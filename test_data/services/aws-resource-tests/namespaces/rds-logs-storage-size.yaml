---
$schema: /openshift/namespace-1.yml

labels: {}

name: rds-logs-storage-size
description: Test rds-logs-storage-size alerts

cluster:
  $ref: /openshift/aws-resources/cluster.yml

app:
  $ref: /services/aws-resource-tests/app.yml

environment:
  $ref: /products/app-sre/environments/test.yml

managedExternalResources: true

openshiftResources:
- provider: prometheus-rule
  type: resource-template-extracurlyjinja2
  path: /services/app-sre-observability/rds-logs-storage-size.prometheusrules.yaml.j2
  enable_query_support: true
  variables:
    accounts_with_aws_resource_exporter:
    - rds-logs-storage-size-acc
  tests:
  - /services/app-sre-observability/rds-logs-storage-size.prometheusrulestest.yaml

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/rds-logs-storage-size-acc/account.yml
  resources:
  - provider: rds
    identifier: rds-instance-id
    defaults: /terraform/resources/app-sre-stage/staging/rds-2-cloudwatch-enabled.yml
    overrides:
      engine_version: '12.7'
