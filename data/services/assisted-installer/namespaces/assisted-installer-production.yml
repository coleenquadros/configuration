---
$schema: /openshift/namespace-1.yml

labels: {}

name: assisted-installer-production
description: namespace for assisted-installer production

cluster:
  $ref: /openshift/app-sre-prod-04/cluster.yml

app:
  $ref: /services/assisted-installer/app.yml

environment:
  $ref: /products/osdv4/environments/production.yml

networkPoliciesAllow:
- $ref: /services/ocm/namespaces/uhc-production.yml
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-prod-04.yml

managedResourceTypes:
- ServiceAccount
- Role
- RoleBinding

openshiftResources:
- provider: route
  path: /services/assisted-installer/assisted-service-production.route.yaml
- provider: resource
  path: /services/assisted-installer/assisted-service.serviceaccount.yaml
- provider: resource
  path: /services/assisted-installer/assisted-service-job-creator.rolebinding.yaml
- provider: resource
  path: /services/assisted-installer/job-creator.role.yaml
- provider: resource
  path: /services/assisted-installer/assisted-service-leader-election.rolebinding.yaml
- provider: resource
  path: /services/assisted-installer/leader-election.role.yaml
- provider: vault-secret
  name: route53-creds
  path: app-interface/hive-integration/assisted-installer/route53-creds
  version: 7
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  name: assisted-installer-sso
  path: app-interface/assisted-installer/sso/production
  version: 2
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  name: jenkins
  path: app-interface/assisted-installer/jenkins/production
  version: 3

managedRoles: true

managedTerraformResources: true

terraformResources:
- provider: s3
  account: app-sre
  identifier: assisted-installer
  defaults: /terraform/resources/assisted-installer/s3-backup-1.yml
  output_resource_name: assisted-installer-s3
- provider: s3
  account: app-sre
  identifier: assisted-installer-public
  defaults: /terraform/resources/s3-public-read-1.yml
  bucket_policy:
    {
      "Version": "2012-10-17",
      "Statement": [
        {
          "Sid": "PublicRead",
          "Effect": "Allow",
          "Principal": "*",
          "Action": "s3:GetObject",
          "Resource": "arn:aws:s3:::assisted-installer-public/*"
        }
      ]
    }
  output_resource_name: assisted-installer-public-s3
- provider: rds
  account: app-sre
  identifier: assisted-installer
  defaults: /terraform/resources/assisted-installer/rds-1.yml
  output_resource_name: assisted-installer-rds
- provider: rds
  account: app-sre
  identifier: assisted-installer-replica-01
  defaults: /terraform/resources/assisted-installer/rds-1.yml
  output_resource_name: assisted-installer-replica-01-rds
  replica_source: assisted-installer
  overrides:
    instance_class: db.m6g.large
    multi_az: false
