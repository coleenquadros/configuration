      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: openshift-assisted-prow-jobs-scraper-gh-build-main
    parameters:
      SUSPEND: "true"
  - ref: main
    namespace:
      $ref: /services/assisted-installer/namespaces/assisted-installer-stage.yml
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: openshift-assisted-prow-jobs-scraper-gh-build-main
