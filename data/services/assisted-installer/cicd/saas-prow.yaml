labels:
  service: assisted-installer

name: assisted-installer-prow-insights
description: 'SaaS tracking file for prow-jobs-scraper and its ecosystem'

app:
  $ref: /services/assisted-installer/app.yml

pipelinesProvider:
  $ref: /services/assisted-installer/pipelines/tekton.assisted-installer-pipelines.app-sre-prod-01.yaml

deployResources:
  requests:
    cpu: 200m
    memory: 700Mi
  limits:
    cpu: 200m
    memory: 700Mi

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: assisted-app-sre-ci

managedResourceTypes:
- CronJob

imagePatterns:
- quay.io/app-sre/prow-jobs-scraper

