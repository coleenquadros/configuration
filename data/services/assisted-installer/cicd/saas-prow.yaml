---
$schema: /app-sre/saas-file-2.yml

labels:
  service: assisted-installer

name: assisted-installer-prow-insights
description: 'SaaS tracking file for prow-jobs-scraper and its ecosystem'

app:
  $ref: /services/assisted-installer/app.yml

pipelinesProvider:
  $ref: /services/assisted-installer/pipelines/tekton.assisted-installer-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: assisted-app-sre-ci

managedResourceTypes:
- CronJob

imagePatterns:
- quay.io/app-sre/prow-jobs-scraper

resourceTemplates:
- name: prow-jobs-scraper
  url: https://github.com/openshift-assisted/prow-jobs-scraper
  path: /openshift/template.yaml
  provider: openshift-template
  targets:
  - ref: main
    namespace:
      $ref: /services/assisted-installer/namespaces/assisted-installer-integration.yml
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: openshift-assisted-prow-jobs-scraper-gh-build-main
    parameters:
      PROW_JOBS_SCRAPER_SUSPEND: "true"
      JOBS_AUTO_WEEKLY_REPORT_LOG_LEVEL: "DEBUG"
      JOBS_AUTO_WEEKLY_REPORT_SUSPEND: "true"
      JOBS_AUTO_MONTHLY_REPORT_LOG_LEVEL: "DEBUG"
      JOBS_AUTO_MONTHLY_REPORT_SUSPEND: "true"
  - ref: main
    namespace:
      $ref: /services/assisted-installer/namespaces/assisted-installer-stage.yml
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: openshift-assisted-prow-jobs-scraper-gh-build-main
    parameters:
      JOBS_AUTO_WEEKLY_REPORT_SUSPEND: "false"
      JOBS_AUTO_WEEKLY_REPORT_SCHEDULE: "@hourly"
      JOBS_AUTO_MONTHLY_REPORT_SUSPEND: "false"
      JOBS_AUTO_MONTHLY_REPORT_SCHEDULE: "@hourly"
      EQUINIX_USAGES_SCRAPE_INTERVAL: "month"
  - namespace:
      $ref: /services/assisted-installer/namespaces/assisted-installer-production.yml
    ref: 64bfeebe44dfca51a15bac73d1e7efc65c31deb6
    parameters:
      JOBS_AUTO_WEEKLY_REPORT_SCHEDULE: "0 8 * * 1"
      JOBS_AUTO_MONTHLY_REPORT_SCHEDULE: "0 9 1 * *"
      EQUINIX_USAGES_SCRAPE_INTERVAL: "month"
