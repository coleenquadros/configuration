---
$schema: /openshift/namespace-1.yml

labels: {}

name: dashdot
description: namespace for the dashdot project

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/dashdot/app.yml

environment:
  $ref: /products/dashdot/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml

managedRoles: true

sharedResources:
- $ref: /services/app-sre/shared-resources/splunk-creds.yml

openshiftResources:
- provider: route
  path: /app-sre-stage/dashdot/dashdotdb.route.yaml
- provider: vault-secret
  name: dashdotdb
  path: app-sre/dashdot/dashdotdb-stage
  version: 1
- provider: vault-secret
  name: auth-proxy
  path: app-sre/dashdot/auth-proxy-stage
  version: 1

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre/account.yml
  resources:
  - provider: rds
    identifier: dashdotdb-stage
    defaults: /terraform/resources/dashdot/rds-stage-1.yml
    output_resource_name: dashdotdb-rds
    reset_password: APPSRE-4733
    overrides:
      engine_version: '11.12'
      apply_immediately: true
  - provider: rds
    identifier: dashdotdb-stage-replica
    defaults: /terraform/resources/dashdot/rds-stage-1.yml
    replica_source: dashdotdb-stage
    overrides:
      engine_version: '11.12'
      apply_immediately: true
