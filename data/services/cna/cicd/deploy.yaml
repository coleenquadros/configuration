---
$schema: /app-sre/saas-file-2.yml

labels:
  service: cna

name: saas-cna # usually starts with `saas-` and contains the name of the deployed app/service/component
description: SaaS tracking file for CNA management

app:
  $ref: /services/cna/app.yml

pipelinesProvider:
  $ref: /services/cna/pipelines/tekton.cna-pipelines.appsrep05ue1.yaml

deployResources:
  requests:
    cpu: 200m
    memory: 400Mi
  limits:
    cpu: 1000m
    memory: 1Gi

slack: # configure where to send notifications of success/failure of deployments
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: sd-ops-services-dev

managedResourceTypes:
- Deployment
- Service
- ConfigMap
- ServiceAccount
- CronJob
- Task

imagePatterns:
- quay.io/app-sre/cna
- quay.io/app-sre/cna-modules
- quay.io/openshift-pipeline/openshift-pipelines-pipelines-cli-tkn-rhel8

authentication:
  image:
    path: app-sre/quay/app-sre-pull
    field: all

resourceTemplates: # a list of configurations of OpenShift templates to deploy
- name: service-template.yaml
  path: /templates/service-template.yaml
  url: https://gitlab.cee.redhat.com/service/cna-management
  parameters:
    OCM_BASE_URL: https://api.stage.openshift.com
    OCM_ENV: production
    IMAGE_REGISTRY: quay.io
    IMAGE_REPOSITORY: app-sre/cna
    SENTRY_ENABLE: true
    SENTRY_PROJECT: 20
    SENTRY_URL: https://glitchtip.devshift.net
    ENABLE_OCM_MOCK: false
  targets:
  - namespace:
      $ref: /services/cna/namespaces/stage.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: service-cna-management-gl-build-main
    parameters:
      ENABLE_DELETE: true
      REPLICAS: 1
  - namespace:
      $ref: /services/cna/namespaces/integration.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: service-cna-management-gl-build-main
    parameters:
      DATABASE_SECRET_NAME: cna-integration-rds
      IAM_SECRET_NAME: cna-service-integration-iam
      KUBE_NAMESPACE_NAME: /secrets/runtime/kube.namespace
      REPLICAS: 1
  - namespace:
      $ref: /services/cna/namespaces/prod.yml
    ref: 560af012a5d3fcd2db622804b48c1c0e654e8d7d
    parameters:
      DATABASE_SECRET_NAME: cna-production-rds
      IAM_SECRET_NAME: cna-service-iam
      OCM_BASE_URL: https://api.openshift.com
      SENTRY_PROJECT: 44
      SENTRY_URL: https://glitchtip.devshift.net
      REPLICAS: 0
- name: cna-dashboards
  url: https://gitlab.cee.redhat.com/service/cna-management
  path: /dashboards
  provider: directory
  targets:
    - namespace:
        $ref: /services/observability/namespaces/app-sre-observability-stage-int.yml
      ref: main
#    - namespace:
#        $ref: /services/observability/namespaces/app-sre-observability-production-int.yml
#      ref: fb7964ec8fe379b6cdad1c9d103b87430c09cd11 # FIXME once debugged
