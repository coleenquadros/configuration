---
$schema: /openshift/namespace-1.yml

labels:
  service: status-board

name: status-board-stage

description: Staging namespace for the Status Board service

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/status-board/app.yml

environment:
  $ref: /products/status-board/environments/stage.yml # or production.yml

managedRoles: true

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml

openshiftResources:
- provider: vault-secret
  path: app-interface/status-board/stage/runtime
  version: 4
- provider: route
  path: /status-board/stage/status-board.route.yaml

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre/account.yml
  resources:
  - provider: rds
    identifier: status-board-stage
    defaults: /terraform/resources/app-sre/staging/rds-pg14.yml
    parameter_group: /web-rca/stage/web-rca-rds.parameter-group.yml
    overrides:
      apply_immediately: false
      engine_version: '14.3'
      enabled_cloudwatch_logs_exports: ['postgresql', 'upgrade']
    enhanced_monitoring: true
  - provider: rds
    identifier: status-board-stage-readonly
    defaults: /terraform/resources/app-sre/production/rds-pg14.yml
    parameter_group: /web-rca/stage/web-rca-rds.parameter-group.yml
    output_resource_name: status-board-stage-rds-readonly
    replica_source: status-board-stage
    overrides:
      apply_immediately: false
      engine_version: '14.3'

glitchtipProjects:
- $ref: /dependencies/glitchtip/projects/glitchtip-production/status-board-stage.yml
