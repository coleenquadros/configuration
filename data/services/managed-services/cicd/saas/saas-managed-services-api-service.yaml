---
$schema: /app-sre/saas-file-1.yml

labels:
  service: ocm-sendgrid

name: saas-managed-services-api
description: 'SaaS tracking file for Managed Services API'

app:
  $ref: /services/managed-services/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: managed-services-api

managedResourceTypes:
- Deployment
- Service
- ConfigMap

imagePatterns:
- quay.io/app-sre/managed-services-api
- quay.io/app-sre/centos

authentication:
  image:
    path: app-sre/quay/app-sre-pull
    field: all

resourceTemplates:
- name: managed-services-api
  url: https://gitlab.cee.redhat.com/service/managed-services-api
  path: /templates/service-template.yml
  parameters:
    ENVIRONMENT: production
    IMAGE_REGISTRY: quay.io
    IMAGE_REPOSITORY: app-sre/managed-services-api
    JWKS_URL: https://api.openshift.com/.well-known/jwks.json
    REPLICAS: 1
    # Disable the allow list for now. Change this to true if you want to enable this feature 
    ENABLE_ALLOW_LIST: false
  targets:
  - namespace:
      $ref: /services/managed-services/namespaces/managed-services-stage.yml
    ref: master
    upstream: service-managed-services-api-gl-build-master
    parameters:
      GLOG_V: 5
      # leaving sentry set to false, until sentry project/team/membership is setup
      ENABLE_SENTRY: true
      SENTRY_URL: sentry.stage.devshift.net
      SENTRY_PROJECT: 21
      # The maximum number of instances that can be created by the user. 
      # Takes effect if `ENABLE_ALLOW_LIST` is set to true
      MAX_ALLOWED_INSTANCES: 1
      # A list of allowed users in yaml format irrespective of their organisation. 
      # Empty for now, but in the future this may contain users within or outside Red Hat.
      # Takes effect if `ENABLE_ALLOW_LIST` is set to true
      ALLOWED_USERS: []
      
      # A list of allowed users per organisation in yaml format. 
      # Takes effect if `ENABLE_ALLOW_LIST` is set to true
      ALLOWED_USERS_PER_ORGANISATION:
          # The Control Plane team
        - id: 13640203
          allow_all: true
          # Empty for now meaning all users allowed since "allow_all" is set to true.
          allowed_users: []

          # The Red Hat organisation
        - id: 6340056
          allow_all: true
          # Empty for now meaning all users allowed since "allow_all" is set to true.
          allowed_users: []
          
          # The App SRE team
        - id: 12147054
          allow_all: true
          # Empty for now meaning all users allowed since "allow_all" is set to true.
          allowed_users: []

      SUPPORTED_CLOUD_PROVIDERS:
        - name: aws
          default: true
          regions:
            - name: us-east-1
              default: true
