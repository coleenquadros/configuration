---
$schema: /app-sre/saas-file-2.yml

labels:
  service: vault

name: saas-vault-ci-ext
description: SaaS tracking file for Vault CI Ext

app:
  $ref: /services/vault.devshift.net/app.yml

pipelinesProvider:
  $ref: /services/app-interface/pipelines/tekton.app-sre-pipelines.appsrep05ue1.yaml

deployResources:
  requests:
    cpu: 600m
    memory: 1800Mi
  limits:
    cpu: 1200m
    memory: 1800Mi

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: sd-app-sre-info

managedResourceTypes:
# vault
- Deployment
- Service
- CronJob
- ServiceAccount

imagePatterns:
# vault
- quay.io/app-sre/vault
- quay.io/app-sre/fluentd
- quay.io/app-sre/vault-exporter
- quay.io/app-sre/mesosphere-aws-cli:1.14.5
- quay.io/app-sre/busybox
- quay.io/app-sre/ubi8-ubi-minimal

authentication:
  image:
    path: app-sre/quay/app-sre-pull
    field: all

resourceTemplates:
# vault
- name: vault-devshift-net
  url: https://gitlab.cee.redhat.com/service/vault-devshift-net
  path: /openshift-vault-external.yaml
  targets:
  - namespace:
      $ref: /services/vault.devshift.net/namespaces/vault-ci-ext.yml
    ref: 29de6cf6dd4c5e84cf24ddcf7c17ed5c41744aa6
    parameters:
      VAULT_URL: https://vault.ci.ext.devshift.net
      REPLICAS: 3
      IMAGE_VAULT_TAG: 1.12.4
      IMAGE_FLUENTD_TAG: 5b4b7d3
      IMAGE_VAULT_EXPORTER_TAG: f851984
      VAULT_RESOURCES:
        requests:
          cpu: '500m'
          memory: '1.0Gi'
        limits:
          cpu: '1'
          memory: '1.5Gi'
      VAULT_BACKUP_RESOURCES:
        requests:
          cpu: '400m'
          memory: '256Mi'
        limits:
          cpu: '800m'
          memory: '512Mi'
