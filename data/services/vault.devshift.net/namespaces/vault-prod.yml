---
$schema: /openshift/namespace-1.yml

labels: {}

name: vault-prod
description: production namespace for vault

cluster:
  $ref: /openshift/app-sre-prod-01/cluster.yml

app:
  $ref: /services/vault.devshift.net/app.yml

environment:
  $ref: /products/app-sre/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-prod-01.yml

openshiftAcme:
  config:
    $ref: /dependencies/openshift/acme/v4.yml
  accountSecret:
    provider: vault-secret
    path: app-interface/app-sre/vault-prod/acme-account
    version: 1

managedRoles: true

managedResourceTypes:
- ConfigMap
- Secret
- Route

openshiftResources:
- provider: resource
  path: /app-sre/vault-prod/vault.configmap.yaml
- provider: vault-secret
  path: app-interface/app-sre/vault-prod/vault
  version: 1
- provider: vault-secret
  path: app-interface/app-sre/vault-prod/vault-tls
  version: 1
- provider: route
  path: /app-sre/vault-prod/vault.route.yaml
  vault_tls_secret_path: app-interface/app-sre/vault-prod/routes/vault-prod
  vault_tls_secret_version: 1

managedTerraformResources: true

terraformResources: []
