---
$schema: /vault-config/policy-1.yml

labels:
  service: vault.devshift.net

name: "insights-global-list-only-policy"
instance:
  $ref: /services/vault.devshift.net/config/instances/devshift-net.yml
rules: |
  path "insights/" {
    capabilities = ["list"]
  }
  path "insights/*" {
    capabilities = ["list"]
  }
  path "insights/metadata/" {
    capabilities = ["list"]
  }
  path "insights/metadata/*" {
    capabilities = ["list"]
  }
  path "insights-cicd/*" {
    capabilities = ["list"]
  }
