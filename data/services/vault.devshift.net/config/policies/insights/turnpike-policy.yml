labels:
  service: vault.devshift.net

name: "insights-turnpike-policy"
instance:
  $ref: /services/vault.devshift.net/config/instances/devshift-net.yml
rules: |
  path "insights/data/secrets/insights-stage/turnpike-stage/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-prod/turnpike-prod/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-fedramp-stage/turnpike-fedramp-stage/*" {
    capabilities = ["create", "read", "update"]
  }
