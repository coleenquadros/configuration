
---
$schema: /vault-config/policy-1.yml

labels:
  service: vault.devshift.net

name: "insights-catalog-policy"
instance:
  $ref: /services/vault.devshift.net/config/instances/devshift-net.yml
rules: |
  path "insights/data/secrets/insights-dev/catalog-ci/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-dev/catalog-qa/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-prod/catalog-prod/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-stage/catalog-stage/*" {
    capabilities = ["create", "read", "update"]
  }
