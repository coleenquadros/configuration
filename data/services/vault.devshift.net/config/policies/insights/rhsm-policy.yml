
---
$schema: /vault-config/policy-1.yml

labels:
  service: vault.devshift.net

name: "insights-rhsm-policy"
instance:
  $ref: /services/vault.devshift.net/config/instances/devshift-net.yml
rules: |
  path "insights/data/secrets/insights-dev/rhsm-ci/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-dev/rhsm-qa/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-prod/rhsm-prod/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-stage/rhsm-stage/*" {
    capabilities = ["create", "read", "update"]
  }
