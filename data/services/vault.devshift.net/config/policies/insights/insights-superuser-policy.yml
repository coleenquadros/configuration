---
$schema: /vault-config/policy-1.yml

labels:
  service: vault.devshift.net

name: "insights-superuser-policy"
instance:
  $ref: /services/vault.devshift.net/config/instances/devshift-net.yml
# Make sure the paths here override those defined in insights-global-list-only-policy
rules: |
  path "insights/*" {
    capabilities = ["create", "read", "update", "delete", "list"]
  }
  path "insights/metadata/" {
    capabilities = ["create", "read", "update", "delete", "list"]
  }
  path "insights/metadata/*" {
    capabilities = ["create", "read", "update", "delete", "list"]
  }
  path "insights-cicd/*" {
    capabilities = ["create", "read", "update", "delete", "list"]
  }
