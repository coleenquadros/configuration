
---
$schema: /vault-config/policy-1.yml

labels:
  service: vault.devshift.net

name: "insights-cloudigrade-policy"
instance:
  $ref: /services/vault.devshift.net/config/instances/devshift-net.yml
rules: |
  path "insights/data/secrets/insights-dev/cloudigrade-ci/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-dev/cloudigrade-qa/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-prod/cloudigrade-prod/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-stage/cloudigrade-stage/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/ephemeral/cloudigrade/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights-cicd/cloudigrade/*" {
    capabilities = ["list", "create", "read", "update"]
  }
