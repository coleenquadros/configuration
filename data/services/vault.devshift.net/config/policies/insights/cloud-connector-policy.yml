labels:
  service: vault.devshift.net

name: "cloud-connector-policy"
instance:
  $ref: /services/vault.devshift.net/config/instances/devshift-net.yml
rules: |
  path "insights/data/secrets/insights-dev/cloud-connector-ci/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-dev/cloud-connector-qa/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-dev/cloud-connector-perf/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-prod/cloud-connector-prod/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-stage/cloud-connector-stage/*" {
    capabilities = ["create", "read", "update"]
  }
