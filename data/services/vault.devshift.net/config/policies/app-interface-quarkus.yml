    capabilities = ["list", "read"]
  }
  path "app-interface/data/app-sre-stage/code-quarkus-stage/*" {
    capabilities = ["create", "update", "read"]
  }
  path "app-interface/metadata/app-sre/code-quarkus-production/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/app-sre/code-quarkus-production/*" {
    capabilities = ["list", "read"]
  }
  path "app-interface/data/app-sre/code-quarkus-production/*" {
    capabilities = ["create", "update", "read"]
  }
  path "app-interface/metadata/app-sre-stage/code-quarkus-redhat-stage/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/app-sre-stage/code-quarkus-redhat-stage/*" {
    capabilities = ["list", "read"]
  }
  path "app-interface/data/app-sre-stage/code-quarkus-redhat-stage/*" {
    capabilities = ["create", "update", "read"]
  }
  path "app-interface/metadata/app-sre/code-quarkus-redhat-production/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/app-sre/code-quarkus-redhat-production/*" {
    capabilities = ["list", "read"]
  }
  path "app-interface/data/app-sre/code-quarkus-redhat-production/*" {
    capabilities = ["create", "update", "read"]
  }
  path "app-interface/metadata/app-sre-stage/registry-quarkus-redhat-stage/*" {
    capabilities = ["list", "read"]
  } 
  path "app-interface/data/app-sre-stage/registry-quarkus-redhat-stage/*" {
    capabilities = ["create", "update", "read"]
  }
  path "app-interface/metadata/app-sre/registry-quarkus-redhat-production/*" {
    capabilities = ["list", "read"]
  } 
  path "app-interface/data/app-sre/registry-quarkus-redhat-production/*" {
    capabilities = ["create", "update", "read"]
  }
