---
$schema: /vault-config/policy-1.yml

labels:
  service: vault.devshift.net

name: "app-interface-dsaas-policy"
instance:
  $ref: /services/vault.devshift.net/config/instances/devshift-net.yml
rules: |
  path "app-interface/metadata/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/dsaas-stg/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/dsaas-stg/dsaas-preview/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/dsaas-stg/dsaas-preview/*" {
    capabilities = ["list", "read"]
  }
  path "app-interface/data/dsaas-stg/dsaas-preview/*" {
    capabilities = ["create", "update", "read"]
  }
  path "app-interface/data/dsaas-stg/dsaas-preview/routes" {
    capabilities = ["deny"]
  }
  path "app-interface/metadata/dsaas/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/dsaas/dsaas-production/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/dsaas/dsaas-production/*" {
    capabilities = ["list", "read"]
  }
