---
$schema: /vault-config/policy-1.yml

labels:
  service: vault.devshift.net

name: "app-interface-sd-ops-dev"
instance:
  $ref: /services/vault.devshift.net/config/prod/devshift-net.yml
rules: |
  path "app-interface/metadata/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/status-board/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/status-board/stage/*" {
    capabilities = ["list", "read"]
  }
  path "app-interface/data/status-board/stage/*" {
    capabilities = ["create", "update", "read"]
  }
  path "app-interface/metadata/web-rca/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/web-rca/stage/*" {
    capabilities = ["list", "read"]
  }
  path "app-interface/data/web-rca/stage/*" {
    capabilities = ["create", "update", "read"]
  }
  path "/status-board-refresh/" {
    capabilities = ["list"]
  }
  path "/status-board-refresh/stage/*" {
    capabilities = ["list", "delete", "create", "update", "read"]
  }
  path "/status-board-refresh/prod/*" {
    capabilities = ["list", "delete", "create", "update", "read"]
  }
  path "app-interface/metadata/status-board/production/*" {
    capabilities = ["list", "read"]
  }
  path "app-interface/data/status-board/production/*" {
    capabilities = ["create", "update", "read"]
  }
  path "app-interface/metadata/web-rca/production/*" {
    capabilities = ["list", "read"]
  }
  path "app-interface/data/web-rca/production/*" {
    capabilities = ["create", "update", "read"]
  }
