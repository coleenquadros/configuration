---
$schema: /vault-config/policy-1.yml

labels:
  service: vault.devshift.net

name: "acs-fleet-manager-policy"
instance:
  $ref: /services/vault.devshift.net/config/prod/devshift-net.yml
rules: |
  path "app-interface/metadata/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/acs-fleet-manager/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/acs-fleet-manager/prod/*" {
    capabilities = ["list", "read"]
  }
  path "app-interface/metadata/acs-fleet-manager/stage/*" {
    capabilities = ["list", "read"]
  }
  path "app-interface/metadata/acs-fleet-manager/integration/*" {
    capabilities = ["list", "read"]
  }
  path "app-interface/data/acs-fleet-manager/prod/*" {
    capabilities = ["create", "update", "read"]
  }
  path "app-interface/data/acs-fleet-manager/stage/*" {
    capabilities = ["create", "update", "read"]
  }
  path "app-interface/data/acs-fleet-manager/integration/*" {
    capabilities = ["create", "update", "read"]
  }


  # CI v1 engine
  path "acs-fleet-manager-ci/*" {
    capabilities = ["create", "read", "update", "delete", "list"]
  }
