---
$schema: /openshift/namespace-1.yml

labels:
  service: openshift.io

name: dsaas-preview
description: preview namespace for dsaas

cluster:
  $ref: /openshift/app-sre-stage-02/cluster.yml

app:
  $ref: /services/openshift.io/app.yml

environment:
  $ref: /products/openshift.io/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-02.yml

grafanaUrl: "https://grafana.app-sre.devshift.net/d/k8s-compute-resources-namespace-pods/kubernetes-compute-resources-namespace-pods?var-datasource=app-sre-stage-02-cluster-prometheus&var-namespace=dsaas-preview"

managedRoles: true

managedResourceTypes:
- ConfigMap

openshiftResources:
- provider: resource
  path: /dsaas-stg/dsaas-preview/redirector.configmap.yaml
- provider: resource
  path: /dsaas-stg/dsaas-preview/rhche-redirector.configmap.yaml
- provider: route
  path: /dsaas-stg/dsaas-preview/che.route.yaml
  vault_tls_secret_path: app-interface/dsaas-stg/routes/_wildcard.prod-preview.openshift.io
  vault_tls_secret_version: 5
- provider: route
  path: /dsaas-stg/dsaas-preview/openshift-io.route.yaml
  vault_tls_secret_path: app-interface/dsaas-stg/routes/_wildcard.prod-preview.openshift.io
  vault_tls_secret_version: 5
- provider: route
  path: /dsaas-stg/dsaas-preview/rhche.route.yaml
  vault_tls_secret_path: app-interface/dsaas-stg/routes/_wildcard.prod-preview.openshift.io
  vault_tls_secret_version: 5
- provider: route
  path: /dsaas-stg/dsaas-preview/www-openshift-io.route.yaml
  vault_tls_secret_path: app-interface/dsaas-stg/routes/_wildcard.prod-preview.openshift.io
  vault_tls_secret_version: 5
