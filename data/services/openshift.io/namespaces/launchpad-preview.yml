---
$schema: /openshift/namespace-1.yml

labels:
  service: openshift.io

name: launchpad-preview
description: preview namespace for launchpad

cluster:
  $ref: /openshift/app-sre-stage-02/cluster.yml

app:
  $ref: /services/openshift.io/app.yml

environment:
  $ref: /products/openshift.io/environments/stage.yml

grafanaUrl: "https://grafana.app-sre.devshift.net/d/k8s-compute-resources-namespace-pods/kubernetes-compute-resources-namespace-pods?var-datasource=app-sre-stage-02-cluster-prometheus&var-namespace=launchpad-preview"

managedRoles: true

managedResourceTypes:
- ConfigMap
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: app-interface/global/quay/openshiftio/quay.io
  version: 2
  type: kubernetes.io/dockercfg
- provider: vault-secret
  path: app-interface/global/quay/openshiftio/prod.registry.devshift.net
  version: 2
  type: kubernetes.io/dockercfg
- provider: resource
  path: /dsaas-stg/launchpad-preview/launcher-clusters.configmap.yaml
- provider: resource
  path: /dsaas-stg/launchpad-preview/launcher-documentation.configmap.yaml
- provider: resource
  path: /dsaas-stg/launchpad-preview/launcher.configmap.yaml
- provider: vault-secret
  path: app-interface/dsaas-stg/launchpad-preview/launcher
  version: 1
- provider: route
  path: /dsaas-stg/launchpad-preview/appdev.route.yaml
  vault_tls_secret_path: app-interface/dsaas-stg/routes/_wildcard.prod-preview.openshift.io
  vault_tls_secret_version: 3
- provider: route
  path: /dsaas-stg/launchpad-preview/launcher-documentation.route.yaml
- provider: route
  path: /dsaas-stg/launchpad-preview/launcher.route.yaml
  vault_tls_secret_path: app-interface/dsaas-stg/routes/_wildcard.prod-preview.openshift.io
  vault_tls_secret_version: 3
- provider: route
  path: /dsaas-stg/launchpad-preview/launcher-application.route.yaml
  vault_tls_secret_path: app-interface/dsaas-stg/routes/_wildcard.api.prod-preview.openshift.io
  vault_tls_secret_version: 3
- provider: resource
  path: /dsaas-stg/dsaas-deploy.serviceaccount.yaml
