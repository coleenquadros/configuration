---
$schema: /openshift/namespace-1.yml

labels:
  service: openshift.io

name: dsaas-production
description: production namespace for dsaas

cluster:
  $ref: /openshift/app-sre-prod-01/cluster.yml

app:
  $ref: /services/openshift.io/app.yml

environment:
  $ref: /products/openshift.io/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-prod-01.yml

grafanaUrl: "https://grafana.app-sre.devshift.net/d/k8s-compute-resources-namespace-pods/kubernetes-compute-resources-namespace-pods?var-datasource=dsaas-cluster-prometheus&var-namespace=dsaas-production"

managedRoles: true

managedResourceTypes:
- ConfigMap
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: app-interface/global/quay/openshiftio/quay.io
  version: 2
  type: kubernetes.io/dockercfg
- provider: resource
  path: /dsaas/dsaas-deploy.serviceaccount.yaml
- provider: resource
  path: /dsaas/dsaas-production/redirector.configmap.yaml
- provider: resource
  path: /dsaas/dsaas-production/rhche-redirector.configmap.yaml
- provider: route
  path: /dsaas/dsaas-production/che.route.yaml
- provider: route
  path: /dsaas/dsaas-production/openshift-io.route.yaml
- provider: route
  path: /dsaas/dsaas-production/rhche.route.yaml
- provider: route
  path: /dsaas/dsaas-production/www-openshift-io.route.yaml
