---
$schema: /openshift/namespace-1.yml

labels: {}

name: uhc-stage
description: staging namespace for uhc

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/ocm/app.yml

environment:
  $ref: /products/osdv4/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml

managedRoles: true

managedResourceTypes:
- ConfigMap
- Secret
- ServiceAccount
- Role
- RoleBinding

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml
- $ref: /services/ocm/shared-resources/ecr.yml
- $ref: /services/ocm/shared-resources/service-accounts.yml
- $ref: /services/ocm/shared-resources/common.yml
- $ref: /services/ocm/shared-resources/stage.yml

openshiftResources:
# Port forwarding for debugging
- provider: resource
  path: /ocm/allow-port-forwarding.role.yml
- provider: resource
  path: /ocm/sda-dev-allow-port-forwarding.rolebinding.yml

managedTerraformResources: true

terraformResources:
- provider: rds
  account: app-sre
  identifier: clusters-service-staging
  defaults: /terraform/resources/app-sre/staging/rds-1.yml
  parameter_group: /terraform/resources/ocm/ocm-stage-rds-parameter-group-pg12.yml
  output_resource_name: clusters-service-rds
  overrides:
    engine_version: '12.9'
    performance_insights_enabled: true
- provider: rds
  account: app-sre
  identifier: uhc-acct-mngr-staging
  defaults: /terraform/resources/app-sre/staging/rds-2-cloudwatch-enabled.yml
  parameter_group: /terraform/resources/ocm/ocm-stage-rds-parameter-group-pg12.yml
  output_resource_name: uhc-acct-mngr-rds
  overrides:
    allocated_storage: 22
    engine_version: '12.9'
    performance_insights_enabled: true
- provider: rds
  account: app-sre
  identifier: ocm-service-log-staging
  defaults: /terraform/resources/app-sre/staging/rds-2-cloudwatch-enabled.yml
  parameter_group: /terraform/resources/ocm/ocm-stage-rds-parameter-group-pg12.yml
  output_resource_name: ocm-service-log-rds
  overrides:
    engine_version: '12.9'
- provider: rds
  account: app-sre-stage
  identifier: ocm-managed-services-staging
  defaults: /terraform/resources/app-sre-stage/staging/rds-2-cloudwatch-enabled.yml
  parameter_group: /terraform/resources/ocm/ocm-stage-rds-parameter-group-pg12.yml
  output_resource_name: ocm-managed-services-rds
  overrides:
    engine_version: '12.9'
- provider: sqs
  account: app-sre
  identifier: job-queue-service-staging
  output_resource_name: job-queue-service-sqs
  specs:
    - defaults: /terraform/resources/ocm/job-queue-service-heartbeat-sqs-staging.yml
      queues:
        - key: job_queue_service_heartbeat_staging
          value: job-queue-service-heartbeat-staging
    - defaults: /terraform/resources/ocm/job-queue-osl-sqs-staging.yml
      queues:
        - key: job_queue_osl_staging
          value: job-queue-osl-staging
    - defaults: /terraform/resources/ocm/dlq-sqs.yml
      queues:
        - key: job_queue_service_heartbeat_staging_dlq
          value: job-queue-service-heartbeat-staging-dlq
        - key: job_queue_osl_staging_dlq
          value: job-queue-osl-staging-dlq
- provider: aws-iam-service-account
  account: osd-privatelink-stage
  identifier: ocm-sts-access
  variables:
    aws_role_arn: arn:aws:iam::644306948063:role/RH-Managed-OpenShift-Installer
  user_policy:
    {
      "Version": "2012-10-17",
      "Statement": [{
        "Action": [
          "sts:AssumeRole"
        ],
        "Effect": "Allow",
        "Resource": "arn:aws:iam::*:role/RH-Installer-Role"
      }]
    }
  output_resource_name: sts-credentials
- provider: s3
  account: app-sre
  identifier: rh-oidc-staging
  defaults: /terraform/resources/s3-public-read-1.yml
  output_resource_name: rh-oidc-s3-secret
- provider: route53-zone
  account: app-sre-stage
  identifier: s3-devshift-org
  name: s3.devshift.org
  output_resource_name: route53-creds
