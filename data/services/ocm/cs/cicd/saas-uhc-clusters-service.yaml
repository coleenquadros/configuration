---
$schema: /app-sre/saas-file-2.yml

labels:
  service: uhc

name: saas-uhc-clusters-service
description: SaaS tracking file for UHC Clusters service

app:
  $ref: /services/ocm/cs/app.yml

pipelinesProvider:
  $ref: /services/ocm/pipelines/tekton.ocm-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-uhc-info

managedResourceTypes:
- Deployment
- Service
- Role
- RoleBinding

imagePatterns:
- quay.io/app-sre/uhc-clusters-service
- quay.io/app-sre/envoyproxy

authentication:
  image:
    path: app-sre/quay/app-sre-pull
    field: all

resourceTemplates:
- name: uhc-clusters-service
  url: https://gitlab.cee.redhat.com/service/uhc-clusters-service
  path: /service-template.yml
  parameters:
    DEMO_MODE: false
    IMAGE_REGISTRY: quay.io
    IMAGE_REPOSITORY: app-sre/uhc-clusters-service
    REPLICAS: 3
    GATEWAY_URL: unix://localhost/sockets/egress.socket
    # SSO_BASE_URL is defined at the environment parameters level
    TOKEN_URL: ${SSO_BASE_URL}/protocol/openid-connect/token
    JWKS_URL: ${SSO_BASE_URL}/protocol/openid-connect/certs
    VERSION: latest
    DEBUG_PORT: 8081
    # Observed up to 160M BUT saw OOMKilled at limit of 200Mi.
    # Increasing liberally, at least until we measure better.
    MEMORY_REQUEST: "500Mi"
    MEMORY_LIMIT: "2Gi"
    # Observed CPU up to 0.100 leader with metrics worker (< 0.050 non-leader).
    CPU_REQUEST: "200m"
    CPU_LIMIT: "1"
  targets:
  - namespace:
      $ref: /services/ocm/namespaces/uhc-integration.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: service-uhc-clusters-service-gl-build-master
    parameters:
      ENVIRONMENT: integration
      LOG_LEVEL: info
      # DO NOT ADD THESE TO PRODUCTION
      DEFAULT_EXPIRATION: 36h
      MAXIMUM_EXPIRATION: 168h
      # Investigate https://issues.redhat.com/browse/SDB-1327.
      GODEBUG: ""
      FORCE_MIGRATION: ""
      JIRA_PROJECT: "SDAINT"
      CLUSTER_ERROR_REPORT: "false"
      JIRA_ISSUE_TYPE: "Bug"
      # comma separated string of Jira issue components
      JIRA_COMPONENTS: ""
  - namespace:
      $ref: /services/ocm/namespaces/uhc-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: service-uhc-clusters-service-gl-build-master
    parameters:
      ENVIRONMENT: staging
      LOG_LEVEL: info
      GATEWAY_URL: unix://localhost/sockets/egress.socket
      # DO NOT ADD THESE TO PRODUCTION
      DEFAULT_EXPIRATION: 36h
      MAXIMUM_EXPIRATION: 168h
      # Investigate https://issues.redhat.com/browse/SDB-1327.
      GODEBUG: ""
      PROVISION_SHARD_CLUSTER_LIMIT: "1200"
      FORCE_MIGRATION: ""
      JIRA_PROJECT: "SDAINT"
      CLUSTER_ERROR_REPORT: "true"
      JIRA_ISSUE_TYPE: "Bug"
      # comma separated string of Jira issue components
      JIRA_COMPONENTS: ""
  - namespace:
      $ref: /services/ocm/namespaces/uhc-stage-appsres04ue2.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: service-uhc-clusters-service-gl-build-master
    parameters:
      ENVIRONMENT: staging
      LOG_LEVEL: info
      # DO NOT ADD THESE TO PRODUCTION
      DEFAULT_EXPIRATION: 36h
      MAXIMUM_EXPIRATION: 168h
      # Investigate https://issues.redhat.com/browse/SDB-1327.
      GODEBUG: ""
      PROVISION_SHARD_CLUSTER_LIMIT: "1200"
      FORCE_MIGRATION: ""
      LEADERSHIP_ENABLED: "false"
      JIRA_PROJECT: "SDAINT"
      CLUSTER_ERROR_REPORT: "true"
      JIRA_ISSUE_TYPE: "Bug"
      # comma separated string of Jira issue components
      JIRA_COMPONENTS: ""
  - namespace:
      $ref: /services/ocm/namespaces/uhc-production.yml
    ref: 476798facea23bac5c47687b2c4ec5ec3a34cbde
    parameters:
      ENVIRONMENT: production
      LOG_LEVEL: info
      # Avoid https://issues.redhat.com/browse/SDB-1327.
      GODEBUG: http2server=0
      # In case of rollback also change this to 1611852316.
      FORCE_MIGRATION: ""
      JIRA_PROJECT: "OHSS"
      CLUSTER_ERROR_REPORT: "false"
      JIRA_ISSUE_TYPE: "Incident"
      # comma separated string of Jira issue components
      JIRA_COMPONENTS: "Red Hat OpenShift Cluster Manager"
  - namespace:
      $ref: /services/ocm/namespaces/uhc-stage-sso-test.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: service-uhc-clusters-service-gl-build-master
    parameters:
      ENVIRONMENT: sso-test
      LOG_LEVEL: info
      # DO NOT ADD THESE TO PRODUCTION
      DEFAULT_EXPIRATION: 36h
      MAXIMUM_EXPIRATION: 168h
      # Investigate https://issues.redhat.com/browse/SDB-1327.
      GODEBUG: ""
      FORCE_MIGRATION: ""
