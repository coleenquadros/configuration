---
$schema: /openshift/shared-resources-1.yml

labels: {}

name: ocm-stage-shared-resources
description: shared resources for ocm stage namespaces

openshiftResources:
# the `telemeter.bearer` key in clusters-service is the telemeter-stage/uhc-prometheus-access SA's token
- provider: resource-template
  type: extracurlyjinja2
  path: /services/ocm/stage/clusters-service.secret.yaml
  variables:
    vault_secret_version: 18
    shards:
    - id: 77d087e6-bf7f-11ea-a6df-8c1645a911be
      status: active
      hive_cluster_name: hive-stage-01
      hive_cluster_api_url: https://api.hive-stage-01.n1u3.p1.openshiftapps.com:6443
      hive_cluster_api_url_slug: api-hive-stage-01-n1u3-p1-openshiftapps-com:6443
    - id: 11015a3e-9e4d-4cf1-93d7-06fb2cf83a1c
      status: active
      hive_cluster_name: hives02ue1
      hive_cluster_api_url: https://api.hives02ue1.j5l5.p1.openshiftapps.com:6443
      hive_cluster_api_url_slug: api-hives02ue1-j5l5-p1-openshiftapps-com:6443
    # this is a workaround to use the vault function inside the for loop in the template
    current_hive_cluster:
      name: 'workaround'
# the `telemeter.bearer` key in uhc-acct-mngr-tpl is the telemeter-stage/uhc-prometheus-access SA's token
- provider: resource-template
  type: extracurlyjinja2
  path: /services/ocm/stage/uhc-acct-mngr-templated.secret.yaml
- provider: vault-secret
  path: app-interface/app-sre-stage/uhc-stage/job-queue-service
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: app-interface/app-sre-stage/uhc-stage/ocm-service-log
  version: 4
- provider: vault-secret
  path: app-interface/app-sre-stage/uhc-stage/uhc-acct-mngr
  version: 14
- provider: vault-secret
  path: app-interface/app-sre-stage/uhc-stage/clusters-cleaner
  version: 7
- provider: route
  path: /services/ocm/stage/clusters-mgmt.route.yaml
  vault_tls_secret_path: app-interface/app-sre-stage/routes/_wildcard.stage.openshift.com
  vault_tls_secret_version: 3
- provider: route
  path: /services/ocm/stage/accounts-mgmt.route.yaml
  vault_tls_secret_path: app-interface/app-sre-stage/routes/_wildcard.stage.openshift.com
  vault_tls_secret_version: 3
- provider: route
  path: /services/ocm/stage/authorizations.route.yaml
  vault_tls_secret_path: app-interface/app-sre-stage/routes/_wildcard.stage.openshift.com
  vault_tls_secret_version: 3
- provider: route
  path: /services/ocm/stage/service-logs.route.yaml
  vault_tls_secret_path: app-interface/app-sre-stage/routes/_wildcard.stage.openshift.com
  vault_tls_secret_version: 3
- provider: route
  path: /services/ocm/stage/job-queue.route.yaml
  vault_tls_secret_path: app-interface/app-sre-stage/routes/_wildcard.stage.openshift.com
  vault_tls_secret_version: 3
- provider: route
  path: /services/ocm/stage/gateway-server.route.yaml
  vault_tls_secret_path: app-interface/app-sre-stage/routes/_wildcard.stage.openshift.com
  vault_tls_secret_version: 3
- provider: resource
  path: /services/ocm/stage/authentication.configmap.yaml
- name: unleash
  provider: vault-secret
  path: app-sre/unleash/ocm-stage-unleash-token
  version: 1
- provider: resource
  path: /services/ocm/stage/ocm-service-log-triggers.configmap.yaml
- provider: resource
  path: /services/ocm/stage/gateway-envoy.configmap.yaml
- provider: resource
  path: /services/ocm/clusters-service.configmap.yaml
- provider: resource
  path: /services/ocm/stage/clusters-service-envoy.configmap.yaml
- provider: resource
  path: /services/ocm/stage/uhc-acct-mngr-envoy.configmap.yaml
- provider: resource
  path: /services/ocm/stage/ocm-service-log-envoy.configmap.yaml

openshiftServiceAccountTokens:
# telemeter
- namespace:
    $ref: /services/rhobs/telemeter/namespaces/telemeter-stage.yml
  serviceAccountName: uhc-prometheus-access
# hive-stage-01
- namespace:
    $ref: /services/hive/namespaces/hive-stage-01/hive-stage.yml
  serviceAccountName: hive-frontend
- namespace:
    $ref: /services/osd-operators/namespaces/hive-stage-01/gcp-project-operator.yml
  serviceAccountName: gcp-project-operator-client
- namespace:
    $ref: /services/osd-operators/namespaces/hive-stage-01/aws-account-operator.yml
  serviceAccountName: aws-account-operator-client
# hives02ue1
- namespace:
    $ref: /services/hive/namespaces/hives02ue1/hive-stage.yml
  serviceAccountName: hive-frontend
- namespace:
    $ref: /services/osd-operators/namespaces/hives02ue1/aws-account-operator.yml
  serviceAccountName: aws-account-operator-client
- namespace:
    $ref: /services/osd-operators/namespaces/hives02ue1/gcp-project-operator.yml
  serviceAccountName: gcp-project-operator-client
