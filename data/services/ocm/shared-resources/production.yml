    current_hive_cluster:
      name: 'workaround'
- provider: resource-template
  type: extracurlyjinja2
  path: /services/ocm/production/uhc-acct-mngr-templated.secret.yaml
- provider: vault-secret
  path: app-interface/app-sre/uhc-production/uhc-acct-mngr
  version: 16
- provider: vault-secret
  path: app-interface/app-sre/uhc-production/ocm-service-log
  version: 4
- provider: vault-secret
  path: app-interface/app-sre/uhc-production/clusters-cleaner
  version: 3
- provider: route
  path: /services/ocm/production/clusters-mgmt.route.yaml
- provider: route
  path: /services/ocm/production/accounts-mgmt.route.yaml
- provider: route
  path: /services/ocm/production/authorizations.route.yaml
- provider: route
  path: /services/ocm/production/gateway-server.route.yaml
- provider: route
  path: /services/ocm/production/portal-redirector.route.yaml
- provider: route
  path: /services/ocm/production/service-logs.route.yaml
- provider: resource
  path: /services/ocm/production/portal-redirector-rewriterules.configmap.yaml
- provider: resource-template
  path: /services/ocm/serviceaccount.yaml
  variables:
    name: uhc-portal-redirector
- provider: resource
  path: /services/ocm/production/authentication.configmap.yaml
- provider: resource
  path: /services/ocm/production/gateway.configmap.yaml
- provider: resource
