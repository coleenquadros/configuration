---
$schema: /openshift/shared-resources-1.yml

labels: {}

name: ocm-production-shared-resources
description: shared resources for ocm production namespaces

openshiftResources:
- provider: resource-template
  type: extracurlyjinja2
  path: /services/ocm/production/clusters-service.secret.yaml
  variables:
    vault_secret_version: 18
    shards:
    - id: 7c2626e2-da06-11ea-8f62-8c1645a911be
      cloud_providers:
      - id: aws
        region_id: us-east-1
      - id: gcp
        region_id: us-east1
      hive_cluster_name: hivep01ue1
      hive_cluster_api_url: https://api.hivep01ue1.b6s7.p1.openshiftapps.com:6443
      hive_cluster_api_url_slug: api-hivep01ue1-b6s7-p1-openshiftapps-com:6443
    - id: de4b0632-dca7-11ea-b3b9-8c1645a911be
      cloud_providers:
      - id: aws
        region_id: us-east-1
      - id: gcp
        region_id: us-east1
      hive_cluster_name: hivep02ue1
      hive_cluster_api_url: https://api.hivep02ue1.p0r5.p1.openshiftapps.com:6443
      hive_cluster_api_url_slug: api-hivep02ue1-p0r5-p1-openshiftapps-com:6443
    - id: 07285129-332e-4bb8-a85b-a06f1a365554
      cloud_providers: []
      hive_cluster_name: hivep03uw1
      hive_cluster_api_url: https://api.hivep03uw1.o2y3.p1.openshiftapps.com:6443
      hive_cluster_api_url_slug: api-hivep03uw1-o2y3-p1-openshiftapps-com:6443
    # hive-production v3 shard
    - id: 0c7d42ee-d751-4e5e-928d-838c4141ec20
      cloud_providers: []
      hive_cluster_name: hive-production
      hive_cluster_api_url: https://api.hive-production.openshift.com:443
      hive_cluster_api_url_slug: api-hive-production-openshift-com:443
