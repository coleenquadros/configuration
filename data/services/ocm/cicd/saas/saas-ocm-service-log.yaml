---
$schema: /app-sre/saas-file-1.yml

labels:
  service: ocm

name: saas-ocm-service-log
description: 'SaaS tracking file for OCM Service Log'

app:
  $ref: /services/ocm/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: service-development-b

managedResourceTypes:
- Deployment
- Service

imagePatterns:
- quay.io/app-sre/ocm-service-log
- quay.io/app-sre/centos

authentication:
  image:
    path: app-sre/quay/app-sre-pull
    field: all

resourceTemplates:
- name: ocm-service-log
  url: https://gitlab.cee.redhat.com/service/ocm-service-log
  path: /templates/service-template.yml
  parameters:
    ENVIRONMENT: production
    IMAGE_REGISTRY: quay.io
    IMAGE_REPOSITORY: app-sre/ocm-service-log
    JWKS_URL: https://api.openshift.com/.well-known/jwks.json
    REPLICAS: 3
    ENABLE_TRIGGERS: true
    RATE_LIMIT: 1000
    # After openshift upgrade, we're seeing sporadic "http2: server: error reading preface"
    # errors in log, source IP is openshift router.
    GODEBUG: http2server=0
  targets:
  - namespace:
      $ref: /services/ocm/namespaces/uhc-stage.yml
    ref: master
    upstream: service-ocm-service-log-gl-build-master
    parameters:
      GLOG_V: 5
      ENABLE_SENTRY: true
      SENTRY_URL: sentry.stage.devshift.net
      SENTRY_PROJECT: 15
      UPDATE_DEPLOYMENT_CONFIG_CHANGE: update_3
      WEBHOOK_ADDITIONAL_CA_FILE: "/config/service-ca/service-ca.crt"
      RATE_LIMIT: 1000
  - namespace:
      $ref: /services/ocm/namespaces/uhc-stage-appsres04ue2.yml
    ref: master
    upstream: service-ocm-service-log-gl-build-master
    parameters:
      GLOG_V: 5
      ENABLE_SENTRY: true
      SENTRY_URL: sentry.stage.devshift.net
      SENTRY_PROJECT: 15
      UPDATE_DEPLOYMENT_CONFIG_CHANGE: update_3
      WEBHOOK_ADDITIONAL_CA_FILE: "/config/service-ca/service-ca.crt"
  - namespace:
      $ref: /services/ocm/namespaces/uhc-integration-v3.yml
    ref: master
    upstream: service-ocm-service-log-gl-build-master
    parameters:
      GLOG_V: 5
      OCM_DEBUG: true
      # Webhook CA should not be specified for INT since the servica-ca crt generation is not available in
      # OCP 3.x clusters, so the configMap actually has no data values
      WEBHOOK_ADDITIONAL_CA_FILE: ""
  - namespace:
      $ref: /services/ocm/namespaces/uhc-integration.yml
    ref: master
    upstream: service-ocm-service-log-gl-build-master
    parameters:
      GLOG_V: 5
      UPDATE_DEPLOYMENT_CONFIG_CHANGE: update_3
      WEBHOOK_ADDITIONAL_CA_FILE: "/config/service-ca/service-ca.crt"
  - namespace:
      $ref: /services/ocm/namespaces/uhc-production.yml
    ref: ca40261d4088c9a7d0f508967388931b371c572c
    parameters:
      GLOG_V: 1
      ENABLE_SENTRY: true
      SENTRY_URL: sentry.devshift.net
      SENTRY_PROJECT: 4
      WEBHOOK_ADDITIONAL_CA_FILE: "/config/service-ca/service-ca.crt"
      RATE_LIMIT: 1000
