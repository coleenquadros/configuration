---
$schema: /app-sre/app-1.yml

labels:
  service: uhc

name: uhc

description: |
  OpenShift Unified Hybrid Cloud

serviceOwners:
- name: SDA team
  email: sd-mp-devel@redhat.com

serviceNotifications:
- name: Red Hat Outage List
  email: outage-list@redhat.com

performanceParameters:
  SLO: 90

dependencies:
- $ref: /dependencies/aws/service.yml
- $ref: /dependencies/ci-ext/service.yml
- $ref: /dependencies/ci-int/service.yml
- $ref: /dependencies/github/service.yml
- $ref: /dependencies/gitlab/service.yml
- $ref: /dependencies/quay/service.yml
- $ref: /dependencies/openshift/service.yml
- $ref: /dependencies/sso/service.yml

quayRepos:
- org:
    $ref: /dependencies/quay/app-sre.yml
  items:
  - name: uhc-apache-exporter
    description: ''
    public: true
  - name: uhc-gateway
    description: ''
    public: true
  - name: uhc-clusters-service
    description: OpenShift Unified Hybrid Cloud Clusters Service
    public: false
  - name: ocm-clusters-service-sandbox
    description: |-
      Place to push OCM clusters service images that will be tested in
      the sandbox
    public: false
  - name: uhc-account-manager
    description: ''
    public: false
  - name: uhc-portal-redirector
    description: 'uhc-portal-redirector'
    public: true
  - name: uhc-clusters-cleaner
    description: Cleans up expired clusters
    public: true
  - name: ocm-api-tests
    description: 'Runs API tests using OCM SDK'
    public: false
  - name: ocm-service-log
    description: 'Ingest and provide logs from various internal sources related to OpenShift clusters'
    public: false
  - name: centos
    description: "Mirror of the upstream centos repository"
    public: true
    mirror:
      $ref: /dependencies/image-mirrors/docker.io/centos.yml
  - name: selenium/standalone-firefox-debug
    description: "Mirror of the upstream selenium/standalone-firefox-debug repository"
    public: true
    mirror:
      $ref: /dependencies/image-mirrors/docker.io/selenium-standalone-firefox-debug.yml

sentryProjects:
- team:
    $ref: /dependencies/sentry/teams/service-development-stage.yml
  projects:
  - name: uhc-acct-mngr-stage
    description: OCM Stage Account Management and Authorizations API
    email_prefix: sd-devel
    platform: go
    auto_resolve_age: 168
    allowed_domains:
      - "*"
  - name: stage-sso-test
    description: OCM Stage API SSO Test environment
    email_prefix: sd-devel
    platform: go
    auto_resolve_age: 30
    allowed_domains:
      - "*"
  - name: ocm-clusters-service-stage
    description: OCM clusters service stage
    email_prefix: sd-devel
    platform: go
    auto_resolve_age: 168
    allowed_domains:
      - "*"
  - name: ocm-service-log-stage
    description: OCM Stage Service Log API
    email_prefix: sd-devel
    platform: go
    auto_resolve_age: 168
    allowed_domains:
      - "*"
  - name: ocm-ui-stage
    description: The OpenShift Cluster Manager UI
    email_prefix: sd-devel
    platform: javascript
    auto_resolve_age: 168
    allowed_domains:
      - "cloud.redhat.com"
      - "qaprodauth.cloud.redhat.com"
      - "qa.foo.redhat.com"

- team:
    $ref: /dependencies/sentry/teams/service-development-production.yml
  projects:
  - name: ocm-acct-mngr-prod
    description: OCM Production Account Management and Authorizations API
    email_prefix: sd-devel
    platform: go
    auto_resolve_age: 168
    allowed_domains:
      - "*"
  - name: ocm-service-log-prod
    description: OCM Production Service Log API
    email_prefix: sd-devel
    platform: go
    auto_resolve_age: 168
    allowed_domains:
      - "*"
  - name: ocm-resources
    description: OCM Resources
    email_prefix: sd-devel
    platform: go
    auto_resolve_age: 168
    allowed_domains:
      - "*"
  - name: api-tests
    description: API Tests
    email_prefix: sd-devel
    platform: go
    auto_resolve_age: 168
    allowed_domains:
      - "*"
  - name: ocm-clusters-service-prod
    description: OCM clusters service stage
    email_prefix: sd-devel
    platform: go
    auto_resolve_age: 168
    allowed_domains:
      - "*"

  - name: ocm-ui
    description: The OpenShift Cluster Manager UI
    email_prefix: sd-devel
    platform: javascript
    auto_resolve_age: 168
    allowed_domains:
      - "cloud.redhat.com"
      - "qaprodauth.cloud.redhat.com"
      - "qa.foo.redhat.com"

codeComponents:
- name: uhc-clusters-service
  resource: upstream
  url: https://gitlab.cee.redhat.com/service/uhc-clusters-service
  jira:
    $ref: /dependencies/jira/issues-redhat-com.yaml
- name: uhc-account-manager
  resource: upstream
  url: https://gitlab.cee.redhat.com/service/uhc-account-manager
  jira:
    $ref: /dependencies/jira/issues-redhat-com.yaml
- name: uhc-gateway
  resource: upstream
  url: https://gitlab.cee.redhat.com/service/uhc-gateway
- name: uhc-portal
  resource: upstream
  url: https://gitlab.cee.redhat.com/service/uhc-portal
  jira:
    $ref: /dependencies/jira/issues-redhat-com.yaml
- name: uhc-clusters-cleaner
  resource: upstream
  url: https://gitlab.cee.redhat.com/service/uhc-clusters-cleaner
  jira:
    $ref: /dependencies/jira/issues-redhat-com.yaml
- name: uhc-portal-redirector
  resource: upstream
  url: https://gitlab.cee.redhat.com/service/uhc-portal-redirector
  jira:
    $ref: /dependencies/jira/issues-redhat-com.yaml
- name: uhc-apache-exporter
  resource: upstream
  url: https://gitlab.cee.redhat.com/service/uhc-apache-exporter
  jira:
    $ref: /dependencies/jira/issues-redhat-com.yaml
- name: ocm-sdk-go
  resource: upstream
  url: https://github.com/openshift-online/ocm-sdk-go
- name: ocm-cli
  resource: upstream
  url: https://github.com/openshift-online/ocm-cli
- name: ocm-api-model
  resource: upstream
  url: https://github.com/openshift-online/ocm-api-model
- name: ocm-api-metamodel
  resource: upstream
  url: https://github.com/openshift-online/ocm-api-metamodel
- name: ocm-resources
  resource: upstream
  url: https://gitlab.cee.redhat.com/service/ocm-resources
  jira:
    $ref: /dependencies/jira/issues-redhat-com.yaml
- name: api-tests
  resource: upstream
  url: https://gitlab.cee.redhat.com/service/api-tests
  jira:
    $ref: /dependencies/jira/issues-redhat-com.yaml
- name: ocm-service-log
  resource: upstream
  url: https://gitlab.cee.redhat.com/service/ocm-service-log
  jira:
    $ref: /dependencies/jira/issues-redhat-com.yaml
