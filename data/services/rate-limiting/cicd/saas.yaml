---
$schema: /app-sre/saas-file-2.yml

labels:
  service: rate-limiting

name: rate-limiting
description: Per cluster rate-limiting

app:
  $ref: /services/rate-limiting/app.yml

pipelinesProvider:
  $ref: /services/app-interface/pipelines/tekton.app-sre-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: sd-app-sre-info

authentication:
  image:
    path: app-sre/quay/app-sre-pull
    field: all

managedResourceTypes:
- Deployment
- Service
- ConfigMap
- StatefulSet

imagePatterns:
- quay.io/3scale/limitador
- quay.io/app-sre/redis-5

resourceTemplates:
- name: limitador
  url: https://gitlab.cee.redhat.com/service/rate-limiting-templates
  path: /limitador.yaml
  targets:
  - namespace:
      $ref: /openshift/app-sre-stage-01/namespaces/app-sre-rate-limiting.yml
    ref: master
    parameters:
      CLEANUP_DAYS: 7
      IMAGE_TAG: "0.4.0"
      LIMITS: |
        # AMS calls CS to register clusters. The limit provided here must be
        # greater than whatever limit is in front of AMS's API.
        # Telemetry calls AMS to register clusters and provide metrics.
        # Too strict limiting will cause telemetry to fail which leads to a buildup
        # of requests and eventual denial of service.
        - namespace: integration:clusters_mgmt
          name: register_cluster
          max_value: 30000
          seconds: 60
          conditions:
          - path == register_cluster
          variables:
          - path
        # See comments above regarding AMS calling CS to register clusters
        - namespace: stage:clusters_mgmt
          name: register_cluster
          max_value: 30000
          seconds: 60
          conditions:
          - path == register_cluster
          variables:
          - path
        # Limit OCM accounts management service cluster registrations to 10000
        # per minute in the integration environment:
        - namespace: integration:accounts_mgmt
          name: cluster_registration
          max_value: 10000
          seconds: 60
          conditions:
          - path == cluster_registrations
          variables:
          - path
        # Limit OCM accounts management service cluster registrations to 10000
        # per minute in the stage environment:
        - namespace: stage:accounts_mgmt
          name: cluster_registration
          max_value: 10000
          seconds: 60
          conditions:
          - path == cluster_registrations
          variables:
          - path
        # Limit OCM service log service cluster logs to 50
        # per minute in the integration environment:
        - namespace: integration:service_logs
          name: cluster_logs
          max_value: 50
          seconds: 60
          conditions:
          - path == cluster_logs
          variables:
          - path
        # Limit OCM service log service cluster logs to 10000
        # per minute in the stage environment:
        - namespace: stage:service_logs
          name: cluster_logs
          max_value: 10000
          seconds: 60
          conditions:
          - path == cluster_logs
          variables:
          - path
        # Limit KAS Fleet Manager managed service v1 endpoint
        # to 600 per second (stage)
        - namespace: stage:kas_fleet_manager
          max_value: 600
          seconds: 1
          conditions:
          - path == kas_fleet_manager_v1
          variables:
          - path
        # Limit SRS Fleet Manager managed service v1 endpoint
        # to 6000 per 10 seconds (stage)
        - namespace: stage:srs_fleet_manager
          max_value: 6000
          seconds: 10
          conditions:
          - path == srs_fleet_manager_v1
          variables:
          - path
        # Limit SRS Service Registry API for each tenant to 150 req/s
        - namespace: stage:srs_service_registry
          max_value: 1500
          seconds: 10
          conditions:
          - component == srs_service_registry
          variables:
          - component
          - tenant_id
  - namespace:
      $ref: /openshift/app-sre-prod-04/namespaces/app-sre-rate-limiting.yml
    ref: ad4fada6d3a76933650f3ab4f21116f1f55df9d3
    parameters:
      CLEANUP_DAYS: 7
      IMAGE_TAG: "0.3.0"
      LIMITS: |
        # AMS calls CS to register clusters. The limit provided here must be
        # greater than whatever limit is in front of AMS's API.
        # Telemetry calls AMS to register clusters and provide metrics.
        # Too strict limiting will cause telemetry to fail which leads to a buildup
        # of requests and eventual denial of service.
        - namespace: production:clusters_mgmt
          max_value: 30000
          seconds: 60
          conditions:
          - path == register_cluster
          variables:
          - path
        # Limit OCM accounts management service cluster registrations to 10000
        # per minute in the production environment:
        - namespace: production:accounts_mgmt
          max_value: 1000
          seconds: 60
          conditions:
          - path == cluster_registrations
          variables:
          - path
        # Limit OCM service log service cluster logs to 10000
        # per minute in the production environment:
        - namespace: production:service_logs
          max_value: 10000
          seconds: 60
          conditions:
          - path == cluster_logs
          variables:
          - path
        # Limit KAS Fleet Manager managed service v1 endpoint
        # to 600 per second (production)
        - namespace: production:kas_fleet_manager
          max_value: 600
          seconds: 1
          conditions:
          - path == kas_fleet_manager_v1
          variables:
          - path
        # Limit SRS Fleet Manager managed service v1 endpoint
        # to 6000 per 10 seconds (production)
        - namespace: production:srs_fleet_manager
          max_value: 6000
          seconds: 10
          conditions:
          - path == srs_fleet_manager_v1
          variables:
          - path
        # Limit SRS Service Registry API for each tenant to 150 req/s
        - namespace: production:srs_service_registry
          max_value: 1500
          seconds: 10
          conditions:
          - component == srs_service_registry
          variables:
          - component
          - tenant_id
