      $ref: /services/osd-operators/namespaces/pagerduty-operator-stage.yml
    ref: master
    upstream: openshift-pagerduty-operator-gh-build-master
  - namespace:
      $ref: /services/osd-operators/namespaces/hive-stage-01/pagerduty-operator.yml
    ref: master
    upstream: openshift-pagerduty-operator-gh-build-master    
  - namespace:
      $ref: /services/osd-operators/namespaces/hives02ue1/pagerduty-operator.yml
    ref: master
    upstream: openshift-pagerduty-operator-gh-build-master    
  - namespace:
      $ref: /services/osd-operators/namespaces/ssotest01ue1/pagerduty-operator.yml
    ref: master
