$schema: /app-sre/saas-file-1.yml

labels:
  service: osd-operators

name: saas-pagerduty-operator
description: SaaS tracking file for pagerduty-operator

app:
  $ref: /services/osd-operators/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-srep-info

managedResourceTypes:
- CatalogSource
- OperatorGroup
- Subscription
- PagerDutyIntegration

imagePatterns:
- quay.io/app-sre/pagerduty-operator-registry

parameters:
  REGISTRY_IMG: quay.io/app-sre/pagerduty-operator-registry
  ACKNOWLEDGE_TIMEOUT: 21600
  RESOLVE_TIMEOUT: 0
  ESCALATION_POLICY: PNCPMTV
  # "silent" escalation policy usable in any environment, will not page on-call.
  ESCALATION_POLICY_SILENT: PNCPMTV

resourceTemplates:
- name: pagerduty-operator
  url: https://github.com/openshift/pagerduty-operator
  path: /hack/olm-registry/olm-artifacts-template.yaml
  parameters:
    SERVICE_PREFIX: osdint
