- name: pagerduty-operator
  url: https://github.com/openshift/pagerduty-operator
  path: /hack/olm-registry/olm-artifacts-template.yaml
  parameters:
    # keep prefix as 'osd' to not result in renaming existing services in production
    SERVICE_PREFIX: osd
    # set to real on-call escalation policy
    ESCALATION_POLICY: PA4586M
    # send CICD org to silent policy
    SILENT_ALERT_LEGALENTITY_IDS: ["1aV37K1VQv2zSStwSkdwBNOUBGI"]
