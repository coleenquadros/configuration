---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: osd-operators

name: ci-int-osd-operators-compliance-operator-catalog-jobs

description: 'compliance operator catalog'

app:
  $ref: /services/osd-operators/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

type: jobs

config:
- project:
    name: compliance-operator-catalog
    node: osd-operators
    label: osd-operators
    gl_group: service
    gl_project: compliance-operator-catalog
    quay_org: app-sre
    build_deploy_script_path: make build-push
    jobs:
    - 'gl-build-master-custom-catalog-source':
        display_name: compliance-operator-catalog build master branch

- project:
    name: compliance-operator-catalog-version
    label: osd-operators
    node: osd-operators
    gl_group: service
    gl_project: compliance-operator-catalog
    jobs:
    - 'gl-update-operator-version-custom-catalog-source':
        display_name: compliance-operator-catalog operator version update
        ci_cmd: make update-versions-push
        cron_expression: '0 1 * * 2' # At 01:00 every Tuesday
