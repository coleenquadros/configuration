---
$schema: /openshift/namespace-1.yml

labels:
  provider: tekton

name: stonesoup-int-srvc
description: stonesoup-internal-services namespace

cluster:
  $ref: /openshift/appsrep05ue1/cluster.yml

app:
  $ref: /services/stonesoup/app.yml

environment:
  $ref: /products/stonesoup/environments/production.yml

managedRoles: true

managedResourceTypes:
- Secret
- ClusterRole

managedResourceNames:
- resource: ClusterRole
  resourceNames:
    - tekton-trigger-access

sharedResources:
- $ref: /services/app-interface/shared-resources/app-sre-pipelines.yml

openshiftResources:
- provider: vault-secret
  name: iib-services-config
  path: hacbs/hacbs-internal-services/iib/iib-production-services-config
  version: 4
  type: Opaque
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  name: iib-service-account
  path: hacbs/hacbs-internal-services/iib/iib-service-account
  version: 3
  type: Opaque
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  name: errata-service-account
  path: hacbs/hacbs-internal-services/errata/errata-service-account
  version: 1
  type: Opaque
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  name: remote-client-config
  # rename this until we have the prod Stonesoup cluster
  path: hacbs/hacbs-internal-services/internal-services-controller/remote-client-config/stone-stg-rh01
  version: 2
  type: Opaque
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  name: hacbs-signing-pipeline-certs
  path: hacbs/hacbs-internal-services/signing
  version: 2
  type: Opaque
  annotations:
    qontract.recycle: "true"
