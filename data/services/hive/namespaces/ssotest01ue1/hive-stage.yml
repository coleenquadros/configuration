---
$schema: /openshift/namespace-1.yml

labels: {}

name: hive
description: staging namespace for hive

cluster:
  $ref: /openshift/ssotest01ue1/cluster.yml

app:
  $ref: /services/hive/app.yml

environment:
  $ref: /products/osdv4/environments/ssotest01ue1.yml

networkPoliciesAllow:
- $ref: /openshift/ssotest01ue1/namespaces/openshift-operator-lifecycle-manager.yml
- $ref: /services/hive/namespaces/ssotest01ue1/openshift-kube-apiserver.yaml
# temporary. related to https://github.com/openshift/cluster-network-operator/pull/702
- $ref: /services/hive/namespaces/ssotest01ue1/default.yaml

managedRoles: true

managedResourceTypes:
- HiveConfig

openshiftResources:
- provider: route
  path: /hive-common/hive/hive-controllers-metrics.route.yaml
- provider: vault-secret
  path: osd-sre/hive-stage/hive-lets-encrypt-ca/letsencrypt-ca
  version: 4
- provider: vault-secret
  path: osd-sre/hive-stage/hive-external-dns/google-cloud-dns-creds
  version: 2
# created with relation to http://github.com/openshift/ops-sop/tree/master/v4/howto/pull-ocp-secret.md
- provider: vault-secret
  path: osd-sre/hive-stage/hive-ci-global-pull-secret
  version: 13
  type: kubernetes.io/dockerconfigjson
- provider: resource
  path: /services/hive/ssotest/hive.hiveconfig.yaml
- provider: vault-secret
  path: app-sre/integrations-output/terraform-resources/hive-stage-01/hive/external-dns-route53-creds
  version: 1
  annotations:
    qontract.ignore_reconcile_time: "true"

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre/account.yml
  resources:
  - provider: s3
    identifier: hive-ssotest-storage-01
    defaults: /terraform/resources/s3-private-1.yml
    output_resource_name: s3-bucket-creds
