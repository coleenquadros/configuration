---
$schema: /openshift/namespace-1.yml

labels: {}

name: hive
description: staging namespace for hive

cluster:
  $ref: /openshift/hive-stage/cluster.yml

app:
  $ref: /services/hive/app.yml

environment:
  $ref: /products/osdv4/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/osd-operators/namespaces/olm-stage.yml

managedRoles: true

managedResourceTypes:
- HiveConfig
- Secret

managedResourceTypeOverrides:
- resource: Route
  override: Route.route.openshift.io

openshiftResources:
- provider: route
  path: /hive-common/hive/hive-controllers-metrics.route.yaml
- provider: vault-secret
  path: osd-sre/hive-stage/hive-external-dns/external-dns-route53-admin
  version: 1
- provider: vault-secret
  path: osd-sre/hive-stage/hive-lets-encrypt-ca/letsencrypt-ca
  version: 4
- provider: vault-secret
  path: osd-sre/hive-stage/hive-external-dns/google-cloud-dns-creds
  version: 2
# created with relation to http://github.com/openshift/ops-sop/tree/master/v4/howto/pull-ocp-secret.md
- provider: vault-secret
  path: osd-sre/hive-stage/hive-ci-global-pull-secret
  version: 13
  type: kubernetes.io/dockerconfigjson
- provider: resource
  path: /services/hive/v3/stage/hive.hiveconfig.yaml
- provider: resource-template
  type: extracurlyjinja2
  path: /services/hive/stage/aws-service-provider-secret.yaml

# terraformSecrets
- provider: vault-secret
  path: app-sre/integrations-output/terraform-resources/hive-stage-01/hive/s3-bucket-creds
  version: 1
  annotations:
    qontract.ignore_reconcile_time: "true"
- provider: vault-secret
  path: app-sre/integrations-output/terraform-resources/hive-stage-01/hive/hive-privatelink-creds
  version: 1
  annotations:
    qontract.ignore_reconcile_time: "true"
- provider: vault-secret
  path: app-sre/integrations-output/terraform-resources/hive-stage-01/hive/hive-vpc-creds-hive-stage-01
  version: 1
  annotations:
    qontract.ignore_reconcile_time: "true"
- provider: vault-secret
  path: app-sre/integrations-output/terraform-resources/hive-stage-01/hive/hive-vpc-creds-hives02ue1
  version: 1
  annotations:
    qontract.ignore_reconcile_time: "true"
