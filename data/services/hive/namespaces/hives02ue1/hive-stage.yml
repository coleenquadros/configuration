---
$schema: /openshift/namespace-1.yml

labels: {}

name: hive
description: staging namespace for hive

cluster:
  $ref: /openshift/hives02ue1/cluster.yml

app:
  $ref: /services/hive/app.yml

environment:
  $ref: /products/osdv4/environments/stage-hives02ue1.yml

networkPoliciesAllow:
- $ref: /openshift/hives02ue1/namespaces/openshift-operator-lifecycle-manager.yml
- $ref: /services/hive/namespaces/hives02ue1/openshift-kube-apiserver.yaml
# temporary. related to https://github.com/openshift/cluster-network-operator/pull/702
- $ref: /services/hive/namespaces/hives02ue1/default.yaml
- $ref: /services/observability/namespaces/openshift-customer-monitoring.hives02ue1.yml

managedRoles: true

openshiftResources:
- provider: route
  path: /hive-common/hive/hive-controllers-metrics.route.yaml
- provider: vault-secret
  path: osd-sre/hive-stage/hive-external-dns/external-dns-route53-admin
  version: 1
- provider: vault-secret
  path: osd-sre/hive-stage/hive-lets-encrypt-ca/letsencrypt-ca
  version: 3
- provider: vault-secret
  path: osd-sre/hive-stage/hive-external-dns/google-cloud-dns-creds
  version: 2
# This valut secret was copied from hive-integration
# see info on JIRA https://issues.redhat.com/browse/OSD-4481
#
# version 9  (2 in production) is now generated using
# 1. pulling the secret from https://github.com/openshift/release/tree/master/services/osd-images
# 2. wrapping via: `cat $DOCKER_CONFIG_FILE | jq '{auths: .}'`
# 3. applying it to vault https://vault.devshift.net/
#
- provider: vault-secret
  path: osd-sre/hive-stage/hive-ci-global-pull-secret
  version: 9
  type: kubernetes.io/dockerconfigjson

