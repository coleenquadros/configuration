---
$schema: /openshift/namespace-1.yml

labels: {}

name: openshift-customer-monitoring
description: App-SRE OpenShift Application monitoring

cluster:
  $ref: /openshift/appsres04ue2/cluster.yml

app:
  $ref: /services/observability/app.yml

environment:
  $ref: /products/app-sre/environments/production.yml

managedResourceTypes:
- Secret
- PrometheusRule
- ServiceMonitor

managedResourceNames:
# https://github.com/openshift/managed-cluster-config/blob/master/deploy/osd-customer-monitoring/05-role.yaml#L24-L37
- resource: Secret
  resourceNames:
    - alertmanager-auth-proxy
    - alertmanager-instance
    - alertmanager-main
    - alertmanager-main-proxy
    - prometheus-additional-alertmanager-config
    - prometheus-additional-scrape-config
    - prometheus-auth-proxy

openshiftResources:
# Observability

## Secrets
### Prometheus additional alertmanager config
### Defines what alertmanager Prometheus fires alerts to
- provider: vault-secret
  path: app-interface/global/observability/prometheus-additional-alertmanager-config
  version: 1
### Prometheus additional scrape config
### Defines any additional jobs that don't fit into the servicemonitor model
- provider: resource-template
  type: extracurlyjinja2
  path: /observability/prometheus/prometheus-app-sre-additional-scrapeconfig-federate-only.secret.yaml
### Alertmanager configuration
- provider: resource-template
  type: extracurlyjinja2
  path: /observability/alertmanager/alertmanager-instance.secret.yaml

## Servicemonitors
### All managed Prometheus Operators
- provider: resource
  path: /observability/servicemonitors/prometheus-operators-production.servicemonitor.yaml

## Prometheus Rules
### App SRE contract
- provider: resource
  path: /observability/prometheusrules/app-sre-contract.yaml
### Federated Kubernetes metrics
- provider: resource
  path: /observability/prometheusrules/kube-metrics.prometheusrules.yaml
### Prometheus mixin alerts
- provider: resource
  path: /observability/prometheusrules/prometheus-mixin.prometheusrules.yaml

################## Add  any cluster-specific content below this line ##################

## PrometheusRules
### UHC Account Manager
- provider: resource
  path: /observability/prometheusrules/uhc-acct-mngr-stage.prometheusrules.yaml
### UHC Clusters Service
- provider: resource
  path: /observability/prometheusrules/uhc-clusters-service-stage.prometheusrules.yaml

## ServiceMonitors
#### UHC- Clusters Service
- provider: resource-template
  type: jinja2
  path: /observability/servicemonitors/uhc-clusters-service.servicemonitor.yaml
  variables:
    environment: stage
    namespace: uhc-stage
#### UHC- Account Manager
- provider: resource-template
  type: jinja2
  path: /observability/servicemonitors/uhc-account-manager.servicemonitor.yaml
  variables:
    environment: stage
    namespace: uhc-stage
#### UHC- Gateway Server
- provider: resource-template
  type: jinja2
  path: /observability/servicemonitors/uhc-gateway-server.servicemonitor.yaml
  variables:
    environment: stage
    namespace: uhc-stage
