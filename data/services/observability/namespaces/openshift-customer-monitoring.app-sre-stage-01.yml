---
$schema: /openshift/namespace-1.yml

labels: {}

name: openshift-customer-monitoring
description: App-SRE OpenShift Application monitoring

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/observability/app.yml

environment:
  $ref: /products/app-sre/environments/stage.yml

managedResourceTypes:
- Secret
- Service
- Prometheus
- PrometheusRule
- ServiceMonitor
- ServiceLevelObjective

clusterAdmin: true

openshiftResources:
# Observability

## Secrets
### Prometheus additional alertmanager config
### Defines what alertmanager Prometheus fires alerts to
- provider: vault-secret
  path: app-interface/global/observability/prometheus-additional-alertmanager-config
  version: 1
### Prometheus additional scrape config
### Defines any additional jobs that don't fit into the servicemonitor model
- provider: resource-template
  type: extracurlyjinja2
  path: /observability/prometheus/prometheus-app-sre-additional-scrapeconfig.secret.yaml
  variables:
    blackbox_exporter_svc_url: blackbox-exporter.app-sre-observability-stage.svc.cluster.local:9115
    domain_exporter_svc_url: domain-exporter.app-sre-observability-stage.svc.cluster.local:9222
### Alertmanager configuration
- provider: resource-template
  type: extracurlyjinja2
  path: /observability/alertmanager/alertmanager-instance.secret.yaml
  validate_alertmanager_config: true
  enable_query_support: true
  variables:
    jiralert_host: jiralert.app-sre-stage.devshift.net

### Prometheus AMS subscription_labels scrape config
### Defines the job for scraping subscription_labels
- provider: resource-template
  type: jinja2
  path: /observability/prometheus/prometheus-ams-subscription-labels-scrapeconfig.secret.yaml
  variables:
    namespace: uhc-stage

## Servicemonitors
### All managed Prometheus Operators
- provider: resource
  path: /observability/servicemonitors/prometheus-operators-production.servicemonitor.yaml
### Limitador
- provider: resource
  path: /observability/servicemonitors/limitador.servicemonitor.yaml

#### Glitchtip
- provider: resource-template
  type: jinja2
  path: /observability/servicemonitors/glitchtip.servicemonitor.yaml
  variables:
    namespace: glitchtip-stage
    secret: glitchtip-observability-stage
- provider: vault-secret
  name: glitchtip-observability-stage
  path: app-interface/app-sre/glitchtip/stage/users/observability
  version: 1
- provider: resource-template
  type: jinja2
  path: /observability/servicemonitors/glitchtip.servicemonitor.yaml
  variables:
    namespace: glitchtip-dev
    secret: glitchtip-observability-dev
- provider: vault-secret
  name: glitchtip-observability-dev
  path: app-interface/app-sre/glitchtip/dev/users/observability
  version: 1

## Prometheus Rules
### Federated Kubernetes metrics
- provider: prometheus-rule
  path: /observability/prometheusrules/kube-metrics.prometheusrules.yaml
  type: resource
### kube-metrics pod-crashlooping
- provider: prometheus-rule
  type: resource-template-extracurlyjinja2
  path: /observability/prometheusrules/kube-metrics-pod-crashlooping.prometheusrules.yaml.j2
  enable_query_support: true
### OCM metrics
- provider: prometheus-rule
  path: /observability/prometheusrules/ocm-metrics.prometheusrules.yaml
  type: resource
  tests:
  - /observability/prometheusrules/ocm-metrics-test.prometheusrules.yaml
### Prometheus alerts
- provider: prometheus-rule
  type: resource-template-extracurlyjinja2
  path: /observability/prometheusrules/prometheus-app-sre.prometheusrules.yaml.j2
  enable_query_support: true
### Prometheus mixin alerts
- provider: prometheus-rule
  path: /observability/prometheusrules/prometheus-mixin.prometheusrules.yaml
  type: resource
### OLM alerts
- provider: prometheus-rule
  path: /observability/olm/olm.prometheusrules.yaml
  type: resource
### App SRE prometheus PVC metrics
- provider: prometheus-rule
  path: /observability/prometheusrules/kube-metrics-pvc-observability.prometheusrules.yaml
  type: resource

### AWS resource exporter checks
- provider: prometheus-rule
  path: /observability/aws-resource-exporter/prometheusrules/aws-resource-exporter.prometheusrules.yaml
  type: resource
- provider: prometheus-rule
  type: resource-template-extracurlyjinja2
  path: /observability/aws-resource-exporter/prometheusrules/aws-resource-exporter-templated.prometheusrules.yaml.j2
  variables:
    aws_resources_exporter_instances:
    - aws-resource-exporter
    - aws-resource-exporter-crc
    - aws-resource-exporter-quay
    - aws-resource-exporter-osd-privatelink-stage
    - aws-resource-exporter-osd-privatelink-int

### SignalFX Prometheus Exporter
- provider: prometheus-rule
  path: /observability/prometheusrules/signalfx-prometheus-exporter.prometheusrules.yaml
  type: resource

### AWS resource exporter privatelink-int alerts
- provider: prometheus-rule
  type: resource-template-extracurlyjinja2
  path: /observability/prometheusrules/aws-resources-privatelink.prometheusrules.yaml.j2
  enable_query_support: true
  variables:
    job_stage: aws-resource-exporter-osd-privatelink-int
    environment: int
    severity: medium
  tests:
  - /observability/prometheusrules/aws-resources-privatelink.prometheusrulestests.yaml
### AWS resource exporter privatelink-stage alerts
- provider: prometheus-rule
  type: resource-template-extracurlyjinja2
  path: /observability/prometheusrules/aws-resources-privatelink.prometheusrules.yaml.j2
  enable_query_support: true
  variables:
    job_stage: aws-resource-exporter-osd-privatelink-stage
    environment: stage
    severity: medium
  tests:
  - /observability/prometheusrules/aws-resources-privatelink.prometheusrulestests.yaml

### AWS Cloudwatch exporter
- provider: prometheus-rule
  path: /observability/cloudwatch-exporter/prometheusrules/cloudwatch-exporter.prometheusrules.yaml
  type: resource
- provider: prometheus-rule
  type: resource-template-extracurlyjinja2
  path: /observability/cloudwatch-exporter/prometheusrules/cloudwatch-exporter-templated.prometheusrules.yaml.j2
  enable_query_support: true
  variables:
    # data/services/observability/cicd/saas/saas-cloudwatch-exporter.yaml
    accounts_with_cloudwatch_exporter:
    - app-sre-stage
    - quayio-stage
    - insights-stage
    cloudwatch_exporter_instances:
    - cloudwatch-exporter
    - cloudwatch-exporter-quay
    - cloudwatch-exporter-crc
  tests:
  - /observability/cloudwatch-exporter/prometheusrules/cloudwatch-exporter-templated.prometheusrulestests.yaml

