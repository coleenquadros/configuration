  identifier: appsrep05ue1-cloudwatch-access
  user_policy:
    {
      "Version": "2012-10-17",
      "Statement": [{
        "Action": [
          "sts:AssumeRole"
        ],
        "Effect": "Allow",
        "Resource": "*"
      }]
    }
  output_resource_name: appsrep05ue1-cloudwatch-access
  aws_infrastructure_access:
    cluster:
