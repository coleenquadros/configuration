---
$schema: /openshift/namespace-1.yml

labels: {}

name: openshift-customer-monitoring
description: App-SRE OpenShift Application monitoring

cluster:
  $ref: /openshift/hive-stage-01/cluster.yml

app:
  $ref: /services/observability/app.yml

environment:
  $ref: /products/app-sre/environments/stage.yml

managedResourceTypes:
- Secret
- PrometheusRule
- ServiceMonitor
- PodMonitor

openshiftResources:
# Observability

## Secrets
### Prometheus additional alertmanager config
### Defines what alertmanager Prometheus fires alerts to
- provider: vault-secret
  path: app-interface/global/observability/prometheus-additional-alertmanager-config
  version: 1
### Prometheus additional scrape config
### Defines any additional jobs that don't fit into the servicemonitor model
- provider: resource-template
  type: extracurlyjinja2
  path: /observability/prometheus/prometheus-app-sre-additional-scrapeconfig-federate-only.secret.yaml
### Alertmanager configuration
- provider: resource-template
  type: extracurlyjinja2
  path: /observability/alertmanager/alertmanager-instance.secret.yaml
  validate_alertmanager_config: true
  variables:
    jiralert_host: jiralert.app-sre-stage.devshift.net

## Servicemonitors
### All managed Prometheus Operators
- provider: resource
  path: /observability/servicemonitors/prometheus-operators-production.servicemonitor.yaml

## Prometheus Rules
### Federated Kubernetes metrics
- provider: resource
  path: /observability/prometheusrules/kube-metrics.prometheusrules.yaml
### OCM metrics
- provider: resource
  path: /observability/prometheusrules/ocm-metrics.prometheusrules.yaml
### Prometheus mixin alerts
- provider: resource
  path: /observability/prometheusrules/prometheus-mixin.prometheusrules.yaml
### App SRE prometheus PVC metrics
- provider: resource
  path: /observability/prometheusrules/kube-metrics-pvc-observability.prometheusrules.yaml

################## Add  any cluster-specific content below this line ##################

# ServiceMonitor
## Hive
- provider: resource-template
  type: extracurlyjinja2
  path: /services/hive/hive-controllers.servicemonitor.yaml
  variables:
    namespace: hive
- provider: resource-template
  type: extracurlyjinja2
  path: /services/hive/hive-clustersync.servicemonitor.yaml
  variables:
    namespace: hive
- provider: resource-template
  type: extracurlyjinja2
  path: /services/osd-operators/hive-operator-generic.servicemonitor.yaml
  variables:
    operator_name: aws-account-operator
- provider: resource-template
  type: extracurlyjinja2
  path: /services/osd-operators/hive-operator-generic.servicemonitor.yaml
  variables:
    operator_name: certman-operator
- provider: resource-template
  type: extracurlyjinja2
  path: /services/osd-operators/hive-operator-generic.servicemonitor.yaml
  variables:
    operator_name: deadmanssnitch-operator
- provider: resource-template
  type: extracurlyjinja2
  path: /services/osd-operators/hive-operator-generic.servicemonitor.yaml
  variables:
    operator_name: pagerduty-operator
- provider: resource-template
  type: extracurlyjinja2
  path: /services/backplane/backplane-api-servicemonitor.yaml
  variables:
    namespace: backplane
    app: backplane-api

# PodMonitor
## Hive
- provider: resource-template
  type: extracurlyjinja2
  path: /services/hive/hive-operator.podmonitor.yaml
  variables:
    namespace: hive

# PrometheusRule
## hive-stage-01
- provider: resource-template
  type: extracurlyjinja2
  path: /services/hive/hive-stage-common.prometheusrules.yaml
  variables:
    shard_name: hive-stage-01
    aws_account_operator_accounts_threshold: 2851
    grafana_datasource: hive-stage-01-prometheus

## backplane-api
- provider: resource-template
  type: extracurlyjinja2
  path: /services/backplane/backplane-api-stage-common.prometheusrules.yml
  variables:
    shard_name: hive-stage-01

sharedResources:
- $ref: /services/observability/shared-resources/dvo.yml
