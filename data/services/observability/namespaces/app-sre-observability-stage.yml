---
$schema: /openshift/namespace-1.yml

labels: {}

name: app-sre-observability-stage
description: staging namespace for the app-sre observability stack

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/observability/app.yml

environment:
  $ref: /products/app-sre/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml

managedRoles: true

managedResourceTypes:
- ConfigMap
- Secret
- Route

openshiftResources:
# Routes
## PushGateway
- provider: resource-template
  type: jinja2
  path: /observability/pushgateway.route.yaml
  variables:
    host: pushgateway.app-sre-stage.devshift.net
## Jiralert
- provider: resource-template
  type: jinja2
  path: /observability/jiralert/jiralert.route.yaml
  variables:
    host: jiralert.app-sre-stage.devshift.net
## Hypershift-platform Observatorium Credentials
- provider: vault-secret
  path: osd-sre/rhobs-hypershift-platform-staging
  version: 3
  name: hypershift-token-refresher
  annotations:
    qontract.recycle: "true"
## Managed Services Managed Kafka Observatorium credentials
- provider: vault-secret
  path: managed-services-ci/RHOSAK/Stage/observatorium-token-refresher/staging
  version: 1
  name: mk-token-refresher

## RHOC Observatorium credentials
- provider: vault-secret
  path: app-interface/managed-connectors-api/stage/service/observatorium
  version: 2
  name: rhoc-token-refresher

## ODFMS Observatorium credentials
- provider: vault-secret
  path: mt-sre/tenants/odf/secrets/odfms-token-refresher
  version: 1
  name: odfms-token-refresher

## ACSCS Observatorium credentials
- provider: vault-secret
  path: mt-sre/tenants/acscs/secrets/acscs-token-refresher-stage
  version: 2
  annotations:
    qontract.recycle: "true"
  name: acscs-token-refresher

# ConfigMaps
## Cloudwatch exporters
- provider: resource-template
  type: jinja2
  path: /observability/cloudwatch-exporter/cloudwatch-exporter-config-stage.configmap.yaml
  variables:
    rds_delay_seconds: 120
### Quay CloudWatch Exporter
- provider: resource-template
  type: jinja2
  path: /observability/cloudwatch-exporter/quay/cloudwatch-exporter-config.configmap.yaml
  variables:
    environment: staging
    rds_delay_seconds: 120
### Insights CloudWatch Exporter
- provider: resource-template
  type: jinja2
  path: /observability/cloudwatch-exporter/crc/cloudwatch-exporter-config.configmap.yaml
  variables:
    rds_delay_seconds: 120
### Insights RDS Exporter Configuration
- provider: resource
  path: /observability/rds-exporter/crc/rds-exporter.configmap.crc-stage.yaml

# Secrets
## Blackbox Exporter
- provider: resource-template
  type: extracurlyjinja2
  path: /observability/blackbox-exporter/blackbox-exporter-config.secret.yaml
## Domain Exporter
- provider: resource-template
  type: extracurlyjinja2
  path: /observability/domain-exporter/domain-exporter-config.secret.yaml
## Pushgateway
- provider: vault-secret
  path: app-interface/app-sre/app-sre-observability-stage/pushgateway
  version: 1
## Jiralert
- provider: resource-template
  type: extracurlyjinja2
  path: /observability/jiralert/jiralert-config-stage.secret.yaml
  enable_query_support: true
- provider: vault-secret
  path: app-interface/app-sre/app-sre-observability-stage/jiralert
  version: 1
## SignalFX Prometheus Exporter
- provider: resource-template
  type: extracurlyjinja2
  path: /observability/signalfx-exporter/signalfx-exporter-config.secret.yaml

## Common (delete?)
- provider: vault-secret
  path: app-interface/app-sre/app-sre-observability-stage/app-sre-observability-htpasswd
  version: 1

## Cloudflare Exporter
- provider: vault-secret
  path: app-sre/creds/cloudflare/app-interface-read-metrics
  version: 1

## AWS Resource exporter
### account: app-sre-stage
- provider: resource-template
  path: /observability/aws-resource-exporter/aws-resource-exporter.configmap.yaml.j2
  enable_query_support: true
  variables:
    name: aws-resource-exporter-app-sre
    account_name: app-sre-stage
    rds: true
    vpc: true
    route53: true
    ec2: true
### account: quayio-stage
- provider: resource-template
  path: /observability/aws-resource-exporter/aws-resource-exporter.configmap.yaml.j2
  enable_query_support: true
  variables:
    name: aws-resource-exporter-quayio
    account_name: quayio-stage
    rds: true
    vpc: false
    route53: false
    ec2: false
### account: insights-stage
- provider: resource-template
  path: /observability/aws-resource-exporter/aws-resource-exporter.configmap.yaml.j2
  enable_query_support: true
  variables:
    name: aws-resource-exporter-crc
    account_name: insights-stage
    rds: true
    vpc: false
    route53: false
    ec2: false
### account: osd-privatelink-int
- provider: resource-template
  path: /observability/aws-resource-exporter/aws-resource-exporter.configmap.yaml.j2
  enable_query_support: true
  variables:
    name: aws-resource-exporter-osd-privatelink-int
    account_name: osd-privatelink-int
    rds: false
    vpc: true
    route53: true
    route53_timeout: 300s
    route53_interval: 300s
    route53_cache_ttl: 900s
    ec2: true
### account: osd-privatelink-stage
- provider: resource-template
  path: /observability/aws-resource-exporter/aws-resource-exporter.configmap.yaml.j2
  enable_query_support: true
  variables:
    name: aws-resource-exporter-osd-privatelink-stage
    account_name: osd-privatelink-stage
    rds: false
    vpc: true
    route53: true
    ec2: true

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre-stage/account.yml
  resources:
  - provider: aws-iam-service-account
    identifier: aws-cloudwatch-exporter-stage-01
    policies:
    - AmazonEC2ReadOnlyAccess
    - AmazonSQSReadOnlyAccess
    - AmazonDynamoDBReadOnlyAccess
    - AmazonS3ReadOnlyAccess
    - AmazonRDSReadOnlyAccess
    - AmazonInspectorReadOnlyAccess
    - CloudWatchReadOnlyAccess
    output_resource_name: aws-cloudwatch-exporter-app-sre
  - provider: aws-iam-service-account
    identifier: aws-resource-exporter-stage-01
    policies:
    - AmazonRDSReadOnlyAccess
    - AmazonVPCReadOnlyAccess
    - ServiceQuotasReadOnlyAccess
    - AmazonRoute53ReadOnlyAccess
    - AmazonEC2ReadOnlyAccess
    output_resource_name: aws-resource-exporter-app-sre
  - provider: aws-iam-service-account
    identifier: aws-resource-exporter-cluster-scraper-stage-01
    output_resource_name: aws-resource-exporter-cluster-scraper-app-sre
    policies:
    - AmazonVPCReadOnlyAccess
    aws_infrastructure_access:
      cluster:
        $ref: /openshift/app-sre-stage-01/cluster.yml
      access_level: read-only
- provider: aws
  provisioner:
    $ref: /aws/quayio-stage/account.yml
  resources:
  - provider: aws-iam-service-account
    identifier: aws-cloudwatch-exporter-quay-stage-01
    policies:
    - CloudWatchReadOnlyAccess
    output_resource_name: aws-cloudwatch-exporter-quay
  - provider: aws-iam-service-account
    identifier: aws-resource-exporter-quay-stage-01
    policies:
    - AmazonRDSReadOnlyAccess
    output_resource_name: aws-resource-exporter-quay
- provider: aws
  provisioner:
    $ref: /aws/insights-stage/account.yml
  resources:
  ## Insights staging cloudwatch exporter IAM user
  - provider: aws-iam-service-account
    identifier: aws-cloudwatch-exporter-crc-stage-01
    policies:
    - ReadOnlyAccess
    output_resource_name: aws-cloudwatch-exporter-crc
  ## Insights staging rds exporter IAM user
  - provider: aws-iam-service-account
    identifier: aws-rds-exporter-crc-stage-01
    policies:
    - CloudWatchReadOnlyAccess
    - AmazonRDSReadOnlyAccess
    output_resource_name: aws-rds-exporter-crc
  # Insights staging aws-resource-exporter IAM user
  - provider: aws-iam-service-account
    identifier: aws-resource-exporter-crc-stage-01
    policies:
    - AmazonRDSReadOnlyAccess
    output_resource_name: aws-resource-exporter-crc
- provider: aws
  provisioner:
    $ref: /aws/osd-privatelink-int/account.yml
  resources:
  - provider: aws-iam-service-account
    identifier: aws-resource-exporter
    policies:
    - AmazonRDSReadOnlyAccess
    - AmazonVPCReadOnlyAccess
    - ServiceQuotasReadOnlyAccess
    - AmazonRoute53ReadOnlyAccess
    - AmazonEC2ReadOnlyAccess
    output_resource_name: aws-resource-exporter-osd-privatelink-int
- provider: aws
  provisioner:
    $ref: /aws/osd-privatelink-stage/account.yml
  resources:
  - provider: aws-iam-service-account
    identifier: aws-resource-exporter
    policies:
    - AmazonRDSReadOnlyAccess
    - AmazonVPCReadOnlyAccess
    - ServiceQuotasReadOnlyAccess
    - AmazonRoute53ReadOnlyAccess
    - AmazonEC2ReadOnlyAccess
    output_resource_name: aws-resource-exporter-osd-privatelink-stage

skupperSite:
  delete: true
  network:
    $ref: /services/observability/skupper-networks/observability-rhobs.yml
