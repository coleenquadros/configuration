---
$schema: /openshift/namespace-1.yml

labels: {}

name: openshift-customer-monitoring
description: App-SRE OpenShift Application monitoring

cluster:
  $ref: /openshift/telemeter-prod-01/cluster.yml

app:
  $ref: /services/observability/app.yml

environment:
  $ref: /products/app-sre/environments/production.yml

managedResourceTypes:
- Secret
- PrometheusRule
- ServiceMonitor

openshiftResources:
# Observability

## Secrets
### Prometheus additional alertmanager config
### Defines what alertmanager Prometheus fires alerts to
- provider: vault-secret
  path: app-interface/global/observability/prometheus-additional-alertmanager-config
  version: 1
### Prometheus additional scrape config
### Defines any additional jobs that don't fit into the servicemonitor model
- provider: resource-template
  type: extracurlyjinja2
  path: /observability/prometheus/prometheus-app-sre-additional-scrapeconfig-federate-only.secret.yaml
### Alertmanager configuration
- provider: resource-template
  type: extracurlyjinja2
  path: /observability/alertmanager/alertmanager-instance.secret.yaml
  validate_alertmanager_config: true
  variables:
    jiralert_host: jiralert.app-sre.devshift.net

## Servicemonitors
### All managed Prometheus Operators
- provider: resource
  path: /observability/servicemonitors/prometheus-operators-production.servicemonitor.yaml

## Prometheus Rules
### Observatorium
#### SLOs
- provider: resource
  path: /observability/prometheusrules/rhobs-slos-telemeter-production.prometheusrules.yaml
- provider: resource
  path: /observability/prometheusrules/rhobs-slos-mst-production.prometheusrules.yaml
### Federated Kubernetes metrics
- provider: resource
  path: /observability/prometheusrules/kube-metrics.prometheusrules.yaml
### OCM metrics
- provider: resource
  path: /observability/prometheusrules/ocm-metrics.prometheusrules.yaml
### Prometheus mixin alerts
- provider: resource
  path: /observability/prometheusrules/prometheus-mixin.prometheusrules.yaml
### OLM alerts
- provider: resource
  path: /observability/olm/olm.prometheusrules.yaml
### App SRE prometheus PVC metrics
- provider: resource
  path: /observability/prometheusrules/kube-metrics-pvc-observability.prometheusrules.yaml

################## Add  any cluster-specific content below this line ##################

- provider: resource
  path: /observability/prometheusrules/telemeter-production.prometheusrules.yaml
- provider: resource
  path: /observability/prometheusrules/telemeter-slos-production.prometheusrules.yaml
### Observatorium
### Tenants
- provider: resource
  path: /observability/prometheusrules/observatorium-tenants-production.prometheusrules.yaml
#### Thanos
- provider: resource
  path: /observability/prometheusrules/observatorium-thanos-production.prometheusrules.yaml
#### Querier Cache
- provider: resource
  path: /observability/prometheusrules/observatorium-querier-cache-production.prometheusrules.yaml
#### HTTP Traffic
- provider: resource
  path: /observability/prometheusrules/observatorium-http-traffic-production.prometheusrules.yaml

#### Observatorium logs
- provider: resource
  path: /observability/prometheusrules/observatorium-logs-production.prometheusrules.yaml

