    CERT_MANAGER_ISSUER_NAME: letsencrypt-devshiftnet-dns
  targets:
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage-int.yml
    ref: main
    parameters:
      IMAGE_TAG: v0.3.0
      HOSTNAME: promlens.stage.devshift.net
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-production-int.yml
    ref: 62753f69ea6ab91b2ce6797df4d6319029f53fed
    parameters:
      IMAGE_TAG: v0.3.0
      HOSTNAME: promlens.devshift.net
