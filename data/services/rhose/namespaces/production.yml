---
$schema: /openshift/namespace-1.yml

labels:
  service: rhose

name: rhose-production
description: production namespace for Red Hat Openshift Smart Events (RHOSE)

cluster:
  $ref: /openshift/app-sre-prod-04/cluster.yml

app:
  $ref: /services/rhose/app.yml

environment:
  $ref: /products/rhose/environments/production.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-prod-04.yml

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml

openshiftResources:
- provider: resource
  path: /rhose/production/rhose-quay-serviceaccount.yml
- provider: route
  path: /rhose/production/rhose-fleet-manager.route.yml
- provider: vault-secret
  path: app-interface/rhose/production/fleet-manager
  version: 10
  annotations:
    qontract.recycle: "true"


managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre/account.yml
  resources:
  - provider: route53-zone
    identifier: bf2-smartevents-rhcloud-com
    name: bf2.smartevents.rhcloud.com
    output_resource_name: external-dns-route53-creds
  - provider: rds
    identifier: rhosedb-production
    defaults: /terraform/resources/rhose/rds-production-1.yml
    parameter_group: /terraform/resources/rhose/rhose-production-rds-parameter-group-pg13.yml
    output_resource_name: rhosedb-rds
    ca_cert:
      path: app-interface/global/rds-ca-cert
      field: us-east-1
      version: 2
    event_notifications:
    - destination: rhose-rds-production-notification
      source_type: db-instance
      event_categories: 
        - availability
        - deletion
        - failover
        - maintenance
  - provider: rds
    identifier: rhosedb-production-replica
    defaults: /terraform/resources/rhose/rds-production-1.yml
    parameter_group: /terraform/resources/rhose/rhose-production-rds-parameter-group-pg13.yml
    replica_source: rhosedb-production
    output_resource_name: rhosedb-rds-replica
    ca_cert:
      path: app-interface/global/rds-ca-cert
      field: us-east-1
      version: 2
  - provider: cloudwatch
    identifier: rhose-production-cloudwatch
    defaults: /terraform/resources/cloudwatch-1.yml
    output_resource_name: rhose-cloudwatch
  - provider: sns 
    identifier: rhose-rds-production-notification
    defaults: /terraform/resources/rhose/sns-production-1.yml
    subscriptions:
    - protocol: email
      endpoint: openbridge-dev@redhat.com
