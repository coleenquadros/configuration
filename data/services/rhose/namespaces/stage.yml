---
$schema: /openshift/namespace-1.yml

labels:
  service: rhose

name: rhose-stage
description: staging namespace for Red Hat Openshift Smart Events (RHOSE)

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/rhose/app.yml

environment:
  $ref: /products/rhose/environments/stage.yml

managedRoles: true

managedResourceTypes:
  - ServiceAccount
  - ServiceMonitor

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml

sharedResources:
  - $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml

openshiftResources:
  - provider: resource
    path: /rhose/stage/rhose-quay-serviceaccount.yml
  - provider: vault-secret
    path: app-interface/rhose/stage/fleet-manager
    version: 3
  - provider: route
    path: /rhose/stage/rhose-fleet-manager.route.yml
  - provider: resource-template
    type: jinja2
    path: /observability/servicemonitors/rhose-services.servicemonitor.yaml
    variables:
      environment: stage
      namespace: rhose-stage

managedTerraformResources: true

terraformResources:
  - provider: rds
    account: app-sre
    identifier: rhosedb-stage
    defaults: /terraform/resources/rhose/rds-stage-1.yml
    parameter_group: /terraform/resources/rhose/rhose-stage-rds-parameter-group-pg13.yml
    output_resource_name: rhosedb-rds
    reset_password: SDE-1449
    ca_cert:
      path: app-interface/global/rds-ca-cert
      field: us-east-1
      version: 2
  - provider: rds
    account: app-sre
    identifier: rhosedb-stage-replica
    defaults: /terraform/resources/rhose/rds-stage-1.yml
    parameter_group: /terraform/resources/rhose/rhose-stage-rds-parameter-group-pg13.yml
    replica_source: rhosedb-stage
    ca_cert:
      path: app-interface/global/rds-ca-cert
      field: us-east-1
      version: 2
  - provider: cloudwatch
    account: app-sre
    identifier: rhose-stage-cloudwatch
    defaults: /terraform/resources/cloudwatch-1.yml
    output_resource_name: rhose-cloudwatch
