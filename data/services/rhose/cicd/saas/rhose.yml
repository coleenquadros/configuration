labels:
  service: rhose

name: saas-rhose
description: SaaS tracking file for Red Hat Openshift Smart Events (RHOSE)

app:
  $ref: /services/rhose/app.yml

pipelinesProvider:
  $ref: /services/rhose/pipelines/rhose-pipelines.appsrep05ue1.yml

