          instance:
            $ref: /dependencies/ci-ext/ci-ext.yml
          name: 5733d9e2be6485d52ffa08870cabdee0-sandbox-gh-build-main
        parameters:
          FLEET_MANAGER_IMAGE: quay.io/app-sre/rhose-fleet-manager
