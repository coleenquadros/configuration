---
$schema: /openshift/namespace-1.yml

labels: {}

name: composer-stage
description: staging namespace for image-builder

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/image-builder/app.yml

environment:
  $ref: /products/osdv4/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml

limitRanges:
  $ref: /dependencies/openshift/limitranges/standard-resource-limits.yml

quota:
  $ref: /services/insights/default-quota.yml

managedRoles: true

managedResourceTypes: []

openshiftResources:
- provider: route
  path: /image-builder/stage/composer/image-builder-composer.route.yml
- provider: route
  path: /image-builder/stage/worker/image-builder-worker.route.yml
- provider: vault-secret
  path: app-interface/image-builder/stage/gcp-service-account
  version: 1
- provider: vault-secret
  path: app-interface/image-builder/stage/aws-account
  version: 2
- provider: vault-secret
  path: app-interface/image-builder/stage/splunk
  version: 1

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre/account.yml
  resources:
  - provider: rds
    identifier: image-builder-composer-db-stage
    defaults: /terraform/resources/app-sre/staging/rds-2-cloudwatch-enabled.yml
    parameter_group: /terraform/resources/image-builder/stage/rds/postgres12-parameter-group-image-builder-composer-stage.yml
    output_resource_name: composer-db
    overrides:
      allocated_storage: 50
      engine_version: '12.10'
      apply_immediately: true
