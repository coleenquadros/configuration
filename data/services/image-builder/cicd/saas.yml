---
$schema: /app-sre/saas-file-2.yml

labels:
  service: image-builder

name: image-builder-saas
description: SaaS tracking file for image-builder

app:
  $ref: /services/image-builder/app.yml

pipelinesProvider:
  $ref: /services/image-builder/pipelines/tekton.image-builder-pipelines.appsrep05ue1.yml

deployResources:
  requests:
    cpu: 300m
    memory: 600Mi
  limits:
    cpu: 300m
    memory: 600Mi

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: osbuild-image-builder-service

managedResourceTypes:
- ConfigMap
- Deployment
- Service
- ServiceAccount
- CronJob

imagePatterns:
- quay.io/app-sre/composer
- quay.io/app-sre/composer-maintenance
- quay.io/app-sre/fluentd-hec

authentication:
  image:
    path: app-sre/quay/app-sre-pull
    field: all

resourceTemplates:
- name: composer
  url: https://github.com/osbuild/osbuild-composer
  path: /templates/composer.yml
  targets:
    - namespace:
        $ref: /services/image-builder/namespaces/composer-stage.yml
      upstream:
        instance:
          $ref: /dependencies/ci-ext/ci-ext.yml
        name: osbuild-osbuild-composer-gh-build-main
      ref: main
      parameters:
        PGSSLMODE: "require"
        MAINTENANCE_DRY_RUN: "false"
        ENABLE_GCP_MAINTENANCE: "true"
        ENABLE_AWS_MAINTENANCE: "true"
        ENABLE_DB_MAINTENANCE: "true"
        ACL_ORG_ID_TENANTS: "15842261|15877963|16133643"
        ACL_ACCOUNT_ID_TENANTS: "15842261"
    - namespace:
        $ref: /services/image-builder/namespaces/composer-production.yml
      ref: fe554ad1847554f64996ba3082fc16695ea50d90
      parameters:
        PGSSLMODE: "require"
        PGMAXCONNS: "100"
        MAINTENANCE_DRY_RUN: "false"
        ENABLE_AWS_MAINTENANCE: "true"
        ENABLE_DB_MAINTENANCE: "true"
        ACL_ORG_ID_TENANTS: "15885990|16057323|16135456"
        ACL_ACCOUNT_ID_TENANTS: "16057323"
- name: composer-dashboards
  url: https://github.com/osbuild/osbuild-composer
  path: /templates/dashboards
  provider: directory
  targets:
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage.yml
    ref: main
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-production.yml
    ref: b5d1c8866afb7286c559e6ecf3c77d5f6932da68
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage-int.yml
    ref: main
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-production-int.yml
    ref: b5d1c8866afb7286c559e6ecf3c77d5f6932da68
