---
$schema: /openshift/namespace-1.yml

labels:
  service: skupper-cassing

name: skupper-fake-api-server-net

description: Proxy to api-server via skupper

cluster:
  $ref: /openshift/appsres04ue2/cluster.yml

app:
  $ref: /services/skupper-cassing/app.yml

environment:
  $ref: /products/app-sre/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/skupper-cassing/namespaces/api-server-user-appsres04ue2.yml

managedResourceTypes:
- ConfigMap
- ServiceAccount
- Role
- RoleBinding
- Deployment
- Service

sharedResources:
- $ref: /services/skupper-cassing/shared-resources/skupper.yml

openshiftResources:
- provider: resource-template
  type: jinja2
  path: /skupper-cassing/skupper/site-config.yml
  variables:
    ingress: "route"
- provider: resource-template
  type: jinja2
  path: /skupper-cassing/api-server/skupper-service.yml
delete: true
