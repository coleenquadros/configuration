---
$schema: /app-sre/app-1.yml

labels:
  service: telemeter

name: telemeter

description: |
  Telemeter implements a Prometheus federation push client and server to allow
  isolated Prometheus instances that cannot be scraped from a central Prometheus
  to instead perform push federation to a central location.

architectureDocument: https://docs.google.com/document/d/1A9BUogtU3aNTV8hiTKbmn_kR-C2jSwo-07OyT3nm9bU
parentApp:
  $ref: /services/rhobs/app.yml

onboardingStatus: OnBoarded

grafanaUrls:
- title: Telemeter
  url: https://grafana.app-sre.devshift.net/d/Tg-mH0rizaSJDKSADJ/telemeter

serviceOwners:
- name: RHOBS Team (Monitoring Team)
  email: team-monitoring@redhat.com

serviceNotifications:
- name: Red Hat Outage List
  email: outage-list@redhat.com

escalationPolicy:
  $ref: /teams/rhobs/escalation-policies/general.yaml

sopsUrl: https://github.com/rhobs/configuration/tree/main/docs

serviceDocs:
- /telemeter/readme.md

dependencies:
- $ref: /dependencies/aws/service.yml
- $ref: /dependencies/ci-int/service.yml
- $ref: /dependencies/github/service.yml
- $ref: /dependencies/gitlab/service.yml
- $ref: /dependencies/quay/service.yml
- $ref: /dependencies/openshift/service.yml
- $ref: /dependencies/sso/service.yml

quayRepos:
- org:
    $ref: /dependencies/quay/app-sre.yml
  items:
  - name: telemeter
    description: ''
    public: true
  - name: observatorium-receive-proxy # TODO: remove if image is not used
    description: ''
    public: true
  - name: rhobs-e2e
    description: 'Image for RHOBS E2E post-deploy job'
    public: true

endPoints:
- name: infogw
  description: telemeter-server
  url: https://infogw.api.openshift.com/
  monitoring:
  - provider:
      $ref: /dependencies/monitoring/blackbox-http-2xx-critical.yml
- name: infogw-stage
  description: telemeter-server staging
  url: https://infogw.api.stage.openshift.com
  monitoring:
  - provider:
      $ref: /dependencies/monitoring/blackbox-http-2xx-stage-warning.yml
- name: infogw-data
  description: prometheus
  url: https://infogw-data.api.openshift.com/
- name: infogw-cache
  description: prometheus (cache)
  url: https://infogw-cache.api.openshift.com/

codeComponents:
- name: telemeter
  resource: upstream
  url: https://github.com/openshift/telemeter
- name: telemeter-ci
  resource: cicd
  url: https://ci.ext.devshift.net/view/telemeter
- name: configuration
  resource: upstream
  url: https://github.com/rhobs/configuration
