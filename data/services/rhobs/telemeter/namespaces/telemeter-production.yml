---
$schema: /openshift/namespace-1.yml

labels: {}

name: telemeter-production
description: production namespace for telemeter

cluster:
  $ref: /openshift/telemeter-prod-01/cluster.yml

app:
  $ref: /services/rhobs/telemeter/app.yml

environment:
  $ref: /products/osdv4/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.telemeter-prod-01.yml
- $ref: /services/rhobs/observatorium/observatorium-logs/namespaces/observatorium-logs-production.yml

grafanaUrl: https://grafana.app-sre.devshift.net/d/Tg-mH0rizaSJDKSADJ/telemeter?orgId=1&var-datasource=app-sre-prometheus&var-cluster=app-sre&var-namespace=telemeter-production

managedRoles: true

managedResourceTypes:
- Route
- ServiceMonitor
- ServiceAccount
- Role
- RoleBinding
- Secret

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml
- $ref: /services/rhobs/shared-resources/observatorium-allow-port-forward.yml

openshiftResources:
- provider: vault-secret
  path: app-interface/app-sre/telemeter-production/prometheus-telemeter-proxy
  version: 1
  labels:
    k8s-app: prometheus-telemeter
- provider: vault-secret
  path: app-interface/app-sre/telemeter-production/telemeter-server
  version: 5
  annotations:
    qontract.recycle: "true"
- provider: route
  path: /app-sre/telemeter-production/infogw-data.route.yaml
- provider: route
  path: /app-sre/telemeter-production/telemeter-server.route.yaml
- provider: route
  path: /app-sre/telemeter-production/telemeter-server-authorize.route.yaml
- provider: route
  path: /app-sre/telemeter-production/telemeter-server-upload.route.yaml
- provider: route
  path: /app-sre/telemeter-production/telemeter-server-metrics-v1-receive.route.yaml
- provider: route
  path: /app-sre/telemeter-production/observatorium-thanos-querier-cache-production.route.yaml
- provider: resource
  path: /app-sre/telemeter-production/ams-subscription-labels-production.servicemonitor.yaml
- provider: resource-template
  type: extracurlyjinja2
  path: /app-sre/telemeter-production/telemeter-token-refresher-oidc.secret.yaml
  variables:
    vault_secret_version: 5
- provider: vault-secret
  path: app-interface/app-sre/telemeter-production/token-refresher-proxy
  version: 1

# Telemeter Serviceaccount
# Required for authn/authz by openshift-oauth-proxy containers
# Todo we need to break it down to per-component serviceaccounts
- provider: resource
  path: /app-sre/telemeter-production/telemeter.serviceaccount.yaml
# NOTICE: This resource is deployed through the telemeter-cluster-scope-production namespace file,
# until https://issues.redhat.com/browse/APPSRE-2935 is fixed.
# - provider: resource
#   path: /app-sre/telemeter-production/telemeter.clusterrole.yml

# Consumer Serviceaccounts:
- provider: resource
  path: /app-sre/telemeter-production/uhc-prometheus-access.serviceaccount.yaml
- provider: resource
  path: /app-sre/telemeter-production/telemeter-prometheus-access.serviceaccount.yaml
- provider: resource
  path: /app-sre/telemeter-production/datahub-prometheus-access.serviceaccount.yaml
- provider: resource
  path: /app-sre/telemeter-production/osd-status-checker-prometheus-access.serviceaccount.yaml

# Temporary Route as part of https://issues.redhat.com/browse/APPSRE-1491
- provider: resource
  path: /app-sre/telemeter-production/remote-write-proxy.route.yaml

openshiftServiceAccountTokens:
- namespace:
    $ref: /services/rhobs/telemeter/namespaces/telemeter-production.yml
  serviceAccountName: telemeter-prometheus-access
- namespace:
    $ref: /services/rhobs/telemeter/namespaces/telemeter-production.yml
  serviceAccountName: datahub-prometheus-access
