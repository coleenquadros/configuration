---
$schema: /openshift/namespace-1.yml

labels: {}

name: telemeter-stage
description: staging namespace for telemeter

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/rhobs/telemeter/app.yml

environment:
  $ref: /products/osdv4/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml
- $ref: /services/rhobs/observatorium/namespaces/observatorium-stage.yml

grafanaUrl: https://grafana.app-sre.devshift.net/d/Tg-mH0rizaSJDKSADJ/telemeter?orgId=1&var-datasource=app-sre-stage-prometheus&var-cluster=app-sre-stage&var-namespace=telemeter-stage

managedRoles: true

managedResourceTypes:
- Role
- RoleBinding
- Route
- ServiceAccount
- Secret

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml
- $ref: /services/rhobs/shared-resources/observatorium-allow-port-forward.yml

openshiftResources:
# NOTICE(kakkoyun): Seems unused.
- provider: vault-secret
  path: app-interface/app-sre-stage/telemeter-stage/prometheus-telemeter-proxy
  version: 1
  labels:
    k8s-app: prometheus-telemeter
- provider: vault-secret
  path: app-interface/app-sre-stage/telemeter-stage/telemeter-server
  version: 4
  annotations:
    qontract.recycle: "true"
- provider: route
  path: /app-sre-stage/telemeter-stage/telemeter-server.route.yaml
- provider: route
  path: /app-sre-stage/telemeter-stage/telemeter-server-authorize.route.yaml
- provider: route
  path: /app-sre-stage/telemeter-stage/telemeter-server-upload.route.yaml
- provider: route
  path: /app-sre-stage/telemeter-stage/telemeter-server-metrics-v1-receive.route.yaml
- provider: route
  path: /app-sre-stage/telemeter-stage/observatorium-thanos-querier-cache-stage.route.yaml
- provider: resource-template
  type: extracurlyjinja2
  path: /app-sre-stage/telemeter-stage/telemeter-token-refresher-oidc.secret.yaml
  variables:
    vault_secret_version: 4
- provider: vault-secret
  path: app-interface/app-sre-stage/telemeter-stage/token-refresher-proxy
  version: 2
- provider: route
  path: /app-sre-stage/telemeter-stage/infogw-data.route.yaml

# Telemeter Serviceaccount
# Required for authn/authz by openshift-oauth-proxy containers
- provider: resource
  path: /app-sre-stage/telemeter-stage/telemeter.serviceaccount.yaml
# NOTICE: This resource is deployed through the telemeter-cluster-scope-stage namespace file,
# until https://issues.redhat.com/browse/APPSRE-2935 is fixed.
# - provider: resource
#   path: /app-sre-stage/telemeter-stage/telemeter.clusterrole.yml

# Consumer Serviceaccounts:
- provider: resource
  path: /app-sre-stage/telemeter-stage/uhc-prometheus-access.serviceaccount.yaml
- provider: resource
  path: /app-sre-stage/telemeter-stage/telemeter-prometheus-access.serviceaccount.yaml
- provider: resource
  path: /app-sre-stage/telemeter-stage/datahub-prometheus-access.serviceaccount.yaml

# Temporary Route as part of https://issues.redhat.com/browse/APPSRE-1491
- provider: resource
  path: /app-sre-stage/telemeter-stage/remote-write-proxy.route.yaml

openshiftServiceAccountTokens:
- namespace:
    $ref: /services/rhobs/telemeter/namespaces/telemeter-stage.yml
  serviceAccountName: telemeter-prometheus-access
- namespace:
    $ref: /services/rhobs/telemeter/namespaces/telemeter-stage.yml
  serviceAccountName: datahub-prometheus-access
