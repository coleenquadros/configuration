---
$schema: /openshift/namespace-1.yml

labels: {}

name: observatorium-mst-production
description: production namespace for Observatorium Managed Service Tenants

cluster:
  $ref: /openshift/telemeter-prod-01/cluster.yml

app:
  $ref: /services/rhobs/observatorium-mst/app.yml

environment:
  $ref: /products/osdv4/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.telemeter-prod-01.yml
- $ref: /services/rhobs/observatorium/namespaces/observatorium-production.yml
# NOTICE(prekumar): For allowing metric federation using Thanos Ruler running in observatoium-metrics-production.
- $ref: /services/rhobs/observatorium/observatorium-metrics/namespaces/observatorium-metrics-production.yml

grafanaUrl: https://grafana.app-sre.devshift.net/d/Tg-mH0rizaSJDKSADJ/telemeter?orgId=1&var-datasource=app-sre-prometheus&var-cluster=app-sre&var-namespace=telemeter-production

managedRoles: true

managedResourceTypes:
- Role
- RoleBinding
- ServiceAccount
- Secret

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml
- $ref: /services/rhobs/shared-resources/observatorium-allow-port-forward.yml

openshiftResources:
- provider: route
  path: /app-sre/observatorium-mst-production/observatorium-mst-api-production.route.yaml
- provider: route
  path: /app-sre/observatorium-mst-production/observatorium-mst-thanos-compact.route.yaml
- provider: route
  path: /app-sre/observatorium-mst-production/observatorium-mst-alertmanager-production.route.yaml
- provider: vault-secret
  path: app-interface/app-sre/telemeter-production/observatorium-mst-thanos-objectstorage
  version: 1
- provider: vault-secret
  path: app-interface/app-sre/telemeter-production/observatorium-mst-rules-objstore-objectstorage
  version: 1
- provider: vault-secret
  path: app-interface/app-sre/telemeter-production/observatorium-api-proxy
  version: 1
- provider: vault-secret
  path: app-interface/app-sre/telemeter-production/query-frontend-proxy
  version: 1
- provider: vault-secret
  path: app-interface/app-sre/telemeter-production/compact-proxy
  version: 1
- provider: vault-secret
  path: app-interface/app-sre/telemeter-production/query-proxy
  version: 1
- provider: vault-secret
  path: app-interface/app-sre/telemeter-production/alertmanager-proxy
  version: 1

# Observatorium tenant credentials
## rhobs
- provider: vault-secret
  path: app-interface/app-sre-stage/telemeter-stage/rhobs-tenant-mst-production
  version: 1
  labels:
    tenant: rhobs
  annotations:
    qontract.recycle: "true"
## osd
- name: rhobs-osd-tenant
  provider: vault-secret
  path: osd-sre/hive-production/observatorium-tenant/grafana-proxy-credentials
  version: 1
  labels:
    tenant: osd
  annotations:
    qontract.recycle: "true"
## hypershift-platform
- name: rhobs-hypershift-platform-tenant
  provider: vault-secret
  path: osd-sre/rhobs-hypershift-platform
  version: 3
  labels:
    tenant: hypershift-platform
  annotations:
    qontract.recycle: "true"
## rhoc
- provider: vault-secret
  path: app-interface/managed-connectors-api/production/service/observatorium
  version: 3
  name: observatorium-rhoc
  labels:
    tenant: rhoc
  annotations:
    qontract.recycle: "true"

  # Secret Templates
- provider: resource-template
  type: extracurlyjinja2
  path: /rhobs/production/alertmanager-routes-mst.secret.yaml
  validate_alertmanager_config: true

# Serviceaccount for Observatorium platform, Cluster role to access OSD tenant namespace
- provider: resource
  path: /app-sre/observatorium-mst-production/observatorium-mst.serviceaccount.yaml
# NOTICE: This resource is deployed through the observatorium-mst-cluster-scope-production namespace file,
# until https://issues.redhat.com/browse/APPSRE-2935 is fixed.
# - provider: resource
#   path: /app-sre/observatorium-mst-production/observatorium-mst.clusterrole.yml

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre/account.yml
  resources:
  - provider: s3
    identifier: observatorium-mst-thanos-production
    defaults: /terraform/resources/telemeter/s3-private-1.yml
    output_resource_name: observatorium-mst-thanos-production-s3
  - provider: s3
    identifier: observatorium-mst-rules-objstore-production
    defaults: /terraform/resources/telemeter/s3-private-1.yml
    output_resource_name: observatorium-mst-rules-objstore-production-s3
  - provider: s3
    identifier: observatorium-mst-logs-production
    defaults: /terraform/resources/observatorium-logs/s3-private-expires-14-days.yml
    output_resource_name: observatorium-mst-logs-production-s3
