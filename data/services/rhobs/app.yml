---
$schema: /app-sre/app-1.yml

labels:
  service: rhobs

name: rhobs

description: |
  Red Hat Observability Service is a complete observability solution
  based on open-source Observatorium project. The services to offers solutions to store and query observability signals from a
  central location.

onboardingStatus: OnBoarded

architectureDocument: https://TODO
sopsUrl: https://gitlab.cee.redhat.com/TODO
# TODO(kakkoyun): Create a rhobs label in Grafana.
grafanaUrls:
- title: Observatorium folder
  url: https://grafana.app-sre.devshift.net/dashboards/f/4UinJhb7z/observatorium

serviceOwners:
- name: RHOBS Team (Monitoring Team)
  email: team-monitoring@redhat.com

serviceNotifications:
- name: Red Hat Outage List
  email: outage-list@redhat.com

serviceDocs:
- /observatorium/readme.md

dependencies:
- $ref: /dependencies/aws/service.yml
- $ref: /dependencies/ci-int/service.yml
- $ref: /dependencies/github/service.yml
- $ref: /dependencies/gitlab/service.yml
- $ref: /dependencies/quay/service.yml
- $ref: /dependencies/openshift/service.yml
- $ref: /dependencies/sso/service.yml

quayRepos:
- org:
    $ref: /dependencies/quay/app-sre.yml
  items:
  - name: observatorium
    description: ''
    public: true
  - name: jaegertracing-jaeger-agent
    description: Mirrors jaegertracing/jaeger-agent
    public: false
    mirror:
      $ref: /dependencies/image-mirrors/docker.io/jaegertracing/jaeger-agent.yml
  - name: openshift-oauth-proxy
    description: Mirrors openshift/oauth-proxy
    public: false
    mirror:
      $ref: /dependencies/image-mirrors/docker.io/openshift/oauth-proxy.yml
  - name: gubernator
    description: Mirrors docker.io/thrawn01/gubernator
    public: false 
    mirror:
      $ref: /dependencies/image-mirrors/docker.io/gubernator.yml
  - name: memcached
    description: Mirrors registry.redhat.io/rhel8/memcached
    public: false 
    mirror:
      $ref: /dependencies/image-mirrors/registry.redhat.io/memcached.yaml

codeComponents:
- name: observatorium-cicd
  resource: cicd
  url: https://ci.ext.devshift.net/view/observatorium
- name: observatorium
  resource: upstream
  url: https://github.com/observatorium/deployments
- name: configuration
  resource: upstream
  url: https://github.com/rhobs/configuration
- name: observatorium-api
  resource: upstream
  url: https://github.com/observatorium/observatorium
- name: receive-proxy (previously nginx)
  resource: upstream
  url: https://github.com/observatorium/receive-proxy
- name: thanos
  resource: upstream
  url: https://github.com/thanos-io/thanos
- name: loki
  resource: upstream
  url: https://github.com/openshift/loki

escalationPolicy:
  $ref: /teams/rhobs/escalation-policies/general.yaml
