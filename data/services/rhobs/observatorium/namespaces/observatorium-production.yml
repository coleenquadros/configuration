---
$schema: /openshift/namespace-1.yml

labels: {}

name: observatorium-production
description: Production namespace for Observatorium (API and common components).

cluster:
  $ref: /openshift/telemeter-prod-01/cluster.yml

app:
  $ref: /services/rhobs/observatorium/app.yml

environment:
  $ref: /products/osdv4/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.telemeter-prod-01.yml
- $ref: /services/rhobs/observatorium/observatorium-metrics/namespaces/observatorium-metrics-production.yml
- $ref: /services/rhobs/telemeter/namespaces/telemeter-production.yml
# TODO(prekumar): Remove this after MST gets it's own Jaeger Collector.
# To allow jaeger-agents in observatorium-mst-production namespace to
# write spans into jaeger-collector in observatorium-production namespace.
- $ref: /services/rhobs/observatorium-mst/namespaces/observatorium-mst-production.yml

grafanaUrl: https://grafana.app-sre.devshift.net/dashboards/f/xIQ-GuaGk/observatorium

managedRoles: true

managedResourceTypes:
- ServiceAccount

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml

openshiftResources:
# TODO(prekumar): Move secrets update namespaces. telemeter-production -> observatorium-production
- provider: vault-secret
  path: app-interface/app-sre/telemeter-production/observatorium-observatorium-api
  version: 9
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: app-interface/app-sre/telemeter-production/observatorium-api-proxy
  version: 1
- provider: vault-secret
  path: app-interface/app-sre/telemeter-production/jaeger-proxy
  version: 1
- provider: vault-secret
  path: app-interface/app-sre/telemeter-production/conprof-proxy
  version: 1
- provider: vault-secret
  path: app-interface/app-sre/telemeter-production/rules-objstore-objectstorage
  version: 1

# Routes
- provider: route
  path: /app-sre/observatorium-production/observatorium-jaeger-production.route.yaml
- provider: route
  path: /app-sre/observatorium-production/observatorium-conprof.route.yaml
- provider: route
  path: /app-sre/observatorium-production/observatorium-api-production.route.yaml

# observatorium ServiceAccount
# Required for authn/authz by openshift-oauth-proxy containers
- provider: resource
  path: /app-sre/observatorium-production/observatorium.serviceaccount.yaml
# NOTICE: Managed by /app-interface/data/services/rhobs/observatorium/namespaces/observatorium-cluster-scope-production.yml
# Until https://issues.redhat.com/browse/APPSRE-2935 is fixed.
# - provider: resource
#   path: /app-sre/observatorium-production/observatorium.clusterrole.yml

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre/account.yml
  resources:
  - provider: s3
    identifier: telemeter-rules-objstore-production
    defaults: /terraform/resources/telemeter/s3-private-1.yml
    output_resource_name: telemeter-rules-objstore-production-s3
