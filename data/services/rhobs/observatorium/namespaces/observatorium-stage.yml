---
$schema: /openshift/namespace-1.yml

labels: {}

name: observatorium-stage
description: Staging namespace for Observatorium (API and common components).

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/rhobs/observatorium/app.yml

environment:
  $ref: /products/osdv4/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml
- $ref: /services/rhobs/observatorium/observatorium-metrics/namespaces/observatorium-metrics-stage.yml
- $ref: /services/rhobs/telemeter/namespaces/telemeter-stage.yml
# TODO(prekumar): Remove this after MST gets it's own Jaeger Collector.
# To allow jaeger-agents in observatorium-mst-stage namespace to
# write spans into jaeger-collector in telemeter-stage namespace.
- $ref: /services/rhobs/observatorium-mst/namespaces/observatorium-mst-stage.yml

grafanaUrl: https://grafana.app-sre.devshift.net/dashboards/f/xIQ-GuaGk/observatorium

managedRoles: true

managedResourceTypes:
- Role
- RoleBinding
- ServiceAccount

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml
- $ref: /services/rhobs/shared-resources/observatorium-allow-port-forward.yml

openshiftResources:
# TODO(kakkoyun): Move secrets update namespaces. telemeter-stage -> observatorium-stage
# Secrets
- provider: vault-secret
  path: app-interface/app-sre-stage/telemeter-stage/observatorium-api-proxy
  version: 3
- provider: vault-secret
  path: app-interface/app-sre-stage/telemeter-stage/observatorium-observatorium-api
  version: 22
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: app-interface/app-sre-stage/telemeter-stage/jaeger-proxy
  version: 1
- provider: vault-secret
  path: app-interface/app-sre-stage/telemeter-stage/conprof-proxy
  version: 1
- provider: vault-secret
  path: app-interface/app-sre-stage/telemeter-stage/rules-objstore-objectstorage
  version: 1
# Routes
- provider: route
  path: /app-sre-stage/observatorium-stage/observatorium-jaeger-stage.route.yaml
- provider: route
  path: /app-sre-stage/observatorium-stage/observatorium-parca.route.yaml
- provider: route
  path: /app-sre-stage/observatorium-stage/observatorium-api-stage.route.yaml

# observatorium Serviceaccount
# Required for authn/authz by openshift-oauth-proxy containers
- provider: resource
  path: /app-sre-stage/observatorium-stage/observatorium.serviceaccount.yaml
# NOTICE: Managed by /app-interface/data/services/rhobs/observatorium/namespaces/observatorium-cluster-scope-stage.yml
# Until https://issues.redhat.com/browse/APPSRE-2935 is fixed.
# - provider: resource
#   path: /app-sre-stage/observatorium-stage/observatorium.clusterrole.yml

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre/account.yml
  resources:
  - provider: s3
    identifier: telemeter-rules-objstore-stage
    defaults: /terraform/resources/telemeter/s3-private-1.yml
    output_resource_name: telemeter-rules-objstore-stage-s3
