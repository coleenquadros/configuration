---
$schema: /app-sre/saas-file-2.yml

labels:
  service: observatorium

name: saas-observatorium
description: SaaS tracking file for Observatorium

app:
  $ref: /services/rhobs/observatorium/app.yml

pipelinesProvider:
  $ref: /services/rhobs/observatorium/pipelines/observatorium-pipeline.app-sre-prod-01.yaml

deployResources:
  requests:
    cpu: 400m
    memory: 1Gi
  limits:
    cpu: 400m
    memory: 1Gi

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-monitoring-info

authentication:
  image:
    path: app-sre/quay/app-sre-pull
    field: all

managedResourceTypes:
- Deployment
- Service
- StatefulSet
- ConfigMap
- Role
- RoleBinding
- ServiceAccount
- PodDisruptionBudget
- PersistentVolumeClaim
- PrometheusRule # Adding everything that exists. This will be moved to a separate saas file.

imagePatterns:
- quay.io/conprof/conprof
- quay.io/observatorium
- quay.io/app-sre
- quay.io/openshift/origin-oauth-proxy
- quay.io/prometheus/memcached-exporter
- quay.io/app-sre/memcached
- quay.io/jpkroehling/all-in-one
- quay.io/app-sre/gubernator
- quay.io/jaegertracing/all-in-one

parameters:
  OAUTH_PROXY_IMAGE: quay.io/openshift/origin-oauth-proxy
  OAUTH_PROXY_IMAGE_TAG: 4.8.0 # Pinning version before 4.9.0 due to https://github.com/openshift/oauth-proxy/issues/229.
resourceTemplates:
- name: observatorium-common
  path: /resources/services/observatorium-template.yaml
  url: https://github.com/rhobs/configuration
  parameters:
    # NOTICE: Please specify image tags for each environment separately.
    # And sort them alphabetically.
    AMS_URL: ${OCM_BASE_URL}
    AUTHORIZE_URL: ${OCM_BASE_URL}/api/accounts_mgmt/v1/cluster_registrations
    GUBERNATOR_IMAGE: 'quay.io/app-sre/gubernator'
    JAEGER_AGENT_IMAGE: quay.io/app-sre/jaegertracing-jaeger-agent
    MEMCACHED_IMAGE: quay.io/app-sre/memcached
    MEMCACHED_EXPORTER_IMAGE: quay.io/prometheus/memcached-exporter
    OBSERVATORIUM_API_IMAGE: quay.io/observatorium/api
    OPA_AMS_IMAGE: quay.io/observatorium/opa-ams
    RULES_OBJSTORE_IMAGE: quay.io/observatorium/rules-objstore
  targets:
  - namespace:
      $ref: /services/rhobs/observatorium/namespaces/observatorium-testing.yml
    ref: main
    parameters:
      NAMESPACE: observatorium-testing
      OBSERVATORIUM_METRICS_NAMESPACE: observatorium-metrics-testing
      OBSERVATORIUM_LOGS_NAMESPACE: observatorium-logs-testing
      OBSERVATORIUM_TRACES_NAMESPACE: observatorium-traces-testing
      OPA_AMS_IMAGE_TAG: master-2021-07-14-d517f70
      GUBERNATOR_IMAGE_TAG: 1.0.0-rc.1
      JAEGER_AGENT_IMAGE_TAG: 1.22.0
      MEMCACHED_EXPORTER_IMAGE_TAG: v0.6.0
      MEMCACHED_IMAGE_TAG: 1.5-146
      OBSERVATORIUM_API_IMAGE_TAG: main-2022-06-07-v0.1.2-197-ge52668f
      SERVICE_ACCOUNT_NAME: observatorium
      DPTP_ORGANIZATION_ID: 1oZtjZXK3EP4kJSaYXwMmorAqnS
      JAEGER_COLLECTOR_NAMESPACE: observatorium-testing
      RULES_OBJSTORE_IMAGE_TAG: main-2022-04-01-64cd17e
      RULES_OBJSTORE_S3_SECRET: telemeter-rules-objstore-testing-s3
      RULES_OBJSTORE_SECRET: rules-objstore-objectstorage
      AVALANCHE_REPLICAS: '0'
  - namespace:
      $ref: /services/rhobs/observatorium/namespaces/observatorium-stage.yml
    ref:  f0a4abebedf95151660683f7c91bfdaa862e12cd
    parameters:
      NAMESPACE: observatorium-stage
      OBSERVATORIUM_METRICS_NAMESPACE: observatorium-metrics-stage
      OBSERVATORIUM_LOGS_NAMESPACE: observatorium-logs-stage
      OPA_AMS_IMAGE_TAG: master-2021-07-14-d517f70
      GUBERNATOR_IMAGE_TAG: 1.0.0-rc.1
      JAEGER_AGENT_IMAGE_TAG: 1.22.0
      MEMCACHED_EXPORTER_IMAGE_TAG: v0.6.0
      MEMCACHED_IMAGE_TAG: 1.5-146
      OBSERVATORIUM_API_IMAGE_TAG: main-2022-06-07-v0.1.2-197-ge52668f
      SERVICE_ACCOUNT_NAME: observatorium
      DPTP_ORGANIZATION_ID: 1oZtjZXK3EP4kJSaYXwMmorAqnS
      JAEGER_COLLECTOR_NAMESPACE: observatorium-stage
      RULES_OBJSTORE_IMAGE_TAG: main-2022-04-01-64cd17e
      RULES_OBJSTORE_S3_SECRET: telemeter-rules-objstore-stage-s3
      RULES_OBJSTORE_SECRET: rules-objstore-objectstorage
  - namespace:
      $ref: /services/rhobs/observatorium/namespaces/observatorium-production.yml
    ref: 3ab734b962b015986d9947d2aa17d760b9da944c
    parameters:
      NAMESPACE: observatorium-production
      OBSERVATORIUM_METRICS_NAMESPACE: observatorium-metrics-production
      OBSERVATORIUM_LOGS_NAMESPACE: observatorium-logs-production
      OPA_AMS_IMAGE_TAG: master-2021-07-14-d517f70
      GUBERNATOR_IMAGE_TAG: 1.0.0-rc.1
      JAEGER_AGENT_IMAGE_TAG: 1.22.0
      MEMCACHED_EXPORTER_IMAGE_TAG: v0.6.0
      MEMCACHED_IMAGE_TAG: 1.5
      OBSERVATORIUM_API_IMAGE_TAG: main-2022-02-09-v0.1.2-133-gf825141
      SERVICE_ACCOUNT_NAME: observatorium
      DPTP_ORGANIZATION_ID: 1oZsAlLo1Nzt3LlyUnHQU13LWJK
      JAEGER_COLLECTOR_NAMESPACE: observatorium-production
      RULES_OBJSTORE_IMAGE_TAG: main-2022-01-31-4a4394f
      RULES_OBJSTORE_S3_SECRET: telemeter-rules-objstore-production-s3
      RULES_OBJSTORE_SECRET: rules-objstore-objectstorage
