---
$schema: /openshift/namespace-1.yml

labels: {}

name: observatorium-metrics-production
description: Production namespace for Observatorium Metrics (based on Thanos).

cluster:
  $ref: /openshift/telemeter-prod-01/cluster.yml

app:
  $ref: /services/rhobs/observatorium/observatorium-metrics/app.yml

environment:
  $ref: /products/osdv4/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.telemeter-prod-01.yml
- $ref: /services/rhobs/observatorium/namespaces/observatorium-production.yml
- $ref: /services/rhobs/telemeter/namespaces/telemeter-production.yml

grafanaUrl: https://grafana.app-sre.devshift.net/d/0cb8830a6e957978796729870f560cda/thanos-overview?orgId=1&refresh=10s&var-datasource=app-sre-stage-01-prometheus&var-namespace=observatorium-metrics-stage&var-interval=5m

managedRoles: true

managedResourceTypes:
- Role
- RoleBinding
- ServiceAccount
- Secret

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml
- $ref: /services/rhobs/shared-resources/observatorium-allow-port-forward.yml

openshiftResources:
# Secrets
# TODO(prekumar): Move secrets update namespaces. telemeter-production -> observatorium-metrics-production
- provider: vault-secret
  path: app-interface/app-sre/telemeter-production/thanos-objectstorage
  version: 1
- provider: vault-secret
  path: app-interface/app-sre/telemeter-production/query-proxy
  version: 1
- provider: vault-secret
  path: app-interface/app-sre/telemeter-production/query-frontend-proxy
  version: 1
- provider: vault-secret
  path: app-interface/app-sre/telemeter-production/compact-proxy
  version: 1
- provider: vault-secret
  path: app-interface/app-sre/telemeter-production/alertmanager-proxy
  version: 1

# Routes
- provider: route
  path: /app-sre/observatorium-metrics-production/observatorium-thanos-compact.route.yaml
- provider: route
  path: /app-sre/observatorium-metrics-production/observatorium-alertmanager-production.route.yaml

# Secret Templates
- provider: resource-template
  type: extracurlyjinja2
  path: /rhobs/production/alertmanager-routes-telemeter.secret.yaml
  validate_alertmanager_config: true

# observatorium-metrics Serviceaccount
# Required for authn/authz by openshift-oauth-proxy containers
- provider: resource
  path: /app-sre/observatorium-metrics-production/observatorium-metrics.serviceaccount.yaml
# NOTICE: Deployed by /app-interface/data/services/rhobs/observatorium/observatroium-metrics/namespaces/observatorium-metrics-cluster-scope-production.yml
# Until https://issues.redhat.com/browse/APPSRE-2935 is fixed.
# - provider: resource
#   path: /app-sre/observatorium-metrics-production/observatorium-metrics.clusterrole.yml

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre/account.yml
  resources:
  - provider: s3
    identifier: telemeter-thanos-production
    defaults: /terraform/resources/telemeter/s3-private-1.yml
    output_resource_name: telemeter-thanos-production-s3
  # NOTE(prekumar): This was added to debug https://issues.redhat.com/browse/PT-9 which is now closed.
  # TODO(prekumar): Check if this is needed and remove if not.
  - provider: s3
    identifier: debug-pt9-telemeter-thanos-production
    defaults: /terraform/resources/telemeter/s3-private-1.yml
    output_resource_name: debug-pt9-telemeter-thanos-production-s3
