---
$schema: /openshift/namespace-1.yml

labels: {}

name: observatorium-logs-testing
description: Testing namespace for Observatorium Logs (based on Loki).

cluster:
  $ref: /openshift/rhobs-testing/cluster.yml

app:
  $ref: /services/rhobs/observatorium/observatorium-logs/app.yml


environment:
  $ref: /products/osdv4/environments/testing.yml

networkPoliciesAllow:
- $ref: /services/rhobs/observatorium/namespaces/observatorium-testing.yml
- $ref: /services/rhobs/telemeter/namespaces/telemeter-testing.yml

grafanaUrl: https://grafana.app-sre.devshift.net/d/Lg-mH0rizaSJDKSADX/api-logs?orgId=1&var-datasource=rhobs-testing-prometheus&var-namespace=observatorium-logs-testing

managedRoles: true

managedResourceTypes:
- ServiceAccount

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml

openshiftResources:
- provider: resource
  path: /app-sre/observatorium-logs-testing/observatorium-logs-testing.serviceaccount.yaml

- provider: vault-secret
  path: app-sre/integrations-output/terraform-resources/rhobs-testing/observatorium-testing/telemeter-rules-objstore-testing-s3
  version: 1
  annotations:
    qontract.ignore_reconcile_time: "true"

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/rhobs-testing/account.yml
  resources:
  - provider: s3
    identifier: observatorium-logs-testing
    defaults: /terraform/resources/observatorium-logs/s3-private-expires-14-days.yml
    output_resource_name: observatorium-logs-testing-s3
