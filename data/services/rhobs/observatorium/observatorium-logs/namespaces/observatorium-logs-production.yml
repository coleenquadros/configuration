---
$schema: /openshift/namespace-1.yml

labels: {}

name: observatorium-logs-production
description: production namespace for observatorium-logs

cluster:
  $ref: /openshift/telemeter-prod-01/cluster.yml

app:
  $ref: /services/rhobs/observatorium/observatorium-logs/app.yml

environment:
  $ref: /products/osdv4/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.telemeter-prod-01.yml
- $ref: /services/rhobs/telemeter/namespaces/telemeter-production.yml
- $ref: /services/rhobs/observatorium/namespaces/observatorium-production.yml
- $ref: /services/rhobs/observatorium-mst/namespaces/observatorium-mst-production.yml

grafanaUrl: https://grafana.app-sre.devshift.net/d/Lg-mH0rizaSJDKSADX/api-logs?orgId=1&var-datasource=app-sre-prometheus&var-cluster=app-sre&var-namespace=observatorium-logs-production

managedRoles: true

managedResourceTypes:
- ServiceAccount

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml

openshiftResources:
- provider: resource
  path: /app-sre/observatorium-logs-production/observatorium-logs.serviceaccount.yaml

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre/account.yml
  resources:
  - provider: s3
    identifier: observatorium-logs-production
    defaults: /terraform/resources/observatorium-logs/s3-private-expires-14-days.yml
    output_resource_name: observatorium-logs-production-s3
