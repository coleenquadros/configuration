---
$schema: /app-sre/saas-file-1.yml

labels:
  service: quarkus

name: saas-quarkus-redhat-int
description: 'SaaS tracking file for Quarkus Red Hat internal'

app:
  $ref: /services/quarkus/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: sd-app-sre-info

managedResourceTypes:
- DeploymentConfig
- Service

imagePatterns:
- quay.io/app-sre/code-quarkus-int-build

authentication:
  image:
    path: app-sre/quay/app-sre-pull
    field: all

resourceTemplates:
- name: code-quarkus-redhat-int-build
  url: https://github.com/redhat-developer/code.quarkus.redhat.com
  path: /code.quarkus.io/openshift/template.yaml
  parameters:
    IMAGE: quay.io/app-sre/code-quarkus-int-build
  targets:
  - namespace:
      $ref: /services/quarkus/namespaces/code-quarkus-redhat-int-build.yml
    ref: internal
    upstream: redhat-developer-code.quarkus.redhat.com-gh-build-internal
    parameters:
      REPLICAS: 1
      SERVICE_ACCOUNT: code-quarkus-redhat-int-build
      IO_QUARKUS_CODE_HOSTNAME: code.quarkus.int-build.stage.redhat.com
      IO_QUARKUS_CODE_GA_BATCHING_ENABLED: "false"
