---
$schema: /app-sre/saas-file-2.yml

labels:
  service: quarkus

name: saas-quarkus-acceptance-test
description: SaaS tracking file for Quarkus post deployment acceptance test

app:
  $ref: /services/quarkus/app.yml

pipelinesProvider:
  $ref: /services/quarkus/pipelines/tekton.code-quarkus-pipelines.app-sre-prod-01.yaml

configurableResources: true

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: sd-app-sre-info

managedResourceTypes:
- Job

publishJobLogs: true

imagePatterns:
- quay.io/quarkus/code-quarkus-acceptance-test

resourceTemplates:
- name: code-quarkus-api-acceptance-test
  url: https://github.com/quarkusio/code.quarkus.io
  path: /openshift/code-quarkus-api-acceptance-test.yaml
  targets:
  - namespace:
      $ref: /services/quarkus/namespaces/code-quarkus-stage.yml
    ref: 4a8ea2aa997e111ea0d1a3fa3c6f8769d94b3c81
    parameters:
      CODE_QUARKUS_STAGING_URL: https://stage.code.quarkus.io
    promotion:
      auto: true
      subscribe:
      - code-quarkus-api-stage-deploy-success-channel
      publish:
      - code-quarkus-api-stage-post-deploy-tests-success-channel
- name: code-quarkus-frontend-acceptance-test
  url: https://github.com/quarkusio/code.quarkus.io
  path: /openshift/code-quarkus-frontend-acceptance-test.yaml
  targets:
  - namespace:
      $ref: /services/quarkus/namespaces/code-quarkus-stage.yml
    ref: 4a8ea2aa997e111ea0d1a3fa3c6f8769d94b3c81
    parameters:
      CODE_QUARKUS_STAGING_URL: https://stage.code.quarkus.io
    promotion:
      auto: true
      subscribe:
      - code-quarkus-frontend-stage-deploy-success-channel
      publish:
      - code-quarkus-frontend-stage-post-deploy-tests-success-channel
