---
$schema: /app-sre/app-1.yml

labels:
  service: quarkus

name: Quarkus

description: |
  A Kubernetes Native Java stack tailored for OpenJDK HotSpot and GraalVM, crafted from the best of breed Java libraries and standards.

serviceOwners:
- name: Andy Damevin
  email: adamevin@redhat.com

performanceParameters:
  SLO: 90

dependencies:
- $ref: /dependencies/ci-ext/service.yml
- $ref: /dependencies/github/service.yml
- $ref: /dependencies/quay/service.yml
- $ref: /dependencies/openshift/service.yml
- $ref: /dependencies/ci-int/service.yml

codeComponents:
- name: code.quarkus.io
  resource: upstream
  url: https://github.com/quarkusio/code.quarkus.io
- name: code.quarkus.redhat.com
  resource: upstream
  url: https://github.com/redhat-developer/code.quarkus.redhat.com

sentryProjects:
- team:
    $ref: /dependencies/sentry/teams/code-quarkus-production.yml
  projects:
  - name: code-quarkus-sentry
    description: "Sentry for code.quarkus.io"
    email_prefix: "[code.quarkus.io]"
    platform: java
    allowed_domains:
    - code.quarkus.io
    - stage.code.quarkus.io
- team:
    $ref: /dependencies/sentry/teams/code-quarkus-redhat-production.yml
  projects:
  - name: code-quarkus-redhat-sentry
    description: "Sentry for code.quarkus.redhat.com"
    email_prefix: "[code.quarkus.redhat.com]"
    platform: java
    allowed_domains:
    - code.quarkus.redhat.com

quayRepos:
- org:
    $ref: /dependencies/quay/app-sre.yml
  items:
  - name: code-quarkus-int-build
    description: 'Red Hat Code Quarkus Internal Build'
    public: false

