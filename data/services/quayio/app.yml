---
$schema: /app-sre/app-1.yml

labels:
  service: quayio

name: quayio

description: |
  https://github.com/quay/quay - Build, Store, and Distribute your Applications and Containers

grafanaUrl: https://grafana.app-sre.devshift.net/dashboards/f/6zMKbjuWk/quay

serviceOwners:
- name: Bill Dettelback
  email: bdettelb@redhat.com

serviceNotifications:
- name: Red Hat Outage List
  email: outage-list@redhat.com
- name: Joey Schorr
  email: jschorr@redhat.com
- name: Tom McKay
  email: thomasmckay@redhat.com

performanceParameters:
  SLO: 90

dependencies:
- $ref: /dependencies/aws/service.yml
- $ref: /dependencies/ci-ext/service.yml
- $ref: /dependencies/ci-int/service.yml
- $ref: /dependencies/github/service.yml
- $ref: /dependencies/gitlab/service.yml
- $ref: /dependencies/quay/service.yml
- $ref: /dependencies/openshift/service.yml
- $ref: /dependencies/sso/service.yml

quayRepos:
- org:
    $ref: /dependencies/quay/app-sre.yml
  items:
  - name: quay
    description: 'main quayio container'
    public: true
  - name: clair
    description: 'main container for clair v4'
    public: true
  - name: syslog-cloudwatch-bridge
    description: 'syslog-cloudwatch-bridge container'
    public: true
  - name: apostille-server
    description: 'main container for apostille server service'
    public: true
  - name: apostille-signer
    description: 'main container for apostille signer service'
    public: true
  - name: quay-mysql-diag
    description: 'main container for quay mysql diag tool'
    public: true
  - name: flush-redis
    description: 'main container for quay flush-redis'
    public: true

gcrRepos:
- project:
    $ref: /dependencies/gcp/app-sre.yml
  items:
  - name: quay
    description: ''
    public: true
    mirror: quay.io/app-sre/quay
  - name: syslog-cloudwatch-bridge
    description: ''
    public: true
    mirror: quay.io/app-sre/syslog-cloudwatch-bridge

codeComponents:
# upstream repos
- name: quay
  resource: upstream
  url: https://github.com/quay/quay
- name: syslog-cloudwatch-bridge
  resource: upstream
  url: https://github.com/app-sre/syslog-cloudwatch-bridge
- name: clair
  resource: upstream
  url: https://github.com/quay/clair
- name: apostille
  resource: upstream
  url: https://github.com/coreos-inc/apostille
- name: quay-cloudwatch-exporter
  resource: upstream
  url: https://gitlab.cee.redhat.com/service/quay-cloudwatch-exporter
- name: registry-monitor
  resource: upstream
  url: https://github.com/quay/registry-monitor
- name: quay-mysql-diag
  resource: upstream
  url: https://github.com/app-sre/quay-mysql-diag
- name: flush-redis
  resource: upstream
  url: https://github.com/app-sre/flush-redis
