        - name: QUAY_PRIMARY_S3_BUCKET
          text: quayio-stage-s3
        - name: QUAY_SECONDARY_REGION
          text: us-east-1
        - name: QUAY_SECONDARY_S3_BUCKET
          text: quayio-stage-s3
        - name: CACHE_TTL
