  $ref: /services/quayio/namespaces/quayp05ue1.yml
identifier: quayio-production
output: stdout
query: |
  SELECT rb.uuid, r.name, u.username FROM repositorybuild AS rb
  INNER JOIN repository AS r ON (rb.repository_id = r.id)
  INNER JOIN user AS u ON (r.namespace_user_id = u.id) WHERE rb.uuid IN
  (
  'e05333b0-cf3f-49cd-a206-e4dc3386d55b',
  '3c16427b-f9d4-4eea-85b7-8a0f1044bab9',
  '3110bd0c-7e16-4389-bd87-3e87a139fe04',
  '1b091650-c81f-4d70-bc43-5d45bf1b8ef9',
  'ca0b5ede-1795-4841-acf8-09a1c307259b',
  'd0a51fed-29ca-4446-9882-3377b7c45af9'
  );
