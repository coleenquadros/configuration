---
$schema: /openshift/namespace-1.yml

labels:
  service: web-rca

name: web-rca-stage

description: Staging namespace for the Web RCA service

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/web-rca/app.yml

environment:
  $ref: /products/web-rca/environments/stage.yml # or production.yml

managedRoles: true

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml

managedResourceTypes:
- Role
- RoleBinding

openshiftResources:
- provider: vault-secret
  path: app-interface/web-rca/stage/runtime
  version: 9
- provider: route
  path: /web-rca/stage/web-rca.route.yaml
- provider: route
  path: /web-rca/stage/web-rca-ui.route.yaml
- provider: resource
  path: /web-rca/stage/sd-ops-dev-allow-rsh.role.yaml
- provider: resource
  path: /web-rca/stage/sd-ops-dev-allow-rsh.rolebinding.yaml

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre/account.yml
  resources:
  - provider: rds
    identifier: web-rca-stage
    # we start with the same small DB that we have for Status Board
    defaults: /terraform/resources/app-sre/staging/rds-pg14.yml
    parameter_group: /web-rca/stage/web-rca-rds.parameter-group.yml
    overrides:
      apply_immediately: true
      enabled_cloudwatch_logs_exports: ['postgresql', 'upgrade']
    enhanced_monitoring: true
  - provider: s3
    identifier: web-rca-s3-stage
    defaults: /terraform/resources/s3-private-1.yml
    output_resource_name: web-rca-s3
