---
$schema: /app-sre/saas-file-2.yml

labels:
  service: web-rca

name: saas-web-rca # usually starts with `saas-` and contains the name of the deployed app/service/component
description: SaaS tracking file for Status Board

app:
  $ref: /services/web-rca/app.yml

pipelinesProvider:
  $ref: /services/web-rca/pipelines/tekton.web-rca-pipelines.appsrep05ue1.yaml

deployResources:
  requests:
    cpu: 200m
    memory: 400Mi
  limits:
    cpu: 1000m
    memory: 1Gi

slack: # configure where to send notifications of success/failure of deployments
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: sd-ops-services-dev

managedResourceTypes:
- Deployment
- Service
- ConfigMap
- ServiceAccount
- CronJob

imagePatterns:
- quay.io/app-sre/web-rca
- quay.io/app-sre/web-rca-ui
- quay.io/app-sre/dashload

authentication:
  image:
    path: app-sre/quay/app-sre-pull
    field: all

resourceTemplates: # a list of configurations of OpenShift templates to deploy
- name: service-template-api
  path: /templates/service-template.yaml
  url: https://gitlab.cee.redhat.com/service/web-rca
  parameters:
    OCM_BASE_URL: https://api.stage.openshift.com
    OCM_ENV: production
    IMAGE_REGISTRY: quay.io
    IMAGE_REPOSITORY: app-sre/web-rca
    SENTRY_ENABLE: true
    SENTRY_PROJECT: 19
    SENTRY_URL: https://glitchtip.devshift.net
  targets:
  - namespace:
      $ref: /services/web-rca/namespaces/stage.yml
    ref: main
    parameters:
      ENABLE_DELETE: true
      REPLICAS: 3
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: service-web-rca-gl-build-main
  - namespace:
      $ref: /services/web-rca/namespaces/production.yml
    ref: 91007047b600f31bf8c7182c9f7ab2c018ce9860
    parameters:
      DATABASE_SECRET_NAME: web-rca-production-rds
      OCM_BASE_URL: https://api.openshift.com
      SENTRY_PROJECT: 45
      SENTRY_URL: https://glitchtip.devshift.net
      UI_ADDRESS: https://web-rca.devshift.net
      REPLICAS: 3
- name: service-template-ui
  path: /templates/service-template.yaml
  url: https://gitlab.cee.redhat.com/service/web-rca-ui
  parameters:
    OCM_BASE_URL: https://api.stage.openshift.com
    IMAGE_REGISTRY: quay.io
    IMAGE_REPOSITORY: app-sre/web-rca-ui
  targets:
  - namespace:
      $ref: /services/web-rca/namespaces/stage.yml
    ref: main
    parameters:
      REPLICAS: 3
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: service-web-rca-ui-gl-build-main
  - namespace:
      $ref: /services/web-rca/namespaces/production.yml
    ref: 444552cc1d41a3f7ae20dca4321bc16cc745faff
    parameters:
      OCM_BASE_URL: https://api.openshift.com
      REPLICAS: 3
- name: web-rca-dashboards
  url: https://gitlab.cee.redhat.com/service/web-rca
  path: /dashboards
  provider: directory
  targets:
    - namespace:
        $ref: /services/observability/namespaces/app-sre-observability-stage-int.yml
      ref: main
      upstream:
        instance:
          $ref: /dependencies/ci-int/ci-int.yml
        name: service-web-rca-gl-build-main
    - namespace:
        $ref: /services/observability/namespaces/app-sre-observability-production-int.yml
      ref: e05f2cef4ce44aa62174ffbba33f8e18eeff46e0
