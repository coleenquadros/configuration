---
$schema: /app-sre/saas-file-2.yml

labels:
  service: app-sre

name: saas-nginx-proxy-cache
description: SaaS tracking file for nginx-proxy-cache

app:
  $ref: /services/app-sre/app.yml

pipelinesProvider:
  $ref: /services/app-interface/pipelines/tekton.app-sre-pipelines.app-sre-prod-01.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: sd-app-sre-info

managedResourceTypes:
- ServiceAccount
- StatefulSet
- Service

imagePatterns:
- quay.io/app-sre/nginx-proxy-cache

resourceTemplates:
- name: nginx-proxy-cache
  url: https://github.com/app-sre/nginx-proxy-cache
  path: /openshift.yaml
  parameters:
    PROXY_DESTINATION: http://cincinnati-policy-engine
    PROXY_CACHE_VALID: 60m
  targets:
  - namespace:
      $ref: /services/cincinnati/namespaces/cincinnati-stage.yml
    ref: master
    delete: true
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: app-sre-nginx-proxy-cache-gh-build-master
    parameters:
      REPLICAS: 1
