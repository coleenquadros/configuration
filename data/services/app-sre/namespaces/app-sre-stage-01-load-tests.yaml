---
$schema: /openshift/namespace-1.yml

labels: {}

name: load-tests
description: namespace that stores secrets to access aws resources for load testing

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/app-sre/app.yml

environment:
  $ref: /products/app-sre/environments/stage.yml

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre/account.yml
  resources:
  - provider: s3
    identifier: sd-app-sre-load-tests
    defaults: /terraform/resources/s3-private-1.yml
