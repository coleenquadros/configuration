---
$schema: /openshift/namespace-1.yml

labels:
  provider: tekton

name: telemeter-ocp-dashboards-pipelines
description: telemeter-ocp-dashboards pipelines namespace

cluster:
  $ref: /openshift/appsrep05ue1/cluster.yml

app:
  $ref: /services/app-sre/app.yml

environment:
  $ref: /products/app-sre/environments/production.yml

managedRoles: true

managedResourceTypes:
- Secret
- Task
- Pipeline
- ClusterRole

openshiftResources:
- provider: resource-template
  type: extracurlyjinja2
  path: /tekton/qontract-reconcile.secret.yaml
- provider: resource-template
  type: jinja2
  path: /tekton/internal/openshift-saas-deploy.task.yaml
  variables:
    internal_certificates_image_tag: '0.1.1'
    qontract_reconcile_image_tag: 'e7a807e'
- provider: resource
  path: /tekton/internal/openshift-saas-deploy.pipeline.yaml
- provider: resource
  path: /tekton/trigger-access.clusterrole.yaml
- provider: vault-secret
  path: app-sre/creds/push-gateway/production/basic-auth
  name: push-gateway-basic-auth
  version: 1
- provider: resource-template
  type: jinja2
  path: /tekton/push-gateway-task-status-metric.task.yaml
  variables:
    ubi8_ubi_minimal_image_tag: 8.4-7
