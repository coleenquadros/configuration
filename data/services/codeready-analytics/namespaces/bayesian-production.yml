    path: /dsaas/bayesian-production/bayesian-api.route.yaml
  - provider: route
    path: /dsaas/bayesian-production/bayesian-jobs.route.yaml
  - provider: route
    path: /dsaas/bayesian-production/f8a-3scale-connect-api.route.yaml
    vault_tls_secret_path: app-interface/dsaas/routes/_wildcard.api.openshift.io
    vault_tls_secret_version: 4
  - provider: route
    path: /dsaas/bayesian-production/f8a-gemini-server.route.yaml
    vault_tls_secret_path: app-interface/dsaas/routes/_wildcard.api.openshift.io
    vault_tls_secret_version: 4
  - provider: route
