---
$schema: /openshift/namespace-1.yml

labels:
  service: codeready-analytics

name: bayesian-production
description: production namespace for bayesian

cluster:
  $ref: /openshift/app-sre-prod-03/cluster.yml

app:
  $ref: /services/codeready-analytics/app.yml

environment:
  $ref: /products/codeready-analytics/environments/production.yml

networkPoliciesAllow:
  - $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-prod-03.yml

grafanaUrl: "https://grafana.app-sre.devshift.net/d/k8s-compute-resources-namespace-pods/kubernetes-compute-resources-namespace-pods?var-datasource=dsaas-cluster-prometheus&var-namespace=bayesian-production"

managedRoles: true

managedResourceTypes:
  - ConfigMap
  - ServiceAccount

openshiftResources:
  - provider: vault-secret
    name: appsre-quayio
    path: app-interface/global/quay/app-sre/quay.io
    version: 2
    type: kubernetes.io/dockercfg
  - provider: vault-secret
    path: app-interface/global/quay/openshiftio/quay.io
    version: 2
    type: kubernetes.io/dockercfg
  - provider: vault-secret
    path: app-interface/global/quay/openshiftio/prod.registry.devshift.net
    version: 2
    type: kubernetes.io/dockercfg
  - provider: resource
    path: /dsaas/bayesian-production/bayesian-config.configmap.yaml
  - provider: vault-secret
    path: app-interface/dsaas/bayesian-production/3scale
    version: 5
  - provider: vault-secret
    path: app-interface/dsaas/bayesian-production/3scale-apicast-gateway
    version: 1
  - provider: vault-secret
    path: app-interface/dsaas/bayesian-production/3scale-connect-api
    version: 1
  - provider: vault-secret
    path: app-interface/dsaas/bayesian-production/aws
    version: 1
  - provider: vault-secret
    path: app-interface/dsaas/bayesian-production/snyk-secrets
    version: 2
  - provider: vault-secret
    path: app-interface/dsaas/bayesian-production/coreapi-postgres
    version: 1
  - provider: vault-secret
    path: app-interface/dsaas/bayesian-production/gemini-server
    version: 1
  - provider: vault-secret
    path: app-interface/dsaas/bayesian-production/google-big-query
    version: 1
  - provider: vault-secret
    path: app-interface/dsaas/bayesian-production/google-cloud-key
    version: 1
  - provider: vault-secret
    path: app-interface/dsaas/bayesian-production/jobs
    version: 1
  - provider: vault-secret
    path: app-interface/dsaas/bayesian-production/worker
