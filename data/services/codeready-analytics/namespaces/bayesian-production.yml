          - key: systemlog_table_name
            value: prod_systemlog
          - key: titan_ids_table_name
            value: prod_titan_ids
          - key: txlog_table_name
            value: prod_txlog
          - key: system_properties_table_name
            value: prod_system_properties
  - provider: aws-iam-service-account
    account: osio
    identifier: prod-elastic-map-reduce
    user_policy:
      {
        "Version": "2012-10-17",
        "Statement":
          [
            {
              "Effect": "Allow",
              "Action": ["elasticmapreduce:*"],
              "Resource": "*",
            },
            {
              "Effect": "Allow",
              "Action": ["iam:PassRole"],
              "Resource":
                [
                  "arn:aws:iam::*:role/EMR_DefaultRole",
                  "arn:aws:iam::*:role/EMR_EC2_DefaultRole",
                ],
            },
          ],
      }
    output_resource_name: aws-emr
