    # this token belongs to the 'rh-devtools-bot' github user
    version: 8
    annotations:
      qontract.recycle: "true"
  - provider: vault-secret
    path: app-interface/dsaas/bayesian-production/github
    version: 1
  - provider: vault-secret
    path: app-interface/dsaas/bayesian-production/dynamic-manifests
    version: 1
  - provider: vault-secret
    path: app-interface/dsaas/bayesian-production/osa
    version: 1
  - provider: vault-secret
    path: app-interface/dsaas/bayesian-production/apicast-configuration-url-secret
    version: 1
