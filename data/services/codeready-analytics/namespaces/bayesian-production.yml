    account: osio
    identifier: prod-dynamodb
    output_resource_name: aws-dynamodb
    specs:
      - defaults: /terraform/resources/osio/dynamodb-cra-prod.yml
        tables:
          - key: edgestore_table_name
            value: prod_edgestore
          - key: graphindex_table_name
            value: prod_graphindex
      - defaults: /terraform/resources/osio/dynamodb-2.yml
