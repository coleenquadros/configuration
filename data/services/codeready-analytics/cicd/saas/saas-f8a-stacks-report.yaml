  parameters:
    CRON_SCHEDULE: "30 3 * * 6"
    ENTRY_POINT: "f8a_report/manifest_main.py"
    SUFFIX: "dynamic-manifest-weekly"
    GENERATE_MANIFESTS: "true"
  targets:
  - namespace:
      $ref: /services/codeready-analytics/namespaces/bayesian-preview.yml
