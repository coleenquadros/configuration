---
$schema: /openshift/namespace-1.yml

labels: {}

name: github-mirror-production
description: production namespace for github-mirror

cluster:
  $ref: /openshift/app-sre-prod-01/cluster.yml

app:
  $ref: /services/github-mirror/app.yml

environment:
  $ref: /products/app-sre/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-prod-01.yml
- $ref: /services/app-interface/namespaces/app-interface-production.yml

openshiftAcme:
  config:
    $ref: /dependencies/openshift/acme/v4.yml
  accountSecret:
    provider: vault-secret
    path: app-interface/app-sre/app-interface-production/acme-account
    version: 1

managedRoles: true

openshiftResources:
- provider: route
  path: /app-sre/github-mirror-production/github-mirror.route.yaml
