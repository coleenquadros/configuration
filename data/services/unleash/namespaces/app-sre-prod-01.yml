---
$schema: /openshift/namespace-1.yml

labels: {}

name: unleash
description: namespace for unleash

cluster:
  $ref: /openshift/app-sre-prod-01/cluster.yml

app:
  $ref: /services/unleash/app.yml

environment:
  $ref: /products/app-sre/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-prod-01.yml
- $ref: /services/app-interface/namespaces/app-interface-production.yml

managedRoles: true

managedResourceTypes:
- Route

openshiftResources:
### AppInterface
- provider: vault-secret
  path: app-sre/unleash/app-interface-config
  version: 1
- provider: vault-secret
  path: app-sre/unleash/app-interface-token
  version: 1
- provider: resource-template
  type: jinja2
  path: /services/unleash/unleash.route.yaml
  variables:
    identifier: app-interface
    host: app-interface.unleash.devshift.net
### OCM
- provider: vault-secret
  path: app-sre/unleash/ocm-config
  version: 1
- provider: vault-secret
  path: app-sre/unleash/ocm-unleash-token
  version: 1
- provider: resource-template
  type: jinja2
  path: /services/unleash/unleash.route.yaml
  variables:
    identifier: ocm
    host: ocm.unleash.devshift.net
### Insights
- provider: vault-secret
  path: app-sre/unleash/insights-config
  version: 1
- provider: vault-secret
  path: app-sre/unleash/insights-unleash-token
  version: 1
- provider: resource-template
  type: jinja2
  path: /services/unleash/unleash.route.yaml
  variables:
    identifier: insights
    host: insights.unleash.devshift.net
### managed-services
- provider: vault-secret
  path: app-sre/unleash/managed-services-config
  version: 1
- provider: vault-secret
  path: app-sre/unleash/managed-services-unleash-token
  version: 1
- provider: resource-template
  type: jinja2
  path: /services/unleash/unleash.route.yaml
  variables:
    identifier: managed-services
    host: managed-services.unleash.devshift.net

managedTerraformResources: true

terraformResources:
# AppInterface
- provider: rds
  account: app-sre
  identifier: app-interface-unleash-production
  defaults: /terraform/resources/unleash/rds-1.yml
  output_resource_name: app-interface-unleash-rds
# OCM
- provider: rds
  account: app-sre
  identifier: ocm-unleash
  defaults: /terraform/resources/unleash/rds-1.yml
  output_resource_name: ocm-unleash-rds
# Insight
- provider: rds
  account: app-sre
  identifier: insights-unleash
  defaults: /terraform/resources/unleash/rds-1.yml
  output_resource_name: insights-unleash-rds
  overrides:
    engine_version: '12.5'
# Managed-services
- provider: rds
  account: app-sre
  identifier: managed-services-unleash
  defaults: /terraform/resources/unleash/rds-1.yml
  output_resource_name: managed-services-unleash-rds
  overrides:
    engine_version: '13.2'
