---
$schema: /openshift/namespace-1.yml

labels:
  service: acs-fleet-manager

name: acs-fleet-manager-stage
description: Staging namespace for the ACS Fleet Manager service

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/acs-fleet-manager/app.yml

environment:
  $ref: /products/acs-fleet-manager/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml

managedRoles: true

managedResourceTypes:
- ConfigMap

openshiftResources:
- provider: vault-secret
  name: fleet-manager-credentials
  path: app-interface/acs-fleet-manager/stage/service/credentials
  version: 19
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  name: fleet-manager-dataplane-certificate
  path:  app-interface/acs-fleet-manager/stage/service/dataplane-certificate
  version: 2
  annotations:
    qontract.recycle: "true"
- provider: resource
  path: /services/acs-fleet-manager/stage/fleet-manager-envoy.configmap.yaml
- provider: route
  path: /services/acs-fleet-manager/stage/fleet-manager.route.yaml

managedExternalResources: true

externalResources:
  - provider: aws
    provisioner:
      $ref: /aws/app-sre-stage/account.yml
    resources:
    - provider: rds
      identifier: acs-fleet-manager-stage
      defaults: /terraform/resources/acs-fleet-manager/staging/rds-pg14.yml
      output_resource_name: acs-fleet-manager-rds
      ca_cert:
        path: app-interface/global/rds-ca-cert
        field: us-east-1
        version: 2
      overrides:
        apply_immediately: true
    - provider: rds
      identifier: acs-fleet-manager-readonly-replica-stage
      defaults: /terraform/resources/acs-fleet-manager/staging/rds-pg14-readonly.yml
      output_resource_name: acs-fleet-manager-rds-readonly
      replica_source: acs-fleet-manager-stage
      ca_cert:
        path: app-interface/global/rds-ca-cert
        field: us-east-1
        version: 2
      overrides:
        apply_immediately: true

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml
