---
$schema: /openshift/namespace-1.yml

labels: {}

name: managed-connectors-stage
description: staging namespace for managed-connectors

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/managed-connectors/app.yaml

environment:
  $ref: /products/osdv4/environments/stage.yml

networkPoliciesAllow:
  - $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml

managedRoles: true

managedResourceTypes:
  - ServiceAccount
  - ConfigMap

openshiftResources:
- provider: vault-secret
  path: managed-services/quay-org-accounts/rhoas/robots/rhoas-pull-docker
  version: 1
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  name: cos-fleet-manager
  path:  app-interface/managed-connectors-api/stage/service/credentials
  version: 2
  annotations:
    qontract.recycle: "true"
- provider: resource-template
  path: /services/managed-connectors/serviceaccount.yaml
  variables:
    name: cos-fleet-manager
- provider: route
  path: /services/managed-connectors/stage/cos-fleet-manager.route.yaml
- provider: resource
  path: /services/managed-connectors/stage/cos-fleet-manager-envoy.configmap.yaml

managedTerraformResources: true

terraformResources:
  - provider: rds
    account: app-sre
    identifier: cos-fleet-manager-staging
    defaults: /terraform/resources/managed-connectors/staging/rds-2-cloudwatch-enabled.yml
    parameter_group: /terraform/resources/managed-connectors/staging/managed-connectors-stage-rds-parameter-group-pg12.yml
    output_resource_name: cos-fleet-manager-rds
    overrides:
      apply_immediately: true
    ca_cert:
      path: app-interface/global/rds-ca-cert
      field: us-east-1
      version: 2
  - provider: secrets-manager-service-account
    account: app-sre-stage
    identifier: managed-connectors-staging
    secrets_prefix: managed-connectors
    output_resource_name: managed-connectors-vault

sharedResources:
- $ref: /services/app-sre/shared-resources/splunk-creds.yml
