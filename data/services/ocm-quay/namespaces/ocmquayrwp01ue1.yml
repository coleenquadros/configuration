---
$schema: /openshift/namespace-1.yml

labels:
  service: ocm-quay

name: ocm-quay
description: read-write namespace for ocm-quay

cluster:
  $ref: /openshift/ocmquayrwp01ue1/cluster.yml

app:
  $ref: /services/ocm-quay/app.yml

environment:
  $ref: /products/ocm-quay/environments/read-write.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.ocmquayrwp01ue1.yml

managedRoles: true

managedResourceTypes:
- NetworkPolicy
- Secret

sharedResources:
- $ref: /services/ocm-quay/shared-resources/common.yml

openshiftResources:
- provider: resource-template
  type: extracurlyjinja2
  path: /ocm-quay/ocm-quay-config.secret.yaml
  variables:
    name: quay-config-secret
    config_vault_secret_version: 7
    additional_config_vault_secret_version: 8
    ro_additional_config_vault_secret_version: 2
    rw_additional_config_vault_secret_version: 3
    version_label: v2
    readonly: false
    use_backup: false
    ro_instance: false
- provider: resource-template
  type: extracurlyjinja2
  path: /ocm-quay/ocm-quay-config.secret.yaml
  variables:
    name: quay-config-secret-readonly
    config_vault_secret_version: 7
    additional_config_vault_secret_version: 8
    ro_additional_config_vault_secret_version: 2
    rw_additional_config_vault_secret_version: 3
    version_label: v2
    readonly: true
    use_backup: false
    ro_instance: false
- provider: resource-template
  type: extracurlyjinja2
  path: /ocm-quay/ocm-quay-config.secret.yaml
  variables:
    name: quay-config-secret-backup
    config_vault_secret_version: 7
    additional_config_vault_secret_version: 8
    ro_additional_config_vault_secret_version: 2
    rw_additional_config_vault_secret_version: 3
    version_label: v2
    readonly: true
    use_backup: true
    ro_instance: false

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/ocm-quay/account.yml
  resources:
  - provider: rds
    identifier: ocm-quay-production
    availability_zone: us-east-1a
    defaults: /terraform/resources/ocm-quay/rds-1.yml
    parameter_group: /terraform/resources/ocm-quay/rds-parameter-group-1.yml
    overrides:
      apply_immediately: true
  - provider: acm
    identifier: ocm-quay
    domain:
      domain_name: '*.q1w2.quay.rhcloud.com'
  - provider: s3-cloudfront
    identifier: ocm-quay-production-s3
    storage_class: intelligent_tiering
    defaults: /terraform/resources/ocm-quay/s3-cloudfront-us-east-1.yml
    output_resource_name: ocm-quay-s3
  - provider: s3-cloudfront
    identifier: ocm-quay-production-s3-backup
    region: us-east-2
    storage_class: onezone_ia
    defaults: /terraform/resources/ocm-quay/s3-cloudfront-us-east-2-replication.yml
    output_resource_name: ocm-quay-s3-backup
  - provider: elasticache
    identifier: ocm-quay-production
    defaults: /terraform/resources/ocm-quay/elasticache-1.yml
    parameter_group: /terraform/resources/ocm-quay/elasticache-parameter-group-1.yml
    output_resource_name: ocm-quay-elasticache
  - provider: aws-iam-service-account
    identifier: syslog-cloudwatch-bridge
    variables:
      aws_region: us-east-1
    user_policy:
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Action": [
              "logs:CreateLogStream",
              "logs:PutLogEvents"
            ],
            "Resource": [
              "arn:aws:logs:*:*:*"
            ]
          }
        ]
      }
