---
$schema: /openshift/namespace-1.yml

labels: {}

name: app-interface-stage
description: staging namespace for app-interface

cluster:
  $ref: /openshift/appsres03ue1/cluster.yml

app:
  $ref: /services/app-interface/app.yml

environment:
  $ref: /products/app-interface/environments/stage-int.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.appsres03ue1.yml

managedRoles: true

managedResourceTypes:
- ConfigMap
- ServiceAccount
- ClusterRoleBinding.rbac.authorization.k8s.io

managedResourceNames:
- resource: ClusterRoleBinding.rbac.authorization.k8s.io
  resourceNames:
  - vault-manager-auth-delegator
  - qontract-reconcile-auth-delegator
  - go-qontract-reconcile-auth-delegator

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml

openshiftResources:
- provider: resource
  path: /app-sre-stage/app-interface-stage/app-interface.configmap.yaml
- provider: resource
  path: /app-sre-stage/app-interface-stage/qontract-api.configmap.yaml
- provider: vault-secret
  path: app-interface/app-sre-stage/app-interface-stage/app-interface
  version: 5
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: app-interface/app-sre-stage/app-interface-stage/qontract-api
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: app-interface/app-sre-stage/app-interface-stage/qontract-reconcile-toml
  version: 9
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: app-interface/app-sre-stage/app-interface-stage/qontract-api-toml
  version: 5
  annotations:
    qontract.recycle: "true"
- name: unleash
  provider: vault-secret
  path: app-sre/unleash/app-interface-token
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  name: dashdotdb
  path: app-sre/dashdot/dashdotdb-stage
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  name: auth-proxy
  path: app-sre/dashdot/auth-proxy-stage
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: resource-template
  path: /services/common/serviceaccount.yaml
  variables:
    name: qontract-reconcile
- provider: vault-secret
  path: app-sre/creds/app-interface/production/basic-auth
  version: 1
  name: gql-creds
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: app-sre/ci-int/vault-manager-creds
  version: 1
  name: vault-creds
  annotations:
    qontract.recycle: "true"
- provider: resource-template
  path: /app-sre/app-interface-stage/auth-delegate.clusterrolebinding.yml
  variables:
    name: go-qontract-reconcile
- provider: resource-template
  path: /app-sre/app-interface-stage/auth-delegate.clusterrolebinding.yml
  variables:
    name: qontract-reconcile
- provider: resource-template
  path: /app-sre/app-interface-stage/auth-delegate.clusterrolebinding.yml
  variables:
    name: vault-manager
- provider: vault-secret
  path: app-sre/creds/push-gateway/stage/basic-auth
  version: 1
  name: push-gateway-auth-url
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: app-sre/creds/git-partition-sync
  version: 1
  name: git-partition-sync-producer
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: app-sre/creds/testing-go-git-partition-sync
  version: 1
  name: testing-go-git-partition-sync-producer
- provider: resource-template
  path: /services/common/serviceaccount.yaml
  variables:
    name: git-partition-sync-producer
- provider: resource-template
  path: /services/common/serviceaccount.yaml
  variables:
    name: go-qontract-reconcile

# externalResources
- provider: vault-secret
  path: app-sre/integrations-output/terraform-resources/app-sre-stage-01/app-interface-stage/app-interface-cloudwatch
  version: 1
  annotations:
    qontract.ignore_reconcile_time: "true"
- provider: vault-secret
  path: app-sre/integrations-output/terraform-resources/app-sre-stage-01/app-interface-stage/app-interface-sqs
  version: 1
  annotations:
    qontract.ignore_reconcile_time: "true"

glitchtipProjects:
- $ref: /dependencies/glitchtip/projects/glitchtip-stage/app-interface-stage.yml
