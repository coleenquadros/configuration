---
$schema: /openshift/namespace-1.yml

labels: {}

name: app-interface-production
description: production namespace for app-interface

cluster:
  $ref: /openshift/app-sre-prod-01/cluster.yml

app:
  $ref: /services/app-interface/app.yml

environment:
  $ref: /products/app-interface/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-prod-01.yml

openshiftAcme:
  config:
    $ref: /dependencies/openshift/acme/v4.yml
  accountSecret:
    provider: vault-secret
    path: app-interface/app-sre/app-interface-production/acme-account
    version: 1

managedRoles: true

managedResourceTypes:
- ConfigMap

openshiftResources:
- provider: vault-secret
  path: app-interface/global/quay/app-sre/quay.io
  version: 2
  type: kubernetes.io/dockercfg
- provider: resource
  path: /app-sre/app-interface-production/app-interface.configmap.yaml
- provider: vault-secret
  path: app-interface/app-sre/app-interface-production/app-interface
  version: 4
- provider: route
  path: /app-sre/app-interface-production/app-interface.route.yaml
- provider: vault-secret
  path: app-interface/app-sre/app-interface-production/qontract-reconcile-toml
  version: 3
- name: unleash
  provider: vault-secret
  path: app-sre/unleash/app-interface-token
  version: 1

managedTerraformResources: true

terraformResources:
- provider: sqs
  account: app-sre
  identifier: app-interface-sqs
  output_resource_name: app-interface-sqs
  specs:
  - defaults: /terraform/resources/sqs-1.yml
    queues:
    - key: gitlab_pr_submitter_queue_url
      value: app-interface-gitlab-pr-submitter
- provider: cloudwatch
  account: app-sre
  identifier: app-interface-production-cloudwatch
  defaults: /terraform/resources/cloudwatch-1.yml
  output_resource_name: app-interface-cloudwatch
- provider: ecr
  account: app-sre
  identifier: qontract-reconcile-backup
  output_resource_name: qontract-reconcile-backup
- provider: ecr
  account: app-sre
  identifier: qontract-server-backup
  output_resource_name: qontract-server-backup
- provider: ecr
  account: app-sre
  identifier: qontract-validator-backup
  output_resource_name: qontract-validator-backup
- provider: ecr
  account: app-sre
  identifier: manifest-bouncer-backup
  output_resource_name: manifest-bouncer-backup
- provider: ecr
  account: app-sre
  identifier: saasherder-backup
  output_resource_name: saasherder-backup
- provider: ecr
  account: app-sre
  identifier: vault-manager-backup
  output_resource_name: vault-manager-backup
