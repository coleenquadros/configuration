---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: app-interface

name: ci-ext-app-interface-jobs

description: ''

instance:
  $ref: /dependencies/ci-ext/ci-ext.yml

type: jobs

config:
- project:
    name: qontract-server
    label: app-interface
    node: app-interface
    gh_org: app-sre
    gh_repo: qontract-server
    quay_org: app-sre
    jobs:
    - 'gh-build-master':
        display_name: qontract-server build master
    - 'gh-pr-check':
        display_name: qontract-server pr-check
        pr_check_script_path: 'exit 0'
        run_stack_analysis_path: 'package.json'

- project:
    name: qontract-reconcile
    label: app-interface
    node: app-interface
    gh_org: app-sre
    gh_repo: qontract-reconcile
    quay_org: app-sre
    jobs:
    - 'gh-build-master':
        display_name: qontract-reconcile build master
    - 'gh-pr-check':
        pr_check_script_path: make test
        display_name: qontract-reconcile pr-check
        concurrent_build: true

- project:
    name: qontract-validator
    label: app-interface
    node: app-interface
    gh_org: app-sre
    gh_repo: qontract-validator
    quay_org: app-sre
    jobs:
    - 'gh-build-master':
        display_name: qontract-validator build master
    - 'gh-pr-check':
        pr_check_script_path: make test
        display_name: qontract-validator pr-check
