---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: app-interface

name: ci-ext-app-interface-jobs

description: ''

app:
  $ref: /services/app-interface/app.yml

instance:
  $ref: /dependencies/ci-ext/ci-ext.yml

type: jobs

config:
- project:
    name: container-images
    label: app-interface
    node: app-interface
    gh_org: app-sre
    gh_repo: container-images
    quay_org: app-sre
    jobs:
    - 'gh-build-master':
        display_name: container-images build master
    - 'gh-pr-check':
        display_name: container-images pr-check

- project:
    name: qontract-server
    label: app-interface
    node: app-interface
    gh_org: app-sre
    gh_repo: qontract-server
    quay_org: app-sre
    jobs:
    - 'gh-build-master':
        display_name: qontract-server build master
    - 'gh-pr-check':
        display_name: qontract-server pr-check

- project:
    name: qontract-reconcile
    label: app-interface
    node: app-interface
    gh_org: app-sre
    gh_repo: qontract-reconcile
    quay_org: app-sre
    jobs:
    - 'gh-build-master':
        display_name: qontract-reconcile build master
    - 'gh-pr-check':
        pr_check_script_path: make test
        display_name: qontract-reconcile pr-check
        concurrent_build: true
    - 'gh-build-master':
        display_name: qontract-reconcile build hotfix
        branch: hotfix

- project:
    name: qontract-schemas
    label: app-interface
    node: app-interface
    gh_org: app-sre
    gh_repo: qontract-schemas
    quay_org: app-sre
    branch: main
    jobs:
    - 'gh-build-master':
        display_name: qontract-schemas build main
    - 'gh-pr-check':
        display_name: qontract-schemas pr-check

- project:
    name: qontract-validator
    label: app-interface
    node: app-interface
    gh_org: app-sre
    gh_repo: qontract-validator
    quay_org: app-sre
    jobs:
    - 'gh-build-master':
        display_name: qontract-validator build master
    - 'gh-pr-check':
        pr_check_script_path: make test
        display_name: qontract-validator pr-check

- project:
    name: user-validator
    label: app-interface
    node: app-interface
    gh_org: app-sre
    gh_repo: user-validator
    quay_org: app-sre
    jobs:
    - 'gh-build-master':
        branch: main
        display_name: user-validator build master
        pr_check_script_path: "./pr_check.sh"
    - 'gh-pr-check':
        branch: main
        display_name: user-validator pr-check
        build_deploy_script_path: "./build_deploy.sh"
