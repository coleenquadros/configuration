---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: app-interface

name: ci-int-app-interface-jobs

description: ''

app:
  $ref: /services/app-interface/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

type: jobs

config:
- project:
    name: app-interface
    label: app-interface
    node: app-interface
    gl_group: service
    gl_project: app-interface
    environment: production
    jobs:
    - 'gl-build-master-app-interface':
        display_name: build master - deploy to prod only
        build_deploy_script_path: ./hack/build_deploy.sh
        job_type: ''
        slack_channel_notification: sd-app-sre-reconcile
    - 'gl-build-master-app-interface':
        display_name: build master - deploy to stage only
        build_deploy_script_path: ./hack/build_deploy.sh
        environment: stage
        job_type: -deploy-stage-only
        slack_channel_notification: sd-app-sre-reconcile-stage
    - 'gl-pr-check-app-interface':
        display_name: schema validator pr-check
        concurrent_build: true
        # This is a temporary workaround to prevent changes to the hack directory from running MR checks
        pr_check_script_path: |
            #!/bin/bash
            set -evuo pipefail
            if ! git diff --quiet origin/master HEAD -- ./hack/; then
              MERGE_REQUEST_QUERY=api/v4/projects/"$gitlabMergeRequestTargetProjectId"/merge_requests/"$gitlabMergeRequestIid"
              echo "Checking permission for merge request: $MERGE_REQUEST_QUERY ..."
              AUTHOR_ID=$(curl -s --header "PRIVATE-TOKEN: $GITLAB_TOKEN" "$GITLAB_SERVER/$MERGE_REQUEST_QUERY" | jq '.author.id')
              if [ "$AUTHOR_ID" == "null" ]; then
                echo "Author not found!"
                exit 2
              fi
              MEMBER_QUERY=api/v4/groups/app-sre/members/"$AUTHOR_ID"
              echo "Checking if author is a member of app-sre $MEMBER_QUERY ..."
              STATUS_CODE=$(curl -s -o /dev/null -w "%{{http_code}}" --header "PRIVATE-TOKEN: $GITLAB_TOKEN" "$GITLAB_SERVER/$MEMBER_QUERY")
              if [ "$STATUS_CODE" == "200" ]; then
                echo "Found authorized hack/ folder change, MR will run."
              else
                echo "Found unauthorized hack/ folder change, MR will not run."
                exit 2
              fi
            fi
            ./hack/pr_check.sh
        job_type: ''

- project:
    name: qontract-api
    label: app-interface
    node: app-interface
    gl_group: service
    gl_project: qontract-api
    quay_org: app-sre
    jobs:
    - 'gl-build-master':
        display_name: qontract-api build master
    - 'gl-pr-check':
        display_name: qontract-api pr-check

- project:
    name: app-interface-output
    label: app-interface
    node: app-interface-long-running
    gl_group: service
    gl_project: app-interface-output
    jobs:
    - 'app-interface-output-run':
        display_name: app-interface-output run
        commands: 'clusters-network quay-mirrors ocm-aws-infrastructure-access-switch-role-links terraform-users-credentials clusters namespaces version-history cluster-upgrade-policies clusters-aws-account-ids cluster-openshift-resources aws-terraform-resources app-interface-review-queue app-interface-merge-queue app-interface-merge-history app-interface-open-selfserviceable-mr-queue ocm-fleet-upgrade-policies ocm-addon-upgrade-policies change-types'

- project:
    name: container-images-internal
    label: app-interface
    node: app-interface
    gl_group: app-sre
    gl_project: container-images
    quay_org: app-sre
    jobs:
    - 'gl-build-master':
        display_name: container-images build master
    - 'gl-pr-check':
        display_name: container-images pr-check
