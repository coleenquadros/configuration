codeComponents:
- name: app-interface
  resource: upstream
  url: https://gitlab.cee.redhat.com/service/app-interface
  gitlabHousekeeping:
    enabled: true
    rebase: true
    limit: 2
    enable_closing: true
    days_interval: 7
    pipeline_timeout: 60
  jira:
    $ref: /dependencies/jira/issues-redhat-com.yaml
- name: app-interface-output
  resource: upstream
  url: https://gitlab.cee.redhat.com/service/app-interface-output
- name: sd-sos
