---
$schema: /app-sre/app-1.yml

labels:
  service: telemeter

name: telemeter

description: |
  Telemeter implements a Prometheus federation push client and server to allow
  isolated Prometheus instances that cannot be scraped from a central Prometheus
  to instead perform push federation to a central location.

onboardingStatus: OnBoarded

grafanaUrl: https://grafana.app-sre.devshift.net/d/Tg-mH0rizaSJDKSADJ/telemeter

serviceOwners:
- name: Telemeter Team
  email: monitoring-telemeter-service@redhat.com

serviceNotifications:
- name: Red Hat Outage List
  email: outage-list@redhat.com

escalationPolicy:
  $ref: /teams/telemeter/escalation-policies/general.yaml

sopsUrl: https://gitlab.cee.redhat.com/observatorium/configuration/tree/master/docs

serviceDocs:
- /telemeter/readme.md

dependencies:
- $ref: /dependencies/aws/service.yml
- $ref: /dependencies/ci-int/service.yml
- $ref: /dependencies/github/service.yml
- $ref: /dependencies/gitlab/service.yml
- $ref: /dependencies/quay/service.yml
- $ref: /dependencies/openshift/service.yml
- $ref: /dependencies/sso/service.yml

quayRepos:
- org:
    $ref: /dependencies/quay/app-sre.yml
  items:
  - name: telemeter
    description: ''
    public: true
  - name: observatorium-receive-proxy
    description: ''
    public: true

endPoints:
- name: infogw
  description: telemeter-server
  url: https://infogw.api.openshift.com/
- name: infogw-data
  description: prometheus
  url: https://infogw-data.api.openshift.com/
- name: infogw-cache
  description: prometheus (cache)
  url: https://infogw-cache.api.openshift.com/

codeComponents:
- name: telemeter
  resource: upstream
  url: https://github.com/openshift/telemeter
- name: telemeter
  resource: cicd
  url: https://ci.ext.devshift.net/view/telemeter
- name: telemeter-ocp-dashboards
  resource: upstream
  url: https://gitlab.cee.redhat.com/data-hub/telemeter-ocp-dashboards
- name: receive-proxy (previously nginx)
  resource: upstream
  url: https://github.com/observatorium/receive-proxy
- name: configuration
  resource: upstream
  url: https://gitlab.cee.redhat.com/observatorium/configuration
