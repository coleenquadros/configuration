---
$schema: /openshift/namespace-1.yml

labels: {}

name: hypershift
description: staging namespace for hypershift

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/hypershift/app.yml

environment:
  $ref: /products/hypershift/environments/stage-app-sre-stage-01.yml

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre/account.yml
  resources:
  - provider: s3
    identifier: hypershift-oidc-staging
    defaults: /terraform/resources/s3-public-read-1.yml
    output_resource_name: hypershift-oidc-s3-creds
