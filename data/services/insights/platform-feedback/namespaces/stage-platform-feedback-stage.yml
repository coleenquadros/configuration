---
$schema: /openshift/namespace-1.yml

labels:
  service: platform-feedback

name: platform-feedback-stage
description: Jira API proxy for platform-feedback

cluster:
  $ref: /openshift/crcs02ue1/cluster.yml

limitRanges:
  $ref: /dependencies/openshift/limitranges/standard-resource-limits.yml

quota:
  $ref: /services/insights/platform-feedback/platform-feedback-quota.yml

app:
  $ref: /services/insights/platform-logging/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcs02ue1.yml
- $ref: /services/insights/gateway/namespaces/stage-3scale-stage.yml

managedRoles: true

managedResourceTypes:
- Secret

openshiftResources:
- provider: vault-secret
  path: insights/secrets/insights-stage/platform-feedback-stage/jira-creds
  version: 3
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-stage/account.yml
  resources:
  - provider: cloudwatch
    identifier: platform-feedback-stage
    defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-2.yml
    output_resource_name: cloudwatch
