---
$schema: /openshift/namespace-1.yml

labels:
  service: subscriptions

name: subscriptions-stage
description: Insights subscriptions-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/crcs02ue1/cluster.yml

limitRanges:
  $ref: /dependencies/openshift/limitranges/standard-resource-limits.yml

quota:
  $ref: /services/insights/default-quota.yml

app:
  $ref: /services/insights/subscriptions/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcs02ue1.yml
- $ref: /services/insights/gateway/namespaces/stage-3scale-stage.yml

managedRoles: true

managedResourceTypes:
- ConfigMap
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: insights/secrets/insights-stage/subscriptions-stage/yupana-secret
  version: 1
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml
- provider: resource
  path: /insights-stage/subscriptions/yupana-app.configmap.yaml
- provider: resource
  path: /insights-stage/subscriptions/yupana-env.configmap.yaml
- provider: resource
  path: /insights-stage/subscriptions/yupana-db.configmap.yaml
- provider: resource
  path: /insights-stage/subscriptions/yupana-messaging.configmap.yaml

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-stage/account.yml
  resources:
  - provider: rds
    identifier: subscriptions-stage
    defaults: /terraform/resources/insights/stage/rds/postgres10-rds-1.yml
    overrides:
      username: "insights"
      name: "yupana"
    parameter_group: /terraform/resources/insights/stage/rds/postgres10-parameter-group-subscriptions-stage.yml
    enhanced_monitoring: true
    output_resource_name: yupana-db
  - provider: cloudwatch
    identifier: subscriptions-stage
    defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-2.yml
    output_resource_name: cloudwatch
    es_identifier: kibana-elasticsearch
