---
$schema: /openshift/namespace-1.yml

labels:
  service: subscriptions

name: subscriptions-prod
description: Insights subscriptions-prod on the PROD cluster under app-sre management

cluster:
  $ref: /openshift/crcp01ue1/cluster.yml

app:
  $ref: /services/insights/subscriptions/app.yml

environment:
  $ref: /products/insights/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcp01ue1.yml
- $ref: /services/insights/gateway/namespaces/3scale-prod.yml

managedRoles: true

managedTerraformResources: true

terraformResources:
- provider: cloudwatch
  account: insights-prod
  identifier: subscriptions-prod
  defaults: /terraform/resources/insights/production/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch
- provider: rds
  account: insights-prod
  identifier: subscriptions-prod
  defaults: /terraform/resources/insights/production/rds/rds-subscriptions-prod.yml
  overrides:
    snapshot_identifier: subscriptions-prod-migration
  enhanced_monitoring: true
  output_resource_name: yupana-db
  output_resource_db_name: yupana
  parameter_group: /terraform/resources/insights/production/rds/postgres10-parameter-group-subscriptions-prod.yml

managedResourceTypes:
- ConfigMap

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-prod/subscriptions-prod/yupana-secret
  version: 1
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: resource
  path: /insights-prod/subscriptions/yupana-app.configmap.yaml
- provider: resource
  path: /insights-prod/subscriptions/yupana-db.configmap.yaml
- provider: resource
  path: /insights-prod/subscriptions/yupana-env.configmap.yaml
- provider: resource
  path: /insights-prod/subscriptions/yupana-messaging.configmap.yaml

managedExternalResources: true

externalResources: []
