---

$schema: /app-sre/app-1.yml

labels:
  service: advisor
  platform: insights
  type: core

name: advisor

description: |
  Red Hat Insights Advisor is a SaaS offering from Red Hat that helps proactively identify issues
  in your RHEL based infrastructure and offers remediations via Ansible playbooks. 

parentApp:
  $ref: /services/insights/app.yml

serviceOwners:
- name: Brandon Squizzato
  email: bsquizza@redhat.com
- name: Dan Kuc
  email: dkuc@redhat.com

performanceParameters:
  SLO: 90

dependencies:
- $ref: /dependencies/github/service.yml
- $ref: /dependencies/quay/service.yml
- $ref: /dependencies/openshift/service.yml
- $ref: /dependencies/aws/service.yml
- $ref: /dependencies/ci-int/service.yml

quayRepos:
- org:
    $ref: /dependencies/quay/cloudservices.yml
  items:
  - name: content-server
    public: false
    description: Repo for the advisor Insights app
  - name: insights-advisor-api
    public: false
    description: Repo for the advisor Insights app
  - name: insights-advisor-service
    public: false
    description: Repo for the advisor Insights app
  - name: insights-advisor-db
    public: false
    description: Repo for the advisor test database image

codeComponents:
- name: insights-advisor-api
  resource: upstream
  url: https://github.com/RedHatInsights/insights-advisor-api
- name: insights-advisor-service
  resource: upstream
  url: https://github.com/RedHatInsights/insights-advisor-service
- name: inventory-syndication
  resource: upstream
  url: https://github.com/redhatinsights/inventory-syndication
