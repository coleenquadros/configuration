---
$schema: /openshift/namespace-1.yml

labels:
  service: insights

name: advisor-stage
description: Insights Advisor Stage on Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/crc-stage-01.yml

app:
  $ref: /services/insights/advisor/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crc-stage-01.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount
- Secret
- ConfigMap

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml
- provider: vault-secret
  path: insights/secrets/global/nachobot
  version: 1
  type: kubernetes.io/ssh-auth
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: resource
  path: /insights-stage/advisor-stage/platform-config.configmap.yml
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
- provider: vault-secret
  path: insights/secrets/backoffice/advisor-prod
  version: 2
  name: backoffice

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-stage
  identifier: advisor-stage
  defaults: /terraform/resources/insights/stage/postgres10-rds-1.yml
  overrides:
    username: "insightsapi"
    engine_version: "10.10"
    name: "insightsapi"
  parameter_group: /terraform/resources/insights/stage/postgres10-parameter-group-advisor-stage.yml
  output_resource_name: advisor-db
  enhanced_monitoring: true
- provider: rds
  account: insights-stage
  identifier: advisor-stage-readonly
  availability_zone: us-east-1d
  defaults: /terraform/resources/insights/stage/advisor-stage-rds-read-replica-us-east-1.yml
  parameter_group: /terraform/resources/insights/stage/advisor-stage-read-replica-postgres10-parameter-group.yml
  output_resource_name: advisor-readonly-db
- provider: cloudwatch
  account: insights-stage
  identifier: advisor-stage
  defaults: /terraform/resources/insights/stage/cloudwatch-1.yml
  output_resource_name: cloudwatch
