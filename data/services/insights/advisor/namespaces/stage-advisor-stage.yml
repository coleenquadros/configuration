---
$schema: /openshift/namespace-1.yml

labels:
  service: insights

name: advisor-stage
description: Insights Advisor Stage on Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/crcs02ue1/cluster.yml

limitRanges:
  $ref: /dependencies/openshift/limitranges/defaults-only-resource-limits.yml

quota:
  $ref: /services/insights/advisor/advisor-quota.yml

app:
  $ref: /services/insights/advisor/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcs02ue1.yml
- $ref: /services/insights/gateway/namespaces/stage-3scale-stage.yml
- $ref: /services/insights/remediations/namespaces/stage-remediations-stage.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml
- provider: vault-secret
  path: insights/secrets/global/nachobot
  version: 1
  type: kubernetes.io/ssh-auth
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
- provider: vault-secret
  path: insights/secrets/backoffice/preprod/insights-advisor-mailer
  version: 2
  name: backoffice
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/advisor-stage/advisor-host-delete
  version: 4

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-stage
  identifier: advisor-stage
  defaults: /terraform/resources/insights/stage/rds/postgres12-rds-1.yml
  overrides:
    username: "insightsapi"
    allocated_storage: 500
    name: "insightsapi"
  parameter_group: /terraform/resources/insights/stage/rds/postgres12-parameter-group-advisor-stage.yml
  output_resource_name: advisor-db
  enhanced_monitoring: true
- provider: rds
  account: insights-stage
  identifier: advisor-stage-readonly
  replica_source: advisor-stage
  availability_zone: us-east-1d
  defaults: /terraform/resources/insights/stage/rds/postgres12-rds-read-replica-advisor-stage.yml
  parameter_group: /terraform/resources/insights/stage/rds/postgres12-parameter-group-advisor-stage-read-replica.yml
  output_resource_name: advisor-readonly-db
- provider: cloudwatch
  account: insights-stage
  identifier: advisor-stage
  defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch

kafkaCluster:
  $ref: /kafka/crcs02ue1k/cluster.yml
