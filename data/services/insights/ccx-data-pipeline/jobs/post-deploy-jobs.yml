---
$schema: /app-sre/saas-file-2.yml
labels:
  service: ccx-data-pipeline
  platform: insights
name: ccx-data-pipeline-post-deploy-jobs
description: ccx-data-pipeline post deploy jobs for the Insights Platform deployed
  via Clowder
app:
  $ref: /services/insights/ccx-data-pipeline/app.yml
pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml
deployResources:
  requests:
    cpu: 1500m
    memory: 700Mi
  limits:
    cpu: 1500m
    memory: 1200Mi
slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: ccx-dev-notifications
publishJobLogs: true
managedResourceTypes:
- ClowdJobInvocation

imagePatterns:
- quay.io/cloudservices
- quay.io/prometheus/pushgateway

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3
resourceTemplates:
- name: insights-aggregator-exporter-cji
  path: /deploy/cji.yml
  url: https://github.com/RedHatInsights/insights-results-aggregator-exporter
  targets:
  - namespace:
      $ref: /services/insights/ccx-data-pipeline/namespaces/stage-ccx-data-pipeline-stage.yml
    ref: 4c75b6b3bf12b1b58cd160a5154fa6f322f097de
    promotion:
      auto: true
      subscribe:
      - insights-aggregator-exporter-stage-ready-channel
      promotion_data:
      - channel: insights-aggregator-exporter-stage-ready-channel
        data:
        - parent_saas: ccx-data-pipeline-clowder
          target_config_hash: 7b462681a9a2279b
          type: parent_saas_config
    parameters:
      DB_NAME: ccx-insights-results
  - namespace:
      $ref: /services/insights/ccx-data-pipeline/namespaces/ccx-data-pipeline-prod.yml
    ref: d587e8ed46a4c4c51238fc06453ec0172e271c1d
    promotion:
      auto: true
      subscribe:
      - insights-aggregator-exporter-prod-ready-channel
      promotion_data:
      - channel: insights-aggregator-exporter-prod-ready-channel
        data:
        - parent_saas: ccx-data-pipeline-clowder
          target_config_hash: 3c2f8cdb0c17a0db
          type: parent_saas_config
    parameters:
      DB_NAME: ccx-insights-results
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true
    parameters:
      DB_NAME: ccx-insights-results
    ref: internal
- name: insights-notification-exporter-cji
  path: /deploy/cji.yml
  url: https://github.com/RedHatInsights/insights-results-aggregator-exporter
  targets:
  - namespace:
      $ref: /services/insights/ccx-data-pipeline/namespaces/stage-ccx-data-pipeline-stage.yml
    ref: cbcb5bbc531c8215c4da3ebfbcc6141b9f95a4a1
    parameters:
      DB_NAME: ccx-notification-writer
    promotion:
      auto: true
      subscribe:
      - insights-notification-exporter-stage-ready-channel
      promotion_data:
      - channel: insights-notification-exporter-stage-ready-channel
        data:
        - parent_saas: ccx-data-pipeline-clowder
          target_config_hash: dd8d5da5fa1273be
          type: parent_saas_config
  - namespace:
      $ref: /services/insights/ccx-data-pipeline/namespaces/ccx-data-pipeline-prod.yml
    ref: e4400d0ff3474194db2c0862fef482de07a8be65
    parameters:
      DB_NAME: ccx-notification-writer
    promotion:
      auto: true
      subscribe:
      - insights-notification-exporter-prod-ready-channel
      promotion_data:
      - channel: insights-notification-exporter-prod-ready-channel
        data:
        - parent_saas: ccx-data-pipeline-clowder
          target_config_hash: c8a47930cf731f77
          type: parent_saas_config
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true
    ref: internal
    parameters:
      DB_NAME: ccx-notification-writer
