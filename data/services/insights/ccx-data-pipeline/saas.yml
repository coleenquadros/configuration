---
$schema: /app-sre/saas-file-2.yml

labels:
  service: ccx-data-pipeline
  platform: insights

name: ccx-data-pipeline
description: ccx-data-pipeline app on the Insights Platform

app:
  $ref: /services/insights/ccx-data-pipeline/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: ccx-dev-notifications

managedResourceTypes:
- ConfigMap
- Deployment
- HorizontalPodAutoscaler
- Service
- CronJob

imagePatterns:
- quay.io/cloudservices
- quay.io/prometheus/pushgateway

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

resourceTemplates:
- name: ccx-notification-writer-nonclowder
  path: /deploy/ccx-notification-writer.yaml
  url: https://github.com/RedHatInsights/ccx-notification-writer
  targets:
  - namespace:
      $ref: /services/insights/ccx-data-pipeline/namespaces/stage-ccx-data-pipeline-stage.yml
    disable: false
    delete: true
    ref: master
    parameters:
      IMAGE_TAG: 7a3ad8b
      REPLICAS: 0
  - namespace:
      $ref: /services/insights/ccx-data-pipeline/namespaces/ccx-data-pipeline-prod.yml
    disable: false
    delete: true
    ref: 9246acc3293957e58db9cded415c97acb803f4de
    parameters:
      IMAGE_TAG: 25d0d9c
      REPLICAS: 0

- name: ccx-notification-db-cleaner-nonclowder
  path: /deploy/ccx-notification-writer-db-cleaner.yaml
  url: https://github.com/RedHatInsights/ccx-notification-writer
  targets:
    - namespace:
        $ref: /services/insights/ccx-data-pipeline/namespaces/stage-ccx-data-pipeline-stage.yml
      disable: false
      delete: true
      ref: master
      parameters:
        IMAGE_TAG: 7a3ad8b
        JOB_SCHEDULE: "0 * * * *"
        SUSPEND_JOB: "true"
    - namespace:
        $ref: /services/insights/ccx-data-pipeline/namespaces/ccx-data-pipeline-prod.yml
      disable: false
      delete: true
      ref: 9246acc3293957e58db9cded415c97acb803f4de
      parameters:
        IMAGE_TAG: 25d0d9c
        SUSPEND_JOB: "true"

- name: ccx-notification-service-nonclowder
  path: /deploy/ccx-notification-service.yaml
  url: https://github.com/RedHatInsights/ccx-notification-service
  targets:
  - namespace:
      $ref: /services/insights/ccx-data-pipeline/namespaces/stage-ccx-data-pipeline-stage.yml
    disable: false
    delete: true
    ref: master
    parameters:
      IMAGE_TAG: 3290cc0
      CONTENT_SERVICE_PORT: 10000
      JOB_SCHEDULE: "*/3 * * * *"
      NOTIFICATION_RESEND_COOLDOWN: "29m"
      SUSPEND_JOB: "true"
  - namespace:
      $ref: /services/insights/ccx-data-pipeline/namespaces/ccx-data-pipeline-prod.yml
    disable: false
    delete: true
    ref: 5bbac542a25eeca565ad63f00c923bebb11222a0
    parameters:
      IMAGE_TAG: 3290cc0
      CONTENT_SERVICE_PORT: 10000
      JOB_SCHEDULE: "*/15 * * * *"
      SUSPEND_JOB: "true"
