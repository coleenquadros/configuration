---
$schema: /app-sre/saas-file-2.yml

labels:
  service: ccx-data-pipeline
  platform: insights

name: ccx-data-pipeline-clowder
description: ccx-data-pipeline app on the Insights Platform deployed via Clowder

app:
  $ref: /services/insights/ccx-data-pipeline/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- ClowdApp
- ConfigMap
- HorizontalPodAutoscaler
- Service

imagePatterns:
- quay.io/cloudservices
- quay.io/prometheus/pushgateway

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

resourceTemplates:
- name: ccx-data-pipeline
  path: /deploy/clowdapp.yaml
  url: https://gitlab.cee.redhat.com/ccx/ccx-data-pipeline
  targets:
  - namespace:
      $ref: /services/insights/ccx-data-pipeline/namespaces/stage-ccx-data-pipeline-stage.yml
    ref: master
    parameters:
      IMAGE_TAG: b220e1c
      MIN_REPLICAS: "2"
      MAX_REPLICAS: "3"
      HABERDASHER_KAFKA_BOOTSTRAP: ${KAFKA_BOOTSTRAP_HOST}:9092
  - namespace:
      $ref:  /services/insights/ccx-data-pipeline/namespaces/ccx-data-pipeline-prod.yml
    ref: b220e1c02381ecdf814f3af3e27f6e1fc5a4cc13
    parameters:
      IMAGE_TAG: b220e1c
      MIN_REPLICAS: "16"
      MAX_REPLICAS: "16"
      HABERDASHER_KAFKA_BOOTSTRAP: ${KAFKA_BOOTSTRAP_HOST}:9092
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      MIN_REPLICAS: "1"
      HABERDASHER_KAFKA_BOOTSTRAP: ${KAFKA_BOOTSTRAP_HOST}:9092

- name: insights-results
  path: /deploy/clowdapp.yaml
  url: https://github.com/RedHatInsights/insights-results-aggregator
  targets:
  - namespace:
      $ref: /services/insights/ccx-data-pipeline/namespaces/stage-ccx-data-pipeline-stage.yml
    delete: true
    ref: 3ed48c3c32ebb807b58155dd02e0c73ee010e7d2
    parameters:
      IMAGE_TAG: 9a5d345
      MIN_REPLICAS: "2"
      MAX_REPLICAS: "6"
      DB_WRITER_REPLICAS: "1"
      HABERDASHER_KAFKA_BOOTSTRAP: ${KAFKA_BOOTSTRAP_HOST}:9092
  - namespace:
      $ref: /services/insights/ccx-data-pipeline/namespaces/ccx-data-pipeline-prod.yml
    delete: false
    ref: 3ed48c3c32ebb807b58155dd02e0c73ee010e7d2
    parameters:
      IMAGE_TAG: 9a5d345
      MIN_REPLICAS: "2"
      MAX_REPLICAS: "6"
      DB_WRITER_REPLICAS: "1"
      HABERDASHER_KAFKA_BOOTSTRAP: ${KAFKA_BOOTSTRAP_HOST}:9092
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true
    ref: internal
    parameters:
      MIN_REPLICAS: "1"
      DB_WRITER_REPLICAS: "1"
      HABERDASHER_KAFKA_BOOTSTRAP: ${KAFKA_BOOTSTRAP_HOST}:9092

- name: ccx-insights-results
  path: /deploy/clowdapp.yaml
  url: https://github.com/RedHatInsights/insights-results-aggregator
  targets:
  - namespace:
      $ref: /services/insights/ccx-data-pipeline/namespaces/stage-ccx-data-pipeline-stage.yml
    delete: false
    ref: 3ed48c3c32ebb807b58155dd02e0c73ee010e7d2
    parameters:
      IMAGE_TAG: 9a5d345
      MIN_REPLICAS: "2"
      MAX_REPLICAS: "6"
      DB_WRITER_REPLICAS: "1"
      HABERDASHER_KAFKA_BOOTSTRAP: ${KAFKA_BOOTSTRAP_HOST}:9092
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true
    ref: internal
    parameters:
      MIN_REPLICAS: "1"
      DB_WRITER_REPLICAS: "1"
      HABERDASHER_KAFKA_BOOTSTRAP: ${KAFKA_BOOTSTRAP_HOST}:9092

- name: insights-results-smart-proxy
  path: /deploy/clowdapp.yaml
  url: https://github.com/RedHatInsights/insights-results-smart-proxy
  targets:
  - namespace:
      $ref: /services/insights/ccx-data-pipeline/namespaces/stage-ccx-data-pipeline-stage.yml
    ref: master
    parameters:
      IMAGE_TAG: 34a5541
      MIN_REPLICAS: "2"
      MAX_REPLICAS: "6"
      HABERDASHER_KAFKA_BOOTSTRAP: ${KAFKA_BOOTSTRAP_HOST}:9092
      IRSP_ENABLE_INTERNAL_ORGANIZATIONS: true
      IRSP_INTERNAL_RULES_ORGANIZATIONS_CSV_FILE: "/cdapp/internal_rules_organizations.csv"
  - namespace:
      $ref: /services/insights/ccx-data-pipeline/namespaces/ccx-data-pipeline-prod.yml
    ref: c4c9df5855174f194e4adfbbb2ba870e4d7802db
    delete: false
    parameters:
      IMAGE_TAG: 34a5541
      MIN_REPLICAS: "0"
      MAX_REPLICAS: "0"
      HABERDASHER_KAFKA_BOOTSTRAP: ${KAFKA_BOOTSTRAP_HOST}:9092
      DEBUG: false
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true
    ref: internal
    parameters:
      MIN_REPLICAS: "1"
      HABERDASHER_KAFKA_BOOTSTRAP: ${KAFKA_BOOTSTRAP_HOST}:9092

- name: insights-aggregator-cleaner
  path: /deploy/clowdapp.yaml
  url: https://github.com/RedHatInsights/insights-results-aggregator-cleaner
  targets:
  - namespace:
      $ref: /services/insights/ccx-data-pipeline/namespaces/stage-ccx-data-pipeline-stage.yml
    ref: 37cd4ab94d59ad9ce9f09cca24848ad044443966
    parameters:
      IMAGE_TAG: d02301d
      HABERDASHER_KAFKA_BOOTSTRAP: ${KAFKA_BOOTSTRAP_HOST}:9092
  - namespace:
      $ref: /services/insights/ccx-data-pipeline/namespaces/ccx-data-pipeline-prod.yml
    ref: 37cd4ab94d59ad9ce9f09cca24848ad044443966
    parameters:
      IMAGE_TAG: d02301d
      HABERDASHER_KAFKA_BOOTSTRAP: ${KAFKA_BOOTSTRAP_HOST}:9092
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true
    ref: internal
    parameters:
      HABERDASHER_KAFKA_BOOTSTRAP: ${KAFKA_BOOTSTRAP_HOST}:9092

- name: insights-content-service
  path: /deploy/clowdapp.yaml
  url: https://github.com/RedHatInsights/insights-content-service
  targets:
  - namespace:
      $ref: /services/insights/ccx-data-pipeline/namespaces/stage-ccx-data-pipeline-stage.yml
    ref: master
    parameters:
      IMAGE_TAG: 32962c3
      HABERDASHER_KAFKA_BOOTSTRAP: ${KAFKA_BOOTSTRAP_HOST}:9092
  - namespace:
      $ref: /services/insights/ccx-data-pipeline/namespaces/ccx-data-pipeline-prod.yml
    ref: 32962c3e8288f2d02019db3d5f4528a6cde10263
    delete: false
    parameters:
      IMAGE_TAG: 32962c3
      HABERDASHER_KAFKA_BOOTSTRAP: ${KAFKA_BOOTSTRAP_HOST}:9092
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true
    ref: internal
    parameters:
      HABERDASHER_KAFKA_BOOTSTRAP: ${KAFKA_BOOTSTRAP_HOST}:9092
