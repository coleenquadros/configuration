---
$schema: /app-sre/saas-file-1.yml

labels:
  service: approval
  platform: insights

name: approval-clowder
description: Approval app on the Insights Platform

app:
  $ref: /services/insights/approval/app.yml

instance:
  $ref: /dependencies/ci-ext/ci-ext.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

timeout: 5

managedResourceTypes:
  - ClowdApp

imagePatterns:
  - quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

parameters:
  CLOWDER_ENABLED: "true"

resourceTemplates:
  - name: approval-api
    path: /deploy/clowdapp.yaml
    url: https://github.com/RedHatInsights/approval-api
    parameters:
      PATH_PREFIX: api
      PGSSLMODE: verify-full
    targets:
    - namespace:
        $ref: /services/insights/approval/namespaces/stage-approval-stage.yml
      ref: master
      upstream: RedHatInsights-approval-api-gh-build-master
      parameters:
        ENV_NAME: stage
    - namespace:
        $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
      disable: true
      ref: internal
      parameters:
        LOG_LEVEL: WARN
        MIN_REPLICAS: 1
