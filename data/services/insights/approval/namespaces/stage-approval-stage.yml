---
$schema: /openshift/namespace-1.yml

labels:
  service: approval

name: approval-stage
description: Insights approval-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/crc-stage-01.yml

app:
  $ref: /services/insights/approval/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount
- Secret

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 1
  type: kubernetes.io/dockerconfigjson
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml
- provider: vault-secret
  path: insights/secrets/insights-stage/approval-stage/approval-api-secrets
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-stage/approval-stage/approval-pam-secrets
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-stage/approval-stage/keystore
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-stage/approval-stage/kie-pam-config
  version: 1
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-stage
  identifier: approval-stage
  defaults: /terraform/resources/insights/stage/rds-1.yml
  output_resource_name: approval-db
- provider: cloudwatch
  account: insights-stage
  identifier: approval-stage
  defaults: /terraform/resources/insights/stage/cloudwatch-1.yml
  output_resource_name: cloudwatch
