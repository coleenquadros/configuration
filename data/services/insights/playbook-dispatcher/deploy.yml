---
$schema: /app-sre/saas-file-2.yml

labels:
  service: playbook-dispatcher
  platform: insights

name: playbook-dispatcher
description: The Playbook Dispatcher service enables other services to run Ansible Playbooks on connected hosts

app:
  $ref: /services/insights/playbook-dispatcher/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: team-clouddot-info

managedResourceTypes:
- ClowdApp
- ClowdJobInvocation
- Deployment
- KafkaConnect
- KafkaConnector
- Service
- ConfigMap
- CronJob

imagePatterns:
- quay.io/cloudservices

allowedSecretParameterPaths:
- insights/secrets/insights-stage/strimzi-stage
- insights/secrets/insights-prod/strimzi-prod

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

resourceTemplates:
- name: playbook-dispatcher
  path: /deploy/clowdapp.yaml
  url: https://github.com/RedHatInsights/playbook-dispatcher
  targets:
  - namespace:
      $ref: /services/insights/playbook-dispatcher/namespaces/stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-playbook-dispatcher-gh-build-master
    parameters:
      LOG_LEVEL: debug
      RETURN_URL: https://cert.${PLATFORM_HOSTNAME}/api/ingress/v1/upload
  - namespace:
      $ref: /services/insights/playbook-dispatcher/namespaces/prod.yml
    ref: 971ce0a181421939c8a93aaea2f6011b26fe6878
    parameters:
      LOG_LEVEL: info
      RETURN_URL: https://cert.${PLATFORM_HOSTNAME}/api/ingress/v1/upload
      POPULATOR_RUN_NUMBER: "2"
      REPLICAS_API: 3
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      REPLICAS_API: 1
      REPLICAS_RESPONSE_CONSUMER: 1
      REPLICAS_VALIDATOR: 1
      DB_SSLMODE: disable
      RBAC_IMPL: mock
      RBAC_HOST: foobar
      CLOUD_CONNECTOR_IMPL: mock
      CLOUD_CONNECTOR_HOST: cloud-connector
      PSK_AUTH_TEST: xwKhCUzgJ8
      TENANT_TRANSLATOR_HOST: mock
      TENANT_TRANSLATOR_IMPL: mock

- name: playbook-dispatcher-connect
  path: /deploy/connect.yaml
  url: https://github.com/RedHatInsights/playbook-dispatcher
  targets:
  - namespace:
      $ref: /services/insights/playbook-dispatcher/namespaces/stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-playbook-dispatcher-gh-build-master
    parameters:
      CONNECTOR_PAUSE: "false"
      KAFKA_TOPIC_PREFIX: "platform-mq-stage."
    secretParameters:
      - name: KAFKA_BOOTSTRAP_HOST
        secret:
          path: insights/secrets/insights-stage/strimzi-stage/clowder-auth
          field: hostname
          version: 1
      - name: KAFKA_BOOTSTRAP_PORT
        secret:
          path: insights/secrets/insights-stage/strimzi-stage/clowder-auth
          field: port
          version: 1
      - name: KAFKA_USERNAME
        secret:
          path: insights/secrets/insights-stage/strimzi-stage/clowder-auth
          field: username
          version: 1
      - name: KAFKA_SASL_MECHANISM
        secret:
          path: insights/secrets/insights-stage/strimzi-stage/client-config
          field: sasl_mechanism
          version: 3
      - name: KAFKA_SASL_SECURITY_PROTOCOL
        secret:
          path: insights/secrets/insights-stage/strimzi-stage/client-config
          field: security_protocol
          version: 3
  - namespace:
      $ref: /services/insights/playbook-dispatcher/namespaces/prod.yml
    ref: 949b75abac83bd74d4f3a03ab5d05d440be9cfd3
    # NOTE:  The ref above "pins" the deployment config to a version of the config
    # which is NOT configured to use managed kakfa.  This config currently lives
    # in the "prod_connector_config" branch on
    # github.com/RedHatInsights/playbook-dispatcher.
    parameters:
      IMAGE_TAG: 971ce0a
      # NOTE:  The IMAGE_TAG allows us to use a newer image, while the ref above allows
      # us to use an older config (which is not configured to use managed kafka).
      EVENT_CONSUMER_REPLICAS: 0
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    # Set this ref to point at the tip of the ephemeral_config branch.
    # The configuration in the ephemeral_config branch will need to be
    # updated as we go along but it shouldn't contain "managed kafka"
    # settings.
    ref: 68f6d23c28b8f87401af546900961d4654db2e34
    disable: true
    parameters:
      # Set the image tag to be the latest and greatest
      IMAGE_TAG: 3ba24c0
      KAFKA_BOOTSTRAP_HOST: ephemeral-kafka-bootstrap
      KAFKA_BOOTSTRAP_PORT: 9092
      KAFKA_REPLICATION_FACTOR: '1'
      DB_SSLMODE: disable
      XMX: 512m
      XMS: 512m

- name: playbook-dispatcher-connect-rhosak
  path: /deploy/connect-rhosak.yaml
  url: https://github.com/RedHatInsights/playbook-dispatcher
  targets:
  - namespace:
      $ref: /services/insights/playbook-dispatcher/namespaces/stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-playbook-dispatcher-gh-build-master
    parameters:
      CONNECTOR_PAUSE: "false"
    delete: true
    secretParameters:
      - name: KAFKA_BOOTSTRAP_HOST
        secret:
          path: insights/secrets/insights-stage/strimzi-stage/clowder-auth
          field: hostname
          version: 1
      - name: KAFKA_BOOTSTRAP_PORT
        secret:
          path: insights/secrets/insights-stage/strimzi-stage/clowder-auth
          field: port
          version: 1
      - name: KAFKA_USERNAME
        secret:
          path: insights/secrets/insights-stage/strimzi-stage/clowder-auth
          field: username
          version: 1
      - name: KAFKA_SASL_MECHANISM
        secret:
          path: insights/secrets/insights-stage/strimzi-stage/client-config
          field: sasl_mechanism
          version: 3 
      - name: KAFKA_SASL_SECURITY_PROTOCOL
        secret:
          path: insights/secrets/insights-stage/strimzi-stage/client-config
          field: security_protocol 
          version: 3

- name: playbook-dispatcher-dashboards
  url: https://github.com/RedHatInsights/playbook-dispatcher
  path: /dashboard
  provider: directory
  targets:
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage.yml
    ref: master
    delete: true
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-production.yml
    ref: 01f91293e762df5d42dbeec88dfe6b8df57920c0
    delete: true
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage-int.yml
    ref: master
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-production-int.yml
    ref: 01f91293e762df5d42dbeec88dfe6b8df57920c0
