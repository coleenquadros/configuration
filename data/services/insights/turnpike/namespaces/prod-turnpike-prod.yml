---
$schema: /openshift/namespace-1.yml

labels:
  service: turnpike

name: turnpike-prod
description: Turnpike gateway on the prod cluster

cluster:
  $ref: /openshift/crcp01ue1/cluster.yml

app:
  $ref: /services/insights/turnpike/app.yml

environment:
  $ref: /products/insights/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcp01ue1.yml

managedRoles: true

managedResourceTypes:
- Route
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: resource
  path: /insights-prod/shared/private-image-puller.serviceaccount.yaml
- provider: resource
  path: /insights-prod/turnpike-prod/turnpike-prod.route.yml
- provider: vault-secret
  path: insights/secrets/insights-prod/turnpike-prod/secret-key
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/turnpike-prod/redis-password
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/turnpike-prod/saml-signing
  version: 2
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/turnpike-prod/gateway-secret
  version: 1
  annotations:
    qontract.recycle: "true"


managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-prod/account.yml
  resources:
  - provider: cloudwatch
    identifier: turnpike-prod
    defaults: /terraform/resources/insights/production/cloudwatch/cloudwatch-1.yml
    output_resource_name: cloudwatch
    es_identifier: kibana-elasticsearch
  - provider: elasticache
    identifier: turnpike-prod-elasticache
    defaults: /terraform/resources/insights/production/elasticache/elasticache-turnpike-1.yml
    output_resource_name: in-memory-db
