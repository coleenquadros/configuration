---
$schema: /openshift/namespace-1.yml

labels:
  service: turnpike

name: turnpike-stage
description: Turnpike gateway on the staging cluster

cluster:
  $ref: /openshift/crc-stg-01/cluster.yml

limitRanges:
  $ref: /dependencies/openshift/limitranges/standard-resource-limits.yml

quota:
  $ref: /services/insights/default-quota.yml

app:
  $ref: /services/insights/turnpike/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crc-stg-01.yml

managedRoles: true

managedResourceTypes:
- ConfigMap
- Route
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml
- provider: resource
  path: /insights-stage/turnpike-stage/turnpike-stage.configmap.yml
- provider: resource
  path: /insights-stage/turnpike-stage/turnpike-stage-saml.configmap.yml
- provider: resource
  path: /insights-stage/turnpike-stage/turnpike-stage-routes.configmap.yml
- provider: resource
  path: /insights-stage/turnpike-stage/turnpike-stage.route.yml
- provider: vault-secret
  path: insights/secrets/insights-stage/turnpike-stage/secret-key
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/turnpike-stage/redis-password
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/turnpike-stage/saml-signing
  version: 3
  annotations:
    qontract.recycle: "true"

managedTerraformResources: true

terraformResources:
- provider: cloudwatch
  account: insights-stage
  identifier: turnpike-stage
  defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch
