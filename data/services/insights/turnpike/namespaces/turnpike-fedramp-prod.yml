---
$schema: /openshift/namespace-1.yml

labels:
  service: turnpike

name: turnpike-prod
description: Turnpike gateway on the fedramp prod cluster

cluster:
  $ref: /openshift/insights/crcgovp01ue1/cluster.yml

quota:
  $ref: /services/insights/default-quota.yml

app:
  $ref: /services/insights/turnpike/app.yml

environment:
  $ref: /products/insights/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcgovp01ue1.yml

managedRoles: true

managedResourceTypes:
- Route
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: resource
  path: /insights-prod/shared/private-image-puller.serviceaccount.yaml
- provider: resource
  path: /insights-fedramp-prod/turnpike/turnpike-prod.route.yml
- provider: vault-secret
  path: insights/secrets/insights-fedramp-prod/turnpike-fedramp-prod/secret-key
  version: 2
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-fedramp-prod/turnpike-fedramp-prod/redis-password
  version: 2
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-fedramp-prod/turnpike-fedramp-prod/saml-signing
  version: 3
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-fedramp-prod/turnpike-fedramp-prod/gateway-secret
  version: 2
  annotations:
    qontract.recycle: "true"

managedTerraformResources: true

terraformResources:
- provider: cloudwatch
  account: insights-fedramp-prod
  identifier: turnpike-prod
  defaults: /terraform/resources/insights/production/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch
- provider: elasticache
  account: insights-fedramp-prod
  identifier: turnpike-prod-elasticache
  defaults: /terraform/resources/insights/fedramp/prod/elasticache/elasticache-turnpike-1.yml
  output_resource_name: in-memory-db
