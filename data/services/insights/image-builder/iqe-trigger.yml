    secretParameters:
    - name: WEBHOOK_URL
      secret:
        path: insights/secrets/qe/stage/image-builder
        field: webhook_url
        version: 2
  - namespace:
      $ref: /services/insights/image-builder/namespaces/prod-image-builder-prod.yml
