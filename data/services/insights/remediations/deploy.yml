---
$schema: /app-sre/saas-file-2.yml

labels:
  service: remediations
  platform: insights

name: remediations
description: remediations app on the Insights Platform

app:
  $ref: /services/insights/remediations/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.app-sre-prod-01.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-remediations

managedResourceTypes:
- Deployment
- DeploymentConfig
- CronJob
- Service

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

resourceTemplates:
- name: playbooks-ssg
  path: /deployment/playbooks-ssg.yaml
  url: https://github.com/RedHatInsights/insights-remediations
  parameters:
    LIMITS_CPU: '1'
    REQUESTS_CPU: 250m
    SSG_REPLICAS: 2
  targets:
  - namespace:
      $ref: /services/insights/remediations/namespaces/dev-remediations-ci.yml
    ref: 851b37039d0c9b63b00f23c67c17a48be2eeab0f
    parameters:
      IMAGE_TAG: 48db510
  - namespace:
      $ref: /services/insights/remediations/namespaces/dev-remediations-qa.yml
    ref: 851b37039d0c9b63b00f23c67c17a48be2eeab0f
    parameters:
      IMAGE_TAG: 48db510
- name: remediations-cleaner
  path: /deployment/remediations-cleaner.yaml
  url: https://github.com/RedHatInsights/remediations-consumer
  parameters:
    CLEANER_SUSPEND: false
    DB_SSL_ENABLED: true
    LOG_CW_ENABLED: true
    LOG_LEVEL: trace
  targets:
  - namespace:
      $ref: /services/insights/remediations/namespaces/dev-remediations-ci.yml
    ref: dfd64cdaac4ff9a18c4815f5a919309285561d3c
    parameters:
      IMAGE_TAG: dfd64cd
      DB_SSL_ENABLED: false
      PROMETHEUS_PUSHGATEWAY: prometheus-push.mnm-ci.svc.cluster.local:9091
  - namespace:
      $ref: /services/insights/remediations/namespaces/dev-remediations-qa.yml
    ref: dfd64cdaac4ff9a18c4815f5a919309285561d3c
    parameters:
      IMAGE_TAG: dfd64cd
      DB_SSL_ENABLED: false
      PROMETHEUS_PUSHGATEWAY: prometheus-push.mnm-ci.svc.cluster.local:9091
- name: remediations-consumer
  path: /deployment/remediations-consumer.yaml
  url: https://github.com/RedHatInsights/remediations-consumer
  parameters:
    DB_SSL_ENABLED: true
    LOG_CW_ENABLED: true
    LOG_LEVEL: info
    NUM_REPLICAS: 2
  targets:
  - namespace:
      $ref: /services/insights/remediations/namespaces/dev-remediations-ci.yml
    ref: dfd64cdaac4ff9a18c4815f5a919309285561d3c
    parameters:
      IMAGE_TAG: dfd64cd
      DB_SSL_ENABLED: false
  - namespace:
      $ref: /services/insights/remediations/namespaces/dev-remediations-qa.yml
    ref: dfd64cdaac4ff9a18c4815f5a919309285561d3c
    parameters:
      IMAGE_TAG: dfd64cd
      DB_SSL_ENABLED: false
- name: remediations-update-consumer
  path: /deployment/remediations-update-consumer.yaml
  url: https://github.com/RedHatInsights/remediations-consumer
  parameters:
    DB_SSL_ENABLED: true
    LOG_CW_ENABLED: true
    LOG_LEVEL: info
    NUM_REPLICAS: 3
  targets:
  - namespace:
      $ref: /services/insights/remediations/namespaces/dev-remediations-ci.yml
    ref: dfd64cdaac4ff9a18c4815f5a919309285561d3c
    parameters:
      IMAGE_TAG: dfd64cd
      NUM_REPLICAS: 1
      DB_SSL_ENABLED: false
  - namespace:
      $ref: /services/insights/remediations/namespaces/dev-remediations-qa.yml
    ref: dfd64cdaac4ff9a18c4815f5a919309285561d3c
    parameters:
      IMAGE_TAG: dfd64cd
      NUM_REPLICAS: 2
      DB_SSL_ENABLED: false
- name: remediations
  path: /deployment/deploy.yml
  url: https://github.com/RedHatInsights/insights-remediations
  parameters:
    ADVISOR_IMPL: impl
    COMPLIANCE_IMPL: impl
    DB_SSL_ENABLED: true
    IMAGE_CHANGE_TRIGGER: true
    INVENTORY_IMPL: impl
    LOG_CW_ENABLED: true
    LOG_CW_LEVEL: debug
    LOG_LEVEL: info
    MAX_REPLICAS: 5
    MIGRATION_COMMAND: npm run db:create; npm run db:migrate
    MIN_REPLICAS: 2
    PATCHMAN_IMPL: impl
    PATH_PREFIX: /api
    RBAC_IMPL: impl
    RECEPTOR_IMPL: impl
    REMEDIATIONS_REPLICAS: 2
    SOURCES_IMPL: impl
    SSG_IMPL: impl
    SSG_HOST: http://playbooks-ssg:8080
    STRATEGY: Rolling
    TARGET_CPU_UTILIZATION: 80
    USERS_IMPL: impl
    VULNERABILITIES_IMPL: impl
  targets:
  - namespace:
      $ref: /services/insights/remediations/namespaces/dev-remediations-ci.yml
    ref: b21d58c25252e2c82d7084c87dadd9640c1024aa
    parameters:
      REMEDIATIONS_REPLICAS: 1
      IMAGE_TAG: b21d58c
      PLATFORM_HOSTNAME_URL: ci.cloud.redhat.com
      DB_SSL_ENABLED: false
      ADVISOR_HOST: insights-advisor-api.advisor-ci.svc.cluster.local
      # Reusing BACKOFFICE_HOST from env insights-ci
      COMPLIANCE_HOST: compliance-backend.compliance-ci.svc.cluster.local
      CONTENT_SERVER_HOST: insights-advisor-api.advisor-ci.svc.cluster.local
      CONFIG_MANAGER_HOST: config-manager-service.config-manager-ci.svc.cluster.local
      CONFIG_MANAGER_PORT: '8081'
      HOST_INVENTORY_PORT: '8080'
      RBAC_PORT: '8080'
      PATCHMAN_HOST: patchman-engine-manager.patchman-engine-ci.svc.cluster.local
      RECEPTOR_CONTROLLER_HOST: receptor-controller.receptor-ci.svc.cluster.local
      VULNERABILITIES_HOST: vulnerability-engine-manager.vulnerability-engine-ci.svc.cluster.local
      XJOIN_SEARCH_URL: xjoin-search.xjoin-ci.svc.cluster.local
      SSG_HOST: http://compliance-ssg.compliance-ci.svc.cluster.local:8080
  - namespace:
      $ref: /services/insights/remediations/namespaces/dev-remediations-qa.yml
    ref: b21d58c25252e2c82d7084c87dadd9640c1024aa
    parameters:
      REMEDIATIONS_REPLICAS: 2
      IMAGE_TAG: b21d58c
      PLATFORM_HOSTNAME_URL: qa.cloud.redhat.com
      DB_SSL_ENABLED: false
      ADVISOR_HOST: insights-advisor-api.advisor-qa.svc.cluster.local
      # Reusing BACKOFFICE_HOST from env insights-qa
      COMPLIANCE_HOST: compliance-backend.compliance-qa.svc.cluster.local
      CONTENT_SERVER_HOST: insights-advisor-api.advisor-qa.svc.cluster.local
      CONFIG_MANAGER_HOST: config-manager-service.config-manager-qa.svc.cluster.local
      CONFIG_MANAGER_PORT: '8081'
      HOST_INVENTORY_PORT: '8080'
      RBAC_PORT: '8080'
      PATCHMAN_HOST: patchman-engine-manager.patchman-engine-qa.svc.cluster.local
      RECEPTOR_CONTROLLER_HOST: receptor-controller.receptor-qa.svc.cluster.local
      VULNERABILITIES_HOST: vulnerability-engine-manager.vulnerability-engine-qa.svc.cluster.local
      XJOIN_SEARCH_URL: xjoin-search.xjoin-qa.svc.cluster.local
      SSG_HOST: http://compliance-ssg.compliance-qa.svc.cluster.local:8080
