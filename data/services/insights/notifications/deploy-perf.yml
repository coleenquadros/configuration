  targets:

  # perf
  - namespace:
      $ref: /services/insights/notifications/namespaces/perf-notifications-perf.yml
    # notifications-gw commit hash that determines the clowdapp.yaml version
    ref: d886c3e3f063f18af76bc0a4020ef69b8bd9230f
    parameters:
      CLOUDWATCH_ENABLED: true
      CPU_REQUEST: 200m
      MIN_REPLICAS: 3
      NOTIFICATIONS_LOG_LEVEL: DEBUG
