---
$schema: /app-sre/saas-file-1.yml

labels:
  service: notifications
  platform: insights

name: notifications
description: notifications app on the Insights Platform

app:
  $ref: /services/insights/notifications/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

timeout: 5

managedResourceTypes:
- Deployment
- DeploymentConfig
- Service
- PersistentVolumeClaim

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
  
resourceTemplates:
- name: notifications-backend
  path: /templates/notifications/notifications-backend.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/notifications/namespaces/stage-notifications-stage.yml
    ref: 7ef9fb69bb98fa2539839585ba7be32acfa038aa
    parameters:
      IMAGE_TAG: 4513da9
      DB_SECRET_NAME: notifications-backend-db
      SENTRY_ENV: stage
      SENTRY_ENABLED: false
      COMPONENT_DEBUG_LEVEL: DEBUG
      PROCESSOR_EMAIL_NO_REPLY: no-reply-stage@redhat.com
      REPLICAS: 1
  - namespace:
      $ref: /services/insights/notifications/namespaces/notifications-prod.yml
    ref: 7ef9fb69bb98fa2539839585ba7be32acfa038aa
    parameters:
      IMAGE_TAG: 4513da9
      DB_SECRET_NAME: notifications-backend-db
      SENTRY_ENV: prod
      SENTRY_ENABLED: true
      COMPONENT_DEBUG_LEVEL: DEBUG
      PROCESSOR_EMAIL_NO_REPLY: no-reply@redhat.com
      REPLICAS: 1
- name: notifications-gw
  path: /templates/notifications/notifications-gw.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/notifications/namespaces/stage-notifications-stage.yml
    ref: c2d7492e3fbe0cfd2acccd326d8bd933ce94ccf9
    parameters:
      IMAGE_TAG: 402bd3b
      SENTRY_ENV: stage
      SENTRY_ENABLED: false
      COMPONENT_DEBUG_LEVEL: DEBUG
      REPLICAS: 1
  - namespace:
      $ref: /services/insights/notifications/namespaces/notifications-prod.yml
    ref: c2d7492e3fbe0cfd2acccd326d8bd933ce94ccf9
    parameters:
      IMAGE_TAG: 402bd3b
      SENTRY_ENV: prod
      SENTRY_ENABLED: false
      COMPONENT_DEBUG_LEVEL: DEBUG
      REPLICAS: 1
