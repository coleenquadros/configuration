---
$schema: /app-sre/saas-file-2.yml

labels:
  service: notifications
  platform: insights

name: notifications
description: notifications app on the Insights Platform

app:
  $ref: /services/insights/notifications/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

configurableResources: true

deployResources:
  requests:
    cpu: 300m
    memory: 600Mi
  limits:
    cpu: 300m
    memory: 600Mi

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- Deployment
- DeploymentConfig
- Service
- PersistentVolumeClaim
- CronJob

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

resourceTemplates:
- name: notifications-backend
  path: /templates/notifications/notifications-backend.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/notifications/namespaces/notifications-prod.yml
    ref: 812cb0ce9abd57be3fbc489d377b70aa41d9d43a
    disable: false
    parameters:
      IMAGE_TAG: 0a7726a
      DB_SECRET_NAME: notifications-backend-db
      SENTRY_ENABLED: true
      CLOUDWATCH_LOGGING_ENABLED: true
      CRONJOB_ENABLED: false
      COMPONENT_DEBUG_LEVEL: DEBUG
      PROCESSOR_EMAIL_NO_REPLY: no-reply@redhat.com
      REPLICAS: 1
      MEMORY_LIMIT: 4Gi
      CPU_LIMIT: 3
      MP_MESSAGING_INCOMING_INGRESS_MAX_POLL_INTERVAL_MS: 1200000
      MP_MESSAGING_INCOMING_INGRESS_MAX_POLL_RECORDS: 100
      RBAC_READ_TIMEOUT: 120000
- name: notifications-aggregator
  path: /templates/notifications/notifications-aggregator.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/notifications/namespaces/notifications-prod.yml
    ref: 812cb0ce9abd57be3fbc489d377b70aa41d9d43a
    disable: false
    parameters:
      IMAGE_TAG: 0a7726a
      DB_SECRET_NAME: notifications-backend-db
      SENTRY_ENABLED: true
      CLOUDWATCH_LOGGING_ENABLED: true
      CRONJOB_ENABLED: true
      COMPONENT_DEBUG_LEVEL: DEBUG
- name: notifications-gw
  path: /templates/notifications/notifications-gw.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/notifications/namespaces/notifications-prod.yml
    ref: 812cb0ce9abd57be3fbc489d377b70aa41d9d43a
    disable: false
    parameters:
      IMAGE_TAG: e6bafdc
      SENTRY_ENABLED: true
      CLOUDWATCH_LOGGING_ENABLED: true
      COMPONENT_DEBUG_LEVEL: DEBUG
      REPLICAS: 3
