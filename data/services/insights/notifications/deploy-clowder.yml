    ref: 9f554216759685ea556c10addccda00ed5765cbd
    parameters:
      CLOUDWATCH_ENABLED: true
      CPU_LIMIT: 300m
      CPU_REQUEST: 150m
      KAFKA_CONSUMED_TOTAL_CHECKER_ENABLED: true
      KAFKA_CONSUMED_TOTAL_CHECKER_INITIAL_DELAY: 60m
      KAFKA_CONSUMED_TOTAL_CHECKER_PERIOD: 120m
      MIN_REPLICAS: 3
      MP_MESSAGING_INCOMING_AGGREGATION_THROTTLED_UNPROCESSED_RECORD_MAX_AGE_MS: 180000
      MP_MESSAGING_INCOMING_INGRESS_ENABLED: true
      MP_MESSAGING_INCOMING_INGRESS_MAX_POLL_INTERVAL_MS: 1200000
      MP_MESSAGING_INCOMING_INGRESS_MAX_POLL_RECORDS: 100
      MP_MESSAGING_INCOMING_INGRESS_THROTTLED_UNPROCESSED_RECORD_MAX_AGE_MS: 180000
      NOTIFICATIONS_DISABLE_WEBHOOK_ENDPOINTS_ON_FAILURE: true
      NOTIFICATIONS_LOG_LEVEL: DEBUG
      OB_ENABLED: true
      OB_BACKCHANNEL_FILLER_ENABLED: true
      OB_BRIDGE_NAME: notifications-stage
      PROCESSOR_EMAIL_NO_REPLY: no-reply-stage@redhat.com
      QUARKUS_REST_CLIENT_OB_URL: https://event-bridge-event-bridge-stable.apps.ob-stable.0b9l.p1.openshiftapps.com
      QUARKUS_REST_CLIENT_KC_URL: https://sso.redhat.com
      RBAC_S2S_READ_TIMEOUT: 120000
      SENTRY_DSN: https://fbb2970a5a3c454fa6543707138145c1@o490301.ingest.sentry.io/6193703?environment=
      SENTRY_ENABLED: true
      SOURCES_ENABLED: false
      RECIPIENT_PROVIDER_USE_IT_IMPL: true
      RHEL_ADVISOR_DAILY_DIGEST_ENABLED: true
      NOTIFICATIONS_USE_DEFAULT_TEMPLATE: true
    # upstream:
    #   instance:
    #     $ref: /dependencies/ci-ext/ci-ext.yml
    #   name: RedHatInsights-notifications-backend-gh-build-master
    promotion:
      publish:
      - notifications-engine-stage-deploy-success-channel

  # prod
  - namespace:
      $ref: /services/insights/notifications/namespaces/notifications-prod.yml
    # notifications-backend commit hash that determines the clowdapp-engine.yaml version
    ref: 41ac032e469c30ab62cb311c7e47f950d4d3a054
    parameters:
      CLOUDWATCH_ENABLED: true
      MEMORY_LIMIT: 2Gi
      KAFKA_CONSUMED_TOTAL_CHECKER_ENABLED: false
      MIN_REPLICAS: 3
      MP_MESSAGING_INCOMING_AGGREGATION_THROTTLED_UNPROCESSED_RECORD_MAX_AGE_MS: 180000
      MP_MESSAGING_INCOMING_INGRESS_ENABLED: true
      MP_MESSAGING_INCOMING_INGRESS_MAX_POLL_INTERVAL_MS: 1200000
      MP_MESSAGING_INCOMING_INGRESS_MAX_POLL_RECORDS: 100
      MP_MESSAGING_INCOMING_INGRESS_THROTTLED_UNPROCESSED_RECORD_MAX_AGE_MS: 180000
      NOTIFICATIONS_DISABLE_WEBHOOK_ENDPOINTS_ON_FAILURE: true
      NOTIFICATIONS_LOG_LEVEL: DEBUG
      OB_ENABLED: true
      OB_BACKCHANNEL_FILLER_ENABLED: true
      OB_BRIDGE_NAME: notifications-prod
      PROCESSOR_EMAIL_NO_REPLY: no-reply@redhat.com
      QUARKUS_REST_CLIENT_OB_URL: https://gjklh2bmbuaio30.api.openshift.com
      QUARKUS_REST_CLIENT_KC_URL: https://sso.redhat.com
      RBAC_S2S_READ_TIMEOUT: 120000
      SENTRY_DSN: https://fbb2970a5a3c454fa6543707138145c1@o490301.ingest.sentry.io/6193703?environment=
      SENTRY_ENABLED: true
      RECIPIENT_PROVIDER_USE_IT_IMPL: true
    promotion:
      publish:
      - notifications-engine-prod-deploy-success-channel

