---
$schema: /app-sre/saas-file-2.yml

labels:
  service: insights-legacy
  platform: insights

name: insights-legacy
description: insights-legacy on v3 cluster

app:
  $ref: /services/insights/insights-legacy/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- DeploymentConfig

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

parameters:
  WORK_QUEUE: engine_work

resourceTemplates:
- name: insights-legacy
  path: /deploy/deployment.yml
  url: https://gitlab.cee.redhat.com/insights-release-eng/insights-deployer
  targets:
  - namespace:
      $ref: /services/insights/insights-legacy/namespaces/prod-insights-ci.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: insights-release-eng-insights-deployer-gl-build-master
    parameters:
      MIN_REPLICAS: 1
      ENV_NAME: ci
      TRANSFER_BUCKET: insights-transfer-ci
      SD_S3_BUCKET: sd-archive-store-ci
      SD_WHITELIST: '540155'
  - namespace:
      $ref: /services/insights/insights-legacy/namespaces/prod-insights-qa.yml
    ref: 77b8de3c191a96e7bc8ed06f6d3cc67f7fb59ccd
    parameters:
      MIN_REPLICAS: 2
      ENV_NAME: qa
      SD_S3_BUCKET: sd-archive-store-qa
      SD_WHITELIST: '540155'
  - namespace:
      $ref: /services/insights/insights-legacy/namespaces/prod-insights-prod.yml
    ref: 77b8de3c191a96e7bc8ed06f6d3cc67f7fb59ccd
    parameters:
      MIN_REPLICAS: 64
      ENV_NAME: prod
      SD_S3_BUCKET: sd-archive-store
      SD_WHITELIST: '540155,694947'
      CPU_LIMIT: '2'
      MEMORY_LIMIT: '6000Mi'
