---
$schema: /openshift/namespace-1.yml

labels:
  service: catalog

name: catalog-prod
description: Insights catalog-prod on the Prod v4 cluster

cluster:
  $ref: /openshift/crcp01ue1/cluster.yml

app:
  $ref: /services/insights/catalog/app.yml

environment:
  $ref: /products/insights/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcp01ue1.yml
- $ref: /services/insights/gateway/namespaces/3scale-prod.yml
- $ref: /services/insights/catalog-inventory/namespaces/catalog-inventory-prod.yml
- $ref: /services/insights/approval/namespaces/approval-prod.yml
- $ref: /services/insights/sources/namespaces/sources-prod.yml

managedRoles: true

managedResourceTypes:
- Secret

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/secrets/insights-prod/catalog-prod/catalog-api-secrets
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"

managedTerraformResources: true

terraformResources:
- provider: cloudwatch
  account: insights-prod
  identifier: catalog-prod
  defaults: /terraform/resources/insights/production/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch
- provider: rds
  account: insights-prod
  identifier: catalog-prod
  defaults: /terraform/resources/insights/production/rds/rds-catalog-prod.yml
  overrides:
    snapshot_identifier: catalog-prod-migration
  enhanced_monitoring: true
  output_resource_name: catalog-db
  output_resource_db_name: catalog_production
  parameter_group: /terraform/resources/insights/production/rds/postgres10-parameter-group-catalog-prod.yml

managedExternalResources: true

externalResources: []
