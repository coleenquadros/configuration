---
$schema: /openshift/namespace-1.yml

labels:
  service: automation-hub

name: automation-hub-prod
description: Insights automation-hub-prod on the prod v4 cluster under app interface mgmt

cluster:
  $ref: /openshift/crcp01ue1/cluster.yml

app:
  $ref: /services/insights/automation-hub/app.yml

environment:
  $ref: /products/insights/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcp01ue1.yml
- $ref: /services/insights/gateway/namespaces/3scale-prod.yml

managedRoles: true

managedResourceTypes:
- ConfigMap

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-prod/automation-hub-prod/automation-hub-pulp
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/automation-hub-prod/automation-hub-galaxy
  version: 2
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/automation-hub-prod/automation-hub-s3
  version: 3
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/automation-hub-prod/in-memory-db
  version: 2
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/automation-hub-prod/pulp-key
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/automation-hub-prod/signing-gpg-key
  version: 2
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/automation-hub-prod/signing-script
  version: 1
  annotations:
    qontract.recycle: "true"

managedTerraformResources: true

terraformResources:
- provider: cloudwatch
  account: insights-prod
  identifier: automation-hub-prod-cw
  defaults: /terraform/resources/insights/production/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch
- provider: rds
  account: insights-prod
  identifier: automation-hub-prod
  defaults: /terraform/resources/insights/production/rds/rds-automation-hub-prod.yml
  overrides:
    snapshot_identifier: automation-hub-prod-migration
  enhanced_monitoring: true
  output_resource_name: automation-hub-db
  output_resource_db_name: galaxy_ng
  parameter_group: /terraform/resources/insights/production/rds/postgres12-parameter-group-automation-hub-prod.yml
  reset_password: APPSRE-5037
- provider: elasticache
  account: insights-prod
  identifier: automation-hub-prod-elasticache
  defaults: /terraform/resources/insights/production/elasticache/elasticache-automation-hub-1.yml
  output_resource_name: automation-hub-elasticache-redis
