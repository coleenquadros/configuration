---

$schema: /app-sre/app-1.yml

labels:
  service: automation-hub
  platform: insights

name: automation-hub

description: automation-hub app on the Insights Platform

parentApp:
  $ref: /services/insights/app.yml

serviceOwners:
- name: Ben Thomasson
  email: bthomass@redhat.com

performanceParameters:
  SLO: 90

dependencies:
- $ref: /dependencies/ci-ext/service.yml
- $ref: /dependencies/github/service.yml
- $ref: /dependencies/quay/service.yml
- $ref: /dependencies/openshift/service.yml
- $ref: /dependencies/aws/service.yml

quayRepos:
- org:
    $ref: /dependencies/quay/cloudservices.yml
  items:
  - name: automation-hub-galaxy-api
    public: false
    description: Repo for the automation-hub Insights app
  - name: automation-hub-nginx
    public: false
    description: Repo for the automation-hub Insights app
  - name: automation-hub-postgres
    public: false
    description: Repo for the automation-hub Insights app
  - name: automation-hub-pulp
    public: false
    description: Repo for the automation-hub Insights app
  - name: automation-hub-galaxy-ng
    public: false
    description: Repo for the automation-hub Insights app

codeComponents:
- name: galaxy_ng
  resource: upstream
  url: https://github.com/ansible/galaxy_ng
- name: galaxy-api
  resource: upstream
  url: https://github.com/ansible/galaxy-api
- name: automation-hub-deploy
  resource: upstream
  url: https://github.com/cutwater/automation-hub-deploy
