---
$schema: /app-sre/saas-file-2.yml

labels:
  service: compliance
  platform: insights

name: compliance-perf
description: compliance app on the Insights Platform

app:
  $ref: /services/insights/compliance/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

deployResources:
  requests:
    cpu: 300m
    memory: 600Mi
  limits:
    cpu: 300m
    memory: 600Mi

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: proj-perf-insights-cluster

managedResourceTypes:
- ClowdApp
- ConfigMap
- CronJob
- Deployment
- DeploymentConfig
- HorizontalPodAutoscaler
- Job
- PersistentVolumeClaim
- Service

imagePatterns:
- quay.io/cloudservices

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

parameters:
  PATH_PREFIX: /api

resourceTemplates:
- name: compliance-ssg
  path: /clowdapp.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/compliance-ssg
  targets:
  - namespace:
      $ref: /services/insights/compliance/namespaces/compliance-perf.yml
    ref: main
- name: compliance
  path: /clowdapp.yaml
  url: https://github.com/RedHatInsights/compliance-backend
  targets:
  - namespace:
      $ref: /services/insights/compliance/namespaces/compliance-perf.yml
    ref: master
    parameters:
      SETTINGS__FORCE_IMPORT_SSGS: 'false'
      REPLICAS_BACKEND: 6
      REPLICAS_SIDEKIQ: 6
      FLOORIST_SUSPEND: 'true'
      FLOORIST_IMAGE_TAG: fe12542 # 2022-06-03
      FLOORIST_BUCKET_SECRET_NAME: insights-metrics-export-perf
      FLOORIST_SCHEDULE: '10 0 * * *'
