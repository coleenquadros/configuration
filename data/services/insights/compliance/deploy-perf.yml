---
$schema: /app-sre/saas-file-2.yml

labels:
  service: compliance
  platform: insights

name: compliance-perf
description: compliance app on the Insights Platform

app:
  $ref: /services/insights/compliance/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

deployResources:
  requests:
    cpu: 300m
    memory: 600Mi
  limits:
    cpu: 300m
    memory: 600Mi

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: proj-perf-insights-cluster

managedResourceTypes:
- ClowdApp
- ConfigMap
- CronJob
- Deployment
- DeploymentConfig
- FloorPlan
- HorizontalPodAutoscaler
- Job
- PersistentVolumeClaim
- Service

imagePatterns:
- quay.io/cloudservices

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

parameters:
  PATH_PREFIX: /api

resourceTemplates:
- name: compliance-ssg
  path: /clowdapp.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/compliance-ssg
  targets:
  - namespace:
      $ref: /services/insights/compliance/namespaces/compliance-perf.yml
    ref: main
- name: compliance
  path: /clowdapp.yaml
  url: https://github.com/RedHatInsights/compliance-backend
  targets:
  - namespace:
      $ref: /services/insights/compliance/namespaces/compliance-perf.yml
    ref: master
    parameters:
      SETTINGS__FORCE_IMPORT_SSGS: 'false'
      FLOORIST_SUSPEND: 'true'
      REPLICAS_BACKEND: 1
      REPLICAS_CONSUMER: 1
      REPLICAS_SIDEKIQ: 1
      PRIMARY_REDIS_AS_CACHE: 'false'
      DISABLE_RBAC: 'true'
      MEMORY_LIMIT_CONS: '800Mi'
      MEMORY_REQUEST_CONS: '800Mi'
      CPU_LIMIT_CONS: '500m'
      CPU_REQUEST_CONS: '500m'
      MEMORY_LIMIT_SERV: '1000Mi'
      MEMORY_REQUEST_SERV: '1000Mi'
      CPU_LIMIT_SERV: '700m'
      CPU_REQUEST_SERV: '700m'
      MEMORY_LIMIT_SIDE: '1000Mi'
      MEMORY_REQUEST_SIDE: '1000Mi'
      CPU_LIMIT_SIDE: '1000m'
      CPU_REQUEST_SIDE: '1000m'
