---
$schema: /openshift/namespace-1.yml

labels:
  service: compliance

name: compliance-stage
description: Insights compliance for FedRAMP on stage

cluster:
  $ref: /openshift/insights/crcgovs02ue1/cluster.yml

limitRanges:
  $ref: /dependencies/openshift/limitranges/standard-resource-limits.yml

#quota:
#  $ref: /services/insights/compliance/compliance-quota.yml

app:
  $ref: /services/insights/compliance/app.yml

environment:
  $ref: /products/insights/environments/fedramp-stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcgovs02ue1.yml
- $ref: /services/insights/gateway/namespaces/3scale-fedramp-stage.yml
# - $ref: /services/insights/remediations/namespaces/remediations-fedramp-stage.yml

managedRoles: true

sharedResources:
- $ref: /services/insights/shared-resources/fedramp-stage.yml

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-stage/compliance-stage/compliance-backend
  version: 4
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-fedramp-stage/account.yml
  resources:
  - provider: rds
    identifier: compliance-stage
    defaults: /terraform/resources/insights/stage/rds/postgres10-rds-1.yml
    parameter_group: /terraform/resources/insights/stage/rds/postgres10-parameter-group-compliance-stage.yml
    output_resource_name: compliance-db
    enhanced_monitoring: true
  - provider: cloudwatch
    identifier: compliance-stage
    defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-2.yml
    output_resource_name: cloudwatch
    es_identifier: kibana-elasticsearch
  - provider: elasticache
    identifier: compliance-fedramp-stage-elasticache-clowder
    defaults: /terraform/resources/insights/fedramp/stage/elasticache/elasticache-compliance-2.yml
    parameter_group: /terraform/resources/insights/fedramp/stage/elasticache/elasticache-compliance-sidekiq-parameter-group.yml
    output_resource_name: in-memory-db
