---
$schema: /app-sre/saas-file-2.yml

labels:
  service: compliance
  platform: insights

name: compliance
description: compliance app on the Insights Platform

app:
  $ref: /services/insights/compliance/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- ClowdApp
- ConfigMap
- CronJob
- Deployment
- DeploymentConfig
- HorizontalPodAutoscaler
- Job
- PersistentVolumeClaim
- Service

imagePatterns:
- quay.io/cloudservices

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy
  image:
    path: insights/quay/cloudservices-push
    field: all

parameters:
  PATH_PREFIX: /api

resourceTemplates:
- name: compliance-ssg
  path: /clowdapp.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/compliance-ssg
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      MIN_REPLICAS: 1
  - namespace:
      $ref: /services/insights/compliance/namespaces/stage-compliance-stage.yml
    ref: 016e1d587bd7afa817b69fc8c9aae75dc8180841
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: insights-platform-compliance-ssg-gl-build-main
    parameters:
      IMAGE_TAG: 016e1d5
  - namespace:
      $ref: /services/insights/compliance/namespaces/compliance-fedramp-stage.yml
    ref: 016e1d587bd7afa817b69fc8c9aae75dc8180841
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: insights-platform-compliance-ssg-gl-build-main
    parameters:
      IMAGE_TAG: 016e1d5
  - namespace:
      $ref: /services/insights/compliance/namespaces/compliance-prod.yml
    ref: 016e1d587bd7afa817b69fc8c9aae75dc8180841
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: insights-platform-compliance-ssg-gl-build-main
    parameters:
      IMAGE_TAG: 016e1d5
- name: compliance
  path: /clowdapp.yaml
  url: https://github.com/redhatinsights/compliance-backend
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      REPLICAS_BACKEND: 1
      REPLICAS_SIDEKIQ: 1
      REDIS_SSL: 'false'
      SETTINGS__REPORT_DOWNLOAD_SSL_ONLY: 'false'
  - namespace:
      $ref: /services/insights/compliance/namespaces/stage-compliance-stage.yml
    ref: f5a61a688c92d2d4469cef72c0623b207289d92e
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-compliance-backend-gh-build-master
    parameters:
      IMAGE_TAG: f5a61a6
  - namespace:
      $ref: /services/insights/compliance/namespaces/compliance-fedramp-stage.yml
    ref: f5a61a688c92d2d4469cef72c0623b207289d92e
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-compliance-backend-gh-build-master
    parameters:
      IMAGE_TAG: f5a61a6
  - namespace:
      $ref: /services/insights/compliance/namespaces/compliance-prod.yml
    ref: f5a61a688c92d2d4469cef72c0623b207289d92e
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-compliance-backend-gh-build-master
    parameters:
      IMAGE_TAG: f5a61a6
      REPLICAS_BACKEND: 6
      REPLICAS_SIDEKIQ: 6
