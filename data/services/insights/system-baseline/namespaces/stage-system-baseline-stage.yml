---
$schema: /openshift/namespace-1.yml

labels:
  service: system-baseline

name: system-baseline-stage
description: Insights system-baseline-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/crc-stg-01/cluster.yml

quota:
  $ref: /services/insights/system-baseline/system-baseline-quota.yml

app:
  $ref: /services/insights/system-baseline/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crc-stg-01.yml
- $ref: /services/insights/gateway/namespaces/stage-3scale-stage.yml
- $ref: /services/insights/drift/namespaces/stage-drift-stage.yml
- $ref: /services/insights/historical-system-profiles/namespaces/stage-historical-system-profiles-stage.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-stage
  identifier: system-baseline-stage
  defaults: /terraform/resources/insights/stage/rds/postgres10-rds-1.yml
  parameter_group: /terraform/resources/insights/stage/rds/postgres10-parameter-group-system-baseline-stage.yml
  output_resource_name: system-baseline-db
  enhanced_monitoring: true
- provider: cloudwatch
  account: insights-stage
  identifier: system-baseline-stage
  defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch
