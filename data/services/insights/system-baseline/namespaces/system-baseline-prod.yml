---
$schema: /openshift/namespace-1.yml

labels:
  service: system-baseline

name: system-baseline-prod
description: Insights system-baseline-prod on the v4 prod cluster

cluster:
  $ref: /openshift/crcp01ue1/cluster.yml

app:
  $ref: /services/insights/system-baseline/app.yml

environment:
  $ref: /products/insights/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcp01ue1.yml
- $ref: /services/insights/gateway/namespaces/3scale-prod.yml
- $ref: /services/insights/drift/namespaces/drift-prod.yml
- $ref: /services/insights/historical-system-profiles/namespaces/historical-system-profiles-prod.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: resource
  path: /insights-prod/shared/private-image-puller.serviceaccount.yaml
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-prod/system-baseline-prod/drift-interpod-comms
  version: 1
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"

sharedResources:
- $ref: /services/app-sre/shared-resources/splunk-creds.yml
- $ref: /services/insights/shared-resources/metrics-export-prod.yml

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-prod/account.yml
  resources:
  - provider: cloudwatch
    identifier: system-baseline-prod
    defaults: /terraform/resources/insights/production/cloudwatch/cloudwatch-1.yml
    output_resource_name: cloudwatch
    es_identifier: kibana-elasticsearch
  - provider: rds
    identifier: system-baseline-prod
    defaults: /terraform/resources/insights/production/rds/rds-system-baseline-prod.yml
    overrides:
      snapshot_identifier: system-baseline-prod-migration
    parameter_group: /terraform/resources/insights/production/rds/postgres10-parameter-group-system-baseline-prod.yml
    output_resource_name: system-baseline-db
    output_resource_db_name: baselinedb
    enhanced_monitoring: true
