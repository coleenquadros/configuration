    $ref: /dependencies/quay/cloudservices.yml
  items:
  - name: insights-3scale
    public: false
    description: Repo for the gateway Insights app
  - name: apicast-test-services
    public: false
    description: Test app for the insights 3scale gateway
  - name: platform-logger
    public: false
    description: Repo for the platform-logger Insights app

codeComponents:
