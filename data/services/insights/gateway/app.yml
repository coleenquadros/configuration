$schema: /app-sre/app-1.yml

labels:
  service: gateway
  platform: insights
  type: core

name: gateway

description: |
  3scale is the API gateway for all the backend applications running on the platform.
  Its responsible for -
  * Providing a unified API entrypoint for the platform and aggregates all application APIs
  * Authenticating all API requests
  * Retrieving and appending entitlement information to all requests for application services to use

architectureDocument: https://clouddot.pages.redhat.com/docs/dev/services/3scale.html
sopsUrl: https://clouddot.pages.redhat.com/docs/dev/developer-references/sop/3scale.html
