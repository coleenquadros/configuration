---
$schema: /openshift/namespace-1.yml

labels:
  service: gateway

name: 3scale-stage
description: Insights 3scale-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/crcs02ue1/cluster.yml

app:
  $ref: /services/insights/gateway/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcs02ue1.yml
- $ref: /services/insights/cloud-connector/namespaces/stage.yml
- $ref: /services/insights/notifications/namespaces/stage-notifications-stage.yml
- $ref: /services/insights/playbook-dispatcher/namespaces/stage.yml
- $ref: /services/insights/sources/namespaces/stage-sources-stage.yml
- $ref: /services/insights/ros/namespaces/stage-ros-stage.yml
- $ref: /services/insights/rbac/namespaces/stage-rbac-stage.yml
- $ref: /services/insights/patchman/namespaces/stage-patchman-engine-stage.yml
- $ref: /services/insights/host-inventory/namespaces/stage-host-inventory-stage.yml
- $ref: /services/insights/hccm/namespaces/stage-hccm-stage.yml
- $ref: /services/insights/edge/namespaces/stage-edge-stage.yml
- $ref: /services/insights/cloudigrade/namespaces/stage-cloudigrade-stage.yml
- $ref: /services/insights/policies/namespaces/stage-policies-stage.yml
- $ref: /services/insights/historical-system-profiles/namespaces/stage-historical-system-profiles-stage.yml
- $ref: /services/insights/system-baseline/namespaces/stage-system-baseline-stage.yml
- $ref: /services/insights/advisor/namespaces/stage-advisor-stage.yml
- $ref: /services/insights/rhsm/namespaces/stage-rhsm-stage.yml
- $ref: /services/insights/config-manager/namespaces/config-manager-stage.yml
- $ref: /services/insights/remediations/namespaces/stage-remediations-stage.yml

managedRoles: true

managedResourceTypes:
- Route

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: resource-template
  type: jinja2
  path: /insights-stage/3scale-stage/api-gateway-stage.route.yml
  variables:
    host: api-gateway-stage.apps.crcs02ue1.urby.p1.openshiftapps.com
- provider: resource-template
  type: jinja2
  path: /insights-stage/3scale-stage/gateway-stage.route.yml
  variables:
    host: gateway-stage.apps.crcs02ue1.urby.p1.openshiftapps.com
- provider: vault-secret
  path: insights/secrets/insights-stage/3scale-stage/apicast-configuration-url-secret
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/3scale-stage/apicast-insights-3scale-config
  version: 78
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/3scale-stage/apicast-insights-services-ephemeral-jwt-pub-key
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/3scale-stage/cloudservices-threescale-pull-secret
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-stage/3scale-stage/gateway-server
  version: 5
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/backoffice/preprod/3scale-api-gw
  version: 8
  annotations:
    qontract.recycle: "true"

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-stage/account.yml
  resources:
  - provider: cloudwatch
    identifier: cw-3scale-stage
    defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-2.yml
    output_resource_name: cloudwatch
    es_identifier: kibana-elasticsearch
  - provider: elasticache
    identifier: gateway-elasticache
    defaults: /terraform/resources/insights/stage/elasticache/elasticache-gateway-1.yml
    output_resource_name: gateway-redis
