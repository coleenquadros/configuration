---
$schema: /app-sre/saas-file-1.yml

labels:
  service: compliance-ssg
  platform: insights

name: compliance-ssg
description: Compliance SSG playbooks app on the Insights Platform

app:
  $ref: /services/insights/compliance-ssg/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

timeout: 5

managedResourceTypes:
- ClowdApp

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

parameters:
  CLOWDER_ENABLED: "true"

resourceTemplates:

- name: compliance-ssg
  path: /clowdapp.yaml
  url: https://github.com/RedHatInsights/compliance-ssg
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      MIN_REPLICAS: 1
