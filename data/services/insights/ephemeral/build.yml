---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: ephemeral-namespace-operator

name: ci-ext-ephemeral-namespace-operator-jobs
description: ephemeral-namespace-operator ci-ext jobs

app:
  $ref: /services/insights/ephemeral/app.yml

instance:
  $ref: /dependencies/ci-ext/ci-ext.yml

type: jobs

config:
- project:
    name: ephemeral-namespace-operator-stage
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: ephemeral-namespace-operator
    quay_org: cloudservices
    jobs:
    - "insights-operator-gh-pr-check":
        display_name: ephemeral-namespace-operator pr-check
        branch: main
        trigger_exclude_path: 'docs/.*\n.*\.adoc'
    - 'gh-build-catalog-master-with-upstream':
        display_name: ephemeral-namespace-operator catalog build main
        upstream: RedHatInsights-ephemeral-namespace-operator-gh-build-main
        bundle_image: quay.io/cloudservices/ephemeral-namespace-operator-bundle
        catalog_image: quay.io/cloudservices/ephemeral-namespace-operator-index
    - "insights-gh-pipeline":
        display_name: ephemeral-namespace-operator pipeline
        branch: main
        trigger_exclude_path: 'docs/.*\n.*\.adoc'
        status_context: ci.ext.devshift.net PR pipeline
