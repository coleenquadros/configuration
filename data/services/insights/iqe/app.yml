---

$schema: /app-sre/app-1.yml

labels:
  service: iqe
  platform: insights

name: iqe

description: iqe app on the Insights Platform

parentApp:
  $ref: /services/insights/app.yml

serviceOwners:
- name: Insights QA
  email: insights-qa@redhat.com

performanceParameters:
  SLO: 90

dependencies:
- $ref: /dependencies/github/service.yml
- $ref: /dependencies/quay/service.yml
- $ref: /dependencies/openshift/service.yml

quayRepos:
- org:
    $ref: /dependencies/quay/cloudservices.yml
  items:
  - name: iqe-tests
    public: false
    description: Repo for the iqe Insights app
  - name: iqe-core
    public: false
    description: Repo for the iqe Insights app
  - name: iqe-perf-locust-base
    public: false
    description: Repo for the iqe Insights app
  - name: iqe-perf-runner
    public: false
    description: Repo for the iqe Insights app

codeComponents:
- name: iqe-perf-plugin
  resource: upstream
  url: https://github.com/RedHatInsights/iqe-perf-plugin
