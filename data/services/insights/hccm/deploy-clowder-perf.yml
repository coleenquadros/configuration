  url: https://github.com/project-koku/koku-daily
  targets:
    #Performance
  - namespace:
      $ref: /services/insights/hccm/namespaces/perf-hccm-perf.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
