---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: marketplace

name: ci-int-marketplace-jobs
description: marketplace ci-int jobs

app:
  $ref: /services/insights/marketplace/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

type: jobs

config:
- project:
    name: marketplace
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: marketplace-processor
    quay_org: cloudservices
    jobs:
    - "insights-marketplace-gh-pr-check":
        display_name: marketplace pr security scan
        pr_check_script_path: 'make scan_project'
    - "insights-marketplace-gh-build-master":
        display_name: marketplace master security scan
        build_deploy_script_path: 'make scan_project'
    - 'insights-marketplace-s3-sync-psi':
        display_name: 'insights-marketplace-s3-sync-psi'
        cron_expression: '0 10 * * *'
    - 'insights-marketplace-s3-sync-ibm':
        display_name: 'insights-marketplace-s3-sync-ibm'
        cron_expression: '0 10 * * *'
