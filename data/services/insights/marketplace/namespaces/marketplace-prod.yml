---
$schema: /openshift/namespace-1.yml

labels:
  service: marketplace

name: marketplace-prod
description: Marketplace PROD under app-interface management

cluster:
  $ref: /openshift/crcp01ue1/cluster.yml

app:
  $ref: /services/insights/marketplace/app.yml

environment:
  $ref: /products/insights/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcp01ue1.yml
- $ref: /services/insights/gateway/namespaces/3scale-prod.yml

managedRoles: true

managedResourceTypes:
- ConfigMap
- Secret

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-prod/marketplace-prod/marketplace-secret
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: resource
  path: /insights-prod/marketplace-prod/marketplace-app.configmap.yaml
- provider: resource
  path: /insights-prod/marketplace-prod/marketplace-db.configmap.yaml
- provider: resource
  path: /insights-prod/marketplace-prod/marketplace-env.configmap.yaml
# Templated secret for rds instance.
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-prod/marketplace-prod/marketplace-rds.secret.yaml
- provider: vault-secret
  path: app-sre/integrations-output/terraform-resources/insights-prod/marketplace-prod/marketplace-s3
  version: 1
  annotations:
    qontract.recycle: "true"

managedTerraformResources: true

terraformResources:
- provider: s3
  account: insights-prod
  identifier: open-marketplace-prod
  defaults: /terraform/resources/s3-gdpr-1.yml
  output_resource_name: marketplace-s3
- provider: cloudwatch
  account: insights-prod
  identifier: marketplace-prod
  defaults: /terraform/resources/insights/production/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch
