---
$schema: /openshift/namespace-1.yml

labels:
  service: marketplace

name: marketplace-stage
description: Marketplace stage on Stage cluster under app-interface management

cluster:
  $ref: /openshift/insights/crc-stage-01.yml

app:
  $ref: /services/insights/marketplace/app.yml

managedRoles: true

managedResourceTypes:
- Secret

openshiftResources:
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-stage/marketplace-stage/marketplace-secret
  version: 2

managedTerraformResources: true

terraformResources:
- provider: s3
  account: insights-stage
  identifier: open-marketplace-stage
  defaults: /terraform/resources/s3-gdpr-1.yml
  output_resource_name: marketplace-s3
- provider: rds
  account: insights-stage
  identifier: marketplace-stage
  defaults: /terraform/resources/insights/stage/rds-1.yml
  output_resource_name: marketplace-db
- provider: cloudwatch
  account: insights-stage
  identifier: marketplace-stage
  defaults: /terraform/resources/insights/stage/cloudwatch-1.yml
  output_resource_name: cloudwatch
