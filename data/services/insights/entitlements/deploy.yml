---
$schema: /app-sre/saas-file-2.yml

labels:
  service: entitlements
  platform: insights

name: entitlements
description: entitlements app on the Insights Platform

app:
  $ref: /services/insights/entitlements/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- Deployment
- DeploymentConfig
- Service
- ConfigMap
- Frontend

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

# Generally, the resource template section should follow the convention described in https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/app-sre/continuous-delivery-in-app-interface.md#overview
# This practically means that targets deploying the same template should reside under the same resource template.
# This SaaS file is an exception since it deploys business specific configuration that is strictly validated in the upstream repository.
# Slack thread: https://coreos.slack.com/archives/CCRND57FW/p1634066186435700

resourceTemplates:

# Stage environment
- name: entitlements-api-go-stage
  path: /deployment/deploy.yml
  url: https://github.com/RedHatInsights/entitlements-api-go
  parameters:
    REPLICAS: 2
  targets:
  - namespace:
      $ref: /services/insights/entitlements/namespaces/stage-entitlements-stage.yml
    ref: master
    parameters:
      SUBS_HOST: https://subscription.stage.api.redhat.com
      RUN_BUNDLE_SYNC: true
- name: entitlements-bundle-config-stage
  path: /configs/stage/bundles.yml
  url: https://github.com/RedHatInsights/entitlements-config
  targets:
  - namespace:
      $ref: /services/insights/entitlements/namespaces/stage-entitlements-stage.yml
    ref: 3a0f90065c8c4bd4b0503956c10b5ce5e244f3dc

