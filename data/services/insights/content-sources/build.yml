---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: content-sources

name: ci-int-content-sources-jobs
description: content-sources ci-int jobs

app:
  $ref: /services/insights/content-sources/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

type: jobs

config:
- project:
    name: content-sources-frontend
    label: insights
    node: insights
    gh_org: content-services
    gh_repo: content-sources-frontend
    quay_org: cloudservices
    white_list_target_branches: main
    build_deploy_script_path: "./.rhcicd/build_deploy.sh"
    pr_check_script_path: "./.rhcicd/pr_check.sh"
    jobs:
    - "insights-gh-build-master":
        display_name: content-sources-frontend build-master
        branch: main
        slack_channel_notification: content-services-dev
    - "insights-gh-pr-check":
        display_name: content-sources-frontend pr-check
        branch: main
- project:
    name: content-sources-backend
    label: insights
    node: rhel8
    gh_org: content-services
    gh_repo: content-sources-backend
    quay_org: cloudservices
    build_deploy_script_path: "./.rhcicd/build_deploy.sh"
    pr_check_script_path: "./.rhcicd/pr_check.sh"
    jobs:
    - "insights-gh-build-master":
        display_name: content-sources-backend build-master
        branch: main
        slack_channel_notification: content-services-dev
    - "hms-gh-pr-check":
        display_name: content-sources-backend pr-check
        branch: main
    - "insights-gh-build-master":
        display_name: content-sources-backend build-prod-freeze
        branch: 2023-prod-freeze
        slack_channel_notification: content-services-dev
    - "hms-gh-pr-check":
        display_name: content-sources-backend pr-check-prod-freeze
        branch: 2023-prod-freeze

