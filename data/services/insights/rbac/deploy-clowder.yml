---
$schema: /app-sre/saas-file-2.yml

labels:
  service: rbac
  platform: insights

name: rbac-clowder
description: rbac app on the Insights Platform

app:
  $ref: /services/insights/rbac/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: team-clouddot-info

managedResourceTypes:
- ClowdApp
- Frontend

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

parameters:
  CLOWDER_ENABLED: "true"

resourceTemplates:
- name: rbac-frontend
  path: /deploy/frontend.yaml
  url: https://github.com/RedHatInsights/insights-rbac-ui
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/consoledot-frontend-stage.yml
    ref: 1e7f89c0fac0ec1ea75fa16baa0a5a7f1ef6d583
    parameters:
      ENV_NAME: "env-stage"

- name: rbac
  path: /deploy/rbac-clowdapp.yml
  url: https://github.com/RedHatInsights/insights-rbac
  parameters:
    CPU_LIMIT: '1'
    MAX_REPLICAS: 8
    MEMORY_LIMIT: 1Gi
    MIN_REPLICAS: 6
    PGSSLMODE: verify-full
    PERMISSION_SEEDING_ENABLED: 'False'
    ROLE_SEEDING_ENABLED: 'False'
    GROUP_SEEDING_ENABLED: 'False'
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ocm.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-insights-rbac-gh-build-master
    parameters:
      ENV_NAME: env-ocm
      DISABLE_MIGRATE: "False"
      SERVICE_MIGRATE_AND_SEED_ON_INIT: "True"
      WORKER_MIGRATE_AND_SEED_ON_INIT: "False"
      EPH_ENV: "True"
      CLOWDER_ENABLED: "true"
      PERMISSION_SEEDING_ENABLED: 'True'
      ROLE_SEEDING_ENABLED: 'True'
      GROUP_SEEDING_ENABLED: 'True'
      CELERY_INITIAL_DELAY_SEC: 120
      CELERY_PERIOD_SEC: 10
      MIN_WORKER_REPLICAS: 0
      MIN_SCHEDULER_REPLICAS: 0
      MIN_REPLICAS: 1
      SERVE_FROM_PUBLIC_SCHEMA: "True"
      AUTHENTICATE_WITH_ORG_ID: "True"
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    ref: internal  # populated by bonfire
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    parameters:
      DISABLE_MIGRATE: "False"
      SERVICE_MIGRATE_AND_SEED_ON_INIT: "True"
      WORKER_MIGRATE_AND_SEED_ON_INIT: "False"
      EPH_ENV: "True"
      CLOWDER_ENABLED: "true"
      PERMISSION_SEEDING_ENABLED: 'True'
      ROLE_SEEDING_ENABLED: 'True'
      GROUP_SEEDING_ENABLED: 'True'
      CELERY_INITIAL_DELAY_SEC: 120
      CELERY_PERIOD_SEC: 10
      MIN_WORKER_REPLICAS: 0
      MIN_SCHEDULER_REPLICAS: 0
      MIN_REPLICAS: 1
      SERVE_FROM_PUBLIC_SCHEMA: "True"
      NOTIFICATIONS_ENABLED: "True"
      NOTIFICATIONS_RH_ENABLED: "True"
      AUTHENTICATE_WITH_ORG_ID: "True"
      KAFKA_ENABLED: "True"
  - namespace:
      $ref: /services/insights/rbac/namespaces/stage-rbac-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-insights-rbac-gh-build-master
    parameters:
      ENV_NAME: stage
      DISABLE_MIGRATE: "True"
      SERVICE_MIGRATE_AND_SEED_ON_INIT: "False"
      WORKER_MIGRATE_AND_SEED_ON_INIT: "True"
      EPH_ENV: "False"
      CLOWDER_ENABLED: "true"
      PERMISSION_SEEDING_ENABLED: 'False'
      ROLE_SEEDING_ENABLED: 'False'
      GROUP_SEEDING_ENABLED: 'False'
      CELERY_WORKER_CPU_LIMIT: '700m'
      CELERY_WORKER_MEMORY_LIMIT: '1Gi'
      CONFIG_MAP_RESTART: '2022-01-07'
      SERVE_FROM_PUBLIC_SCHEMA: "True"
      NOTIFICATIONS_ENABLED: "True"
      NOTIFICATIONS_RH_ENABLED: "True"
      RBAC_DESTRUCTIVE_ENABLED_UNTIL: 05-12-2022
      AUTHENTICATE_WITH_ORG_ID: "True"
      CW_NULL_WORKAROUND: "False"
      GUNICORN_WORKER_MULTIPLIER: "4"
      KAFKA_ENABLED: "True"
      DB_SECRET_NAME: rbac-db-postgres14
      ACCESS_CACHE_ENABLED: "False"
      GLITCHTIP_SECRET: insights-rbac-stage-dsn
  - namespace:
      $ref: /services/insights/rbac/namespaces/rbac-prod.yml
    ref: cb70ceaf7a65b548514f6541314a22c0044e5a2e
    parameters:
      ENV_NAME: prod
      DISABLE_MIGRATE: "True"
      SERVICE_MIGRATE_AND_SEED_ON_INIT: "False"
      WORKER_MIGRATE_AND_SEED_ON_INIT: "True"
      EPH_ENV: "False"
      CLOWDER_ENABLED: "true"
      PERMISSION_SEEDING_ENABLED: 'False'
      ROLE_SEEDING_ENABLED: 'False'
      GROUP_SEEDING_ENABLED: 'False'
      REDIS_MAX_CONNECTIONS: "20"
      REDIS_SOCKET_CONNECT_TIMEOUT: "0.5"
      REDIS_SOCKET_TIMEOUT: "0.5"
      CELERY_WORKER_CPU_LIMIT: '1'
      CELERY_WORKER_MEMORY_REQUEST: 512Mi
      CELERY_WORKER_MEMORY_LIMIT: '1Gi'
      CELERY_SCHEDULER_CPU_LIMIT: '1'
      CELERY_SCHEDULER_MEMORY_REQUEST: 512Mi
      CELERY_SCHEDULER_MEMORY_LIMIT: '1Gi'
      MAX_REPLICAS: 25
      MIN_REPLICAS: 6
      RBAC_DESTRUCTIVE_ENABLED_UNTIL: 06-10-2022
      SERVE_FROM_PUBLIC_SCHEMA: "True"
      NOTIFICATIONS_ENABLED: "True"
      NOTIFICATIONS_RH_ENABLED: "True"
      GUNICORN_WORKER_MULTIPLIER: "4"
      CW_NULL_WORKAROUND: "False"
      AUTHENTICATE_WITH_ORG_ID: "True"
      KAFKA_ENABLED: "True"
      GLITCHTIP_SECRET: insights-rbac-prod-dsn
