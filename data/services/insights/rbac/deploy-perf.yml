---
$schema: /app-sre/saas-file-1.yml

labels:
  service: rbac
  platform: insights

name: rbac-perf
description: rbac app on the Insights Platform

app:
  $ref: /services/insights/rbac/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: proj-perf-insights-cluster

timeout: 5

managedResourceTypes:
- Deployment
- DeploymentConfig
- PersistentVolumeClaim
- Service

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

resourceTemplates:
- name: rbac
  path: /templates/rbac/rbac.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  parameters:
    CPU_LIMIT: '1'
    MAX_REPLICAS: 5
    MEMORY_LIMIT: 1Gi
    MIN_REPLICAS: 2
    PGSSLMODE: verify-full
    PERMISSION_SEEDING_ENABLED: 'False'
    ROLE_SEEDING_ENABLED: 'False'
    GROUP_SEEDING_ENABLED: 'False'
    CW_NULL_WORKAROUND: 'true'
  targets:
#  - namespace:
#      $ref: /services/insights/rbac/namespaces/stage-rbac-stage.yml
#    ref: 91011aa706772d4be92f93c7d6e984bc965d329d
#    parameters:
#      IMAGE_TAG: ebd29a5
#      HABERDASHER_EMITTER: kafka
#      HABERDASHER_KAFKA_BOOTSTRAP: ${KAFKA_BOOTSTRAP_HOST}:9092
#      HABERDASHER_KAFKA_TOPIC: platform.logging.logs
#      HABERDASHER_LABELS: {"app": "rbac"}
#      HABERDASHER_TAGS: ["rbac"]
  - namespace:
      $ref: /services/insights/rbac/namespaces/perf-rbac-perf.yml
    ref: b917810a8ddc1b4e77671b174812eb81d8a029d4
    parameters:
      IMAGE_TAG: fc901ec
      MAX_REPLICAS: 1
      MIN_REPLICAS: 1
      TESTING_APPLICATION: test
      BYPASS_BOP_VERIFICATION: 'True'
      HABERDASHER_EMITTER: kafka
      HABERDASHER_KAFKA_BOOTSTRAP: ${KAFKA_BOOTSTRAP_HOST}:9092
      HABERDASHER_KAFKA_TOPIC: platform.logging.logs
      HABERDASHER_LABELS: {"app": "rbac"}
      HABERDASHER_TAGS: ["rbac"]

- name: scheduler
  path: /templates/rbac/scheduler.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/rbac/namespaces/perf-rbac-perf.yml
    ref: f4514d1324c1f9e977f1f0dc6fb8aa21d6345fb7
    parameters:
      IMAGE_TAG: 8e729bc

- name: worker
  path: /templates/rbac/worker.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  parameters:
    PGSSLMODE: verify-full
  targets:
  - namespace:
      $ref: /services/insights/rbac/namespaces/perf-rbac-perf.yml
    ref: a47921be6b032d8263acf963875a7ef421562454
    parameters:
      IMAGE_TAG: 8e729bc

- name: rbac-redis
  path: /templates/rbac/redis.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  parameters:
    VOLUME_CAPACITY: 10Gi
    IMAGE: quay.io/cloudservices/redis
    IMAGE_TAG: latest
  targets:
  - namespace:
      $ref: /services/insights/rbac/namespaces/perf-rbac-perf.yml
    ref: 8cd383a274464d16635ed6bfda0edfa1e8ae6657
