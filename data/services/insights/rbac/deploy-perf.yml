---
$schema: /app-sre/saas-file-2.yml

labels:
  service: rbac
  platform: insights

name: rbac-perf
description: rbac app on the Insights Platform

app:
  $ref: /services/insights/rbac/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: proj-perf-insights-cluster

managedResourceTypes:
- ClowdApp

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

resourceTemplates:
- name: model-access-permissions-yml-perf
  path: /_private/configmaps/stage/model-access-permissions.configmap.yml
  url: https://github.com/RedHatInsights/rbac-config
  targets:
  - namespace:
      $ref: /services/insights/rbac/namespaces/perf-rbac-perf.yml
    ref: 9edc3ffef993fb1ebfdfab3bacea9e99ac0955ab
    delete: true

- name: rbac-config-yml-perf
  path: /_private/configmaps/stage/rbac-config.yml
  url: https://github.com/RedHatInsights/rbac-config
  targets:
  - namespace:
      $ref: /services/insights/rbac/namespaces/perf-rbac-perf.yml
    ref: 9edc3ffef993fb1ebfdfab3bacea9e99ac0955ab
    delete: true

- name: rbac
  path: /deploy/rbac-clowdapp.yml
  url: https://github.com/RedHatInsights/insights-rbac
  parameters:
    CPU_LIMIT: '1'
    MAX_REPLICAS: 5
    MEMORY_LIMIT: 1Gi
    MIN_REPLICAS: 2
    PGSSLMODE: verify-full
    PERMISSION_SEEDING_ENABLED: 'False'
    ROLE_SEEDING_ENABLED: 'False'
    GROUP_SEEDING_ENABLED: 'False'
  targets:
  - namespace:
      $ref: /services/insights/rbac/namespaces/perf-rbac-perf.yml
    ref: master
    delete: true
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-insights-rbac-gh-build-master
    parameters:
      ENV_NAME: perf
      HABERDASHER_EMITTER: kafka
      HABERDASHER_KAFKA_BOOTSTRAP: ${KAFKA_BOOTSTRAP_HOST}:9092
      HABERDASHER_KAFKA_TOPIC: platform.logging.logs
      HABERDASHER_LABELS: {"app": "rbac"}
      HABERDASHER_TAGS: ["rbac"]
      DISABLE_MIGRATE: "True"
      EPH_ENV: "False"
      CLOWDER_ENABLED: "true"
      PERMISSION_SEEDING_ENABLED: 'False'
      ROLE_SEEDING_ENABLED: 'False'
      GROUP_SEEDING_ENABLED: 'False'
      CELERY_WORKER_CPU_LIMIT: '700m'
      CELERY_WORKER_MEMORY_LIMIT: '1Gi'
