---
$schema: /app-sre/saas-file-1.yml

labels:
  service: rbac
  platform: insights

name: rbac
description: rbac app on the Insights Platform

app:
  $ref: /services/insights/rbac/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

timeout: 5

managedResourceTypes:
- Deployment
- DeploymentConfig
- PersistentVolumeClaim
- Service
- ConfigMap

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

resourceTemplates:
- name: model-access-permissions-yml-ci
  path: /_private/configmaps/ci/model-access-permissions.configmap.yml
  url: https://github.com/RedHatInsights/rbac-config
  targets:
  - namespace:
      $ref: /services/insights/rbac/namespaces/dev-rbac-ci.yml
    ref: 323445789f9d60a80ccd3ece4993ab27ab74eb55

- name: rbac-config-yml-ci
  path: /_private/configmaps/ci/rbac-config.yml
  url: https://github.com/RedHatInsights/rbac-config
  targets:
  - namespace:
      $ref: /services/insights/rbac/namespaces/dev-rbac-ci.yml
    ref: 323445789f9d60a80ccd3ece4993ab27ab74eb55

- name: model-access-permissions-yml-qa
  path: /_private/configmaps/qa/model-access-permissions.configmap.yml
  url: https://github.com/RedHatInsights/rbac-config
  targets:
  - namespace:
      $ref: /services/insights/rbac/namespaces/dev-rbac-qa.yml
    ref: 323445789f9d60a80ccd3ece4993ab27ab74eb55

- name: rbac-config-yml-qa
  path: /_private/configmaps/qa/rbac-config.yml
  url: https://github.com/RedHatInsights/rbac-config
  targets:
  - namespace:
      $ref: /services/insights/rbac/namespaces/dev-rbac-qa.yml
    ref: 323445789f9d60a80ccd3ece4993ab27ab74eb55

- name: rbac
  path: /templates/rbac/rbac.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  parameters:
    CPU_LIMIT: '1'
    MAX_REPLICAS: 5
    MEMORY_LIMIT: 1Gi
    MIN_REPLICAS: 2
    PGSSLMODE: verify-full
    PERMISSION_SEEDING_ENABLED: 'False'
    ROLE_SEEDING_ENABLED: 'False'
    GROUP_SEEDING_ENABLED: 'False'
  targets:
#  - namespace:
#      $ref: /services/insights/rbac/namespaces/stage-rbac-stage.yml
#    ref: 91011aa706772d4be92f93c7d6e984bc965d329d
#    parameters:
#      IMAGE_TAG: ebd29a5
#      HABERDASHER_EMITTER: kafka
#      HABERDASHER_KAFKA_BOOTSTRAP: ${KAFKA_BOOTSTRAP_HOST}:9092
#      HABERDASHER_KAFKA_TOPIC: platform.logging.logs
#      HABERDASHER_LABELS: {"app": "rbac"}
#      HABERDASHER_TAGS: ["rbac"]
  - namespace:
      $ref: /services/insights/rbac/namespaces/perf-rbac-perf.yml
    ref: b917810a8ddc1b4e77671b174812eb81d8a029d4
    parameters:
      IMAGE_TAG: fc901ec
      MAX_REPLICAS: 1
      MIN_REPLICAS: 1
      TESTING_APPLICATION: test
      BYPASS_BOP_VERIFICATION: 'True'
      HABERDASHER_EMITTER: kafka
      HABERDASHER_KAFKA_BOOTSTRAP: ${KAFKA_BOOTSTRAP_HOST}:9092
      HABERDASHER_KAFKA_TOPIC: platform.logging.logs
      HABERDASHER_LABELS: {"app": "rbac"}
      HABERDASHER_TAGS: ["rbac"]
  - namespace:
      $ref: /services/insights/rbac/namespaces/fedramp-rbac-stage.yml
    ref: ac0bb2a9fc61be926c659fd34c71de3cb7e89a5d
    parameters:
      IMAGE_TAG: 1ebf91a
  - namespace:
      $ref: /services/insights/rbac/namespaces/rbac-prod.yml
    ref: 229b7f4e2ae61907612ad5b8261a7fbf9160c0ed
    parameters:
      IMAGE_TAG: ebd29a5
      DB_SECRET_NAME: rbac-db
      RBAC_DESTRUCTIVE_ENABLED_UNTIL: 01-08-2021
      HABERDASHER_EMITTER: kafka
      HABERDASHER_KAFKA_BOOTSTRAP: ${KAFKA_BOOTSTRAP_HOST}:9092
      HABERDASHER_KAFKA_TOPIC: platform.logging.logs
      HABERDASHER_LABELS: {"app": "rbac"}
      HABERDASHER_TAGS: ["rbac"]
  - namespace:
      $ref: /services/insights/rbac/namespaces/dev-rbac-sre-ci.yml
    ref: 91011aa706772d4be92f93c7d6e984bc965d329d
    parameters:
      IMAGE_TAG: ebd29a5
      HABERDASHER_EMITTER: kafka
      HABERDASHER_KAFKA_BOOTSTRAP: ${KAFKA_BOOTSTRAP_HOST}:9092
      HABERDASHER_KAFKA_TOPIC: platform.logging.logs
      HABERDASHER_LABELS: {"app": "rbac"}
      HABERDASHER_TAGS: ["rbac"]

