---
$schema: /openshift/namespace-1.yml

labels:
  service: insights

name: clowder-system
description: Namespace where Clowder OLM resources (and clower itself) are deployed

cluster:
  $ref: /openshift/crcs02ue1/cluster.yml

app:
  $ref: /services/insights/clowder/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /openshift/crcs02ue1/namespaces/openshift-operator-lifecycle-manager.yml
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcs02ue1.yml

managedRoles: true

managedResourceTypes:
- NetworkPolicy
- Secret

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
- provider: vault-secret
  path: app-sre/unleash/insights-stage-unleash-token
  version: 1
- provider: resource
  path: /insights-common/clowder-allow-to-admission-controller.networkpolicy.yaml
- provider: resource
  path: /insights-common/clowder-plugin-allow-from-openshift-console.yaml
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-common/iqe-vault.secret.yaml

managedTerraformResources: true

terraformResources:
- provider: cloudwatch
  account: insights-stage
  identifier: clowder-stage
  defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-2.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch

openshiftServiceAccountTokens:
# clowderprom
- namespace:
    $ref: /services/insights/clowder/namespaces/stage.yml
  serviceAccountName: clowderprom

managedExternalResources: true

externalResources: []
