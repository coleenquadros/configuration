---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: clowder

name: ci-ext-clowder-jobs
description: clowder ci-ext jobs

app:
  $ref: /services/insights/clowder/app.yml

instance:
  $ref: /dependencies/ci-ext/ci-ext.yml

type: jobs

config:
- project:
    name: clowder-stage
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: clowder
    quay_org: cloudservices
    jobs:
    - "insights-operator-gh-pr-check":
        display_name: clowder pr-check
        trigger_exclude_path: 'docs/.*\n.*\.adoc'
    - "insights-gh-build-master":
        display_name: clowder build-master
    - "insights-gh-build-master":
        display_name: clowder build-security-compliance
        branch: security-compliance
    - "insights-gh-scheduled-rebuild":
        display_name: clowder build-security-compliance-weekly
        branch: security-compliance
        cron_expression: "H H(0-3) * * 6"
        ci_cmd: './build_deploy.sh'
    - 'gh-build-catalog-master-with-upstream':
        display_name: clowder catalog build master
        upstream: RedHatInsights-clowder-gh-build-master
        bundle_image: quay.io/cloudservices/clowder-bundle
        catalog_image: quay.io/cloudservices/clowder-index

    # PR Check Enhancement
    - "insights-gh-pipeline":
        display_name: 'clowder pipeline'
        status_context: ci.ext.devshift.net PR pipeline

- project:
    name: clowder-plugin-stage
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: clowder-plugin
    quay_org: cloudservices
    jobs:
    - "insights-operator-gh-pr-check":
        display_name: clowder-plugin pr-check
    - "insights-gh-build-master":
        display_name: clowder-plugin build-master
    - "insights-gh-build-master":
        display_name: clowder-plugin build-security-compliance
        branch: security-compliance
    - "insights-gh-scheduled-rebuild":
        display_name: clowder-plugin build-security-compliance-weekly
        branch: security-compliance
        cron_expression: "H H(0-3) * * 6"
        ci_cmd: './build_deploy.sh'
