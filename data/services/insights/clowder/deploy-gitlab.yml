---
$schema: /app-sre/saas-file-2.yml

labels:
  service: clowder
  platform: insights

name: clowder-gitlab
description: Deploy ClowdEnvironment resources

app:
  $ref: /services/insights/clowder/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- ClowdEnvironment

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy

imagePatterns:
- quay.io/cloudservices/clowder

resourceTemplates:
- name: clowder-env
  path: /fedramp.yml
  url: https://gitlab.cee.redhat.com/insights-platform/clowd-environments
  targets:
  - namespace:
      $ref: /services/insights/clowder/namespaces/fedramp-stage.yml
    ref: master
    parameters:
      ENV_NAME: fedramp-stage
      TARGET_NAMESPACE: clowder-system
      PULL_SECRET_NAMESPACE: clowder-system
      KAFKA_CONNECT_NAMESPACE: cyndi
      KAFKA_CONNECT_NAME: cyndi-connect
  - namespace:
      $ref: /services/insights/clowder/namespaces/fedramp-prod.yml
    ref: 4dc7cf89c0841f97f9ac84ed5f8109302e39c6ad
    parameters:
      ENV_NAME: fedramp-prod
      KAFKA_NAMESPACE: platform-mq-prod
      TARGET_NAMESPACE: clowder-system
      PULL_SECRET_NAMESPACE: clowder-system
      # Uncomment this when ready to bump prod template ref
      #KAFKA_CONNECT_NAMESPACE: cyndi
      #KAFKA_CONNECT_NAME: cyndi-connect
- name: clowder-env
  path: /env.yml
  url: https://gitlab.cee.redhat.com/insights-platform/clowd-environments
  targets:
    # Perf Cluster
  - namespace:
      $ref: /services/insights/clowder/namespaces/perf-clowder-perf.yml
    ref: master
    parameters:
      ENV_NAME: perf
      KAFKA_NAMESPACE: platform-mq-perf
      IN_MEMORY_DB: elasticache
      TARGET_NAMESPACE: clowder-system
      PULL_SECRET_NAMESPACE: clowder-system
      KAFKA_CONNECT_NAMESPACE: cyndi
      KAFKA_CONNECT_NAME: cyndi-connect
    # crcs02ue1
  - namespace:
      $ref: /services/insights/clowder/namespaces/stage.yml
    ref: master
    parameters:
      ENV_NAME: stage
      KAFKA_NAMESPACE: platform-mq-stage
      IN_MEMORY_DB: elasticache
      TARGET_NAMESPACE: clowder-system
      PULL_SECRET_NAMESPACE: clowder-system
      KAFKA_CONNECT_NAMESPACE: xjoin-stage
      KAFKA_CONNECT_NAME: xjoin-kafka-connect-strimzi
    # crcp01ue1
  - namespace:
      $ref: /services/insights/clowder/namespaces/prod.yml
    ref: 4dc7cf89c0841f97f9ac84ed5f8109302e39c6ad
    parameters:
      ENV_NAME: prod
      KAFKA_NAMESPACE: platform-mq-prod
      IN_MEMORY_DB: elasticache
      TARGET_NAMESPACE: clowder-system
      PULL_SECRET_NAMESPACE: clowder-system
      # Uncomment this when ready to bump prod template ref
      #KAFKA_CONNECT_NAMESPACE: xjoin-prod
      #KAFKA_CONNECT_NAME: xjoin-kafka-connect-strimzi
