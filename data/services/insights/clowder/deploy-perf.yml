---
$schema: /app-sre/saas-file-2.yml

labels:
  service: clowder
  platform: insights

name: clowder-perf
description: Deploy clowder OLM resources

app:
  $ref: /services/insights/clowder/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.app-sre-prod-01.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- CatalogSource
- OperatorGroup
- Subscription
- Service
- ConfigMap

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy

imagePatterns:
- quay.io/cloudservices/clowder

resourceTemplates:
- name: olm
  path: /bundle/olm-bundle.yml
  url: https://github.com/RedHatInsights/clowder
  targets:
  - namespace:
      $ref: /services/insights/clowder/namespaces/perf-clowder-perf.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-clowder-gh-build-catalog-master-upstream-RedHatInsights-clowder-gh-build-master
    parameters:
      WATCH_STRIMZI_RESOURCES: "false"
      CREATE_SERVICE_MONITORS: "true"
      TARGET_NAMESPACE: "clowder-system"
