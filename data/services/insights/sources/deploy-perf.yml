---
$schema: /app-sre/saas-file-2.yml

labels:
  service: sources
  platform: insights

name: sources-perf
description: sources app on the Insights Platform

app:
  $ref: /services/insights/sources/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.app-sre-prod-01.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: proj-perf-insights-cluster

managedResourceTypes:
- ClowdApp
- ConfigMap

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

resourceTemplates:
- name: sources-api
  path: /deploy/clowdapp.yaml
  url: https://github.com/RedHatInsights/sources-api
  parameters:
    PATH_PREFIX: api
    PGSSLMODE: verify-full
    BYPASS_RBAC: "true"
    DEPLOYMENT_NAME: "sources-api-legacy"
  targets:
  - namespace:
      $ref: /services/insights/sources/namespaces/perf-sources-perf.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-sources-api-gh-build-master
    parameters:
      LOG_LEVEL: INFO
      CONTAINER_LOG_LEVEL: DEBUG
      MIN_REPLICAS: 1
      SOURCES_ENV: perf
      SOURCETYPE_SKIP_LIST: ""
      RBAC_PORT: '8080'
      PROXY_REQUESTS: "false"
      SKIP_SEEDING: "true"
- name: sources-api-go
  path: /deploy/clowdapp.yaml
  url: https://github.com/RedHatInsights/sources-api-go
  parameters:
    BYPASS_RBAC: "true"
    DEPLOYMENT_NAME: "sources-api"
  targets:
  - namespace:
      $ref: /services/insights/sources/namespaces/perf-sources-perf.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-sources-api-go-gh-build-main
    parameters:
      LOG_LEVEL: INFO
      CONTAINER_LOG_LEVEL: DEBUG
      MIN_REPLICAS: 1
      SOURCES_ENV: perf
      RBAC_PORT: "8080"
- name: sources-superkey-worker
  path: /deploy/clowdapp.yaml
  url: https://github.com/RedHatInsights/sources-superkey-worker
  targets:
  - namespace:
      $ref: /services/insights/sources/namespaces/perf-sources-perf.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-sources-superkey-worker-gh-build-master
    parameters:
      LOG_LEVEL: INFO
      MIN_REPLICAS: 1
      MEMORY_LIMIT: 150Mi
      AWS_WAIT_TIME: "30"
