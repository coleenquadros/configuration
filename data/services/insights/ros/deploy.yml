---
$schema: /app-sre/saas-file-2.yml

labels:
  service: ros
  platform: insights

name: ros
description: ros app on the Insights Platform

app:
  $ref: /services/insights/ros/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes: 
- Deployment
- DeploymentConfig
- Service

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

resourceTemplates:
- name: ros-backend
  path: /templates/ros/ros-backend.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  parameters:
    MINIMUM_REPLICAS: 1
  targets:
  - namespace:
      $ref: /services/insights/ros/namespaces/stage-ros-stage.yml
    ref: 77717e6847c2951da1160cfb958b38ebc5a679fc
    parameters:
      IMAGE_TAG: 76f0690
  - namespace:
      $ref: /services/insights/ros/namespaces/ros-prod.yml
    ref: 77717e6847c2951da1160cfb958b38ebc5a679fc
    parameters:
      IMAGE_TAG: 76f0690
- name: ros-processor
  path: /templates/ros/ros-processor.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  parameters:
    MINIMUM_REPLICAS: 1
  targets:
  - namespace:
      $ref: /services/insights/ros/namespaces/stage-ros-stage.yml
    ref: 77717e6847c2951da1160cfb958b38ebc5a679fc
    parameters:
      IMAGE_TAG: 76f0690
      INSIGHTS_KAFKA_HOST: ${KAFKA_BOOTSTRAP_HOST}
      INSIGHTS_KAFKA_PORT: 9092
  - namespace:
      $ref: /services/insights/ros/namespaces/ros-prod.yml
    ref: 77717e6847c2951da1160cfb958b38ebc5a679fc
    parameters:
      IMAGE_TAG: 76f0690
      INSIGHTS_KAFKA_HOST: ${KAFKA_BOOTSTRAP_HOST}
      INSIGHTS_KAFKA_PORT: 9092
