---
$schema: /openshift/namespace-1.yml

labels:
  service: ros

name: ros-prod
description: Insights ros-prod on the Prod cluster.

cluster:
  $ref: /openshift/crcp01ue1/cluster.yml

app:
  $ref: /services/insights/ros/app.yml

environment:
  $ref: /products/insights/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcp01ue1.yml
- $ref: /services/insights/gateway/namespaces/3scale-prod.yml

managedRoles: true

managedResourceTypes: []

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-prod
  identifier: ros-prod
  defaults:  /terraform/resources/insights/production/rds/rds-ros-prod.yml
  parameter_group: /terraform/resources/insights/production/rds/postgres10-parameter-group-ros-prod.yml
  output_resource_name: ros-db
  output_resource_db_name: postgres
  enhanced_monitoring: true
- provider: cloudwatch
  account: insights-prod
  identifier: ros-prod
  defaults: /terraform/resources/insights/production/cloudwatch/cloudwatch-2.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch

managedExternalResources: true

externalResources: []
