---
$schema: /openshift/namespace-1.yml

labels:
  service: cloudigrade

name: cloudigrade-stage
description: Cloudigrade app's STAGE namespace

cluster:
  $ref: /openshift/crcs02ue1/cluster.yml

app:
  $ref: /services/insights/cloudigrade/app.yml

limitRanges:
  $ref: /dependencies/openshift/limitranges/standard-resource-limits.yml

quota:
  $ref: /services/insights/cloudigrade/cloudigrade-quota.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcs02ue1.yml
- $ref: /services/insights/gateway/namespaces/stage-3scale-stage.yml
- $ref: /services/insights/rhsm/namespaces/stage-rhsm-stage.yml
- $ref: /services/insights/sources/namespaces/stage-sources-stage.yml
- $ref: /services/insights/turnpike/namespaces/stage-turnpike-stage.yml

managedRoles: true

managedResourceTypes:
- Secret

sharedResources:
- $ref: /services/app-sre/shared-resources/splunk-creds.yml
- $ref: /services/insights/shared-resources/metrics-export-stage.yml

openshiftResources:
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-common/iqe-vault.secret.yaml
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-stage/cloudigrade-stage/cloudigrade-azure
  version: 5
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/cloudigrade-stage/cloudigrade-aws
  version: 4
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/cloudigrade-stage/cloudigrade-app-secret
  version: 3
  annotations:
    qontract.recycle: "true"
- provider: route
  path: /insights-stage/cloudigrade-stage/cloudigrade-stage-azure-offer-route.yml

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-stage
  identifier: cloudigrade-stage
  defaults: /terraform/resources/insights/stage/rds/postgres11-rds-1.yml
  overrides:
    allow_major_version_upgrade: true
    apply_immediately: true
    auto_minor_version_upgrade: true
    backup_retention_period: 7
    backup_window: 03:00-04:00
    engine_version: "13.6"
    instance_class: db.m5.large
    maintenance_window: Tue:17:00-Tue:18:00
  output_resource_name: cloudigrade-rds
  enhanced_monitoring: true
  annotations:
    clowder/database: cloudigrade
  reset_password: APPSRE-5037
- provider: cloudwatch
  account: insights-stage
  identifier: cloudigrade-stage
  defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-2.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch
- provider: elasticache
  account: insights-stage
  identifier: cloudigrade-redis-clowder
  defaults: /terraform/resources/insights/stage/elasticache/elasticache-cloudigrade-1.yml
  output_resource_name: in-memory-db
  overrides:
    apply_immediately: true
