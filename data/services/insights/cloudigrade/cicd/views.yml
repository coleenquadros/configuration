---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: cloudigrade
  platform: insights

name: ci-ext-cloudigrade-views

description: ''

app:
  $ref: /services/insights/cloudigrade/app.yml

instance:
  $ref: /dependencies/ci-ext/ci-ext.yml

type: views

config:
- view:
    name: cloudigrade
    description: 'cloudigrade view'
    view-type: list
    job-filters:
      regex-job:
        regex-name: DESCRIPTION
        regex: '^(\[insights\]\s)((cloud|hound|post)igrade.*|celery-exporter-container.*)'
