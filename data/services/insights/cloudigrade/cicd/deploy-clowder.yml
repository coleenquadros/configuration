---
$schema: /app-sre/saas-file-2.yml
labels:
  service: cloudigrade
  platform: insights
name: cloudigrade-clowder
description: cloudigrade app on the Insights Platform via clowder
app:
  $ref: /services/insights/cloudigrade/app.yml
pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml
slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: cloudigrade-cicd-events
managedResourceTypes:
- ClowdApp
- ConfigMap
- HorizontalPodAutoscaler

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3
parameters:
  CLOWDER_ENABLED: 'true'
resourceTemplates:
# Cloudigrade
- name: cloudigrade
  path: /deployment/clowdapp.yaml
  url: https://github.com/cloudigrade/cloudigrade
  targets:
  # Ephemeral
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true
    ref: internal
    parameters:
      REPLICAS: 1
  - namespace:
      $ref: /services/insights/cloudigrade/namespaces/stage-cloudigrade-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: cloudigrade-cloudigrade-gh-build-master
    promotion:
      publish:
      - cloudigrade-stage-deploy-success-channel
    parameters:
      API_REPLICA_COUNT: '3'
      API_REPLICA_COUNT_MAX: '6'
      API_SENTRY_ENVIRONMENT: stage
      CELERY_SENTRY_ENVIRONMENT: stage
      CELERY_WORKER_REPLICA_COUNT: '3'
      CELERY_WORKER_REPLICA_COUNT_MAX: '16'
      CLOUDIGRADE_CW_STREAM_NAME: cloudigrade-stage
      CLOUDIGRADE_ENABLE_CLOUDWATCH: 'true'
      CLOUDIGRADE_ENVIRONMENT: stage
      DJANGO_SENTRY_SAMPLE_RATE_DEFAULT: '0.1'
      DJANGO_SENTRY_SAMPLE_RATE_BY_VIEW_NAME: |
        {
        "internal-user-list":0.025,
        "internal-availability-status":0.025,
        "health_check:health_check_home":0.0,
        "prometheus-django-metrics":0.0
        }
      LISTENER_GROUP_ID: cloudmeter_stage
      LISTENER_SENTRY_ENVIRONMENT: stage
      OSD_REDEPLOY_TRIGGER: '202206011221'
      POSTIGRADE_HOST: postigrade.cloudigrade-stage.svc.cluster.local
      SOURCES_PSK_SECRET_NAME: cloudigrade-app-secret
      SOURCES_PSK_SECRET_KEY: sources-psk
      VERBOSE_SOURCES_NOTIFICATION_LOGGING: 'true'
      WATCHTOWER_MAX_BATCH_COUNT: 10
      WATCHTOWER_USE_QUEUES: 'true'
  - namespace:
      $ref: /services/insights/cloudigrade/namespaces/cloudigrade-prod.yml
    ref: dee4ab01738bcb090074c1cea58e3a0f1add474e
    promotion:
      auto: true
      subscribe:
      - cloudigrade-stage-post-deploy-tests-success-channel
    parameters:  # all other parameters have default values
      API_REPLICA_COUNT: '3'
      API_REPLICA_COUNT_MAX: '6'
      API_SENTRY_ENVIRONMENT: prod
      API_TARGET_AVERAGE_CPU_UTILIZATION: '35'
      CELERY_SENTRY_ENVIRONMENT: prod
      CELERY_SENTRY_SAMPLE_RATE_DEFAULT: '0.01'
      CELERY_WORKER_REPLICA_COUNT: '8'
      CELERY_WORKER_REPLICA_COUNT_MAX: '48'
      CLOUDIGRADE_CW_STREAM_NAME: cloudigrade-prod
      CLOUDIGRADE_ENABLE_CLOUDWATCH: 'true'
      CLOUDIGRADE_ENVIRONMENT: prod
      DJANGO_SENTRY_SAMPLE_RATE_DEFAULT: '0.1'
      DJANGO_SENTRY_SAMPLE_RATE_BY_VIEW_NAME: |
        {
        "internal-user-list":0.005,
        "internal-availability-status":0.005,
        "health_check:health_check_home":0.0,
        "prometheus-django-metrics":0.0
        }
      LISTENER_GROUP_ID: cloudmeter_prod
      LISTENER_SENTRY_ENVIRONMENT: prod
      OSD_REDEPLOY_TRIGGER: '202206011010'
      POSTIGRADE_HOST: postigrade.cloudigrade-prod.svc.cluster.local
      SOURCES_PSK_SECRET_NAME: cloudigrade-app-secret
      SOURCES_PSK_SECRET_KEY: sources-psk
      WATCHTOWER_MAX_BATCH_COUNT: 10
- name: postigrade
  path: /deployment/clowdapp.yaml
  url: https://github.com/cloudigrade/postigrade
  targets:
  # Ephemeral
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true
    ref: internal
    parameters:
      REPLICAS: 1
  - namespace:
      $ref: /services/insights/cloudigrade/namespaces/stage-cloudigrade-stage.yml
    ref: master
    parameters:
      POSTIGRADE_MIN_REPLICAS: '3'
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: cloudigrade-postigrade-gh-build-master
    promotion:
      publish:
      - postigrade-stage-deploy-success-channel
  # Production
  - namespace:
      $ref: /services/insights/cloudigrade/namespaces/cloudigrade-prod.yml
    ref: 2043a8388c0808b2111419d0b19e6ac273d5db84
    parameters:
      POSTIGRADE_MIN_REPLICAS: '8'
    promotion:
      auto: true
      subscribe:
      - postigrade-stage-deploy-success-channel
- name: cloudigrade-dashboards
  url: https://github.com/cloudigrade/cloudigrade
  path: /dashboards
  provider: directory
  targets:
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage-int.yml
    ref: master
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-production-int.yml
    ref: dee4ab01738bcb090074c1cea58e3a0f1add474e
    promotion:
      auto: true
      subscribe:
      - cloudigrade-stage-post-deploy-tests-success-channel
