---
$schema: /app-sre/saas-file-2.yml

labels:
  service: unleash-proxy
  platform: insights

name: unleash-proxy-perf
description: unleash-proxy app on the Insights Platform

app:
  $ref: /services/insights/unleash-proxy/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: proj-perf-insights-cluster

managedResourceTypes:
- ClowdApp
- Service
- ConfigMap

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

parameters:
  CLOUD_WATCH_LOG_GROUP: unleash-proxy-stage

resourceTemplates:
- name: unleash-proxy
  path: /deploy/clowdapp.yml
  url: https://gitlab.cee.redhat.com/automation-analytics/unleash-proxy
  targets:

  - namespace:
      $ref: /services/insights/unleash-proxy/namespaces/unleash-proxy-perf.yml
    ref: main
    parameters:
      ENV_NAME: perf
      API_PREFIX: /api/featureflags/v0
      REPLICAS: 1
      LOG_LEVEL: debug
