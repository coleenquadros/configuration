---
$schema: /openshift/namespace-1.yml

labels:
  service: approval-process

name: approval-process-prod
description: Insights approval-process-prod on Prod v4 cluster

cluster:
  $ref: /openshift/crcp01ue1/cluster.yml

app:
  $ref: /services/insights/approval-process/app.yml

environment:
  $ref: /products/insights/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcp01ue1.yml
- $ref: /services/insights/gateway/namespaces/3scale-prod.yml
- $ref: /services/insights/approval/namespaces/approval-prod.yml

managedRoles: true

managedResourceTypes: []

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-prod/approval-prod/approval-pam-secrets
  version: 3
- provider: vault-secret
  path: insights/secrets/backoffice/prod/approval-api
  version: 2
  name: backoffice
- provider: vault-secret
  path: insights/secrets/insights-prod/approval-prod/keystore
  version: 3
  annotations:
    qontract.recycle: "true"


managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-prod/account.yml
  resources:
  - provider: rds
    identifier: approval-pam-prod
    defaults: /terraform/resources/insights/production/rds/rds-approval-process-prod.yml
    overrides:
      username: "insights"
      name: "pam_production"
    parameter_group: /terraform/resources/insights/production/rds/postgres10-parameter-group-approval-process-prod.yml
    output_resource_name: pam-db
    enhanced_monitoring: true
  - provider: cloudwatch
    identifier: approval-process-prod
    defaults: /terraform/resources/insights/production/cloudwatch/cloudwatch-1.yml
    output_resource_name: cloudwatch
    es_identifier: kibana-elasticsearch
