---
$schema: /app-sre/saas-file-2.yml

labels:
  service: approval-process
  platform: insights

name: approval-process-clowder
description: approval process app on the Insights Platform

app:
  $ref: /services/insights/approval-process/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.app-sre-prod-01.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
  - ClowdApp
  - Service

imagePatterns:
  - quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

parameters:
  CLOWDER_ENABLED: "true"

resourceTemplates:
  - name: approval-process
    path: /deploy/clowdapp.yaml
    url: https://github.com/RedHatInsights/approval-process
    targets:
    - namespace:
        $ref: /services/insights/approval-process/namespaces/approval-process-prod.yml
      ref: 726aa38d03c7ee51fec3eaec206d21decd793370
      upstream:
        instance:
          $ref: /dependencies/ci-ext/ci-ext.yml
        name: RedHatInsights-approval-process-gh-build-main
      parameters:
        ENV_NAME: prod
        MIN_REPLICAS: 2
    - namespace:
        $ref: /services/insights/approval-process/namespaces/stage-approval-process-stage.yml
      ref: main
      upstream:
        instance:
          $ref: /dependencies/ci-ext/ci-ext.yml
        name: RedHatInsights-approval-process-gh-build-main
      parameters:
        ENV_NAME: stage
        MIN_REPLICAS: 1
    - namespace:
        $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
      disable: true
      ref: internal
      parameters:
        LOG_LEVEL: WARN
        MIN_REPLICAS: 1
