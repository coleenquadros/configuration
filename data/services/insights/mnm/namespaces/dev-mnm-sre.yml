---
$schema: /openshift/namespace-1.yml

labels:
  service: insights-mnm

name: mnm-sre
description: Insights Platform MnM namespace for DEV cluster under app-interface management

cluster:
  $ref: /openshift/insights/cluster-insights-dev.yml

app:
  $ref: /services/insights/mnm/app.yml

environment:
  $ref: /products/insights/environments/dev.yml

managedRoles: true

openshiftResources:
- provider: route
  path: /insights-prod/dev-mnm-sre/prometheus.route.yml
- provider: route
  path: /insights-prod/dev-mnm-sre/prometheus-am.route.yml
- provider: vault-secret
  path: insights/secrets/insights-dev/mnm-sre/prometheus-cookie
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-dev/mnm-sre/prometheus-am-cookie
  version: 1
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson

managedTerraformResources: true

terraformResources:
- provider: s3
  account: insights-stage
  identifier: insights-thanos-stage
  defaults: /terraform/resources/s3-private-1.yml
