---
$schema: /openshift/namespace-1.yml

labels:
  service: insights-mnm

name: mnm-sre
description: Insights Platform MnM namespace for PROD cluster under app-interface management

cluster:
  $ref: /openshift/insights/cluster-insights-prod.yml

app:
  $ref: /services/insights/mnm/app.yml

managedRoles: true

managedResourceTypes:
- Route
- Secret

openshiftResources:
- provider: route
  path: /insights-prod/prod-mnm-sre/prometheus.route.yml
- provider: route
  path: /insights-prod/prod-mnm-sre/prometheus-am.route.yml
- provider: vault-secret
  path: insights/secrets/insights-prod/mnm-sre/prometheus-cookie
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-prod/mnm-sre/prometheus-am-cookie
  version: 1
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson

managedTerraformResources: true

terraformResources:
- provider: s3
  account: insights-prod
  identifier: insights-thanos-prod
  defaults: /terraform/resources/s3-private-1.yml
- provider: aws-iam-service-account
  account: insights-prod
  identifier: cloudwatch-exporter
  policies:
  - CloudWatchReadOnlyAccess
  output_resource_name: cloudwatch-exporter-iam-user
- provider: aws-iam-service-account
  account: insights-prod
  identifier: mnm-sre-rds-exporter
  policies:
  - CloudWatchReadOnlyAccess
  - AmazonRDSReadOnlyAccess
  output_resource_name: rds-exporter-iam-user
