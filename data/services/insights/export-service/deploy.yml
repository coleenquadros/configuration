---
$schema: /app-sre/saas-file-2.yml

labels:
  service: export-service
  platform: insights

name: export-service
description: |
  The Export-Service provides a shared approach to allow customers to
  request and download data archives from the apps running on the c.r.c
  platform.

app:
  $ref: /services/insights/export-service/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: team-clouddot-info

managedResourceTypes:
- ClowdApp
- ConfigMap
- CronJob
- Deployment
#- DeploymentConfig
#- FloorPlan
#- HorizontalPodAutoscaler
- Job
#- PersistentVolumeClaim
- Service
#- Frontend

imagePatterns:
- quay.io/cloudservices

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

#parameters:
#  PATH_PREFIX: /api

resourceTemplates:
- name: export-service
  path: /deploy/clowdapp.yaml
  url: https://github.com/RedHatInsights/export-service-go
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      MIN_REPLICAS: 1
  - namespace:
      $ref: /services/insights/export-service/namespaces/stage.yml
    ref: main
    parameters:
      LOG_LEVEL: DEBUG
      MIN_REPLICAS: 3
      EXPORT_SERVICE_BUCKET: export-service-s3
      ENABLE_CLOUDWATCH_LOGGING: "true"
