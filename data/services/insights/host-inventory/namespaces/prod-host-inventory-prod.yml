---
$schema: /openshift/namespace-1.yml

labels:
  service: host-inventory

name: host-inventory-prod
description: Insights host-inventory-prod on the v4 Prod cluster

cluster:
  $ref: /openshift/crcp01ue1/cluster.yml

app:
  $ref: /services/insights/host-inventory/app.yml

environment:
  $ref: /products/insights/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcp01ue1.yml
- $ref: /services/insights/gateway/namespaces/3scale-prod.yml
- $ref: /services/insights/historical-system-profiles/namespaces/historical-system-profiles-prod.yml
- $ref: /services/insights/remediations/namespaces/remediations-prod.yml
- $ref: /services/insights/drift/namespaces/drift-prod.yml
- $ref: /services/insights/system-baseline/namespaces/system-baseline-prod.yml
- $ref: /services/insights/ingress/namespaces/ingress-prod.yml
- $ref: /services/insights/compliance/namespaces/compliance-prod.yml
- $ref: /services/insights/config-manager/namespaces/config-manager-prod.yml

managedRoles: true

managedResourceTypes:
- Secret

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/host-inventory-prod/dippy-bot
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-prod/host-inventory-prod/kafka-ca
  version: 1
  annotations:
    qontract.recycle: "true"

managedTerraformResources: true

terraformResources:
- provider: cloudwatch
  account: insights-prod
  identifier: host-inventory-prod
  defaults: /terraform/resources/insights/production/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch
- provider: rds
  account: insights-prod
  identifier: host-inventory-prod
  defaults: /terraform/resources/insights/production/rds/rds-host-inventory-prod.yml
  overrides:
    snapshot_identifier: host-inventory-migration-prod
  enhanced_monitoring: true
  output_resource_name: host-inventory-db
  parameter_group: /terraform/resources/insights/production/rds/postgres10-parameter-group-host-inventory-prod.yml
