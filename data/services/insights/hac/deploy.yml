---
$schema: /app-sre/saas-file-2.yml

labels:
  service: hac
  platform: insights

name: hac
description: Deploy hac resources

app:
  $ref: /services/insights/hac/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.app-sre-prod-01.yaml

deployResources:
  requests:
    cpu: "1"
    memory: 2000Mi
  limits:
    cpu: "1"
    memory: 2000Mi

managedResourceTypes:
- Frontend
- FrontendEnvironment
- Bundle

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy

imagePatterns:
- quay.io/cloudservices/hac-core-frontend
- quay.io/cloudservices/hac-dev-frontend
- quay.io/cloudservices/hac-build-service-frontend
- quay.io/cloudservices/insights-chrome-frontend

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: forum-hac-core

resourceTemplates:
- name: hac
  path: /deploy.yml
  url: https://github.com/openshift/hac-core
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
  - namespace:
      $ref: /services/insights/hac/namespaces/ephem.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: openshift-hac-core-gh-build-main
- name: hac-dev
  path: /deploy.yml
  url: https://github.com/openshift/hac-dev
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
  - namespace:
      $ref: /services/insights/hac/namespaces/ephem.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: openshift-hac-dev-gh-build-main
- name: hac-build-service
  path: /deploy/frontend.yml
  url: https://github.com/openshift/hac-build-service
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
  - namespace:
      $ref: /services/insights/hac/namespaces/ephem.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: openshift-hac-build-service-gh-build-main
- name: insights-chrome
  path: /frontend.yml
  url: https://github.com/RedHatInsights/insights-chrome
  targets:
  - namespace:
      $ref: /services/insights/hac/namespaces/ephem.yml
    ref: master
    parameters:
      ENV_NAME: ephem-hac
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-insights-chrome-gh-build-master
