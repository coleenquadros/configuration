$schema: /app-sre/saas-file-1.yml

labels:
  service: receptor
  platform: insights

name: receptor
description: receptor app on the Insights Platform

app:
  $ref: /services/insights/receptor/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-insights-info

managedResourceTypes:
- Deployment
- DeploymentConfig
- Service

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

resourceTemplates:
- name: receptor-gateway
  path: /templates/receptor/receptor-gateway.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/receptor/namespaces/stage-receptor-stage.yml
    ref: a76e6b78b467ba53072c2141ba02dfe459f12bd4
    parameters:
      IMAGE_TAG: 68d1242
      GATEWAY_CONNECTION_REGISTRAR_IMPL: redis
  - namespace:
      $ref: /services/insights/receptor/namespaces/receptor-prod.yml
    ref: 3983304636c04b01925e210ebdfe13c6f1a315d4
    parameters:
      IMAGE_TAG: 32f2385

- name: receptor-switch
  path: /templates/receptor/receptor-switch.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/receptor/namespaces/stage-receptor-stage.yml
    ref: a76e6b78b467ba53072c2141ba02dfe459f12bd4
    parameters:
      IMAGE_TAG: 68d1242
      SWITCH_REPLICAS: 1
