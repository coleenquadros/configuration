labels:
  service: receptor
  platform: insights
  type: core

name: receptor

description: |
  Receptor provides a secure network bridge between cloud.redhat.com and customer sites.
  This allows customers on cloud.redhat.com to manage Red Hat Products remotely from the cloud.

parentApp:
  $ref: /services/insights/app.yml

serviceOwners:
- name: Derek Horton
  email: dhorton@redhat.com
- name: Jason Stephens
  email: jassteph@redhat.com
- name: Lindani Phiri
  email: lphiri@redhat.com

performanceParameters:
  SLO: 90

dependencies:
- $ref: /dependencies/ci-ext/service.yml
- $ref: /dependencies/github/service.yml
- $ref: /dependencies/quay/service.yml
- $ref: /dependencies/openshift/service.yml
- $ref: /dependencies/aws/service.yml

quayRepos:
- org:
    $ref: /dependencies/quay/cloudservices.yml
  items:
  - name: receptor-gateway
    public: false
    description: Repo for the receptor Insights app

codeComponents:
- name: receptor-controller
  resource: upstream
  url: https://github.com/RedHatInsights/platform-receptor-controller
