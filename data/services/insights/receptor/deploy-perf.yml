  targets:
  - namespace:
      $ref: /services/insights/receptor/namespaces/perf-receptor-perf.yml
    ref: 51feeed82c093f99ba24f69848431836e25cc96a
    delete: true
    parameters:
      IMAGE_TAG: 86ab072
      GATEWAY_CONNECTION_REGISTRAR_IMPL: redis
      SUSPEND_STALE_CONN_JOB: true
      PROMETHEUS_PUSH_GATEWAY: ${PROMETHEUS_PUSHGATEWAY}

- name: receptor-switch
  path: /templates/receptor/receptor-switch.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/receptor/namespaces/perf-receptor-perf.yml
    ref: cefab6af5cc7e6bdf16524178f90fc9fe304c192
    delete: true
    parameters:
      IMAGE_TAG: 86ab072
      SWITCH_REPLICAS: 1

