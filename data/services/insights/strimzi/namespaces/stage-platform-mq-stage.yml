---
$schema: /openshift/namespace-1.yml

labels:
  service: strimzi

name: platform-mq-stage
description: Insights platform-mq-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/crcs02ue1/cluster.yml

limitRanges:
  $ref: /dependencies/openshift/limitranges/defaults-only-resource-limits.yml

quota:
  $ref: /services/insights/strimzi/strimzi-quota.yml

app:
  $ref: /services/insights/strimzi/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcs02ue1.yml
- $ref: /services/insights/advisor/namespaces/stage-advisor-stage.yml
- $ref: /services/insights/catalog/namespaces/stage-catalog-stage.yml
- $ref: /services/insights/compliance/namespaces/stage-compliance-stage.yml
- $ref: /services/insights/engine/namespaces/stage-engine-stage.yml
- $ref: /services/insights/host-inventory/namespaces/stage-host-inventory-stage.yml
- $ref: /services/insights/ingress/namespaces/stage-ingress-stage.yml
- $ref: /services/insights/patchman/namespaces/stage-patchman-engine-stage.yml
- $ref: /services/insights/policies/namespaces/stage-policies-stage.yml
- $ref: /services/insights/remediations/namespaces/stage-remediations-stage.yml
- $ref: /services/insights/sources/namespaces/stage-sources-stage.yml
- $ref: /services/insights/tower-analytics/namespaces/stage-tower-analytics-stage.yml
- $ref: /services/insights/vulnerability/namespaces/stage-vulnerability-engine-stage.yml
- $ref: /services/insights/vulnerability/namespaces/stage-vmaas-stage.yml
- $ref: /services/insights/xjoin/namespaces/stage-xjoin-stage.yml
- $ref: /services/insights/hccm/namespaces/stage-hccm-stage.yml
- $ref: /services/insights/xavier/namespaces/stage-xavier-stage.yml
- $ref: /services/insights/playbook-dispatcher/namespaces/stage.yml
- $ref: /services/insights/cloud-connector/namespaces/stage.yml
- $ref: /services/insights/notifications/namespaces/notifications-mirror-stage.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount
- Role
- RoleBinding
- Secret

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml
- provider: resource
  path: /insights-stage/strimzi/xjoin-jenkins.role.yaml
- provider: resource
  path: /insights-stage/strimzi/xjoin-jenkins.rolebinding.yaml
- provider: resource
  path: /insights-stage/strimzi/xjoin-operator.role.yaml
- provider: resource
  path: /insights-stage/strimzi/xjoin-operator.rolebinding.yaml
- provider: resource
  path: /insights-stage/strimzi/strimzi-mm2.role.yaml
- provider: resource
  path: /insights-stage/strimzi/strimzi-mm2.rolebinding.yaml
- provider: vault-secret
  path: app-interface/global/quay/app-sre/quay.io
  version: 2
  type: kubernetes.io/dockercfg
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-stage/platform-mq-stage/kafka-cyndi.secret.yaml
- provider: vault-secret
  path: insights/secrets/insights-stage/strimzi-stage/mk-oauth-secret
  version: 4
  name: mk-oauth-secret
- provider: vault-secret
  path: insights/secrets/insights-stage/strimzi-stage/clowder-oauth
  version: 3
  name: clowder-oauth

kafkaCluster:
  $ref: /kafka/crcs02ue1k/cluster.yml

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-stage/account.yml
  resources:
  - provider: cloudwatch
    identifier: platform-mq-stage
    defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-2.yml
    output_resource_name: cloudwatch
    es_identifier: kibana-elasticsearch
  - provider: s3
    identifier: insights-client-metrics-stage
    defaults: /terraform/resources/s3-gdpr-1.yml
    output_resource_name: insights-client-metrics-strimzi-bucket
  - provider: s3
    identifier: insights-warehouse-stage
    defaults: /terraform/resources/s3-gdpr-1.yml
    output_resource_name: insights-warehouse-strimzi-bucket
  - provider: aws-iam-service-account
    identifier: strimzi-bucket-read-write
    variables:
      aws_region: us-east-1
    user_policy:
      {
        "Version": "2012-10-17",
        "Statement": [{
          "Effect": "Allow",
          "Action": [
            "s3:ListBucket",
          ],
          "Resource": [
            "arn:aws:s3:::insights-client-metrics-stage",
            "arn:aws:s3:::insights-warehouse-stage",
          ]
        }, {
          "Effect": "Allow",
          "Action": [
            "s3:*Object"
          ],
          "Resource": [
            "arn:aws:s3:::insights-client-metrics-stage/*",
            "arn:aws:s3:::insights-warehouse-stage/*",
          ]
        }]
      }
    output_resource_name: strimzi-bucket-read-write
