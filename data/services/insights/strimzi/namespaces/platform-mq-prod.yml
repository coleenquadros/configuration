---
$schema: /openshift/namespace-1.yml

labels:
  service: strimzi

name: platform-mq-prod
description: Insights platform-mq-prod

cluster:
  $ref: /openshift/crcp01ue1/cluster.yml

app:
  $ref: /services/insights/strimzi/app.yml

environment:
  $ref: /products/insights/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcp01ue1.yml
- $ref: /services/insights/advisor/namespaces/advisor-prod.yml
- $ref: /services/insights/catalog/namespaces/catalog-prod.yml
- $ref: /services/insights/compliance/namespaces/compliance-prod.yml
- $ref: /services/insights/engine/namespaces/engine-prod.yml
- $ref: /services/insights/host-inventory/namespaces/prod-host-inventory-prod.yml
- $ref: /services/insights/ingress/namespaces/ingress-prod.yml
- $ref: /services/insights/patchman/namespaces/patchman-engine-prod.yml
- $ref: /services/insights/policies/namespaces/policies-prod.yml
- $ref: /services/insights/remediations/namespaces/remediations-prod.yml
# - $ref: /services/insights/sources/namespaces/stage-sources-stage.yml
# - $ref: /services/insights/tower-analytics/namespaces/stage-tower-analytics-stage.yml
# - $ref: /services/insights/vulnerability/namespaces/stage-vulnerability-engine-stage.yml
- $ref: /services/insights/vulnerability/namespaces/vmaas-prod.yml
- $ref: /services/insights/xjoin/namespaces/xjoin-prod.yml
# - $ref: /services/insights/hccm/namespaces/stage-hccm-stage.yml
- $ref: /services/insights/playbook-dispatcher/namespaces/prod.yml
- $ref: /services/insights/turnpike/namespaces/prod-turnpike-prod.yml

managedRoles: true

managedResourceTypes:
- Role
- RoleBinding
- Secret

openshiftResources:
- provider: resource
  path: /insights-prod/strimzi/xjoin-jenkins.role.yaml
- provider: resource
  path: /insights-prod/strimzi/xjoin-jenkins.rolebinding.yaml
- provider: resource
  path: /insights-prod/strimzi/strimzi-mm2.role.yaml
- provider: resource
  path: /insights-prod/strimzi/strimzi-mm2.rolebinding.yaml
- provider: vault-secret
  path: app-interface/global/quay/app-sre/quay.io
  version: 2
  type: kubernetes.io/dockercfg
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-prod/platform-mq-prod/kafka-cyndi.secret.yaml
- provider: vault-secret
  path: insights/secrets/insights-prod/strimzi-prod/mk-oauth-secret
  version: 5

kafkaCluster:
  $ref: /kafka/crcp01ue1k/cluster.yml

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-prod/account.yml
  resources:
  - provider: cloudwatch
    identifier: platform-mq-prod
    defaults: /terraform/resources/insights/production/cloudwatch/cloudwatch-1.yml
    output_resource_name: cloudwatch
  - provider: s3
    identifier: prod-mq-egress-data-sink
    defaults: /terraform/resources/insights/stage/s3/s3-gdpr-14.yml
    output_resource_name: egress-data-sink-s3
  - provider: s3
    identifier: insights-client-metrics-prod
    defaults: /terraform/resources/s3-gdpr-1.yml
    output_resource_name: insights-client-metrics-strimzi-bucket
  - provider: s3
    identifier: insights-warehouse-prod
    defaults: /terraform/resources/s3-gdpr-1.yml
    output_resource_name: insights-warehouse-strimzi-bucket
  - provider: aws-iam-service-account
    identifier: strimzi-bucket-read-write
    variables:
      aws_region: us-east-1
    user_policy:
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Action": [
              "s3:ListBucket",
            ],
            "Resource": [
              "arn:aws:s3:::insights-client-metrics-prod",
              "arn:aws:s3:::insights-warehouse-prod",
            ]
          },
          {
            "Effect": "Allow",
            "Action": [
              "s3:*Object"
            ],
            "Resource": [
              "arn:aws:s3:::insights-client-metrics-prod/*",
              "arn:aws:s3:::insights-warehouse-prod/*",
            ]
          }
        ]
      }
    output_resource_name: strimzi-bucket-read-write
