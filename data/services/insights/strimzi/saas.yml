---
$schema: /app-sre/saas-file-2.yml

labels:
  service: strimzi
  platform: insights

name: strimzi
description: strimzi for tekton

compare: false

app:
  $ref: /services/insights/strimzi/app.yml

pipelinesProvider:
  $ref: /services/insights/strimzi/pipelines/strimzi-pipelines.appsrep05ue1.yml

deployResources:
  requests:
    cpu: 300m
    memory: 2000Mi
  limits:
    cpu: 1200m
    memory: 2000Mi

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: team-clouddot-info

managedResourceTypes:
- Kafka
- KafkaTopic
- KafkaUser
- ConfigMap
- Service
- Deployment
- DeploymentConfig
- KafkaConnector
- KafkaConnect
- KafkaMirrorMaker2

imagePatterns:
- quay.io/cloudservices
- quay.io/app-sre

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy

resourceTemplates:
- name: crc-rhosak-dashboards
  url: https://github.com/RedHatInsights/platform-mq
  path: /dashboards
  provider: directory
  targets:
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage-int.yml
    ref: master
- name: kafka-connect
  path: /deploys/openshift/kafka-connect.yaml
  url: https://github.com/RedHatInsights/platform-mq
  parameters:
    KAFKA_CONNECT_IMAGE: quay.io/cloudservices/kafka-connect
  targets:
  - namespace:
      $ref: /services/insights/strimzi/namespaces/platform-mq-prod.yml
    ref: 886340ec51f9bd583bcd5d0503d1069562b8d809
    parameters:
      BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_HOST}:9093
      KAFKA_CONNECT_VERSION: 3.1.0
- name: rhosak-connect
  path: /deploys/openshift/rhosak-connect.yaml
  url: https://github.com/RedHatInsights/platform-mq
  parameters:
    KAFKA_CONNECT_IMAGE: quay.io/cloudservices/kafka-connect
  targets:
  - namespace:
      $ref: /services/insights/strimzi/namespaces/stage-platform-mq-stage.yml
    ref: master
    parameters:
      KAFKA_CONNECT_IMAGE: quay.io/cloudservices/kafka-connect
      BOOTSTRAP_CONFIG_PROVIDER: ${secrets:platform-mq-stage/mk-oauth-secret:bootstrap_server_host}
      AUTH_CONFIG_PROVIDER_ID: ${secrets:platform-mq-stage/mk-oauth-secret:client_id}
      MANAGED_KAFKA_AUTH_ENDPOINT: https://sso.redhat.com/auth/realms/redhat-external/protocol/openid-connect/token
      AUTH_SECRET_NAME: mk-oauth-secret
      KAFKA_CONNECT_VERSION: 3.1.0
- name: strimzi
  path: /deploys/openshift/amq-streams.yaml
  url: https://github.com/RedHatInsights/platform-mq
  parameters:
    ZK_VOL_SIZE: 50Gi
  targets:
  - namespace:
      $ref: /services/insights/strimzi/namespaces/stage-platform-mq-stage.yml
    ref: master
    parameters:
      KAFKA_CPU_REQUESTS: 1
      KAFKA_CPU_LIMITS: 3
      KAFKA_MEMORY_REQUESTS: 20Gi
      KAFKA_MEMORY_LIMITS: 20Gi
      KAFKA_NUM_REPLICAS: 0
      KAFKA_HEAP_OPTS_XMS: 6g
      KAFKA_HEAP_OPTS_XMX: 6g
      KAFKA_VOL_SIZE: 450Gi
      KAFKA_VERSION: 3.1.0
      ZOOKEEPER_NUM_REPLICAS: 0
  - namespace:
      $ref: /services/insights/strimzi/namespaces/platform-mq-prod.yml
    ref: 8505987f23127da44ec8874804515855a31e09f2
    parameters:
      KAFKA_CPU_REQUESTS: 2
      KAFKA_CPU_LIMITS: 4
      KAFKA_MEMORY_REQUESTS: 24Gi
      KAFKA_MEMORY_LIMITS: 24Gi
      KAFKA_NUM_REPLICAS: 3
      KAFKA_HEAP_OPTS_XMS: 6g
      KAFKA_HEAP_OPTS_XMX: 6g
      KAFKA_VOL_SIZE: 1100Gi
      KAFKA_VERSION: 3.1.0
      READY_DELAY: 600
      READY_TIMEOUT: 60
      READY_THRESHOLD: 5
      READY_PERIOD: 600
- name: kafka-topics
  path: /deploys/openshift/kafka-topics.yaml
  url: https://github.com/RedHatInsights/platform-mq
  parameters:
    KAFKA_CLUSTER: platform-mq
  targets:
  - namespace:
      $ref: /services/insights/strimzi/namespaces/stage-platform-mq-stage.yml
    ref: master
  - namespace:
      $ref: /services/insights/strimzi/namespaces/platform-mq-prod.yml
    ref: ec7daae0a1a4e2d272edb5d53d1ca7fcb06ada96
- name: kafka-schema-registry
  path: /deploys/openshift/schema-registry.yaml
  url: https://github.com/RedHatInsights/platform-mq
  parameters:
    SCHEMA_REGISTRY_IMAGE: quay.io/cloudservices/schema-registry
  targets:
  - namespace:
      $ref: /services/insights/strimzi/namespaces/stage-platform-mq-stage.yml
    ref: master
    parameters:
      BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_HOST}:9093
- name: kafka-metrics
  path: /deploys/openshift/kafka-metrics-configmap.yaml
  url: https://github.com/RedHatInsights/platform-mq
  targets:
  - namespace:
      $ref: /services/insights/strimzi/namespaces/stage-platform-mq-stage.yml
    ref: master
  - namespace:
      $ref: /services/insights/strimzi/namespaces/platform-mq-prod.yml
    ref: 5512f1e21f71a9351a1170f4a7ea6b85f54dfca5
- name: kafka-connector-warehouse-sink-prod
  path: /deploys/openshift/kafka-connectors.yaml
  url: https://github.com/RedHatInsights/platform-mq
  parameters:
    S3_SINK_TOPICS: platform.engine.results
    S3_SINK_BUCKET_NAME: insights-warehouse-prod
    S3_SINK_CONNECTOR_NAME: warehouse-sink-prod
    KAFKA_CLUSTER: platform-kafka-connect
  targets:
  - namespace:
      $ref: /services/insights/strimzi/namespaces/platform-mq-prod.yml
    ref: 9fb72603799adc2ef7f114776e68a6a554a8f388
- name: kafka-connector-warehouse-sink-stage
  path: /deploys/openshift/kafka-connectors.yaml
  url: https://github.com/RedHatInsights/platform-mq
  parameters:
    S3_SINK_TOPICS: platform.engine.results
    S3_SINK_BUCKET_NAME: insights-warehouse-stage
    S3_SINK_CONNECTOR_NAME: warehouse-sink-stage
    KAFKA_CLUSTER: platform-kafka-connect
  targets:
  - namespace:
      $ref: /services/insights/strimzi/namespaces/stage-platform-mq-stage.yml
    ref: master
- name: lightbend-lag-exporter
  path: /deploys/openshift/lightbend-lag-exporter.yaml
  url: https://github.com/RedHatInsights/platform-mq
  targets:
  - namespace:
      $ref: /services/insights/strimzi/namespaces/stage-platform-mq-stage.yml
    ref: master
    parameters:
      APPSRE_ENV: stage
  - namespace:
      $ref: /services/insights/strimzi/namespaces/platform-mq-prod.yml
    ref: 19cc070a9a1e29f814b6b1bfa76f3b702b5c5303
    parameters:
      APPSRE_ENV: prod
- name: kafka-mirrormaker2
  path: /deploys/openshift/kafka-mirrormaker2.yaml
  url: https://github.com/RedHatInsights/platform-mq
  targets:
  - namespace:
      $ref: /services/insights/strimzi/namespaces/stage-platform-mq-stage.yml
    ref: master
    parameters:
      SRC_CLUSTER_BOOTSTRAP: ${KAFKA_BOOTSTRAP_HOST}:9093
      BOOTSTRAP_CONFIG_PROVIDER: ${secrets:platform-mq-stage/mk-oauth-secret:bootstrap_server_host}
      AUTH_CONFIG_PROVIDER_ID: ${secrets:platform-mq-stage/mk-oauth-secret:client_id}
      MANAGED_KAFKA_AUTH_ENDPOINT: https://sso.redhat.com/auth/realms/redhat-external/protocol/openid-connect/token
      AUTH_SECRET_NAME: mk-oauth-secret
      SRC_CLUSTER_ALIAS: platform-mq-stage
      TGT_CLUSTER_ALIAS: consoledot-test-stage
      KAFKA_MM2_VERSION: 3.1.0
      MM2_REPLICA_COUNT: 0
