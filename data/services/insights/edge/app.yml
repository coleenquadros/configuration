$schema: /app-sre/app-1.yml
labels:
  service: edge
  platform: insights
name: edge
description: edge app on the Insights Platform
architectureDocument: https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/edge/architecture.md
sopsUrl: https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/edge
grafanaUrls:
  - title: SLO Dashboard
    url: https://grafana.app-sre.devshift.net/d/slo-dashboard/slo-dashboard?orgId=1&from=now-7d&to=now&var-datasource=crcp01ue1-prometheus&var-label=edge
onboardingStatus: InProgress
parentApp:
  $ref: /services/insights/app.yml
escalationPolicy:
  $ref: /teams/insights/escalation-policies/crc-fleet-management-escalations.yml
serviceOwners:
  - name: Og Maciel
    email: omaciel@redhat.com
  - name: Adam Miller
    email: admiller@redhat.com
  - name: Chris Hambridge
    email: chambrid@redhat.com
serviceNotifications:
  - name: Elyezer Rezende
    email: erezende@redhat.com
dependencies:
  - $ref: /dependencies/github/service.yml
  - $ref: /dependencies/quay/service.yml
  - $ref: /dependencies/openshift/service.yml
  - $ref: /dependencies/aws/service.yml
  - $ref: /dependencies/ci-int/service.yml
  - $ref: /dependencies/ci-ext/service.yml
quayRepos:
  - org:
      $ref: /dependencies/quay/cloudservices.yml
    items:
      - name: edge-api
        public: false
        description: Repo for the edge Insights app
      - name: edge-frontend
        public: true
        description: Quay repo for Insights Edge frontend
codeComponents:
  - name: edge-api
    resource: upstream
    url: https://github.com/RedHatInsights/edge-api
  - name: edge-frontend
    resource: upstream
    url: https://github.com/RedHatInsights/edge-frontend
sentryProjects:
  - team:
      $ref: /dependencies/sentry/teams/edge-api-stage.yml
    projects:
      - name: edge-api-stage
        description: EdgeApi staging
        email_prefix: edge-api
        platform: go
        auto_resolve_age: 168
        allowed_domains:
          - "*"
  - team:
      $ref: /dependencies/sentry/teams/edge-api-production.yml
    projects:
      - name: edge-api-production
        description: EdgeApi production
        email_prefix: edge-api
        platform: go
        auto_resolve_age: 168
        allowed_domains:
          - "*"
