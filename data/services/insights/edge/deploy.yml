---
$schema: /app-sre/saas-file-2.yml

labels:
  service: edge
  platform: insights

name: edge
description: edge app on the Insights Platform

app:
  $ref: /services/insights/edge/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.app-sre-prod-01.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: edge-cicd-events

managedResourceTypes:
- ClowdApp

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

parameters:
  S3_AWS_REGION: us-east-1

resourceTemplates:
- name: edge-api
  path: /deploy/clowdapp.yaml
  url: https://github.com/RedHatInsights/edge-api
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      MIN_REPLICAS: 1
  - namespace:
      $ref: /services/insights/edge/namespaces/stage-edge-stage.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-edge-api-gh-build-main
    parameters:
      MIN_REPLICAS: 3
      EDGE_TARBALLS_BUCKET: rh-edge-tarballs-stage
      ENV_NAME: stage
      IMAGEBUILDER_URL: http://${IMAGEBUILDER_HOST}:${IMAGEBUILDER_PORT}
      S3_PROXY_URL: https://${EDGE_TARBALLS_BUCKET}.s3.${S3_AWS_REGION}.amazonaws.com
      INVENTORYURL: http://${HOST_INVENTORY_HOST}:${HOST_INVENTORY_PORT}
      PLAYBOOKDISPATCHERURL: http://${PLAYBOOK_DISPATCHER_HOST}:${PLAYBOOK_DISPATCHER_PORT}
      EDGEAPIBASEURL: https://console.stage.redhat.com
    promotion:
      publish:
      - edge-stage-deploy-success-channel
  - namespace:
      $ref: /services/insights/edge/namespaces/edge-prod.yml
    ref: e41992bd899f1390f24b3ded7f95821d6e246bcb
    parameters:
      LOG_LEVEL: info
      MIN_REPLICAS: 6
      EDGE_TARBALLS_BUCKET: rh-edge-tarballs-prod
      ENV_NAME: prod
      S3_AWS_REGION: us-east-1
      IMAGEBUILDER_URL: http://${IMAGEBUILDER_HOST}:${IMAGEBUILDER_PORT}
      S3_PROXY_URL: https://${EDGE_TARBALLS_BUCKET}.s3.${S3_AWS_REGION}.amazonaws.com
      INVENTORYURL: http://${HOST_INVENTORY_HOST}:${HOST_INVENTORY_PORT}
      PLAYBOOKDISPATCHERURL: http://${PLAYBOOK_DISPATCHER_HOST}:${PLAYBOOK_DISPATCHER_PORT}
      EDGEAPIBASEURL: https://console.redhat.com
  - namespace:
      $ref: /services/insights/edge/namespaces/perf-edge-perf.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-edge-api-gh-build-main
    parameters:
      MIN_REPLICAS: 3
      EDGE_TARBALLS_BUCKET: rh-edge-tarballs-perf
      ENV_NAME: perf
      IMAGEBUILDER_URL: http://${IMAGEBUILDER_HOST}:${IMAGEBUILDER_PORT}
      S3_PROXY_URL: https://${EDGE_TARBALLS_BUCKET}.s3.${S3_AWS_REGION}.amazonaws.com
      INVENTORYURL: http://${HOST_INVENTORY_HOST}:${HOST_INVENTORY_PORT}
      PLAYBOOKDISPATCHERURL: http://${PLAYBOOK_DISPATCHER_HOST}:${PLAYBOOK_DISPATCHER_PORT}
