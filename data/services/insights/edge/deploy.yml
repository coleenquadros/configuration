---
$schema: /app-sre/saas-file-2.yml

labels:
  service: edge
  platform: insights

name: edge
description: edge app on the Insights Platform

app:
  $ref: /services/insights/edge/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.app-sre-prod-01.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- ClowdApp

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

resourceTemplates:
- name: edge-api
  path: /deploy/clowdapp.yaml
  url: https://github.com/RedHatInsights/edge-api
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      MIN_REPLICAS: 1
  - namespace:
      $ref: /services/insights/edge/namespaces/stage-edge-stage.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-edge-api-gh-build-main
    parameters:
      MIN_REPLICAS: 3
      ENV_NAME: stage
      EDGE_TARBALLS_BUCKET: rh-edge-tarballs-stage
      IMAGEBUILDER_URL: http://image-builder.image-builder-stage.svc.cluster.local:8080
      S3_PROXY_URL: https://rh-edge-tarballs-stage.s3.us-east-1.amazonaws.com
      INVENTORYURL: http://host-inventory.host-inventory-stage.svc.cluster.local:8000
      PLAYBOOKDISPATCHERURL: http://playbook-dispatcher.playbook-dispatcher-stage.svc.cluster.local:8000
  - namespace:
      $ref: /services/insights/edge/namespaces/edge-prod.yml
    ref: d1d138867c0b2d2c46acf529280a698db1551caa
    parameters:
      MIN_REPLICAS: 3
      ENV_NAME: prod
      EDGE_TARBALLS_BUCKET: rh-edge-tarballs-prod
      IMAGEBUILDER_URL: http://image-builder.image-builder-prod.svc.cluster.local:8080
      S3_PROXY_URL: https://rh-edge-tarballs-prod.s3.us-east-1.amazonaws.com
      INVENTORYURL: http://host-inventory.host-inventory-prod.svc.cluster.local:8000
      PLAYBOOKDISPATCHERURL: http://playbook-dispatcher.playbook-dispatcher-prod.svc.cluster.local:8000
