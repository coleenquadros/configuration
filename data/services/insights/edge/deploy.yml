---
$schema: /app-sre/saas-file-2.yml
labels:
  service: edge
  platform: insights
name: edge
description: edge app on the Insights Platform
app:
  $ref: /services/insights/edge/app.yml
pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml
slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: edge-cicd-events
managedResourceTypes:
- ClowdApp
- Frontend
imagePatterns:
- quay.io/cloudservices
authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3
parameters:
  S3_AWS_REGION: us-east-1
resourceTemplates:
- name: edge-api
  path: /deploy/clowdapp.yaml
  url: https://github.com/RedHatInsights/edge-api
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true
    ref: internal
    parameters:
      MIN_REPLICAS: 1
  - namespace:
      $ref: /services/insights/edge/namespaces/stage-edge-stage.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-edge-api-gh-build-main
    parameters:
      MIN_REPLICAS: 2
      EDGE_TARBALLS_BUCKET: rh-edge-tarballs-stage
      ENV_NAME: stage
      IMAGEBUILDER_URL: http://${IMAGEBUILDER_HOST}:${IMAGEBUILDER_PORT}
      S3_PROXY_URL: https://${EDGE_TARBALLS_BUCKET}.s3.${S3_AWS_REGION}.amazonaws.com
      INVENTORYURL: http://${HOST_INVENTORY_HOST}:${HOST_INVENTORY_PORT}
      PLAYBOOKDISPATCHERURL: http://${PLAYBOOK_DISPATCHER_HOST}:${PLAYBOOK_DISPATCHER_PORT}
      EDGEAPIBASEURL: https://console.stage.redhat.com
      EDGECERTAPIBASEURL: https://cert.console.stage.redhat.com
      CONTENT_SOURCES_URL: http://${CONTENT_SOURCES_HOST}:${CONTENT_SOURCES_PORT}
    promotion:
      publish:
      - edge-stage-deploy-success-channel
  - namespace:
      $ref: /services/insights/edge/namespaces/edge-prod.yml
    ref: 0aabbc55361499755af383521fc127b674f091bb
    parameters:
      LOG_LEVEL: DEBUG
      MIN_REPLICAS: 6
      EDGE_TARBALLS_BUCKET: rh-edge-tarballs-prod
      ENV_NAME: prod
      S3_AWS_REGION: us-east-1
      IMAGEBUILDER_URL: http://${IMAGEBUILDER_HOST}:${IMAGEBUILDER_PORT}
      S3_PROXY_URL: https://${EDGE_TARBALLS_BUCKET}.s3.${S3_AWS_REGION}.amazonaws.com
      INVENTORYURL: http://${HOST_INVENTORY_HOST}:${HOST_INVENTORY_PORT}
      PLAYBOOKDISPATCHERURL: http://${PLAYBOOK_DISPATCHER_HOST}:${PLAYBOOK_DISPATCHER_PORT}
      EDGEAPIBASEURL: https://console.redhat.com
      EDGECERTAPIBASEURL: https://cert.console.redhat.com
      CONTENT_SOURCES_URL: http://${CONTENT_SOURCES_HOST}:${CONTENT_SOURCES_PORT}
    promotion:
      auto: true
      subscribe:
      - edge-stage-post-deploy-tests-success-channel
  - namespace:
      $ref: /services/insights/edge/namespaces/perf-edge-perf.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-edge-api-gh-build-main
    parameters:
      MIN_REPLICAS: 3
      EDGE_TARBALLS_BUCKET: rh-edge-tarballs-perf
      ENV_NAME: perf
      IMAGEBUILDER_URL: http://${IMAGEBUILDER_HOST}:${IMAGEBUILDER_PORT}
      S3_PROXY_URL: https://${EDGE_TARBALLS_BUCKET}.s3.${S3_AWS_REGION}.amazonaws.com
      INVENTORYURL: http://${HOST_INVENTORY_HOST}:${HOST_INVENTORY_PORT}
      PLAYBOOKDISPATCHERURL: http://${PLAYBOOK_DISPATCHER_HOST}:${PLAYBOOK_DISPATCHER_PORT}
- name: edge-frontend
  path: /deploy/frontend.yml
  url: https://github.com/RedHatInsights/edge-frontend
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true
    ref: internal
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/consoledot-frontend-stage.yml
    ref: 5316bd71dd2cd5cb137a0a29119806da2f3a88c5
    parameters:
      ENV_NAME: env-stage
