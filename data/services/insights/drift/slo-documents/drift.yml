---
$schema: /app-sre/slo-document-1.yml

labels:
  service: drift

name: drift

app:
  $ref: /services/insights/drift/app.yml

namespaces:
- $ref: /services/insights/drift/namespaces/drift-prod.yml

slos:
- name: drift availability
  SLIType: availability
  SLISpecification: ratio of HTTP response codes that are not 5xx
  SLODetails: https://github.com/RedHatInsights/drift-backend
  SLOParameters:
    window: 28d
  expr: 1.00 - (sum(rate(api_3scale_gateway_api_status{exported_service="drift", status="5xx"}[5m])) / sum(rate(api_3scale_gateway_api_status{exported_service="drift"}[5m])))
  SLOTarget: 0.90
  SLOTargetUnit: percent_0_1
  prometheusRules: resources/insights-prod/drift-prod/drift-backend-prometheusrules.yaml
  dashboard: https://grafana.app-sre.devshift.net/d/slo-dashboard/slo-dashboard?orgId=1&var-datasource=crcp01ue1-prometheus&var-label=drift&viewPanel=36

- name: drift latency
  SLIType: latency
  SLISpecification: ratio of services request durations under 2 seconds 
  SLODetails: https://github.com/RedHatInsights/drift-backend
  SLOParameters:
    window: 28d
  expr: |
    sum(rate(api_3scale_gateway_api_time_bucket{le="2000.0",
    exported_service="drift"}[5m])) / sum(rate(api_3scale_gateway_api_time_count{exported_service="drift"}[5m]))
  SLOTarget: 0.60
  SLOTargetUnit: percent_0_1
  prometheusRules: resources/insights-prod/drift-prod/drift-backend-prometheusrules.yaml
  dashboard: https://grafana.app-sre.devshift.net/d/slo-dashboard/slo-dashboard?orgId=1&var-datasource=crcp01ue1-prometheus&var-label=drift&viewPanel=32
