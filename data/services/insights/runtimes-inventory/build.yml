---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: runtimes-inventory
  platform: insights

name: ci-int-insights-runtimes-inventory

description: 'Job for building runtimes-inventory'

app:
  $ref: /services/insights/runtimes-inventory/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

type: jobs

config:
  - project:
      name: runtimes-inventory
      label: insights
      node: insights
      quay_org: cloudservices
      gh_org: RedHatInsights
      gh_repo: insights-runtimes-inventory
      jobs:
        - 'insights-gh-pr-check':
            display_name: runtimes-inventory pr-check
        - 'insights-gh-build-master':
            display_name: runtimes-inventory build-main
            branch: main
