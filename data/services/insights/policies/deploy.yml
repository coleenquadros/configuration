---
$schema: /app-sre/saas-file-1.yml

labels:
  service: policies
  platform: insights

name: policies
description: policies app on the Insights Platform

app:
  $ref: /services/insights/policies/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- Deployment
- DeploymentConfig
- Service
- PersistentVolumeClaim

timeout: 10

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
  
resourceTemplates:
- name: policies-notifications
  path: /templates/policies/policies-notifications.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/policies/namespaces/stage-policies-stage.yml
    ref: e60b6732ef804e0c330e0a96af92e4404aa7c490
    parameters:
      IMAGE_TAG: 6c83cfb
      DB_SECRET_NAME: policies-notifications-db
      CLOUD_WATCH_LOG_GROUP: policies-stage
  - namespace:
      $ref: /services/insights/policies/namespaces/policies-prod.yml
    ref: 13a7ac0c1371f09806bd4d11c3387fe8aa819fd7
    parameters:
      IMAGE_TAG: 6c83cfb
      DB_SECRET_NAME: policies-notifications-db
      CLOUD_WATCH_LOG_GROUP: policies-prod
- name: policies-engine
  path: /templates/policies/policies-engine.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/policies/namespaces/stage-policies-stage.yml
    ref: 2549e72db7a44d3e3429db25b2f55b2c0faf39a7
    parameters:
      IMAGE_TAG: f600870
      INFINISPAN_STORAGE: 200Gi
      CLOUD_WATCH_LOG_GROUP: policies-stage
      SENTRY_ENV: stage
      SENTRY_ENABLED: false
  - namespace:
      $ref: /services/insights/policies/namespaces/policies-prod.yml
    ref: 13a7ac0c1371f09806bd4d11c3387fe8aa819fd7
    parameters:
      IMAGE_TAG: 66c591f
      INFINISPAN_STORAGE: 500Gi
      CLOUD_WATCH_LOG_GROUP: policies-prod
      SENTRY_ENV: prod
      MEMORY_LIMIT: 15Gi
      CPU_LIMIT: 3
      SENTRY_ENABLED: true
- name: policies-ui-backend
  path: /templates/policies/policies-ui-backend.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/policies/namespaces/stage-policies-stage.yml
    ref: 2549e72db7a44d3e3429db25b2f55b2c0faf39a7 
    parameters:
      IMAGE_TAG: b065ee7
      DB_SECRET_NAME: policies-ui-backend-db
      CLOUD_WATCH_LOG_GROUP: policies-stage
      SENTRY_ENV: stage
      SENTRY_ENABLED: false
      NOTIFICATIONS_BACKEND_MP_REST_URL: http://notifications-backend.notifications-stage.svc.cluster.local:8080
  - namespace:
      $ref: /services/insights/policies/namespaces/policies-prod.yml
    ref: 13a7ac0c1371f09806bd4d11c3387fe8aa819fd7
    parameters:
      IMAGE_TAG: 97281c6
      DB_SECRET_NAME: policies-ui-backend-db
      CLOUD_WATCH_LOG_GROUP: policies-prod
      SENTRY_ENV: prod
      SENTRY_ENABLED: true
