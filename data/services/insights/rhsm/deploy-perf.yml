---
$schema: /app-sre/saas-file-2.yml

labels:
  service: rhsm
  platform: insights

name: rhsm-perf
description: Backend components for Subscription Watch

app:
  $ref: /services/insights/rhsm/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: proj-perf-insights-cluster

managedResourceTypes:
- ConfigMap
- CronJob
- Deployment
- DeploymentConfig
- HorizontalPodAutoscaler
- Service
- Route

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

resourceTemplates:
- name: rhsm-subscriptions-egress
  path: /templates/rhsm-subscriptions-egress.yaml
  url: https://github.com/RedHatInsights/rhsm-subscriptions-egress
  targets:
  - namespace:
      $ref: /services/insights/rhsm/namespaces/perf-rhsm-perf.yml
    ref: main
    delete: true
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-rhsm-subscriptions-egress-gh-build-main
- name: swatch-product-allowlist
  path: /templates/capacity-allowlist.yml
  url: https://gitlab.cee.redhat.com/rhsm/swatch-product-allowlist
  targets:
  - namespace:
      $ref: /services/insights/rhsm/namespaces/perf-rhsm-perf.yml
    ref: main
    delete: true
- name: rhsm-subscriptions-api
  path: /templates/rhsm-subscriptions-api.yml
  url: https://github.com/RedHatInsights/rhsm-subscriptions
  targets:
  - namespace:
      $ref: /services/insights/rhsm/namespaces/perf-rhsm-perf.yml
    ref: main
    delete: true
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-rhsm-subscriptions-gh-build-main
- name: rhsm-subscriptions-capacity-ingress
  path: /templates/rhsm-subscriptions-capacity-ingress.yml
  url: https://github.com/RedHatInsights/rhsm-subscriptions
  targets:
  - namespace:
      $ref: /services/insights/rhsm/namespaces/perf-rhsm-perf.yml
    ref: main
    delete: true
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-rhsm-subscriptions-gh-build-main
- name: rhsm-subscriptions-scheduler
  path: /templates/rhsm-subscriptions-scheduler.yml
  url: https://github.com/RedHatInsights/rhsm-subscriptions
  targets:
  - namespace:
      $ref: /services/insights/rhsm/namespaces/perf-rhsm-perf.yml
    ref: main
    delete: true
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-rhsm-subscriptions-gh-build-main
- name: rhsm-subscriptions-worker
  path: /templates/rhsm-subscriptions-worker.yml
  url: https://github.com/RedHatInsights/rhsm-subscriptions
  targets:
  - namespace:
      $ref: /services/insights/rhsm/namespaces/perf-rhsm-perf.yml
    ref: 10a9cfc9d479aca497cb623d6eab4df2fcb02270
    delete: true
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-rhsm-subscriptions-gh-build-main
    parameters:
      CLOUDIGRADE_ENABLED: true
      CLOUDIGRADE_HOST: cloudigrade-api.cloudigrade-perf.svc.cluster.local
      CLOUDIGRADE_PORT: 80
      MEMORY_REQUEST: 2000Mi
      MEMORY_LIMIT: 2744Mi
- name: system-conduit
  path: /templates/rhsm-conduit.yaml
  url: https://github.com/RedHatInsights/rhsm-subscriptions
  targets:
  - namespace:
      $ref: /services/insights/rhsm/namespaces/perf-rhsm-perf.yml
    ref: main
    delete: true
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-rhsm-conduit-gh-build-main
    parameters:
      MEMORY_REQUEST: 1000Mi
      PINHEAD_URL: https://systems.stage.api.redhat.com/v1
      RHSM_URL: https://api.rhsm.stage.redhat.com/v1
