---
$schema: /openshift/namespace-1.yml

labels:
  service: rhsm

name: rhsm-prod
description: Insights rhsm-prod on the PROD cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/crcp01ue1/cluster.yml

app:
  $ref: /services/insights/rhsm/app.yml

environment:
  $ref: /products/insights/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcp01ue1.yml
- $ref: /services/insights/gateway/namespaces/3scale-prod.yml
- $ref: /services/insights/turnpike/namespaces/prod-turnpike-prod.yml
- $ref: /services/insights/sources/namespaces/sources-prod.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount

sharedResources:
- $ref: /services/app-sre/shared-resources/splunk-creds.yml

openshiftResources:
- provider: vault-secret
  path: insights/secrets/insights-prod/rhsm-prod/splunk
  version: 3
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-prod/rhsm-prod/pinhead
  version: 5
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/rhsm-prod/tls
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: resource
  path: /insights-prod/shared/private-image-puller.serviceaccount.yaml
- provider: vault-secret
  name: host-inventory-db-readonly
  path: app-sre/integrations-output/terraform-resources/crcp01ue1/host-inventory-prod/host-inventory-db-readonly-rds
  version: 1
  annotations:
    qontract.recycle: "true"
    qontract.ignore_reconcile_time: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/rhsm-prod/token-refresher
  version: 2
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/rhsm-prod/rh-marketplace
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/rhsm-prod/sources-psk
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/rhsm-prod/cloudigrade-psk
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/rhsm-prod/swatch-psks
  version: 3
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/rhsm-prod/aws-marketplace-credentials
  version: 2
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/rhsm-stage/splunk-hec-external
  version: 1
  annotations:
    qontract.recycle: "true"

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-prod/account.yml
  resources:
  - provider: cloudwatch
    identifier: rhsm-prod
    defaults: /terraform/resources/insights/production/cloudwatch/cloudwatch-1.yml
    output_resource_name: cloudwatch
    es_identifier: kibana-elasticsearch
  - provider: s3
    identifier: rhsm-subscriptions-egress-prod
    defaults: /terraform/resources/insights/stage/s3/s3-gdpr-14.yml
    output_resource_name: egress-s3
  - provider: aws-iam-service-account
    identifier: rhsm-subscriptions-egress-prod-s3-reader
    variables:
      bucket: rhsm-subscriptions-egress-prod
      region: us-east-1
      endpoint: s3.us-east-1.amazonaws.com
    user_policy:
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Action": ["s3:ListBucket"],
            "Resource": ["arn:aws:s3:::${bucket}"]
          },
          {
            "Effect": "Allow",
            "Action": ["s3:GetObject"],
            "Resource": ["arn:aws:s3:::${bucket}/*"]
          }
        ]
      }
    output_resource_name: rhsm-subscriptions-egress-s3-reader
  - provider: rds
    identifier: rhsm-prod
    defaults: /terraform/resources/insights/production/rds/rds-rhsm-prod.yml
    overrides:
      snapshot_identifier: rhsm-prod-migration
    enhanced_monitoring: true
    output_resource_name: rhsm-db
    output_resource_db_name: rhsm-subscriptions
    parameter_group: /terraform/resources/insights/production/rds/postgres11-parameter-group-rhsm-prod.yml
