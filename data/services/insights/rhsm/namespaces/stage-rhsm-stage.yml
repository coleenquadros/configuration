---
$schema: /openshift/namespace-1.yml

labels:
  service: rhsm

name: rhsm-stage
description: Insights rhsm-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/crcs02ue1/cluster.yml

limitRanges:
  $ref: /dependencies/openshift/limitranges/standard-resource-limits.yml

quota:
  $ref: /services/insights/rhsm/rhsm-quota.yml

app:
  $ref: /services/insights/rhsm/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcs02ue1.yml
- $ref: /services/insights/gateway/namespaces/stage-3scale-stage.yml
- $ref: /services/insights/turnpike/namespaces/stage-turnpike-stage.yml
- $ref: /services/insights/sources/namespaces/stage-sources-stage.yml

managedRoles: true

managedTerraformResources: true

terraformResources:
- provider: cloudwatch
  account: insights-stage
  identifier: rhsm-stage
  defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-2.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch
- provider: rds
  account: insights-stage
  identifier: rhsm-stage
  defaults: /terraform/resources/insights/stage/rds/postgres11-rds-1.yml
  enhanced_monitoring: true
  output_resource_name: rhsm-db
  parameter_group: /terraform/resources/insights/stage/rds/postgres11-parameter-group-rhsm-stage.yml
  reset_password: APPSRE-5037
- provider: s3
  account: insights-stage
  identifier: rhsm-subscriptions-egress-stage
  defaults: /terraform/resources/insights/stage/s3/s3-gdpr-14.yml
  output_resource_name: egress-s3
- provider: aws-iam-service-account
  account: insights-stage
  identifier: rhsm-subscriptions-egress-stage-s3-reader
  variables:
    bucket: rhsm-subscriptions-egress-stage
    region: us-east-1
    endpoint: s3.us-east-1.amazonaws.com
  user_policy:
    {
      "Version": "2012-10-17",
      "Statement": [
        {
          "Effect": "Allow",
          "Action": ["s3:ListBucket"],
          "Resource": ["arn:aws:s3:::${bucket}"]
        },
        {
          "Effect": "Allow",
          "Action": ["s3:GetObject"],
          "Resource": ["arn:aws:s3:::${bucket}/*"]
        }
      ]
    }
  output_resource_name: rhsm-subscriptions-egress-s3-reader

managedResourceTypes:
- ServiceAccount

sharedResources:
- $ref: /services/app-sre/shared-resources/splunk-creds.yml

openshiftResources:
- provider: vault-secret
  path: insights/secrets/insights-stage/rhsm-stage/splunk
  version: 5
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-stage/rhsm-stage/pinhead
  version: 5
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/rhsm-stage/tls
  version: 2
  annotations:
    qontract.recycle: "true"
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml
- provider: vault-secret
  name: host-inventory-db-readonly
  path: app-sre/integrations-output/terraform-resources/crcs02ue1/host-inventory-stage/host-inventory-readonly-db
  version: 1
  annotations:
    qontract.recycle: "true"
    qontract.ignore_reconcile_time: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/rhsm-stage/token-refresher
  version: 4
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/rhsm-stage/rh-marketplace
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/rhsm-stage/sources-psk
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/rhsm-stage/cloudigrade-psk
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/rhsm-stage/swatch-psks
  version: 3
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/rhsm-stage/aws-marketplace-credentials
  version: 3
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/rhsm-stage/splunk-hec-external
  version: 1
  annotations:
    qontract.recycle: "true"
