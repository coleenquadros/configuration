---
$schema: /app-sre/saas-file-2.yml

labels:
  service: rhsm
  platform: insights

name: rhsm
description: Backend components for Subscription Watch

app:
  $ref: /services/insights/rhsm/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

deployResources:
  requests:
    cpu: 300m
    memory: 4Gi
  limits:
    cpu: 300m
    memory: 4Gi

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- ConfigMap
- CronJob
- Deployment
- DeploymentConfig
- HorizontalPodAutoscaler
- Service
- Route

imagePatterns:
- quay.io/cloudservices
- quay.io/observatorium

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

resourceTemplates:
- name: rhsm-subscriptions-egress
  path: /templates/rhsm-subscriptions-egress.yaml
  url: https://github.com/RedHatInsights/rhsm-subscriptions-egress
  targets:
  - namespace:
      $ref: /services/insights/rhsm/namespaces/stage-rhsm-stage.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-rhsm-subscriptions-egress-gh-build-main
    parameters:
      ENVIRONMENT: stage_data
  - namespace:
      $ref: /services/insights/rhsm/namespaces/rhsm-prod.yml
    ref: 0436fb618f98d02c9cc6445420a0d4e03b16aba1
    parameters:
      ENVIRONMENT: production_data
- name: swatch-product-allowlist
  path: /templates/capacity-allowlist.yml
  url: https://gitlab.cee.redhat.com/rhsm/swatch-product-allowlist
  targets:
  - namespace:
      $ref: /services/insights/rhsm/namespaces/stage-rhsm-stage.yml
    ref: main
  - namespace:
      $ref: /services/insights/rhsm/namespaces/rhsm-prod.yml
    ref: 009a6fdd2e4a5f34b08990968cf25c41e1f2df3b

- name: rhsm-subscriptions-api
  path: /templates/rhsm-subscriptions-api.yml
  url: https://github.com/RedHatInsights/rhsm-subscriptions
  targets:
  - namespace:
      $ref: /services/insights/rhsm/namespaces/stage-rhsm-stage.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-rhsm-subscriptions-gh-build-main
    parameters:
      SERVER_MAX_HTTP_HEADER_SIZE: '47000'
      RHSM_RBAC_HOST: ${RBAC_HOST}
      RHSM_RBAC_PORT: '8080'
  - namespace:
      $ref: /services/insights/rhsm/namespaces/rhsm-prod.yml
    ref: 52490d962c657132c649a3be0eed41fae961bad1
    parameters:
      RHSM_RBAC_HOST: ${RBAC_HOST}
      RHSM_RBAC_PORT: '8080'
- name: rhsm-subscriptions-capacity-ingress
  path: /templates/rhsm-subscriptions-capacity-ingress.yml
  url: https://github.com/RedHatInsights/rhsm-subscriptions
  targets:
  - namespace:
      $ref: /services/insights/rhsm/namespaces/stage-rhsm-stage.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-rhsm-subscriptions-gh-build-main
    parameters:
      SUBSCRIPTION_SYNC_ENABLED: true
      PRODUCT_URL: https://product.stage.api.redhat.com/svcrest/product/v3
      SUBSCRIPTION_URL: https://subscription.stage.api.redhat.com/svcrest/subscription/v5
      KAFKA_MESSAGE_THREADS: 6
      CPU_REQUEST: 1000m
      CPU_LIMIT: 1500m
  - namespace:
      $ref: /services/insights/rhsm/namespaces/rhsm-prod.yml
    ref: 52490d962c657132c649a3be0eed41fae961bad1
    parameters:
      SUBSCRIPTION_SYNC_ENABLED: true
      PRODUCT_URL: https://product.api.redhat.com/svcrest/product/v3
      SUBSCRIPTION_URL: https://subscription.api.redhat.com/svcrest/subscription/v5
      KAFKA_MESSAGE_THREADS: 6
- name: rhsm-subscriptions-scheduler
  path: /templates/rhsm-subscriptions-scheduler.yml
  url: https://github.com/RedHatInsights/rhsm-subscriptions
  targets:
  - namespace:
      $ref: /services/insights/rhsm/namespaces/stage-rhsm-stage.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-rhsm-subscriptions-gh-build-main
    parameters:
      SUBSCRIPTION_SYNC_ENABLED: true
      OPENSHIFT_ENABLED_ACCOUNT_PROMQL: "group(min_over_time(subscription_labels{ebs_account != '', billing_model='marketplace'}[1h])) by (ebs_account)"
      METRICS_CRON_LOGGING_LEVEL: DEBUG
  - namespace:
      $ref: /services/insights/rhsm/namespaces/rhsm-prod.yml
    ref: 52490d962c657132c649a3be0eed41fae961bad1
    parameters:
      SUBSCRIPTION_SYNC_ENABLED: true
      OPENSHIFT_ENABLED_ACCOUNT_PROMQL: "group(min_over_time(subscription_labels{ebs_account != '', billing_model='marketplace'}[1h])) by (ebs_account)"
- name: metrics-worker
  path: /templates/metrics-worker.yml
  url: https://github.com/RedHatInsights/rhsm-subscriptions
  targets:
  - namespace:
      $ref: /services/insights/rhsm/namespaces/stage-rhsm-stage.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-rhsm-subscriptions-gh-build-main
    parameters:
      HAWTIO_BASE_PATH: /app/rhsm-metrics/hawtio
      SPLUNK_FORWARDER_MEMORY_LIMIT: 256Mi
      USER_HOST: user.stage.api.redhat.com
  - namespace:
      $ref: /services/insights/rhsm/namespaces/rhsm-prod.yml
    ref: 52490d962c657132c649a3be0eed41fae961bad1
    parameters:
      USER_HOST: user.api.redhat.com
- name: rhsm-subscriptions-worker
  path: /templates/rhsm-subscriptions-worker.yml
  url: https://github.com/RedHatInsights/rhsm-subscriptions
  targets:
  - namespace:
      $ref: /services/insights/rhsm/namespaces/stage-rhsm-stage.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-rhsm-subscriptions-gh-build-main
    parameters:
      HAWTIO_BASE_PATH: /app/rhsm-subscriptions/hawtio
      DEVTEST_EVENT_EDITING_ENABLED: true
      ENABLE_ACCOUNT_RESET: true
      CLOUDIGRADE_ENABLED: true
      CLOUDIGRADE_HOST: cloudigrade-api.cloudigrade-stage.svc.cluster.local
      CLOUDIGRADE_PORT: 8000
      CLOUDIGRADE_INTERNAL_HOST: cloudigrade-api.cloudigrade-stage.svc.cluster.local
      CLOUDIGRADE_INTERNAL_PORT: 8000
      USER_HOST: user.stage.api.redhat.com
      MEMORY_REQUEST: 2000Mi
      MEMORY_LIMIT: 2744Mi
  - namespace:
      $ref: /services/insights/rhsm/namespaces/rhsm-prod.yml
    ref: 52490d962c657132c649a3be0eed41fae961bad1
    parameters:
      ENABLE_ACCOUNT_RESET: false
      CLOUDIGRADE_ENABLED: true
      CLOUDIGRADE_HOST: cloudigrade-api.cloudigrade-prod.svc.cluster.local
      CLOUDIGRADE_PORT: 8000
      CLOUDIGRADE_INTERNAL_HOST: cloudigrade-api.cloudigrade-prod.svc.cluster.local
      CLOUDIGRADE_INTERNAL_PORT: 8000
      USER_HOST: user.api.redhat.com
      MEMORY_REQUEST: 8000Mi
      MEMORY_LIMIT: 9488Mi
      CPU_REQUEST: 1000m
      CPU_LIMIT: 3800m
      KAFKA_MESSAGE_THREADS: 24
- name: system-conduit
  path: /templates/rhsm-conduit.yaml
  url: https://github.com/RedHatInsights/rhsm-subscriptions
  targets:
  - namespace:
      $ref: /services/insights/rhsm/namespaces/stage-rhsm-stage.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-rhsm-subscriptions-gh-build-main
    parameters:
      MEMORY_REQUEST: 1000Mi
      PINHEAD_URL: https://systems.stage.api.redhat.com/v1
      RHSM_URL: https://api.rhsm.stage.redhat.com/v1
  - namespace:
      $ref: /services/insights/rhsm/namespaces/rhsm-prod.yml
    ref: 52490d962c657132c649a3be0eed41fae961bad1
    parameters:
      PINHEAD_URL: https://systems.api.redhat.com/v1
      RHSM_URL: https://api.rhsm.redhat.com/v1
- name: swatch-billing-provider-rh-marketplace
  path: /templates/swatch-billing-provider-rh-marketplace.yml
  url: https://github.com/RedHatInsights/rhsm-subscriptions
  targets:
  - namespace:
      $ref: /services/insights/rhsm/namespaces/stage-rhsm-stage.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-rhsm-subscriptions-gh-build-main
    parameters:
      RH_MARKETPLACE_MANUAL_SUBMISSION_ENABLED: 'true'
      RH_MARKETPLACE_MAX_ATTEMPTS: 2
      SPLUNK_FORWARDER_MEMORY_LIMIT: 256Mi
      SUBSCRIPTION_URL: https://subscription.stage.api.redhat.com/svcrest/subscription/v5
      USER_HOST: user.stage.api.redhat.com
  - namespace:
      $ref: /services/insights/rhsm/namespaces/rhsm-prod.yml
    ref: 52490d962c657132c649a3be0eed41fae961bad1
    parameters:
      SUBSCRIPTION_URL: https://subscription.api.redhat.com/svcrest/subscription/v5
      USER_HOST: user.api.redhat.com
- name: auto-registration-listener
  path: /deploy/listener.yml
  url: https://gitlab.cee.redhat.com/rhsm/automatic-registration
  targets:
  - namespace:
      $ref: /services/insights/rhsm/namespaces/stage-rhsm-stage.yml
    ref: 78df117606a415b6f025a8562c2556a84802c2f3
    parameters:
      RHSM_SERVICE_URL: https://api.rhsm.stage.redhat.com/v1/cloud_access_providers/
      USER_SERVICE_URL: https://user.stage.api.redhat.com/
      SOURCES_PORT: '8000'
      ALLOWED_APPLICATION_TYPE_IDS: '3'
  - namespace:
      $ref: /services/insights/rhsm/namespaces/rhsm-prod.yml
    ref: 78df117606a415b6f025a8562c2556a84802c2f3
    parameters:
      RHSM_SERVICE_URL: https://api.rhsm.redhat.com/v1/cloud_access_providers/
      USER_SERVICE_URL: https://user.api.redhat.com/
