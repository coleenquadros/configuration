---
$schema: /openshift/namespace-1.yml

labels:
  service: xjoin

name: xjoin-stage
description: Insights xjoin for FedRAMP on stage

cluster:
  $ref: /openshift/insights/crcgovs02ue1/cluster.yml

limitRanges:
  $ref: /dependencies/openshift/limitranges/defaults-only-resource-limits.yml

quota:
  $ref: /services/insights/xjoin/xjoin-quota.yml

app:
  $ref: /services/insights/xjoin/app.yml

environment:
  $ref: /products/insights/environments/fedramp-stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcgovs02ue1.yml
# - $ref: /services/insights/gateway/namespaces/3scale-fedramp-stage.yml
# - $ref: /services/insights/host-inventory/namespaces/host-inventory-fedramp-stage.yml
# - $ref: /services/insights/xjoin/namespaces/xjoin-jenkins-fedramp-stage.yml
# - $ref: /services/insights/remediations/namespaces/remediations-fedramp-stage.yml
# - $ref: /openshift/insights/crcgovs02ue1/namespaces/openshift-operator-lifecycle-manager.yml

managedRoles: true

managedResourceTypes:
- ConfigMap
- Role
- RoleBinding
- Secret

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  # requires access to the host-inventory-db provisioned through the host-inventory-stage namespace
  path: app-sre/integrations-output/terraform-resources/crcs02ue1/host-inventory-stage/host-inventory-db
  version: 1
  name: host-inventory-db
  annotations:
    qontract.recycle: "true"
    qontract.ignore_reconcile_time: "true"
- provider: resource
  path: /insights-stage/xjoin/kafka-connect.configmap.yml
- provider: resource
  path: /insights-stage/xjoin/validation.configmap.yml
- provider: resource
  path: /insights-stage/xjoin/xjoin-config.configmap.yml
- provider: resource
  path: /insights-stage/xjoin/xjoin-jenkins.role.yml
- provider: resource
  path: /insights-stage/xjoin/xjoin-jenkins.rolebinding.yml
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-stage/xjoin-stage/syndication-test-db.secret.yaml
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-stage/xjoin-stage/advisor-db.secret.yaml
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-stage/xjoin-stage/patch-db.secret.yaml
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-stage/xjoin-stage/vulnerability-db.secret.yaml
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-stage/xjoin-stage/compliance-db.secret.yaml

