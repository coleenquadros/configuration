---
$schema: /openshift/namespace-1.yml

labels:
  service: xjoin

name: xjoin-stage
description: Insights xjoin for FedRAMP on stage

cluster:
  $ref: /openshift/insights/crcgovs02ue1/cluster.yml

limitRanges:
  $ref: /dependencies/openshift/limitranges/defaults-only-resource-limits.yml

quota:
  $ref: /services/insights/xjoin/xjoin-quota.yml

app:
  $ref: /services/insights/xjoin/app.yml

environment:
  $ref: /products/insights/environments/fedramp-stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcgovs02ue1.yml
- $ref: /services/insights/gateway/namespaces/3scale-fedramp-stage.yml
- $ref: /services/insights/host-inventory/namespaces/host-inventory-fedramp-stage.yml
# - $ref: /services/insights/remediations/namespaces/remediations-fedramp-stage.yml
- $ref: /openshift/insights/crcgovs02ue1/namespaces/openshift-operator-lifecycle-manager.yml
- $ref: /services/insights/xjoin/namespaces/xjoin-operator-fedramp-stage.yml

managedRoles: true

sharedResources:
- $ref: /services/insights/shared-resources/fedramp-stage.yml

managedResourceTypes:
- Secret

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
- provider: vault-secret
  # requires access to the host-inventory-db provisioned through the host-inventory-stage namespace
  path: app-sre/integrations-output/terraform-resources/crcs02ue1/host-inventory-stage/host-inventory-db
  version: 1
  name: host-inventory-db
  annotations:
    qontract.recycle: "true"
    qontract.ignore_reconcile_time: "true"
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-fedramp-stage/platform-mq/kafka-xjoin.secret.yaml

managedTerraformResources: true

terraformResources:
- provider: cloudwatch
  account: insights-fedramp-stage
  identifier: xjoin-stage
  defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-1.yml
  es_identifier: kibana-elasticsearch
  output_resource_name: cloudwatch
- provider: elasticsearch
  account: insights-fedramp-stage
  identifier: xjoin-elasticsearch
  defaults: /terraform/resources/insights/fedramp/stage/elasticsearch/xjoin.yml
  output_resource_name: xjoin-elasticsearch
- provider: rds
  account: insights-fedramp-stage
  identifier: cyndi-stage
  defaults: /terraform/resources/insights/stage/rds/rds-cyndi-stage.yml
  enhanced_monitoring: true
  output_resource_name: cyndi-db-rds
  parameter_group: /terraform/resources/insights/stage/rds/postgres10-parameter-group-cyndi-stage.yml
