---
$schema: /openshift/namespace-1.yml

labels:
  service: xjoin

name: xjoin-prod
description: Insights xjoin-prod on the Prod v4 cluster under app sre

cluster:
  $ref: /openshift/crcp01ue1/cluster.yml

app:
  $ref: /services/insights/xjoin/app.yml

environment:
  $ref: /products/insights/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcp01ue1.yml
- $ref: /services/insights/gateway/namespaces/3scale-prod.yml
- $ref: /services/insights/host-inventory/namespaces/prod-host-inventory-prod.yml
- $ref: /services/insights/xjoin/namespaces/xjoin-jenkins-prod.yml
- $ref: /services/insights/xjoin/namespaces/xjoin-operator-prod.yml
- $ref: /services/insights/remediations/namespaces/remediations-prod.yml
- $ref: /openshift/crcp01ue1/namespaces/openshift-operator-lifecycle-manager.yml

managedRoles: true

managedResourceTypes:
- ConfigMap
- Role
- RoleBinding
- Secret

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
- provider: vault-secret
  path: app-sre/integrations-output/terraform-resources/crcp01ue1/host-inventory-prod/host-inventory-db
  version: 1
  annotations:
    qontract.recycle: "true"
    qontract.ignore_reconcile_time: "true"
- provider: resource
  path: /insights-prod/xjoin-prod/validation.configmap.yml
- provider: resource
  path: /insights-prod/xjoin-prod/xjoin-config.configmap.yml
- provider: resource
  path: /insights-prod/xjoin-prod/xjoin-jenkins.role.yml
- provider: resource
  path: /insights-prod/xjoin-prod/xjoin-jenkins.rolebinding.yml
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-prod/xjoin-prod/syndication-test-db.secret.yaml
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-prod/xjoin-prod/advisor-db.secret.yaml
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-prod/xjoin-prod/patch-db.secret.yaml
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-prod/xjoin-prod/vulnerability-db.secret.yaml
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-prod/xjoin-prod/compliance-db.secret.yaml
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-prod/platform-mq-prod/kafka-cyndi.secret.yaml

managedTerraformResources: true

terraformResources:
- provider: cloudwatch
  account: insights-prod
  identifier: xjoin-prod
  defaults: /terraform/resources/insights/production/cloudwatch/cloudwatch-1.yml
  es_identifier: kibana-elasticsearch
  output_resource_name: cloudwatch
- provider: elasticsearch
  account: insights-prod
  identifier: xjoin-elasticsearch
  defaults: /terraform/resources/insights/production/elasticsearch/xjoin.yml
  output_resource_name: xjoin-elasticsearch
- provider: rds
  account: insights-prod
  identifier: cyndi-prod
  defaults: /terraform/resources/insights/production/rds/rds-cyndi-prod.yml
  enhanced_monitoring: true
  output_resource_name: cyndi-db-rds
  parameter_group: /terraform/resources/insights/production/rds/postgres10-parameter-group-cyndi-prod.yml
