---
$schema: /openshift/namespace-1.yml

labels:
  service: xjoin

name: xjoin-stage
description: Insights xjoin-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/crcs02ue1/cluster.yml

limitRanges:
  $ref: /dependencies/openshift/limitranges/defaults-only-resource-limits.yml

quota:
  $ref: /services/insights/xjoin/xjoin-quota.yml

app:
  $ref: /services/insights/xjoin/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcs02ue1.yml
- $ref: /services/insights/gateway/namespaces/stage-3scale-stage.yml
- $ref: /services/insights/host-inventory/namespaces/stage-host-inventory-stage.yml
- $ref: /services/insights/xjoin/namespaces/stage-xjoin-jenkins-stage.yml
- $ref: /services/insights/xjoin/namespaces/stage-xjoin-operator-stage.yml
- $ref: /services/insights/remediations/namespaces/stage-remediations-stage.yml
- $ref: /openshift/crcs02ue1/namespaces/openshift-operator-lifecycle-manager.yml
- $ref: /services/insights/turnpike/namespaces/stage-turnpike-stage.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount
- ConfigMap
- Role
- RoleBinding
- Secret

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  # requires access to the host-inventory-db provisioned through the host-inventory-stage namespace
  path: app-sre/integrations-output/terraform-resources/crcs02ue1/host-inventory-stage/host-inventory-db
  version: 1
  name: host-inventory-db
  annotations:
    qontract.recycle: "true"
    qontract.ignore_reconcile_time: "true"
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
- provider: resource
  path: /insights-stage/xjoin/validation.configmap.yml
- provider: resource
  path: /insights-stage/xjoin/xjoin-config.configmap.yml
- provider: resource
  path: /insights-stage/xjoin/xjoin-jenkins.role.yml
- provider: resource
  path: /insights-stage/xjoin/xjoin-jenkins.rolebinding.yml
- provider: resource
  path: /insights-stage/xjoin-stage/xjoin-operator.role.yml
- provider: resource
  path: /insights-stage/xjoin-stage/xjoin-operator.rolebinding.yml
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-stage/xjoin-stage/syndication-test-db.secret.yaml
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-stage/xjoin-stage/advisor-db.secret.yaml
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-stage/xjoin-stage/patch-db.secret.yaml
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-stage/xjoin-stage/vulnerability-db.secret.yaml
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-stage/xjoin-stage/compliance-db.secret.yaml
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-stage/xjoin-stage/malware-detection-db.secret.yaml
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-stage/platform-mq-stage/kafka-cyndi.secret.yaml
- provider: vault-secret
  path: insights/secrets/insights-stage/strimzi-stage/app-oauth
  version: 3
  name: app-oauth
  annotations:
    qontract.recycle: "true"
- provider: resource
  path: /insights-stage/xjoin-stage/xjoin-kafka-connect.role.yml
- provider: resource
  path: /insights-stage/xjoin-stage/xjoin-kafka-connect.rolebinding.yml

kafkaCluster:
  $ref: /kafka/crcs02ue1k/cluster.yml

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-stage/account.yml
  resources:
  - provider: cloudwatch
    identifier: xjoin-stage
    defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-2.yml
    es_identifier: kibana-elasticsearch
    output_resource_name: cloudwatch
  - provider: elasticsearch
    identifier: xjoin-elasticsearch
    defaults: /terraform/resources/insights/stage/elasticsearch/xjoin.yml
    output_resource_name: xjoin-elasticsearch
  - provider: rds
    identifier: cyndi-stage
    defaults: /terraform/resources/insights/stage/rds/rds-cyndi-stage.yml
    enhanced_monitoring: true
    output_resource_name: cyndi-db-rds
    parameter_group: /terraform/resources/insights/stage/rds/postgres10-parameter-group-cyndi-stage.yml
