---
$schema: /openshift/namespace-1.yml

labels:
  service: blackbox-monitor

name: blackbox-monitor-stage
description: Blackbox monitoring for stage c.rh.c

cluster:
  $ref: /openshift/crcs02ue1/cluster.yml

quota:
  $ref: /services/insights/default-quota.yml

app:
  $ref: /services/insights/blackbox-monitor/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

limitRanges:
  $ref: /dependencies/openshift/limitranges/defaults-only-resource-limits.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcs02ue1.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-stage/blackbox-monitor/blackbox-monitor-secrets
  version: 2
- provider: vault-secret
  path: insights/secrets/insights-stage/blackbox-monitor/cert-for-auth
  version: 6
- provider: vault-secret
  path: insights/secrets/backoffice/prod/insights-sre
  version: 3
- provider: vault-secret
  path: insights/secrets/qe/prod/users/insights-qa
  version: 5
- provider: vault-secret
  path: insights/secrets/insights-stage/3scale-stage/apicast-insights-3scale-certs
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-prod/3scale-prod/apicast-insights-3scale-config
  version: 52
- provider: vault-secret
  path: insights/secrets/insights-stage/strimzi-stage/clowder-auth
  version: 1
  name: clowder-auth

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-stage/account.yml
  resources:
  - provider: cloudwatch
    identifier: blackbox-monitor-stage
    defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-2.yml
    output_resource_name: cloudwatch
