---
$schema: /app-sre/saas-file-2.yml

labels:
  service: patchman
  platform: insights

name: patchman-clowder
description: patchman app deployed via clowder

app:
  $ref: /services/insights/patchman/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.app-sre-prod-01.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- ClowdApp

imagePatterns:
- quay.io/cloudservices

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy
  image:
    path: insights/quay/cloudservices-push
    field: all

parameters: {}

resourceTemplates:
- name: patchman
  path: /deploy/clowdapp.yaml
  url: https://github.com/RedHatInsights/patchman-engine
  parameters:
    CLOWDER_ENABLED: 'true'
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal
    parameters:
      MEMORY_LIMIT: '2Gi'
  - namespace: # STAGE
      $ref: /services/insights/patchman/namespaces/stage-patchman-engine-stage.yml
    ref: c3eb420fe484fe0f165ab05e7b060cab8fece8d7 # 1.15.6
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-patchman-engine-gh-build-master
    parameters:
      # Manager
      REPLICAS_MANAGER: '1'
      IMAGE_TAG_MANAGER: c3eb420 # 1.15.6
      LOG_LEVEL_MANAGER: debug
      MANIFEST_PUSH_BRANCH: master

      # Listener
      REPLICAS_LISTENER: '1'
      IMAGE_TAG_LISTENER: c3eb420 # 1.15.6
      LOG_LEVEL_LISTENER: debug

      # Evaluator - upload
      REPLICAS_EVALUATOR_UPLOAD: '1'
      IMAGE_TAG_EVALUATOR_UPLOAD: c3eb420 # 1.15.6
      LOG_LEVEL_EVALUATOR_UPLOAD: debug
      ENABLE_LAZY_PACKAGE_SAVE_EVALUATOR_UPLOAD: 'false'

      # Evaluator - recalc
      REPLICAS_EVALUATOR_RECALC: '1'
      IMAGE_TAG_EVALUATOR_RECALC: c3eb420 # 1.15.6
      LOG_LEVEL_EVALUATOR_RECALC: debug
      ENABLE_LAZY_PACKAGE_SAVE_EVALUATOR_RECALC: 'false'

      # VMaaS sync
      REPLICAS_VMAAS_SYNC: '1'
      IMAGE_TAG_VMAAS_SYNC: c3eb420 # 1.15.6
      LOG_LEVEL_VMAAS_SYNC: debug

      # Database admin
      REPLICAS_DATABASE_ADMIN: '1'
      IMAGE_TAG_DATABASE_ADMIN: c3eb420 # 1.15.6
      LOG_LEVEL_DATABASE_ADMIN: debug

      # Common parameters
      # ...
  - namespace: # PRODUCTION
      $ref: /services/insights/patchman/namespaces/patchman-engine-prod.yml
    ref: c3eb420fe484fe0f165ab05e7b060cab8fece8d7 # 1.15.6
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-patchman-engine-gh-build-master
    parameters:
      # Manager
      REPLICAS_MANAGER: '0'
      IMAGE_TAG_MANAGER: c3eb420 # 1.15.6
      LOG_LEVEL_MANAGER: debug
      MANIFEST_PUSH_BRANCH: stable

      # Listener
      REPLICAS_LISTENER: '1'
      IMAGE_TAG_LISTENER: c3eb420 # 1.15.6
      LOG_LEVEL_LISTENER: debug

      # Evaluator - upload
      REPLICAS_EVALUATOR_UPLOAD: '1'
      IMAGE_TAG_EVALUATOR_UPLOAD: c3eb420 # 1.15.6
      LOG_LEVEL_EVALUATOR_UPLOAD: debug
      ENABLE_LAZY_PACKAGE_SAVE_EVALUATOR_UPLOAD: 'false'

      # Evaluator - recalc
      REPLICAS_EVALUATOR_RECALC: '1'
      IMAGE_TAG_EVALUATOR_RECALC: c3eb420 # 1.15.6
      LOG_LEVEL_EVALUATOR_RECALC: debug
      ENABLE_LAZY_PACKAGE_SAVE_EVALUATOR_RECALC: 'false'

      # VMaaS sync
      REPLICAS_VMAAS_SYNC: '1'
      IMAGE_TAG_VMAAS_SYNC: c3eb420 # 1.15.6
      LOG_LEVEL_VMAAS_SYNC: debug

      # Database admin
      REPLICAS_DATABASE_ADMIN: '1'
      IMAGE_TAG_DATABASE_ADMIN: c3eb420 # 1.15.6
      LOG_LEVEL_DATABASE_ADMIN: debug

      # Common parameters
      # ...
