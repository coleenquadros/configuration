---
$schema: /app-sre/saas-file-2.yml

labels:
  service: patchman
  platform: insights

name: patchman-clowder
description: patchman app deployed via clowder

app:
  $ref: /services/insights/patchman/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.app-sre-prod-01.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- ClowdApp
- ClowdJobInvocation
- ConfigMap
- PersistentVolumeClaim
- Service
- Route

imagePatterns:
- quay.io/cloudservices

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

parameters: {}

resourceTemplates:
- name: patchman
  path: /deploy/clowdapp.yaml
  url: https://github.com/RedHatInsights/patchman-engine
  parameters:
    CLOWDER_ENABLED: 'true'
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal
    parameters:
      MEMORY_LIMIT: '2Gi'
  - namespace: # STAGE
      $ref: /services/insights/patchman/namespaces/stage-patchman-engine-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-patchman-engine-gh-build-master
    parameters:
      # Manager
      REPLICAS_MANAGER: '1' # prod: 4
      IMAGE_TAG_MANAGER: 8747b7c # v2.0.1
      DB_DEBUG_MANAGER: 'true'
      LOG_LEVEL_MANAGER: debug
      RES_MEM_MANAGER: 1Gi # prod: 2Gi
      PRELOAD_ADVISORY_DETAIL_CACHE: 'false' # disable due to debuging
      ADVISORY_DETAIL_CACHE_SIZE: '60000' # Advisories count (46k) + some reserve

      # Listener
      REPLICAS_LISTENER: '1'
      IMAGE_TAG_LISTENER: 8747b7c # v2.0.1
      LOG_LEVEL_LISTENER: info

      # Evaluator - upload
      REPLICAS_EVALUATOR_UPLOAD: '1' # prod: '2'
      IMAGE_TAG_EVALUATOR_UPLOAD: 8747b7c # v2.0.1
      LOG_LEVEL_EVALUATOR_UPLOAD: info
      ENABLE_LAZY_PACKAGE_SAVE_EVALUATOR_UPLOAD: 'true'
      ENABLE_BASELINE_EVAL_EVALUATOR_UPLOAD: 'true'
      CONSUMER_COUNT_EVALUATOR_UPLOAD: "1"
      GOMAXPROCS_EVALUATOR_UPLOAD: "4"
      RES_CPU_EVALUATOR_UPLOAD: 300m # prod: 500m
      RES_MEM_EVALUATOR_UPLOAD: 2Gi

      # Evaluator - recalc
      REPLICAS_EVALUATOR_RECALC: '1'
      IMAGE_TAG_EVALUATOR_RECALC: 8747b7c # v2.0.1
      LOG_LEVEL_EVALUATOR_RECALC: info
      ENABLE_LAZY_PACKAGE_SAVE_EVALUATOR_RECALC: 'true'
      ENABLE_BASELINE_EVAL_EVALUATOR_RECALC: 'true'
      CONSUMER_COUNT_EVALUATOR_RECALC: "1"
      GOMAXPROCS_EVALUATOR_RECALC: "4"
      RES_CPU_EVALUATOR_RECALC: 300m # prod: 500m
      RES_MEM_EVALUATOR_RECALC: 2Gi

      # VMaaS sync
      REPLICAS_VMAAS_SYNC: '1'
      IMAGE_TAG_VMAAS_SYNC: 8747b7c # v2.0.1
      LOG_LEVEL_VMAAS_SYNC: info
      PACKAGES_PAGE_SIZE: '500'
      ENABLE_PKG_TREE_SYNC: 'false' # use /pkglist vmaas endpoint
      ENABLE_MODIFIED_SINCE_SYNC: 'false'

      # Database admin
      REPLICAS_DATABASE_ADMIN: '1'
      IMAGE_TAG_DATABASE_ADMIN: 8747b7c # v2.0.1
      LOG_LEVEL_DATABASE_ADMIN: info

      # Common parameters
      KAFKA_READER_MAX_ATTEMPTS: '60'
      KAFKA_WRITER_MAX_ATTEMPTS: '60'
      VMAAS_CALL_MAX_RETRIES: '600' # 1 s period is hardcoded, so restart once per 10min
      VMAAS_CALL_USE_EXP_RETRY: 'false' # use constant retry policy

      # Floorist parameters
      FLOORIST_IMAGE_TAG: fe12542 # 2022-06-03
      FLOORIST_SUSPEND: 'false'
      FLOORIST_BUCKET_SECRET_NAME: insights-metrics-export-stage
      FLOORIST_SCHEDULE: '50 0 * * *'

  - namespace: # PRODUCTION
      $ref: /services/insights/patchman/namespaces/patchman-engine-prod.yml
    ref: c5a5a1bbf93fcdd549ab5dd8edae6b90d744db46 # 1.18.44
    parameters:
      # Manager
      REPLICAS_MANAGER: '4'
      IMAGE_TAG_MANAGER: d34d3bf # v1.18.80
      LOG_LEVEL_MANAGER: info
      RES_CPU_MANAGER: 1000m
      RES_MEM_MANAGER: 2Gi
      ADVISORY_DETAIL_CACHE_SIZE: '60000' # Advisories count (46k) + some reserve

      # Listener
      REPLICAS_LISTENER: '1'
      IMAGE_TAG_LISTENER: d34d3bf # v1.18.80
      LOG_LEVEL_LISTENER: info
      CONSUMER_COUNT_LISTENER: "1"

      # Evaluator - upload
      REPLICAS_EVALUATOR_UPLOAD: '5'
      IMAGE_TAG_EVALUATOR_UPLOAD: d34d3bf # v1.18.80
      LOG_LEVEL_EVALUATOR_UPLOAD: debug
      ENABLE_BASELINE_EVAL_EVALUATOR_UPLOAD: 'true'
      ENABLE_LAZY_PACKAGE_SAVE_EVALUATOR_UPLOAD: 'true'
      CONSUMER_COUNT_EVALUATOR_UPLOAD: "1"
      GOMAXPROCS_EVALUATOR_UPLOAD: "4"
      RES_CPU_EVALUATOR_UPLOAD: 500m
      RES_MEM_EVALUATOR_UPLOAD: 2Gi

      # Evaluator - recalc
      REPLICAS_EVALUATOR_RECALC: '1'
      IMAGE_TAG_EVALUATOR_RECALC: d34d3bf # v1.18.80
      LOG_LEVEL_EVALUATOR_RECALC: info
      ENABLE_BASELINE_EVAL_EVALUATOR_RECALC: 'true'
      ENABLE_LAZY_PACKAGE_SAVE_EVALUATOR_RECALC: 'true'
      CONSUMER_COUNT_EVALUATOR_RECALC: "1"
      GOMAXPROCS_EVALUATOR_RECALC: "4"
      RES_CPU_EVALUATOR_RECALC: 500m
      RES_MEM_EVALUATOR_RECALC: 2Gi

      # VMaaS sync
      REPLICAS_VMAAS_SYNC: '1'
      IMAGE_TAG_VMAAS_SYNC: d34d3bf # v1.18.80
      LOG_LEVEL_VMAAS_SYNC: info
      VMAAS_WS_ADDRESS: ws://vmaas-websocket.vmaas-prod.svc.cluster.local:8082 # use it if vmaas is not deployed with clowder
      PACKAGES_PAGE_SIZE: '500'
      ENABLE_PKG_TREE_SYNC: 'false' # use /pkglist vmaas endpoint
      ENABLE_MODIFIED_SINCE_SYNC: 'false'
      DELETE_CULLED_SYSTEMS_LIMIT: "2000"
      ERRATA_PAGE_SIZE: "5000"
      RES_MEM_VMAAS_SYNC: 1024Mi

      # Database admin
      REPLICAS_DATABASE_ADMIN: '1'
      IMAGE_TAG_DATABASE_ADMIN: d34d3bf # v1.18.80
      LOG_LEVEL_DATABASE_ADMIN: info

      # Common parameters
      VMAAS_ADDRESS: http://vmaas-webapp.vmaas-prod.svc.cluster.local:8080 # use it if vmaas is not deployed with clowder
      KAFKA_READER_MAX_ATTEMPTS: '60'
      KAFKA_WRITER_MAX_ATTEMPTS: '60'

      # Floorist parameters
      FLOORIST_IMAGE_TAG: 3a4c0bc # 2022-04-29
      FLOORIST_SUSPEND: 'false'
      FLOORIST_BUCKET_SECRET_NAME: insights-metrics-export-prod
      FLOORIST_SCHEDULE: '50 0 * * *'
      FLOORIST_LOGLEVEL: DEBUG # as INFO level prints nothing :-)
      MEMORY_LIMIT_FLOO: 2Gi # we've got OOMKill for 1Gi in prod

  - namespace: # FEDRAMP-STAGE
      $ref: /services/insights/patchman/namespaces/patchman-engine-fedramp-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-patchman-engine-gh-build-master
    parameters:
      # Manager
      REPLICAS_MANAGER: '1'
      IMAGE_TAG_MANAGER: '19dcf11'  # 1.18.50
      LOG_LEVEL_MANAGER: info
      RES_CPU_MANAGER: 1000m
      RES_MEM_MANAGER: 1Gi # prod: 2Gi
      ADVISORY_DETAIL_CACHE_SIZE: '60000' # Advisories count (46k) + some reserve
      ENABLE_BASELINES_API: 'true'

      # Listener
      REPLICAS_LISTENER: '1'
      IMAGE_TAG_LISTENER: '19dcf11'  # 1.18.50
      LOG_LEVEL_LISTENER: info
      CONSUMER_COUNT_LISTENER: "1"

      # Evaluator - upload
      REPLICAS_EVALUATOR_UPLOAD: '1'
      IMAGE_TAG_EVALUATOR_UPLOAD: '19dcf11'  # 1.18.50
      LOG_LEVEL_EVALUATOR_UPLOAD: debug
      ENABLE_LAZY_PACKAGE_SAVE_EVALUATOR_UPLOAD: 'true'
      CONSUMER_COUNT_EVALUATOR_UPLOAD: "1"
      GOMAXPROCS_EVALUATOR_UPLOAD: "4"
      RES_CPU_EVALUATOR_UPLOAD: 300m # prod: 500m
      RES_MEM_EVALUATOR_UPLOAD: 2Gi

      # Evaluator - recalc
      REPLICAS_EVALUATOR_RECALC: '1'
      IMAGE_TAG_EVALUATOR_RECALC: '19dcf11'  # 1.18.50
      LOG_LEVEL_EVALUATOR_RECALC: info
      ENABLE_LAZY_PACKAGE_SAVE_EVALUATOR_RECALC: 'true'
      CONSUMER_COUNT_EVALUATOR_RECALC: "1"
      GOMAXPROCS_EVALUATOR_RECALC: "4"
      RES_CPU_EVALUATOR_RECALC: 300m # prod: 500m
      RES_MEM_EVALUATOR_RECALC: 2Gi

      # VMaaS sync
      REPLICAS_VMAAS_SYNC: '1'
      IMAGE_TAG_VMAAS_SYNC: '19dcf11'  # 1.18.50
      LOG_LEVEL_VMAAS_SYNC: info
      DELETE_CULLED_SYSTEMS_LIMIT: "2000"
      ERRATA_PAGE_SIZE: "5000"
      RES_MEM_VMAAS_SYNC: 1024Mi

      # Database admin
      REPLICAS_DATABASE_ADMIN: '1'
      IMAGE_TAG_DATABASE_ADMIN: '19dcf11'  # 1.18.50
      LOG_LEVEL_DATABASE_ADMIN: info

      # Common parameters
      KAFKA_READER_MAX_ATTEMPTS: '60'
      KAFKA_WRITER_MAX_ATTEMPTS: '60'
