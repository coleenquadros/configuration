---
$schema: /openshift/namespace-1.yml

labels:
  service: patchman

name: patchman-engine-stage
description: Insights patchman-engine for FedRAMP on stage

cluster:
  $ref: /openshift/insights/crcgovs02ue1/cluster.yml

limitRanges:
  $ref: /dependencies/openshift/limitranges/standard-resource-limits.yml

quota:
  $ref: /services/insights/default-quota.yml

app:
  $ref: /services/insights/patchman/app.yml

environment:
  $ref: /products/insights/environments/fedramp-stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcgovs02ue1.yml
- $ref: /services/insights/gateway/namespaces/3scale-fedramp-stage.yml
- $ref: /services/insights/vulnerability/namespaces/vmaas-fedramp-stage.yml
# - $ref: /services/insights/turnpike/namespaces/turnpike-fedramp-stage.yml
- $ref: /services/insights/vulnerability/namespaces/vulnerability-engine-fedramp-stage.yml
# - $ref: /services/insights/remediations/namespaces/remediations-fedramp-stage.yml

managedRoles: true

sharedResources:
- $ref: /services/insights/shared-resources/fedramp-stage.yml

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-stage/patchman-engine-stage/patchman-engine-database-passwords
  version: 4
  type: Opaque
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-fedramp-stage/account.yml
  resources:
  - provider: rds
    identifier: patchman-stage
    defaults: /terraform/resources/insights/stage/rds/postgres12-rds-1.yml
    parameter_group: /terraform/resources/insights/stage/rds/postgres12-parameter-group-patchman-stage.yml
    output_resource_name: patchman-db
    enhanced_monitoring: true
  - provider: aws-iam-service-account
    identifier: patchman-aws-stageee
    policies:
    - CloudWatchReadOnlyAccess
    output_resource_name: patchman-aws
  - provider: cloudwatch
    identifier: patchman-stage
    defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-2.yml
    output_resource_name: cloudwatch
    es_identifier: kibana-elasticsearch
