---
$schema: /app-sre/saas-file-1.yml

labels:
  service: cloud-connector
  platform: insights

name: cloud-connector-perf
description: cloud-connector app on the Insights Platform

app:
  $ref: /services/insights/cloud-connector/app.yml

instance:
  $ref: /dependencies/ci-ext/ci-ext.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

timeout: 5

managedResourceTypes:
- Deployment
- Service
- PersistentVolumeClaim

imagePatterns:
- quay.io/cloudservices
- quay.io/debezium/postgres:12

authentication:
  image:
    path: insights/secrets/global/rh-registry-pull
    field: all

resourceTemplates:
- name: cloud-connector
  path: /deploy/template.yml
  url: https://github.com/RedHatInsights/cloud-connector
  targets:
  - namespace:
      $ref: /services/insights/cloud-connector/namespaces/perf-connector-perf.yml
    ref: 512b01b231b239d5c585a2ba0ef3f231b144687a
    upstream: RedHatInsights-cloud-connector-gh-build-master
    parameters:
      LOG_LEVEL: DEBUG
      LOG_FORMAT: text
      CLIENT_ID_TO_ACCOUNT_ID_IMPL: config_file_based
      MQTT_BROKER_ADDRESS: wss://connect.cloud.stage.redhat.com:443
      MQTT_TOPIC_PREFIX: perf
      AUTH_GATEWAY_URL: NA
      SOURCES_RECORDER_IMPL: fake
      SOURCES_BASE_URL: NA
