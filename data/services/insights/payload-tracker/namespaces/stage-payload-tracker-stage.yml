---
$schema: /openshift/namespace-1.yml

labels:
  service: payload-tracker

name: payload-tracker-stage
description: Insights payload-tracker-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/crc-stg-01/cluster.yml

limitRanges:
  $ref: /dependencies/openshift/limitranges/standard-resource-limits.yml

quota:
  $ref: /services/insights/payload-tracker/payload-tracker-quota.yml

app:
  $ref: /services/insights/payload-tracker/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crc-stg-01.yml

managedRoles: true

managedResourceTypes:
- ConfigMap

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-stage/payload-tracker-stage/payload-tracker-cookie
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-stage/payload-tracker-stage/payload-tracker-frontend-cookie
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/payload-tracker-stage/payload-tracker-kibana
  version: 3
  annotations:
    qontract.recycle: "true"
- provider: resource
  path: /insights-stage/payload-tracker-stage/payload-tracker-nginx-conf.configmap.yml

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-stage
  identifier: payload-tracker-stage
  defaults: /terraform/resources/insights/stage/rds/postgres10-rds-1.yml
  overrides:
    name: "payloadtracker"
  parameter_group: /terraform/resources/insights/stage/rds/postgres10-parameter-group-payload-tracker-stage.yml
  output_resource_name: payload-tracker-db
  enhanced_monitoring: true
- provider: cloudwatch
  account: insights-stage
  identifier: payload-tracker-stage
  defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch
