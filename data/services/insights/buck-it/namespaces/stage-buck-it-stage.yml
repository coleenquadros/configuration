---
$schema: /openshift/namespace-1.yml

labels:
  service: buck-it

name: buck-it-stage
description: Insights buck-it-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/crc-stage-01.yml

app:
  $ref: /services/insights/buck-it/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

managedRoles: true

managedTerraformResources: true

terraformResources:
- provider: s3
  account: insights-stage
  identifier: insights-buck-it-openshift-stage
  defaults: /terraform/resources/s3-private-1.yml
- provider: s3
  account: insights-stage
  identifier: insights-buck-it-ansible-stage
  defaults: /terraform/resources/s3-private-1.yml

managedResourceTypes:
- ConfigMap

openshiftResources:
- provider: resource
  path: /insights-stage/buck-it/bucket-map-file.configmap.yml
