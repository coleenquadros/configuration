---
$schema: /app-sre/saas-file-2.yml

labels:
  service: historical-system-profiles
  platform: insights

name: historical-system-profiles-clowder-perf
description: historical-system-profiles app deployed via clowder on perf cluster

app:
  $ref: /services/insights/historical-system-profiles/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: proj-perf-insights-cluster

managedResourceTypes:
- ClowdApp

imagePatterns:
- quay.io/cloudservices
- quay.io/prometheus/pushgateway

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

resourceTemplates:
- name: historical-system-profiles
  path: /clowdapp.yaml
  url: https://github.com/RedHatInsights/historical-system-profiles-backend
  parameters:
    MAX_REPLICAS: 0
    MIN_REPLICAS: 0
  targets:
  - namespace:
      $ref: /services/insights/historical-system-profiles/namespaces/historical-system-profiles-perf.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-historical-system-profiles-backend-gh-build-master
