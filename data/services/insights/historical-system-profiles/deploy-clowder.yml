---
$schema: /app-sre/saas-file-2.yml

labels:
  service: historical-system-profiles
  platform: insights

name: historical-system-profiles-clowder
description: historical-system-profiles app deployed via clowder

app:
  $ref: /services/insights/historical-system-profiles/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- ClowdApp

imagePatterns:
- quay.io/cloudservices
- quay.io/prometheus/pushgateway

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

resourceTemplates:
- name: historical-system-profiles
  path: /clowdapp.yaml
  url: https://github.com/RedHatInsights/historical-system-profiles-backend
  targets:
  - namespace:
      $ref: /services/insights/historical-system-profiles/namespaces/stage-historical-system-profiles-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-insights-historical-system-profiles-backend-gh-build-master
  - namespace:
      $ref: /services/insights/historical-system-profiles/namespaces/historical-system-profiles-fedramp-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-insights-historical-system-profiles-backend-gh-build-master
  - namespace:
      $ref: /services/insights/historical-system-profiles/namespaces/historical-system-profiles-prod.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-insights-historical-system-profiles-backend-gh-build-master
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      SYSTEM_BASELINE_HOST: system-baseline-backend.system-baseline-prod.svc.cluster.local
