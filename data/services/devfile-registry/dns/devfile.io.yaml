---
$schema: /dependencies/dns-zone-1.yml

labels: {}

name: devfile.io
description: devfile.io domain

account:
  $ref: /aws/app-sre/account.yml

unmanaged_record_names: []

records:
- { name: "", type: A, _target_cluster: { $ref: /openshift/app-sre-prod-03/cluster.yml } }

# DNS records for the devfile registry
- { name: registry, type: CNAME, _target_cluster: { $ref: /openshift/app-sre-prod-03/cluster.yml } }
- { name: registry.stage, type: CNAME, _target_cluster: { $ref: /openshift/app-sre-stage-01/cluster.yml } }

# Other DNS records for the devfile.io domain
- { name: "docs", type: CNAME, records: [devfile.github.io] }
