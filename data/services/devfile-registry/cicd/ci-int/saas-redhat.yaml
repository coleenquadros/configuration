---
$schema: /app-sre/saas-file-2.yml

labels:
  service: devfile-registry

name: saas-redhat-devfile-registry
description: SaaS tracking file for Red Hat product devfile-registry

app:
  $ref: /services/devfile-registry/app-redhat.yml

pipelinesProvider:
  $ref: /services/devfile-registry/pipelines/tekton.devfile-registry-pipelines.app-sre-prod-01.yaml

deployResources:
  requests:
    cpu: 300m
    memory: 600Mi
  limits:
    cpu: 300m
    memory: 600Mi

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-devfile-registry-alert

managedResourceTypes:
- Deployment
- Service
- ConfigMap
- ServiceAccount

imagePatterns:
- quay.io/app-sre/redhat-devfile-index
- quay.io/devfile/oci-registry

authentication:
  image:
    path: app-sre/quay/app-sre-pull
    field: all

resourceTemplates:
- name: redhat-devfile-registry
  url: https://github.com/redhat-developer/devfile-registry
  path: /.ci/deploy/devfile-registry.yaml
  targets:
  - namespace:
      $ref: /services/devfile-registry/namespaces/devfile-registry-redhat-stage.yml
    ref: main
    promotion:
      publish:
      - devfile-registry-redhat-stage-deploy-success-channel
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: redhat-developer-devfile-registry-gh-build-main
    parameters:
      DEVFILE_INDEX_IMAGE: quay.io/app-sre/redhat-devfile-index
      DEVFILE_INDEX_MEMORY_LIMIT: 256Mi
      OCI_REGISTRY_MEMORY_LIMIT: 256Mi
      OCI_REGISTRY_IMAGE_TAG: sha-5b2b807
      REPLICAS: 3
  - namespace:
      $ref: /services/devfile-registry/namespaces/devfile-registry-redhat-production.yml
    ref: 9725b98ceb869988566c54f244d09c40089115f6
    parameters:
      DEVFILE_INDEX_IMAGE: quay.io/app-sre/redhat-devfile-index
      DEVFILE_INDEX_MEMORY_LIMIT: 256Mi
      OCI_REGISTRY_IMAGE_TAG: sha-5b2b807
      OCI_REGISTRY_MEMORY_LIMIT: 256Mi
      REPLICAS: 3
      ENABLE_TELEMETRY: true
      REGISTRY_NAME: devfile-redhat-registry
