---
$schema: /app-sre/saas-file-2.yml

labels:
  service: cincinnati

name: saas-cincinnati
description: SaaS tracking file for Cincinnati

app:
  $ref: /services/cincinnati/app.yml

pipelinesProvider:
  $ref: /services/cincinnati/pipelines/tekton.cincinnati-pipelines.appsrep05ue1.yaml

deployResources:
  requests:
    cpu: 300m
    memory: 600Mi
  limits:
    cpu: 300m
    memory: 600Mi

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: team-cincinnati-info

managedResourceTypes:
- DeploymentConfig
- Service
- PodDisruptionBudget
- ConfigMap

imagePatterns:
- quay.io/app-sre/cincinnati

authentication:
  image:
    path: app-sre/quay/app-sre-pull
    field: all

resourceTemplates:
- name: cincinnati
  url: https://github.com/openshift/cincinnati
  path: /dist/openshift/cincinnati.yaml
  targets:
  - namespace:
      $ref: /services/cincinnati/namespaces/cincinnati-integration.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: openshift-cincinnati-gh-build-master
    parameters:
      GB_MEMORY_LIMIT: "1.5Gi"
      PE_MEMORY_LIMIT: "2Gi"
      GB_CPU_LIMIT: "2"
      PE_CPU_LIMIT: "2"
      GB_LOG_VERBOSITY: "v"
      PE_LOG_VERBOSITY: "v"
      REPLICAS: 3
  - namespace:
      $ref: /services/cincinnati/namespaces/cincinnati-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: openshift-cincinnati-gh-build-master
    parameters:
      GB_MEMORY_LIMIT: "1.5Gi"
      PE_MEMORY_LIMIT: "2Gi"
      GB_CPU_LIMIT: "2"
      PE_CPU_LIMIT: "2"
      GB_LOG_VERBOSITY: "v"
      PE_LOG_VERBOSITY: "v"
      REPLICAS: 3
  - namespace:
      $ref: /services/cincinnati/namespaces/cincinnati-production.yml
    ref: b8efb69b17188886a04cd5d33221ff11fb49870b
    parameters:
      GB_MEMORY_LIMIT: "1.5Gi"
      PE_MEMORY_LIMIT: "4Gi"
      PE_MEMORY_REQUEST: "1Gi"
      GB_CPU_LIMIT: "2"
      PE_CPU_LIMIT: "3"
      PE_CPU_REQUEST: "1"
      GB_LOG_VERBOSITY: "v"
      PE_LOG_VERBOSITY: "v"
      REPLICAS: 4
      PDB_MIN: 3
- name: cincinnati-dashboards
  url: https://github.com/openshift/cincinnati
  path: /dist/grafana/dashboards
  provider: directory
  targets:
    - namespace:
        $ref: /services/observability/namespaces/app-sre-observability-stage-int.yml
      ref: master
    - namespace:
        $ref: /services/observability/namespaces/app-sre-observability-production-int.yml
      ref: d62544b366b4caad451568290dcb9ad9235e7bad
