      $ref: /services/cincinnati/namespaces/cincinnati-stage.yml
    ref: master
    upstream: openshift-cincinnati-gh-build-master
    parameters:
      GB_LOG_VERBOSITY: "vvv"
      PE_LOG_VERBOSITY: "vv"
      REPLICAS: 2
  - namespace:
      $ref: /services/cincinnati/namespaces/cincinnati-production.yml
    ref: 924fe15fd97425ab96825a0aa6b2ac912f7f54a1
