---
$schema: /app-sre/app-1.yml

labels:
  service: observatorium

name: observatorium

description: |
  Observatorium (a.k.a Red Hat Observability Service) is a complete observability solution
  based on several open-source projects, to allow multiple instances of OCP clusters store their observability into a
  central location.

onboardingStatus: OnBoarded

grafanaUrl: https://grafana.app-sre.devshift.net/dashboards/f/xIQ-GuaGk/observatorium

serviceOwners:
- name: Observability Platform Team
  email: team-observability-platform@redhat.com

serviceNotifications:
- name: Red Hat Outage List
  email: outage-list@redhat.com

serviceDocs:
- /observatorium/readme.md

dependencies:
- $ref: /dependencies/aws/service.yml
- $ref: /dependencies/ci-int/service.yml
- $ref: /dependencies/github/service.yml
- $ref: /dependencies/gitlab/service.yml
- $ref: /dependencies/quay/service.yml
- $ref: /dependencies/openshift/service.yml
- $ref: /dependencies/sso/service.yml

quayRepos:
- org:
    $ref: /dependencies/quay/app-sre.yml
  items:
  - name: observatorium
    description: ''
    public: true
  - name: jaegertracing-all-in-one
    description: 'Mirrors jaegertracing/all-in-one'
    public: true
    mirror:
      $ref: /dependencies/image-mirrors/docker.io/jaegertracing/all-in-one.yml
  - name: jaegertracing-jaeger-agent
    description: 'Mirrors jaegertracing/jaeger-agent'
    public: true
    mirror:
      $ref: /dependencies/image-mirrors/docker.io/jaegertracing/jaeger-agent.yml
  - name: openshift-oauth-proxy
    description: 'Mirrors openshift/oauth-proxy'
    public: true
    mirror:
      $ref: /dependencies/image-mirrors/docker.io/openshift/oauth-proxy.yml
  - name: memcached
    description: 'Mirrors docker.io/library/memcached'
    public: false
    mirror:
      $ref: /dependencies/image-mirrors/docker.io/memcached.yml
  - name: gubernator
    description: 'Mirrors docker.io/thrawn01/gubernator'
    public: true
    mirror:
      $ref: /dependencies/image-mirrors/docker.io/gubernator.yml

endPoints:
- name: infogw
  description: observatorium-server
  url: https://infogw.api.openshift.com/
- name: infogw-data
  description: prometheus
  url: https://infogw-data.api.openshift.com/

codeComponents:
- name: observatorium-cicd
  resource: cicd
  url: https://ci.ext.devshift.net/view/observatorium
- name: observatorium
  resource: upstream
  url: https://github.com/observatorium/deployments
- name: configuration
  resource: upstream
  url: https://gitlab.cee.redhat.com/observatorium/configuration
- name: observatorium-api
  resource: upstream
  url: https://github.com/observatorium/observatorium
- name: receive-proxy (previously nginx)
  resource: upstream
  url: https://github.com/observatorium/receive-proxy
- name: configuration
  resource: upstream
  url: https://gitlab.cee.redhat.com/observatorium/configuration

escalationPolicy:
  $ref: /teams/observatorium/escalation-policies/general.yaml
