---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: osd-operators

name: ci-int-osd-operators-splunk-forwarder-operator-jobs

description: ''

instance:
  $ref: /dependencies/ci-int/ci-int.yml

type: jobs

config:
- project:
    name: splunk-forwarder-operator
    label: osd-operators
    node: osd-operators
    gh_org: openshift
    gh_repo: splunk-forwarder-operator
    quay_org: app-sre
    kube_cluster: hive-stage
    kube_namespace: splunk-forwarder-operator
    saasherder_context: splunk-forwarder-operator
    saasherder_services: splunk-forwarder-operator
    saas_git: https://gitlab.cee.redhat.com/service/saas-osd-operators.git
    build_deploy_script_path: './hack/app_sre_build_deploy.sh'
    disable_saasherder_delete: true
    disable_saasherder_validate: true
    jobs:
    - 'gh-build-master':
        ssh_ci_ext: yes
        display_name: splunk-forwarder-operator build master
    - 'gh-build-master-with-upstream':
        saas_env: integration
        kube_cluster: hive-integration
        upstream: openshift-splunk-forwarder-operator-gh-build-master
        display_name: splunk-forwarder-operator build master hive-integration
        build_deploy_script_path: 'true'

- project:
    name: splunk-forwarder-operator-saas
    label: osd-operators
    node: osd-operators
    gl_group: service
    gl_project: saas-osd-operators
    kube_cluster: hive-production
    kube_namespace: splunk-forwarder-operator
    saasherder_context: splunk-forwarder-operator
    image_pattern: '^quay\.io/app-sre/'
    quay_org: app-sre
    ssh_ci_ext: yes
    disable_saasherder_delete: true
    disable_saasherder_validate: true
    jobs:
    - 'saas-deploy':
        display_name: splunk-forwarder-operator saas deploy
    - 'saas-pr-check':
        display_name: splunk-forwarder-operator saas pr-check
