---
$schema: /openshift/limitrange-1.yml

labels: {}

name: resource-limits
description: |
  Standard LimitRanges for app-sre managed namespaces
  (originally taken from default project request template)

limits:
- type: Container
  default:
    cpu: '1'
    memory: 512Mi
  defaultRequest:
    cpu: 100m
    memory: 256Mi
  max:
    cpu: '3'
    memory: 8Gi
  maxLimitRequestRatio:
    cpu: '20'
    memory: '2'
  min:
    cpu: 50m
    memory: 100Mi
- type: Pod
  max:
    cpu: '3'
    memory: 8Gi
  min:
    cpu: 50m
    memory: 100Mi

