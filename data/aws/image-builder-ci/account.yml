---
$schema: /aws/account-1.yml

labels: {}

name: image-builder-ci
description: |
  Image Builder CI AWS account
  This account is only used for AMI sharing from the app-sre-ci account.
  The credentials behind this account belong to a user called app-interface-ami-tagger
  and this is the policy for that user:
  ```
  {
      "Version": "2012-10-17",
      "Statement": [
          {
              "Sid": "VisualEditor0",
              "Effect": "Allow",
              "Action": [
                  "ec2:DescribeImages",
                  "ec2:CreateTags"
              ],
              "Resource": "*"
          }
      ]
  }
  ```
  ref: https://github.com/osbuild/image-builder-terraform/commit/8cf531e67ace1d5425d4fccc4848bff5bc8358ce

consoleUrl: https://933752197999.signin.aws.amazon.com/console
uid: '933752197999'
resourcesDefaultRegion: us-east-1
supportedDeploymentRegions:
- us-east-1

accountOwners:
- name: osbuilders
  email: osbuilders@redhat.com

automationToken:
  path: image-builder-ci/packer/app-interface-ami-tagger
  field: all

disable:
  integrations:
  - terraform-resources
  - terraform-users
  - terraform-aws-route53

# not used
providerVersion: '3.75.2'
premiumSupport: false
