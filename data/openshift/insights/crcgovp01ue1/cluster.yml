---
$schema: /openshift/cluster-1.yml

labels:
  service: insights

name: crcgovp01ue1
description: Insights CCS cluster for FedRAMP production environment
consoleUrl: https://console-openshift-console.apps.crcgovp01ue1.xyu1.p1.openshiftapps.com/
kibanaUrl: ''
prometheusUrl: ''
alertmanagerUrl: ''
serverUrl: https://api.crcgovp01ue1.xyu1.p1.openshiftapps.com:6443
# elbFQDN: 'elb.apps.crcgovp01ue1.xyu1.p1.openshiftapps.com'

# observabilityNamespace:
#   $ref: /services/observability/namespaces/openshift-customer-monitoring.crcgovp01ue1.yml

automationToken:
  path: insights/creds/kube-configs/crcgovp01ue1
  field: token

# This cluster is a CCS cluster and app-sre does not have ocm access,
# so app-interface cannot create an IDP for it.

managedGroups:
- dedicated-readers

network:
  vpc: 10.149.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14

internal: false

managedClusterRoles: true

disable:
  integrations:
  - openshift-users
  e2eTests:
  - create-namespace
  - dedicated-admin-rolebindings
  - default-network-policies
  - default-project-labels
