---
$schema: /openshift/cluster-1.yml

labels:
  service: quayio

### THIS IS OCP CLUSTER.

name: quayio-builder
description: Builder OCP cluster for Quay.io
consoleUrl: https://console-openshift-console.apps.c1.ocp4-builder.quay.io
kibanaUrl: ''
prometheusUrl: https://prometheus-app-sre-observability.apps.c1.ocp4-builder.quay.io
alertmanagerUrl: ''
serverUrl: https://api.c1.ocp4-builder.quay.io:6443
elbFQDN: ''

auth:
  service: github-org-team
  org: app-sre
  team: quay-app-sre

automationToken:
  path: app-sre/creds/kube-configs/quayio-builder
  field: token

disable:
  e2eTests:
  - create-namespace
  - dedicated-admin-rolebindings
  - default-network-policies
  - default-project-labels

managedGroups:
- quay-app-sre-cluster-admins
- quay-devs-cluster-admins

