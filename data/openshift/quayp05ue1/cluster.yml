---
$schema: /openshift/cluster-1.yml
labels:
  service: quayio
name: quayp05ue1
description: Production cluster for Quay.io
consoleUrl: https://console-openshift-console.apps.quayp05ue1.d9j8.p1.openshiftapps.com
kibanaUrl: ''
prometheusUrl: https://prometheus.quayp05ue1.devshift.net
alertmanagerUrl: https://alertmanager.quayp05ue1.devshift.net
serverUrl: https://api.quayp05ue1.d9j8.p1.openshiftapps.com:6443
elbFQDN: elb.apps.quayp05ue1.d9j8.p1.openshiftapps.com
observabilityNamespace:
  $ref: /services/observability/namespaces/openshift-customer-monitoring.quayp05ue1.yml
auth:
  service: github-org-team
  org: app-sre
  team: quayp05ue1-cluster
ocm:
  $ref: /dependencies/ocm/production.yml
managedGroups:
- dedicated-admins
- dedicated-readers

managedClusterRoles: true
spec:
  id: 1f5gad3e54tn3jm65jveb92g33cstubn
  external_id: 51916c05-c3c9-4f3b-802c-0c505800ac86
  provider: aws
  region: us-east-1
  channel: fast
  version: 4.10.16
  initial_version: 4.4.16
  multi_az: true
  nodes: 45
  instance_type: m5.4xlarge
  storage: 1100
  load_balancers: 8
  private: false
  provision_shard_id: b26159a7-aaef-4303-89a0-6713ad9f1090
  disable_user_workload_monitoring: true
upgradePolicy:
  workloads:
  - quay
  schedule: 0 13 * * 1-4
  conditions:
    soakDays: 6
    mutexes:
    - ocm-quay-critical

network:
  vpc: 10.25.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14
peering:
  connections:
  - provider: account-vpc
    name: quayp05ue1-QuayVPC
    vpc:
      $ref: /aws/quayio-prod/vpcs/QuayVPC.yml
  - provider: account-vpc
    name: quayp05ue1-StatefulVPC
    vpc:
      $ref: /aws/quayio-prod/vpcs/StatefulVPC.yml
automationToken:
  path: app-sre/creds/kube-configs/quayp05ue1
  field: token
internal: false
awsInfrastructureManagementAccounts:
- account:
    $ref: /aws/quayio-prod/account.yml
  accessLevel: network-mgmt
  default: true
awsInfrastructureAccess:
- awsGroup:
    $ref: /aws/quayio-prod/groups/App-SRE-admin.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/quayio-prod/groups/App-SRE-admin.yml
  accessLevel: network-mgmt
addons:
- $ref: /dependencies/ocm/addons/cluster-logging-operator.yml
