---
$schema: /openshift/cluster-1.yml
labels:
  service: insights
  env: stage
name: crcs02ue1
description: console.redhat.com stage cluster
consoleUrl: https://console-openshift-console.apps.crcs02ue1.urby.p1.openshiftapps.com
kibanaUrl: https://kibana.apps.crcs02ue1.urby.p1.openshiftapps.com
prometheusUrl: https://prometheus.crcs02ue1.devshift.net
alertmanagerUrl: https://alertmanager.crcs02ue1.devshift.net
serverUrl: https://api.crcs02ue1.urby.p1.openshiftapps.com:6443
elbFQDN: elb.apps.crcs02ue1.urby.p1.openshiftapps.com
auth:
  service: github-org-team
  org: app-sre
  team: crcs02ue1-cluster
ocm:
  $ref: /dependencies/ocm/production.yml
managedGroups:
- dedicated-admins
- dedicated-readers

internal: false
managedClusterRoles: true
spec:
  product: osd
  id: 1hejtjrca5mtigck3cqk4fikst2f34sp
  external_id: a8c6e3e5-ba47-468b-8329-d983d0d2a929
  provider: aws
  region: us-east-1
  channel: candidate
  version: 4.10.16
  initial_version: 4.5.16-fast
  multi_az: false
  nodes: 16
  instance_type: m5.2xlarge
  storage: 2600
  load_balancers: 4
  private: false
  provision_shard_id: de4b0632-dca7-11ea-b3b9-8c1645a911be
  disable_user_workload_monitoring: true
upgradePolicy:
  workloads:
  - crc
  schedule: 0 18 * * 3
  conditions:
    soakDays: 0
network:
  vpc: 10.4.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14
machinePools:
- id: mem-optimized
  instance_type: r5.2xlarge
  replicas: 3
  labels:
    type: memory-optimized
  taints:
  - effect: NoSchedule
    key: memory-optimized
    value: 'true'
automationToken:
  path: app-sre/creds/kube-configs/crcs02ue1
  field: token
clusterAdminAutomationToken:
  path: app-sre/creds/kube-configs/crcs02ue1-cluster-admin
  field: token
awsInfrastructureManagementAccounts:
- account:
    $ref: /aws/insights-stage/account.yml
  accessLevel: network-mgmt
  default: true
awsInfrastructureAccess:
- awsGroup:
    $ref: /aws/insights-stage/groups/App-SRE-admin.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/insights-stage/groups/App-SRE-admin.yml
  accessLevel: network-mgmt
- awsGroup:
    $ref: /aws/app-sre-logs/groups/Log-consumers-crc.yml
  accessLevel: read-only
observabilityNamespace:
  $ref: /services/observability/namespaces/openshift-customer-monitoring.crcs02ue1.yml
peering:
  connections:
  - provider: account-vpc
    name: crcs02ue1-vpc-peering
    vpc:
      $ref: /aws/insights-stage/vpcs/insights-stage-us-east-1-vpc-01.yml
    manageRoutes: true
addons:
- $ref: /dependencies/ocm/addons/cluster-logging-operator.yml
