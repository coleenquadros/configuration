  region: us-east-1
  channel: candidate
  version: 4.10.17
  initial_version: 4.2.7
  multi_az: true
  autoscale:
    min_replicas: 21
    max_replicas: 45
  instance_type: m5.2xlarge
  storage: 4100
  load_balancers: 4
  private: false
  provision_shard_id: b26159a7-aaef-4303-89a0-6713ad9f1090
  disable_user_workload_monitoring: true
upgradePolicy:
  workloads:
  - ocm
  - telemeter
  - appsre
  - clair
  schedule: 0 12 * * 1-5
  conditions:
    soakDays: 0
