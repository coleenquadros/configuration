  - provider: cluster-vpc-accepter
    name: app-sre-stage-01_hsservicei01ue1
    cluster:
      $ref: /openshift/hsservicei01ue1/cluster.yml
    manageRoutes: true
  - provider: cluster-vpc-requester
    name: app-sre-stage-01_appsrep05ue1
    cluster:
      $ref: /openshift/appsrep05ue1/cluster.yml
    manageRoutes: true
  - provider: cluster-vpc-requester
    name: app-sre-stage-01_appsres03ue1
    cluster:
      $ref: /openshift/appsres03ue1/cluster.yml
    manageRoutes: true
automationToken:
  path: app-sre/creds/kube-configs/app-sre-stage-01
