  - provider: cluster-vpc-accepter
    name: app-sre-stage-01_hive-stage-01
    cluster:
      $ref: /openshift/hive-stage-01/cluster.yml
  - provider: cluster-vpc-accepter
    name: app-sre-stage-01_hives02ue1
    cluster:
      $ref: /openshift/hives02ue1/cluster.yml
    manageRoutes: true
  - provider: cluster-vpc-accepter
    name: app-sre-stage-01_hivei01ue1
    cluster:
      $ref: /openshift/hivei01ue1/cluster.yml
    manageRoutes: true
  - provider: account-vpc
    name: app-sre-stage-01_quayio-stage
    vpc:
      $ref: /aws/quayio-stage/vpcs/default.yml
    manageRoutes: true
  - provider: account-vpc
    name: app-sre-stage-01_image-builder-stage
    vpc:
      $ref: /aws/image-builder-stage/vpcs/vpc-0ed9b56c1460a52ef.yml
