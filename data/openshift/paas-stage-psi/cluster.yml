---
$schema: /openshift/cluster-1.yml

labels:
  service: datahub

name: paas-stage-psi
description: PaaS Internal Stage cluster
consoleUrl: https://paas.stage.psi.redhat.com
kibanaUrl: ''
prometheusUrl: ''
alertmanagerUrl: ''
serverUrl: https://paas.stage.psi.redhat.com:443

automationToken:
  path: app-sre/creds/kube-configs/paas-stage-psi
  field: token

internal: true

disable:
  integrations:
  - openshift-users
  - openshift-groups
  - openshift-namespaces
  e2eTests:
  - create-namespace
  - dedicated-admin-rolebindings
  - default-network-policies
  - default-project-labels
