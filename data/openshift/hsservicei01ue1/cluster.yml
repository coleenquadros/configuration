---
$schema: /openshift/cluster-1.yml
labels:
  service: hypershift
name: hsservicei01ue1
description: hsservicei01ue1 cluster
consoleUrl: https://console-openshift-console.apps.hsservicei01ue1.y7tz.p1.openshiftapps.com
kibanaUrl: ''
prometheusUrl: https://prometheus.hsservicei01ue1.devshift.net
alertmanagerUrl: https://alertmanager.hsservicei01ue1.devshift.net
serverUrl: https://api.hsservicei01ue1.y7tz.p1.openshiftapps.com:6443
elbFQDN: elb.apps.hsservicei01ue1.y7tz.p1.openshiftapps.com
auth:
  service: github-org-team
  org: app-sre
  team: hsservicei01ue1-cluster
ocm:
  $ref: /dependencies/ocm/production.yml
managedGroups:
- dedicated-admins
- dedicated-readers
- ocm-developers

managedClusterRoles: true
spec:
  product: osd
  provider: aws
  region: us-east-1
  channel: candidate
  version: 4.10.20
  initial_version: 4.10.0-rc.6-candidate
  multi_az: false
  nodes: 4
  instance_type: m5.xlarge
  storage: 600
  load_balancers: 4
  private: false
  disable_user_workload_monitoring: true
  id: 1qlv389sgeb215r7v67ficvtvu9jmj6v
  external_id: 8ba72d56-1dc8-49a1-8b89-d72053df69a9
  provision_shard_id: b26159a7-aaef-4303-89a0-6713ad9f1090
upgradePolicy:
  workloads: [hypershift]
  schedule: 0 10 * * 1-5
  conditions:
    soakDays: 0
network:
  type: OVNKubernetes
  vpc: 10.201.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14
automationToken:
  path: app-sre/creds/kube-configs/hsservicei01ue1
  field: token
clusterAdminAutomationToken:
  path: app-sre/creds/kube-configs/hsservicei01ue1-cluster-admin
  field: token
addons: # enable log forwarding to the cluster's AWS account
- $ref: /dependencies/ocm/addons/cluster-logging-operator.yml
internal: false
awsInfrastructureAccess:
- awsGroup:
    $ref: /aws/app-sre/groups/App-SRE-admin.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/app-sre/groups/App-SRE-admin.yml
  accessLevel: network-mgmt
- awsGroup:
    $ref: /aws/app-sre-stage/groups/App-SRE-admin.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/app-sre-stage/groups/App-SRE-admin.yml
  accessLevel: network-mgmt
awsInfrastructureManagementAccounts:
- account:
    $ref: /aws/app-sre-stage/account.yml
  accessLevel: network-mgmt
  default: true
- account:
    $ref: /aws/app-sre/account.yml
  accessLevel: network-mgmt
peering:
  connections:
  # peering with ci-ext vpc. Allows ci.ext bastion access
  - provider: account-vpc
    name: hsservicei01ue1_app-sre
    vpc:
      $ref: /aws/app-sre/vpcs/app-sre-vpc-02-ci-ext.yml
    manageRoutes: true
  - provider: cluster-vpc-requester
    name: hsservicei01ue1_app-sre-prod-01
    cluster:
      $ref: /openshift/app-sre-prod-01/cluster.yml
    manageRoutes: true
  - provider: cluster-vpc-accepter
    name: hsservicei01ue1_hshifti01ue1
    cluster:
      $ref: /openshift/hshifti01ue1/cluster.yml
    manageRoutes: true
  - provider: cluster-vpc-requester
    name: hsservicei01ue1_appsrep05ue1
    cluster:
      $ref: /openshift/appsrep05ue1/cluster.yml
    manageRoutes: true
  - provider: cluster-vpc-requester
    name: hsservicei01ue1_app-sre-stage-01
    description: allow communication with UHC integration
    cluster:
      $ref: /openshift/app-sre-stage-01/cluster.yml
    manageRoutes: true
jumpHost:
  hostname: bastion.ci.ext.devshift.net
  knownHosts: /jump-host/known-hosts/bastion.ci.ext.devshift.net
  user: app-sre-bot
  identity:
    path: app-sre/ansible/roles/app-sre-bot
    field: identity
    format: base64
observabilityNamespace:
  $ref: /services/observability/namespaces/openshift-customer-monitoring.hsservicei01ue1.yml
