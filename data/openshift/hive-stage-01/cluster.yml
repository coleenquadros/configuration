---
$schema: /openshift/cluster-1.yml
labels:
  service: hive
name: hive-stage-01
description: Staging cluster used by Hive
consoleUrl: https://console-openshift-console.apps.hive-stage-01.n1u3.p1.openshiftapps.com
kibanaUrl: ''
prometheusUrl: https://prometheus.hive-stage-01.devshift.net
alertmanagerUrl: https://alertmanager.hive-stage-01.devshift.net
serverUrl: https://api.hive-stage-01.n1u3.p1.openshiftapps.com:6443
elbFQDN: elb.apps.hive-stage-01.n1u3.p1.openshiftapps.com
auth:
  service: github-org-team
  org: app-sre
  team: hive-stage-01-cluster
ocm:
  $ref: /dependencies/ocm/production.yml
observabilityNamespace:
  $ref: /services/observability/namespaces/openshift-customer-monitoring.hive-stage-01.yml
jumpHost:
  hostname: bastion.ci.ext.devshift.net
  knownHosts: /jump-host/known-hosts/bastion.ci.ext.devshift.net
  user: app-sre-bot
  identity:
    path: app-sre/ansible/roles/app-sre-bot
    field: identity
    format: base64
managedGroups:
- dedicated-admins
- dedicated-readers
- hive-admins
- hive-readers
###################################################################
# The following groups should only be managed in hive-integration #
# Reference: https://issues.redhat.com/browse/APPSRE-961          #
# - hive-frontend                                                 #
# - aws-account-operator-client                                   #
# Reference: https://issues.redhat.com/browse/APPSRE-2509         #
# - gcp-project-operator-client                                   #
###################################################################

managedClusterRoles: true
spec:
  product: osd
  id: 1dn9fsn53b9vh3m63n8ajr679cslbkhd
  external_id: a38c8e34-03f6-4a5c-a7b2-28500942ac9b
  provider: aws
  region: us-east-1
  channel: candidate
  version: 4.10.18
  initial_version: 4.3.18
  multi_az: false
  autoscale:
    min_replicas: 4
    max_replicas: 25
  instance_type: m5.xlarge
  storage: 600
  load_balancers: 0
  private: true
  provision_shard_id: b26159a7-aaef-4303-89a0-6713ad9f1090
  disable_user_workload_monitoring: true
externalConfiguration:
  labels:
    ext-managed.openshift.io/hive-shard: 'true'
upgradePolicy:
  workloads:
  - hive
  schedule: 0 13 * * 1-5
  conditions:
    soakDays: 10
network:
  vpc: 10.162.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14
machinePools: []
peering:
  connections:
  - provider: account-vpc
    name: hive-stage-01_app-sre
    vpc:
      $ref: /aws/app-sre/vpcs/app-sre-vpc-02-ci-ext.yml
  - provider: cluster-vpc-requester
    name: hive-stage-01_app-sre-stage-01
    cluster:
      $ref: /openshift/app-sre-stage-01/cluster.yml
  - provider: cluster-vpc-requester
    name: hive-stage-01_appsres04ue2
    cluster:
      $ref: /openshift/appsres04ue2/cluster.yml
    manageRoutes: true
  - provider: cluster-vpc-requester
    name: hive-stage-01_app-sre-prod-01
    cluster:
      $ref: /openshift/app-sre-prod-01/cluster.yml
  - provider: account-tgw
    name: hive-stage-01
    account:
      $ref: /aws/osd-privatelink-stage/account.yml
    tags:
      osd: privatelink
    manageRoutes: true
    manageSecurityGroups: true
    cidrBlock: 172.16.0.0/12
  - provider: account-vpc-mesh
    name: hive-stage-01_osd-bastion-stage
    account:
      $ref: /aws/osd-bastion-stage/account.yml
    tags:
      osd: backplane
    manageRoutes: true
  - provider: cluster-vpc-requester
    name: hive-stage-01_appsrep05ue1
    cluster:
      $ref: /openshift/appsrep05ue1/cluster.yml
    manageRoutes: true
automationToken:
  path: app-sre/creds/kube-configs/hive-stage-01
  field: token
clusterAdminAutomationToken:
  path: app-sre/creds/kube-configs/hive-stage-01-cluster-admin
  field: token
internal: false
awsInfrastructureManagementAccounts:
- account:
    $ref: /aws/app-sre/account.yml
  accessLevel: network-mgmt
  default: true
- account:
    $ref: /aws/osd-privatelink-stage/account.yml
  accessLevel: network-mgmt
- account:
    $ref: /aws/osd-bastion-stage/account.yml
  accessLevel: network-mgmt
awsInfrastructureAccess:
- awsGroup:
    $ref: /aws/app-sre/groups/App-SRE-admin.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/app-sre/groups/App-SRE-admin.yml
  accessLevel: network-mgmt
- awsGroup:
    $ref: /aws/app-sre/groups/Log-consumers.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/app-sre-logs/groups/Log-consumers.yml
  accessLevel: read-only
addons:
- $ref: /dependencies/ocm/addons/cluster-logging-operator.yml
