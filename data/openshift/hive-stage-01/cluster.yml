# - aws-account-operator-client                                   #
# Reference: https://issues.redhat.com/browse/APPSRE-2509         #
# - gcp-project-operator-client                                   #
###################################################################

managedClusterRoles: true

spec:
  id: 1dn9fsn53b9vh3m63n8ajr679cslbkhd
  external_id: a38c8e34-03f6-4a5c-a7b2-28500942ac9b
  provider: aws
  region: us-east-1
  channel: fast
  version: 4.5.11
  initial_version: 4.3.18
  multi_az: false
  nodes: 4
  instance_type: m5.xlarge
  storage: 600
  load_balancers: 0
  private: true
  upgrade: batch1
  provision_shard_id: 0c7d42ee-d751-4e5e-928d-838c4141ec20

network:
  vpc: 10.162.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14

peering:
  connections:
  - provider: account-vpc
    name: hive-stage-01_app-sre
    vpc:
      $ref: /aws/app-sre/vpcs/app-sre-vpc-02-ci-ext.yml
  - provider: cluster-vpc-requester
    name: hive-stage-01_app-sre-stage-01
    cluster:
      $ref: /openshift/app-sre-stage-01/cluster.yml
  - provider: cluster-vpc-requester
    name: hive-stage-01_appsres04ue2
    cluster:
      $ref: /openshift/appsres04ue2/cluster.yml
    manageRoutes: true
  - provider: cluster-vpc-requester
    name: hive-stage-01_app-sre-prod-01
    cluster:
      $ref: /openshift/app-sre-prod-01/cluster.yml

automationToken:
  path: app-sre/creds/kube-configs/hive-stage-01
  field: token

internal: false

awsInfrastructureAccess:
- awsGroup:
    $ref: /aws/app-sre/groups/App-SRE-admin.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/app-sre/groups/App-SRE-admin.yml
  accessLevel: network-mgmt

disable:
  e2eTests:
  - create-namespace
  - dedicated-admin-rolebindings
  - default-network-policies
  - default-project-labels
