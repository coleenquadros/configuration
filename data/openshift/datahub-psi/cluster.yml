---
$schema: /openshift/cluster-1.yml

labels:
  service: datahub

name: datahub-psi
description: Datahub Internal Production cluster
consoleUrl: https://datahub.psi.redhat.com
kibanaUrl: ''
prometheusUrl: ''
alertmanagerUrl: ''
serverUrl: https://datahub.psi.redhat.com:443
elbFQDN: ''

automationToken:
  path: app-sre/creds/kube-configs/datahub-psi
  field: token

internal: true

disable:
  integrations:
  - openshift-users
  - openshift-groups
  - openshift-namespaces
  - openshift-namespace-labels
  - openshift-network-policies
  - openshift-serviceaccount-tokens
  - terraform-resources
  - terraform-resources-wrapper

  e2eTests:
  - create-namespace
  - dedicated-admin-rolebindings
  - default-network-policies
  - default-project-labels
