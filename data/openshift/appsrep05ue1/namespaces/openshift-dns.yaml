---
$schema: /openshift/namespace-1.yml

labels: {}

name: openshift-dns
description: appsrep05ue1 openshift-dns namespace

cluster:
  $ref: /openshift/appsrep05ue1/cluster.yml

app:
  $ref: /services/app-sre/app.yml

environment:
  $ref: /products/app-sre/environments/production.yml

managedResourceTypes:
- DNS

# when using `oc`, use the override as the kind instead of the resource
managedResourceTypeOverrides:
- resource: DNS
  override: DNS.operator.openshift.io

managedResourceNames:
- resource: DNS
  resourceNames:
  - default

openshiftResources:
# RedHat internal clusters require a change to the DNS operator
- provider: resource
  path: /setup/dns/rh-internal-default.dns.yaml
