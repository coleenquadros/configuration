---
$schema: /openshift/cluster-1.yml

labels:
  service: openshift.io

name: dsaas
description: Production cluster used by OpenShift.io
consoleUrl: "https://console.dsaas.openshift.com"
kibanaUrl: "https://logs.dsaas.openshift.com"
prometheusUrl: ""
serverUrl: "https://api.dsaas.openshift.com"
grafanaUrl: "https://grafana.app-sre.devshift.net/d/k8s-compute-resources-cluster/kubernetes-compute-resources-cluster?var-datasource=dsaas-cluster-prometheus"

auth:
  service: github-org
  org: rhdt-dev

managedGroups:
- dedicated-admins

network:
  vpc: 172.29.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14

automationToken:
  path: app-sre/creds/kube-configs/dsaas
  field: token

managedClusterRoles: true

internal: false
