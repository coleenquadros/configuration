  $ref: /services/insights/compliance/namespaces/stage-compliance-stage.yml
identifier: compliance-stage
output: stdout
query: >-
  SELECT DISTINCT "rule_results"."host_id" FROM "rule_results"
  LEFT OUTER JOIN "inventory"."hosts" ON "inventory"."hosts"."id" = "rule_results"."host_id"
  WHERE "inventory"."hosts"."id" IS NULL;
