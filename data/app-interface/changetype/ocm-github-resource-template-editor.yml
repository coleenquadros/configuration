name: ocm-github-resource-template-editor
description: |
  Allow updates on the OCM STS policies resource template (github templating).

priority: high

contextType: datafile
contextSchema: /openshift/shared-resources-1.yml

changes:
- provider: jsonPath
  jsonPathSelectors:
  - openshiftResources[?(@.path=="/services/ocm/aws-sts-policies.configmap.yaml")].variables.version
