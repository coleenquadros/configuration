$schema: /app-sre/integration-1.yml

labels: {}

name: cluster-deployment-mapper

description: Map ClusterDeployments (by external ID) to Hive shard

upstream: https://github.com/app-sre/qontract-reconcile

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage-int.yml
  spec:
    resources:
      requests:
        memory: 200Mi
        cpu: 200m
      limits:
        memory: 400Mi
        cpu: 300m
    # once a day at midnight
    cron: '0 0 * * *'
    extraArgs: --vault-output-path app-sre/integrations-output
