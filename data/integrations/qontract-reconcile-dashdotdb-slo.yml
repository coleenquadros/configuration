$schema: /app-sre/integration-1.yml

labels: {}

name: dashdotdb-slo

description: Collect information from SLO and post to Dashdotdb

upstream: https://github.com/app-sre/qontract-reconcile

pr_check:
  cmd: dashdotdb-slo

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage-int.yml
  spec:
    concurrencyPolicy: Replace
    restartPolicy: Never
    resources:
      requests:
        memory: 400Mi
        cpu: 100m
      limits:
        memory: 600Mi
        cpu: 200m
    # once a day
    cron: '0 5 * * *'
    dashdotdb: true
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production-int.yml
  spec:
    concurrencyPolicy: Replace
    restartPolicy: Never
    resources:
      requests:
        memory: 400Mi
        cpu: 100m
      limits:
        memory: 600Mi
        cpu: 200m
    # once a day
    cron: '0 5 * * *'
    dashdotdb: true

schemas:
- /app-interface/app-interface-settings-1.yml
- /app-sre/integration-1.yml
- /app-sre/app-1.yml
- /app-sre/slo-document-1.yml
- /dependencies/dependency-1.yml
- /openshift/namespace-1.yml
- /openshift/cluster-1.yml
- /aws/group-1.yml
- /aws/account-1.yml
- /access/user-1.yml
- /aws/vpc-1.yml
