$schema: /app-sre/integration-1.yml

labels: {}

name: openshift-saas-deploy-trigger-configs

description: Trigger jobs in Jenkins when configuration changed.

upstream: https://github.com/app-sre/qontract-reconcile

pr_check:
  cmd: openshift-saas-deploy-trigger-configs
  state: true

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage-int.yml
  spec:
    resources:
      requests:
        memory: 1000Mi
        cpu: 400m
      limits:
        memory: 1200Mi
        cpu: 600m
    extraArgs: --no-use-jump-host --include-trigger-trace
    logs:
      slack: true
    state: true
    shards: 1
    trigger: true
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production-int.yml
  spec:
    resources:
      requests:
        memory: 1000Mi
        cpu: 400m
      limits:
        memory: 1200Mi
        cpu: 600m
    extraArgs: --no-use-jump-host --include-trigger-trace
    logs:
      slack: true
    state: true
    shards: 3
    trigger: true

schemas:
- /access/user-1.yml
