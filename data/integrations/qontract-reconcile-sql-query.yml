$schema: /app-sre/integration-1.yml

labels: {}

name: sql-query

description: |
  Executes SQL Queries on RDS instances.
  This integration executes the SQL Queries defined in App Interface by
  creating Jobs in the specified namespace to run the qieries.

upstream: https://github.com/app-sre/qontract-reconcile

pr_check:
  cmd: sql-query
  state: true

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage.yml
  spec:
    resources:
      requests:
        memory: 250Mi
        cpu: 200m
      limits:
        memory: 330Mi
        cpu: 300m
    logs:
      slack: true
    state: true
    extraArgs: --enable-deletion
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production.yml
  spec:
    resources:
      requests:
        memory: 250Mi
        cpu: 200m
      limits:
        memory: 330Mi
        cpu: 300m
    logs:
      slack: true
    state: true
    extraArgs: --enable-deletion

schemas:
- /app-interface/app-interface-sql-query-1.yml
- /app-interface/app-interface-settings-1.yml
- /app-sre/integration-1.yml
- /dependencies/dependency-1.yml
