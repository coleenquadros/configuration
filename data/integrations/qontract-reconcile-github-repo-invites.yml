$schema: /app-sre/integration-1.yml

labels: {}

name: github-repo-invites

description: Accept GitHub repository invitations for known repositories

upstream: https://github.com/app-sre/qontract-reconcile

pr_check:
  cmd: github-repo-invites

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage-int.yml
  spec:
    resources:
      requests:
        memory: 50Mi
        cpu: 100m
      limits:
        memory: 150Mi
        cpu: 200m
    logs:
      slack: true
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production-int.yml
  spec:
    resources:
      requests:
        memory: 50Mi
        cpu: 100m
      limits:
        memory: 150Mi
        cpu: 200m
    logs:
      slack: true

schemas:
- /app-sre/integration-1.yml
- /app-interface/app-interface-settings-1.yml # for secret reader and github settings
- /app-sre/app-1.yml # for code components and repos
