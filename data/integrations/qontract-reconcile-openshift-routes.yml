$schema: /app-sre/integration-1.yml

labels: {}

name: openshift-routes

description: Manage Routes

upstream: https://github.com/app-sre/qontract-reconcile

pr_check:
  cmd: openshift-routes
  early_exit: true
  check_only_affected_shards: true

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage-int.yml
  spec:
    resources:
      requests:
        memory: 800Mi
        cpu: 200m
      limits:
        memory: 1040Mi
        cpu: 1200m
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production-int.yml
  spec:
    resources:
      requests:
        memory: 800Mi
        cpu: 200m
      limits:
        memory: 1040Mi
        cpu: 1200m
  sharding:
    strategy: static
    shards: 5

schemas:
- /openshift/cluster-1.yml
- /openshift/jump-host-1.yml
- /openshift/namespace-1.yml
- /app-interface/app-interface-settings-1.yml
- /app-sre/integration-1.yml
- /dependencies/dependency-1.yml
- /openshift/shared-resources-1.yml
- /openshift/prometheus-rule-1.yml
