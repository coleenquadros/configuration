$schema: /app-sre/integration-1.yml

labels: {}

name: terraform-resources

description: Manage AWS Resources using Terraform

upstream: https://github.com/app-sre/qontract-reconcile

pr_check:
  cmd: terraform-resources --external

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage-int.yml
  spec:
    resources:
      requests:
        memory: 800Mi
        cpu: 300m
      limits:
        memory: 1200Mi
        cpu: 600m
    extraArgs: --internal --light --vault-output-path app-sre/integrations-output
    internalCertificates: true
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production-int.yml
  spec:
    resources:
      requests:
        memory: 800Mi
        cpu: 300m
      limits:
        memory: 1200Mi
        cpu: 600m
    extraArgs: --internal --light --vault-output-path app-sre/integrations-output
    internalCertificates: true
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage.yml
  spec:
    resources:
      requests:
        memory: 1500Mi
        cpu: 200m
      limits:
        memory: 2000Mi
        cpu: 400m
    extraArgs: --external --no-use-jump-host --vault-output-path app-sre/integrations-output
    logs:
      slack: true
    shards: 1
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production.yml
  spec:
    resources:
      requests:
        memory: 1500Mi
        cpu: 200m
      limits:
        memory: 2000Mi
        cpu: 400m
    extraArgs: --external --no-use-jump-host --vault-output-path app-sre/integrations-output
    logs:
      slack: true
    shardingStrategy: per-aws-account

schemas:
- /openshift/namespace-1.yml
- /openshift/cluster-1.yml
- /aws/account-1.yml
- /aws/policy-1.yml
- /aws/regions-1.yml
- /aws/s3-1.yml
- /app-interface/app-interface-settings-1.yml
- /app-sre/integration-1.yml
- /aws/ecr-1.yml
- /dependencies/dependency-1.yml
- /dependencies/github-org-1.yml
- /app-sre/environment-1.yml
- /app-sre/app-1.yml
- /openshift/shared-resources-1.yml
- /openshift/openshift-cluster-manager-1.yml
- /aws/group-1.yml
- /access/user-1.yml
- /aws/vpc-1.yml
- /openshift/cluster-addon-1.yml
- /dependencies/jenkins-instance-1.yml
