$schema: /app-sre/integration-1.yml

labels: {}

name: blackbox-exporter-endpoint-monitoring

description: Manages blackbox-exporter monitoring checks for endpoints

upstream: https://github.com/app-sre/qontract-reconcile

pr_check:
  cmd: blackbox-exporter-endpoint-monitoring
  state: true

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage.yml
  spec:
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 500Mi
        cpu: 300m
    extraArgs: --external --no-use-jump-host
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production.yml
  spec:
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 500Mi
        cpu: 300m
    extraArgs: --external --no-use-jump-host

schemas:
- /app-interface/app-interface-settings-1.yml
- /app-sre/integration-1.yml
- /app-sre/app-1.yml
- /openshift/namespace-1.yml
- /openshift/cluster-1.yml
- /dependencies/endpoint-monitoring-provider-1.yml
- /dependencies/dependency-1.yml
