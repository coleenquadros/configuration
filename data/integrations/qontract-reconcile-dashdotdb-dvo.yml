$schema: /app-sre/integration-1.yml

labels: {}

name: dashdotdb-dvo

description: Collect information from DVO and post to Dashdotdb

upstream: https://github.com/app-sre/dv-operator

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage-int.yml
  spec:
    concurrencyPolicy: Replace
    successfulJobHistoryLimit: 12
    failedJobHistoryLimit: 12
    restartPolicy: Never
    resources:
      requests:
        memory: 400Mi
        cpu: 100m
      limits:
        memory: 600Mi
        cpu: 200m
    # once an hour
    cron: '0 * * * *'
    dashdotdb: true
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production-int.yml
  spec:
    concurrencyPolicy: Replace
    successfulJobHistoryLimit: 12
    failedJobHistoryLimit: 12
    restartPolicy: Never
    resources:
      requests:
        memory: 400Mi
        cpu: 100m
      limits:
        memory: 600Mi
        cpu: 200m
    # once an hour
    cron: '0 * * * *'
    dashdotdb: true

schemas:
- /app-interface/app-interface-settings-1.yml
- /app-sre/integration-1.yml
- /dependencies/dependency-1.yml
- /openshift/cluster-1.yml
- /openshift/openshift-cluster-manager-1.yml
- /aws/group-1.yml
- /aws/account-1.yml
- /access/user-1.yml
- /aws/vpc-1.yml
