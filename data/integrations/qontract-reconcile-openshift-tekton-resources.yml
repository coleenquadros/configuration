$schema: /app-sre/integration-1.yml

labels: {}

name: openshift-tekton-resources

description: Manages OpenShift Tekton resources

upstream: https://github.com/app-sre/qontract-reconcile

pr_check:
  cmd: openshift-tekton-resources

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage-int.yml
  spec:
    resources:
      requests:
        memory: 1500Mi
        cpu: 400m
      limits:
        memory: 1500Mi
        cpu: 600m
    extraArgs: --no-use-jump-host
    logs:
      slack: true
    internalCertificates: true
    shards: 1
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production-int.yml
  spec:
    resources:
      requests:
        memory: 1500Mi
        cpu: 400m
      limits:
        memory: 1500Mi
        cpu: 600m
    extraArgs: --no-use-jump-host
    logs:
      slack: true
    internalCertificates: true
    shards: 5

schemas:
- /app-interface/app-interface-settings-1.yml
- /dependencies/dependency-1.yml
- /app-sre/integration-1.yml
- /app-sre/saas-file-2.yml
- /app-sre/app-1.yml
- /app-sre/pipelines-provider-1.yml
- /app-sre/tekton-provider-defaults-1.yml
- /openshift/namespace-1.yml
- /openshift/cluster-1.yml
- /dependencies/slack-workspace-1.yml
- /app-sre/environment-1.yml
- /access/user-1.yml
