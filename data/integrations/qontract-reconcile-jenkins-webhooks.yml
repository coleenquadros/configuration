$schema: /app-sre/integration-1.yml

labels: {}

name: jenkins-webhooks

description: Manage web hooks to Jenkins jobs

upstream: https://github.com/app-sre/qontract-reconcile

pr_check:
  cmd: jenkins-webhooks
  early_exit: true
  run_for_valid_saas_file_changes: false

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage-int.yml
  spec:
    sleepDurationSecs: "600"
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 200Mi
        cpu: 200m
    logs:
      slack: true
    cache: true
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production-int.yml
  spec:
    sleepDurationSecs: "600"
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 200Mi
        cpu: 200m
    logs:
      slack: true
    cache: true

schemas:
- /app-sre/integration-1.yml
- /app-interface/app-interface-settings-1.yml # for secret reader
- /dependencies/gitlab-instance-1.yml # find projects to add webhooks to
- /dependencies/jenkins-config-1.yml # the jenkins config ...
- /dependencies/jenkins-instance-1.yml # ... and instances to add webhooks to
