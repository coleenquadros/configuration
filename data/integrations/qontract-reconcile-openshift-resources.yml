$schema: /app-sre/integration-1.yml

labels: {}

name: openshift-resources

description: Manages OpenShift resources

upstream: https://github.com/app-sre/qontract-reconcile

pr_check:
  cmd: openshift-resources

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage.yml
  spec:
    resources:
      requests:
        memory: 1600Mi
        cpu: 900m
      limits:
        memory: 3600Mi
        cpu: 1200m
    extraArgs: --external --no-use-jump-host
    shards: 20

schemas:
- /openshift/cluster-1.yml
- /openshift/namespace-1.yml
- /app-interface/app-interface-settings-1.yml
- /app-sre/integration-1.yml
- /dependencies/dependency-1.yml
- /openshift/shared-resources-1.yml
- /dependencies/github-org-1.yml
- /dependencies/jira-board-1.yml
- /dependencies/jira-severity-priority-mappings-1.yml
- /app-sre/app-1.yml
- /app-sre/escalation-policy-1.yml
