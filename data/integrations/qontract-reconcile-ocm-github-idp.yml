$schema: /app-sre/integration-1.yml

labels: {}

name: ocm-github-idp

description: Manages GitHub IDPs in OCM

upstream: https://github.com/app-sre/qontract-reconcile

pr_check:
  cmd: ocm-github-idp --vault-input-path app-sre/integrations-input

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage.yml
  spec:
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 200Mi
        cpu: 200m
    extraArgs: --vault-input-path app-sre/integrations-input
    logs:
      slack: true
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production.yml
  spec:
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 200Mi
        cpu: 200m
    extraArgs: --vault-input-path app-sre/integrations-input
    logs:
      slack: true

schemas:
- /openshift/openshift-cluster-manager-1.yml
- /openshift/cluster-addon-1.yml
- /openshift/cluster-1.yml
- /app-interface/app-interface-settings-1.yml
- /app-sre/integration-1.yml
- /dependencies/dependency-1.yml
- /aws/group-1.yml
- /aws/account-1.yml
- /access/user-1.yml
- /aws/vpc-1.yml
