---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: quay-stage-alerts
spec:
  groups:
  - name: quay
    rules:
    - alert: Build Capacity Shortage
      expr: |
        max(quay_queue_items_available_unlocked{queue_name="dockerfilebuild"}) > 15
      for: 15m
      labels:
        severity: high
        service: quay
      annotations:
        message: "The STAGE Quay build system has more than 15 builds queued up in the backlog."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/quay/quay-builder-ocp-cluster-setup/prometheus-alerts"
        dashboard: "https://grafana.app-sre.devshift.net/d/_BkydJaWz/quay-io-runtime?orgId=1&var-rate=1m&var-datasource=quays02ue1-prometheus&fullscreen&panelId=20"

    - alert: CPU Greater Than 80% for 2h
      expr: |
        sum(irate(process_cpu_seconds_total[5m])) by (instance) * 100 / 8 > 80
      for: 120m 
      labels:
        severity: medium
        service: quay
      annotations:
        message: "The STAGE Quay Pod {{ $labels.instance }} CPU usage is higher than 40% for 5 minutes."
        dashboard: "https://grafana.app-sre.devshift.net/d/_BkydJaWz/quay-io-runtime?orgId=1&var-rate=1m&var-datasource=quays02ue1-prometheus&fullscreen&panelId=6"
    - alert: Memory Greater Than 32GB for 1h
      expr: |
        sum(process_resident_memory_bytes) by (instance) > 1024 * 1024 * 1024 * 32
      for: 60m
      labels:
        severity: medium
        service: quay
      annotations:
        message: "The STAGE Quay Pod {{ $labels.instance }} memory usage is higher than 32GB for 5 minutes."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/quay/issues/high-memory.md"
        dashboard: "https://grafana.app-sre.devshift.net/d/_BkydJaWz/quay-io-runtime?orgId=1&var-rate=1m&var-datasource=quays02ue1-prometheus&fullscreen&panelId=4"
