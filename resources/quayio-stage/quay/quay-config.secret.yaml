    TESTING: false
    THREAT_NAMESPACE_MAXIMUM_BUILD_COUNT: 1
    TRUSTED_PROXY_CIDR:
    - {{{ vault('app-sre/integrations-output/terraform-resources/quays02ue1/quay/quayio-alb', 'vpc_cidr_block') }}}
