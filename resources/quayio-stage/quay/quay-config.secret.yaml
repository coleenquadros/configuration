    {{% endb64encode %}}
  default-cloudfront-signing-key.pem:
    {{% b64encode %}}{{{ vault('app-interface/quayio-stage/quayio-stage/quay-config-secret', 'default-cloudfront-signing-key.pem', '{{ vault_secret_version }}') }}}{{% endb64encode %}}
