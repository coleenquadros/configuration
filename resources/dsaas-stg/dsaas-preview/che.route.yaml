apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: rhche
  name: che
spec:
  host: che.prod-preview.openshift.io
  port:
    targetPort: http
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: rhche-redirector
    weight: 100
  wildcardPolicy: None
