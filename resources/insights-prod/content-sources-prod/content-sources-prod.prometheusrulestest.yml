    - eval_time: 30m
      alertname: ContentSourcesMessageLatency5mto1hrOr30mto6hBudgetBurn
      exp_alerts:
        - exp_labels:
            latency: "3600"
            severity: medium
            service: insights
            app_team: content-sources
            env: prod
          exp_annotations:
            message: 'High message latency budget burn for latency=3600 (current value: 0.748)'
            runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/console.redhat.com/app-sops/content-sources/ContentSourcesMessageLatencyAlert.md"
- interval: 1m
  input_series:
    - series: content_sources_message_latency_bucket{le="3600"}
      values: 10+10x120 2+2x120
    - series: content_sources_message_latency_count
      values: 10+10x120 10+10x120
  alert_rule_test:
