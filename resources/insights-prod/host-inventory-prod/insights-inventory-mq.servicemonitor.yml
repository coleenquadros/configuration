---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: insights-inventory-mq
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /
    port: port-9126
  namespaceSelector:
    matchNames:
    - host-inventory-prod
  selector:
    matchLabels:
      app: inventory-mq
