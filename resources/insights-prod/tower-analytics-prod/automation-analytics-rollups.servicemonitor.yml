---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: automation-analytics-rollups
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: automation-analytics-rollups
  namespaceSelector:
    matchNames:
    - tower-analytics-stage
  selector:
    matchLabels:
      app: automation-analytics-rollups
