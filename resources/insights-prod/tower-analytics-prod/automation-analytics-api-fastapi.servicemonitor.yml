---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: automation-analytics-api-fastapi 
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: 8081-tcp-fastapi
  namespaceSelector:
    matchNames:
    - tower-analytics-prod
  selector:
    matchLabels:
      pod: automation-analytics-api-fastapi-v2
