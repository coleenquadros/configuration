---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: quickstarts-puptoo
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: metrics
  namespaceSelector:
    matchNames:
    - quickstarts-prod
  selector:
    matchLabels:
      app: quickstarts
