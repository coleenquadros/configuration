---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: payload-tracker
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: metrics 
  namespaceSelector:
    matchNames:
    - payload-tracker-prod
  selector:
    matchLabels:
      app: payload-tracker-api
