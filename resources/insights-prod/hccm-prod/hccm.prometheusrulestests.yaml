    exp_alerts:

- interval: 30m
  input_series:
  - series: kube_pod_container_status_restarts_total{namespace="hccm-prod"}
    values:  0 5 10 15 20 25 30

  alert_rule_test:
  - eval_time: 3h
    alertname: App-cost-pod-restarts-In-hccm
    exp_alerts:
    - exp_labels:
        severity: high
        service: insights
        env: prod
        app_team: costmanagement
      exp_annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/k8s-compute-resources-namespace-pods/kubernetes-compute-resources-namespace-pods"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/hccm-prod/deployments"
        message: "Insights Cost Management Alert. Pod restarts occurring more than 5x/1h for the last 30 minutes in prod environment."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/cloud.redhat.com/app-sops/hccm/App-cost-pod-restarts-In-hccm.rst"

  - eval_time: 4h
    alertname: App-cost-pod-restarts-In-hccm
    exp_alerts:


- interval: 5m
  input_series:
  - series: kafka_consumergroup_group_lag{topic="platform.upload.hccm", group="hccm-group"}
    values: 105 105 105 120 105 105 20

  alert_rule_test:
