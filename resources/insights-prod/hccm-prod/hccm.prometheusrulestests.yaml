    - exp_labels:
        severity: warning
        service: insights
        env: prod
        app_team: costmanagement
        group: hccm-group
      exp_annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/8wCTC5Tmz/strimzi-kafka?orgId=1&var-namespace=platform-mq-prod&var-strimzi_cluster_name=platform-mq&var-kafka_broker=All&var-kafka_topic=platform.upload.hccm&var-kafka_partition=All&var-datasource=crcp01ue1-prometheus"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/hccm-prod/deployments"
        message: "Kafka lag for cost management uploads in hccm topic exceeded 100 in prod environment."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/cloud.redhat.com/app-sops/hccm/App-cost-upload-lag-In-hccm.rst"

  - eval_time: 30m
    alertname: App-cost-upload-lag-In-hccm
    exp_alerts:


- interval: 5m
  input_series:
  - series: kafka_consumergroup_group_lag{topic="platform.sources.event-stream", group="hccm-sources"}
    values: 805 805 805 820 805 805 20

  alert_rule_test:
  - eval_time: 20m
    alertname: App-cost-sources-lag-In-hccm
