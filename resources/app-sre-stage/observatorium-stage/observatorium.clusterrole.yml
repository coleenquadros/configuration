apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: observatorium
rules:
- apiGroups:
  - authentication.k8s.io
  resources:
  - tokenreviews
  verbs:
  - create
- apiGroups:
  - authorization.k8s.io
  resources:
  - subjectaccessreviews
  verbs:
  - create
- apiGroups:
  - ""
  resourceNames:
  - observatorium-stage
  - observatorium-metrics-stage
  - observatorium-logs-stage
  - telemeter-stage # TODO(kakkoyun): Remove after migration.
  resources:
  - namespaces
  verbs:
  - get
