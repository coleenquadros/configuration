apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    cert-manager.io/issuer-kind: ClusterIssuer
    cert-manager.io/issuer-name: letsencrypt-prod-http
    haproxy.router.openshift.io/balance: source
  labels:
    service: code-quarkus-api
  name: code-quarkus-redhat-api
spec:
  host: code.quarkus.stage.redhat.com
  path: /api
  port:
    targetPort: "8080"
  to:
    kind: Service
    name: code-quarkus-api
    weight: 100
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
