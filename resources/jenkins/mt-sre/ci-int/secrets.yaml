- quay_secret_osd_addons_push: &quay_secret_osd_addons_push
    name: "quay_secret_osd_addons_push"
    secret-path: 'mt-sre/quay/osd-addons-push'
    engine-version: 2
    secret-values:
      - env-var: 'QUAY_USER'
        vault-key: 'user'
      - env-var: 'QUAY_TOKEN'
        vault-key: 'token'
      - env-var: 'QUAY_DOCKER_CONFIG_JSON'
        vault-key: 'config.json'

- quay_secret_osd_addons_apikey: &quay_secret_osd_addons_apikey
    name: "quay_secret_osd_addons_apikey"
    secret-path: "mt-sre/quay/osd-addons-apikey"
    engine-version: 2
    secret-values:
      - env-var: "QUAY_APIKEY"
        vault-key: "token"

- addons_flow_ocm_token: &addons_flow_ocm_token
    name: "addons_flow_ocm_token"
    secret-path: 'mt-sre/creds/sd-app-sre-addons-flow'
    engine-version: 2
    secret-values:
    - env-var: OCM_TOKEN
      vault-key: 'token'

- addons_flow_ocm_client_id: &addons_flow_ocm_client_id
    name: "addons_flow_ocm_client_id"
    secret-path: 'mt-sre/creds/ocm/managed-tenants-service-account'
    engine-version: 2
    secret-values:
    - env-var: OCM_CLIENT_ID
      vault-key: 'client_id'

- addons_flow_ocm_client_secret: &addons_flow_ocm_client_secret
    name: "addons_flow_ocm_client_secret"
    secret-path: 'mt-sre/creds/ocm/managed-tenants-service-account'
    engine-version: 2
    secret-values:
    - env-var: OCM_CLIENT_SECRET
      vault-key: 'client_secret'
