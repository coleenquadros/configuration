- job-template:
    id: 'gl-build-master-custom-catalog-source'
    name: '{gl_group}-{gl_project}-gl-build-{branch}-custom-catalog-source'
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    - ansicolor
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *redhat-registry-io-pull
        - *quay_secret_push
    <<: *gl_build_master

- job-template:
    id: 'gl-pr-check-custom-catalog-source'
    name: '{gl_group}-{gl_project}-gl-pr-check-custom-catalog-source'
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    - ansicolor
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *redhat-registry-io-pull
        - *quay_secret_push
    <<: *gl_pr_check

- job-template:
    id: 'gl-update-operator-version-custom-catalog-source'
    name: '{gl_group}-{gl_project}-version-custom-catalog-source'
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    - ansicolor
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *custom-catalog-source-credentials
    publishers:
    - git:
        push-merge: false
        push-only-if-success: true
        branches:
        - branch:
            name: "master"
    <<: *gl_timed
