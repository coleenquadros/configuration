- job-template:
    id: 'ims-backplane-cli-gl-pr-check'
    name: '{gl_group}-{gl_project}-gl-pr-check'
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    - ansicolor
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *sre-platform-bot
        - *gitlab_fork_compliance_reconcile_toml
    <<: *gl_pr_check

- job-template:
    id: 'ims-backplane-cli-gl-build-master'
    name: '{gl_group}-{gl_project}-gl-build-master'
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    - ansicolor
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *sre-platform-bot
        - *quay_secret_push
    <<: *gl_build_master
