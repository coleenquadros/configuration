- job-template:
    id: 'gl-pr-check-backplane-cli'
    name: '{gl_group}-{gl_project}-gl-pr-check-backplane-cli'
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    - ansicolor
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *sre-platform-bot
    <<: *gl-pr-check

- job-template:
      id: 'gl-build-master-backplane-cli'
      name: '{gl_group}-{gl_project}-gl-build-master-backplane-cli'
      wrappers:
      - timeout_wrapper:
          timeout: '{timeout}'
      - ansicolor
      - vault-secrets:
          <<: *vault_defaults
          secrets:
          - *sre-platform-bot
      <<: *gl-build-master
