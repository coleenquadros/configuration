- app_interface_s3: &app_interface_s3
    name: "app_interface_s3"
    secret-path: 'app-sre/creds/app-interface/{environment}/s3'
    secret-values:
    - env-var: 'AWS_ACCESS_KEY_ID'
      vault-key: AWS_ACCESS_KEY_ID
    - env-var: 'AWS_REGION'
      vault-key: AWS_REGION
    - env-var: 'AWS_S3_BUCKET'
      vault-key: AWS_S3_BUCKET
    - env-var: 'AWS_S3_KEY'
      vault-key: AWS_S3_KEY
    - env-var: 'AWS_SECRET_ACCESS_KEY'
      vault-key: AWS_SECRET_ACCESS_KEY

- app_interface_cloudwatch: &app_interface_cloudwatch
    name: "app_interface_cloudwatch"
    secret-path: 'app-sre/integrations-output/terraform-resources/app-sre-prod-01/app-interface-production/app-interface-cloudwatch'
    secret-values:
    - env-var: 'AWS_ACCESS_KEY_ID'
      vault-key: aws_access_key_id
    - env-var: 'AWS_DEFAULT_REGION'
      vault-key: aws_region
    - env-var: 'AWS_SECRET_ACCESS_KEY'
      vault-key: aws_secret_access_key
    - env-var: 'LOG_GROUP_NAME'
      vault-key: log_group_name

- app_interface_basic_auth: &app_interface_basic_auth
    name: "app_interface_basic_auth"
    secret-path: 'app-sre/creds/app-interface/{environment}/basic-auth'
    secret-values:
    - env-var: 'GRAPHQL_SERVER_BASE_URL'
      vault-key: base_url
    - env-var: 'GRAPHQL_USERNAME'
      vault-key: username
    - env-var: 'GRAPHQL_PASSWORD'
      vault-key: password
    - env-var: 'ENVIRONMENT'
      vault-key: environment

- push_gateway_basic_auth: &push_gateway_basic_auth
    name: "push_gateway_basic_auth"
    secret-path: 'app-sre/creds/push-gateway/{environment}/basic-auth'
    secret-values:
    - env-var: 'PUSHGW_CREDS'
      vault-key: credentials_b64
    - env-var: 'PUSHGW_URL'
      vault-key: server

- vault_manager_creds: &vault_manager_creds
    name: "vault_manager_creds"
    secret-path: 'app-sre/ci-int/vault-manager-creds'
    secret-values:
      - env-var: 'VAULT_MANAGER_ROLE_ID'
        vault-key: 'role_id'
      - env-var: 'VAULT_MANAGER_SECRET_ID'
        vault-key: 'secret_id'

- gitlab_pr_submitter: &gitlab_pr_submitter
    name: "gitlab_pr_submitter"
    secret-path: 'app-sre/ci-int/gitlab_pr_submitter'
    secret-values:
      - env-var: 'gitlab_pr_submitter_queue_url'
        vault-key: 'gitlab_pr_submitter_queue_url'

- app_interface_state: &app_interface_state
    name: "app_interface_state"
    secret-path: 'app-sre/ci-int/app_interface_state'
    secret-values:
      - env-var: 'app_interface_state_bucket'
        vault-key: 'app_interface_state_bucket'
      - env-var: 'app_interface_state_bucket_account'
        vault-key: 'app_interface_state_bucket_account'

- github_api: &github_api
    name: "github_api"
    secret-path: 'app-sre/ci-int/github_api'
    secret-values:
      - env-var: 'GITHUB_API'
        vault-key: 'url'
