- job-template:
    id: 'gl-pr-check-app-interface'
    name: '{gl_group}-{gl_project}-gl-pr-check{job_type}'
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    - ansicolor
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *reconcile_toml
        - *vault_manager_creds
        - *user_validator_creds
        - *push_gateway_basic_auth
        - *app_interface_state
        - *github_api
        - *app_interface_unleash
        - *gitlab_pr_submitter
        - *gitlab_token
        - *app_interface_s3
        - *git_partition_sync
    success_note_url_path: 'app-interface_20JSON_20validation'
    num_to_keep: 5000
    publishers:
    - gitlab_message:
        <<: *gitlab_message_defaults
    - gitlab-notifier
    - archive:
        artifacts: 'temp/reports/**'
    - html-publisher:
        name: "app-interface JSON validation"
        dir: "temp/reports/"
        files: "index.html"
        keep-all: true
        allow-missing: true
        link-to-last-build: true
    - html-publisher:
        name: "app-interface test data JSON validation"
        dir: "temp/reports-test-data/"
        files: "index.html"
        keep-all: true
        allow-missing: true
        link-to-last-build: true
    <<: *gl_pr_check

- job-template:
    id: 'gl-build-master-app-interface'
    name: '{gl_group}-{gl_project}-gl-build-{branch}{job_type}'
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *app_interface_s3
        - *app_interface_basic_auth
        - *push_gateway_basic_auth
    publishers:
    - archive:
        artifacts: 'reports/**'
    - gitlab-notifier:
        name: '{display_name}'
    - slack:
        room: '{slack_channel_notification}'
        notify-start: False
        notify-success: True
        notify-failure: True
        notify-repeated-failure: True
    <<: *gl_build_master

- job-template:
    id: 'app-interface-output-run'
    job_name: 'app-interface-output-run'
    name: '{job_name}'
    commands: ''
    wrappers:
    - timestamps
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *reconcile_toml
        - *app_interface_state
    publishers:
    - git:
        push-merge: false
        push-only-if-success: true
        branches:
        - branch:
            name: "master"
    parameters:
    - string:
        name: QONTRACT_RECONCILE_IMAGE
        default: '{qontract_reconcile_image|quay.io/app-sre/qontract-reconcile}'
    - string:
        name: COMMANDS
        default: '{commands}'
    cron_expression: H/10 * * * *
    <<: *gl_timed



