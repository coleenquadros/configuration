- job-template:
    id: 'operator-curator'
    name: '{gh_org}-{gh_repo}-operator-curator'
    ci_cmd: docker run --rm quay.io/openshift-sre/operator-curator --app-token "$BASIC_QUAY" --oauth-token "$CURATOR_OAUTH"
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    builders:
    - shell: |
        {ci_cmd}
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    - ansicolor
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *curator_oauth
    triggers:
    - timed: |
        {cron_expression}
    <<: *gh_checkout

- job-template:
    id: 'gh-pr-check-aws-account-operator'
    name: '{gh_org}-{gh_repo}-gh-pr-check-aws-account-operator'
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    - ansicolor
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *aws_account_operator_ci
        - *ocm_refresh_token
    <<: *gh_pr_check
