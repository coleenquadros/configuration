- job-template:
    id: 'uhc-integration-tests'
    name: 'uhc-integration-tests-{environment}'
    node: '{node}'
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *uhc_integration_tests
    build_deploy_script_path: './run_integration_tests.sh'
    upstream: ''
    triggers:
    - reverse:
        jobs: '{upstream}'
        results: 'success'
    publishers:
    - junit:
        results: '**/**/junit.xml'
        test-stability: true
        claim-build: true
        measurement-plots: true
        flaky-test-reports: true
        junit-attachments: true
    <<: *gl_build_master

