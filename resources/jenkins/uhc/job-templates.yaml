- job-template:
    id: 'ocm-api-tests-timed'
    name: 'ocm-api-tests-{environment}-{tests}'
    tests: 'readonly'
    node: '{label}'
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *ocm_resources_job_secret
        - *api_tests_oc_login_token
        - *api_tests_sentry_dsn
    ci_cmd: ./periodic_check.sh
    cron_expression: '0 */6 * * *'
    upstream: ''
    triggers:
    - reverse:
        jobs: '{upstream}'
        results: 'success'
    publishers:
    - workspace-cleanup
    <<: *gl_timed

