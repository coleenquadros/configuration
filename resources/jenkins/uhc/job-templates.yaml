- job-template:
    id: 'uhc-integration-tests'
    name: 'uhc-integration-tests-{environment}'
    node: '{node}'
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *uhc_integration_tests
    build_deploy_script_path: './run_integration_tests.sh'
    trigger_push: false
    publishers:
    - junit:
        results: '**/junit.xml'
        test-stability: true
        claim-build: true
        measurement-plots: true
        flaky-test-reports: true
        junit-attachments: true
    <<: *gl_build_master

- job-template:
    id: 'ocm-integration-full-cycle-tests'
    name: 'ocm-integration-full-cycle-tests-{environment}'
    node: '{node}'
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *uhc_integration_tests
    ci_cmd: './run_integration_full_cycle_tests.sh'
    cron_expression: '5 0 * * *'
    parameters:
    - string:
        name: GINKGO_FLAGS
        default: '--label-filter=!upgrade-only'
        description: 'Ginkgo flags for running the tests'
    publishers:
    - junit:
        results: '**/junit.xml'
        test-stability: true
        claim-build: true
        measurement-plots: true
        flaky-test-reports: true
        junit-attachments: true
    <<: *gl_timed

- job-template:
    id: 'ocm-upgrade-full-cycle-tests'
    name: 'ocm-upgrade-full-cycle-tests-{environment}'
    node: '{node}'
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *uhc_integration_tests
    ci_cmd: './run_integration_full_cycle_tests.sh'
    cron_expression: '5 4 * * *'
    parameters:
    - string:
        name: GINKGO_FLAGS
        default: '--label-filter=upgrade-only'
        description: 'Ginkgo flags for running the test - run upgrade test only'
    publishers:
    - junit:
        results: '**/junit.xml'
        test-stability: true
        claim-build: true
        measurement-plots: true
        flaky-test-reports: true
        junit-attachments: true
    <<: *gl_timed

- job-template:
    id: 'ocm-pr-check'
    name: '{gl_group}-{gl_project}-ocm-pr-check'
    environment: production
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *app_interface_basic_auth
        - *gitlab_fork_compliance_reconcile_toml
        - *ocm_sandbox
        - *quay_secret_ocm_clusters_service_sandbox_admin
        - *ocm_resources_job_secret
        - *ocm_resources_sentry_dsn
        - *api_tests_oc_login_token
        - *api_tests_sentry_dsn
    - ansicolor
    publishers:
    - archive:
        artifacts: 'logs/**'
        allow-empty: 'true'
    - junit:
        results: '**/junit.xml'
        test-stability: true
        claim-build: true
        measurement-plots: true
        flaky-test-reports: true
        junit-attachments: true
        allow-empty-results: true
    - gitlab_message:
        <<: *gitlab_message_defaults
    - gitlab-notifier
    - workspace-cleanup
    <<: *gl_pr_check

