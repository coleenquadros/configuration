- job-template:
    id: 'ocm-backend-ci'
    name: 'ocm-backend-ci-tests'
    node: '{node}'
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *ocm_backend_tests
        - *qe_aws_credentials
        - *qe_gcp_credentials
    parameters:
    - string:
        name: ENVIRONMENT
        default: '{environment}'
        description: 'Environment against test suite run. Ex: staging/production'
    - string:
        name: PROFILES
        default: '{default_profiles}'
        description: 'Profiles you want to run in multi processes, like rosa-hypershift,osd-standard'
    - string:
        name: VERSION
        default: '{version}'
        description: 'Specify a version you want to test like openshift-v4.12.0'
    - string:
        name: CHANNEL_GROUP
        default: '{default_channel}'
        description: 'The channel group you want to use for cluster creation default stable'
    branch: master
    ci_cmd: ./run_profile.sh
    cron_expression: '0 0 * * *'
    publishers:
    - archive:
        artifacts: 'output/**'
        allow-empty: 'true'
    - junit:
        results: '**/junit.xml'
        test-stability: true
        claim-build: true
        measurement-plots: true
        flaky-test-reports: true
        junit-attachments: true
    <<: *gl_timed
