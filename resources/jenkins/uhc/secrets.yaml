    - env-var: 'PUSH_URL'
      vault-key: 'push.url'
    - env-var: 'PUSH_KEY'
      vault-key: 'push.key'
    - env-var: 'PUSH_HOSTKEY'
      vault-key: 'push.hostkey'

- ocm_sandbox: &ocm_sandbox
    name: 'ocm_sandbox'
