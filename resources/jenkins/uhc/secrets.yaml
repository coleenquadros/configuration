- uhc_integration_tests: &uhc_integration_tests
    name: 'uhc_integration_tests'
    secret-path: 'sd-uhc/integration-tests/{environment}'
    secret-values:
    - env-var: 'TEST_OFFLINE_TOKEN'
      vault-key: 'test_offline_token'
    - env-var: 'TEST_REGISTRATION_OFFLINE_TOKEN'
      vault-key: 'test_registration_offline_token'
    - env-var: 'TEST_SUPPORT_OFFLINE_TOKEN'
      vault-key: 'test_support_offline_token'
    - env-var: 'TEST_SREP_OFFLINE_TOKEN'
      vault-key: 'test_srep_offline_token'
    - env-var: 'TEST_TERMS_OFFLINE_TOKEN'
      vault-key: 'test_terms_offline_token'
    - env-var: 'TEST_GATEWAY_URL'
      vault-key: 'test_gateway_url'
    - env-var: 'SMTP_DOMAIN'
      vault-key: 'smtp_domain'
    - env-var: 'SMTP_SERVER'
      vault-key: 'smtp_server'
    - env-var: 'SMTP_PORT'
      vault-key: 'smtp_port'
    - env-var: 'SMTP_USER'
      vault-key: 'smtp_user'
    - env-var: 'SMTP_PASSWORD'
      vault-key: 'smtp_password'

- ocm_selenium_tests: &ocm_selenium_tests
    name: 'ocm_selenium_tests'
    secret-path: 'sd-uhc/integration-tests/{environment}'
    secret-values:
    - env-var: 'TEST_SELENIUM_NOANYQUOTA_USERNAME'
      vault-key: 'test_selenium_noanyquota_username'
    - env-var: 'TEST_SELENIUM_NOANYQUOTA_PASSWORD'
      vault-key: 'test_selenium_noanyquota_password'
    - env-var: 'TEST_SELENIUM_WITHQUOTA_USER'
      vault-key: 'test_selenium_withquota_user'
    - env-var: 'TEST_SELENIUM_WITHQUOTA_PASSWORD'
      vault-key: 'test_selenium_withquota_password'

- uhc_insights_platform: &uhc_insights_platform
    name: 'uhc_insights_platform'
    secret-path: 'sd-uhc/insights-platform'
    secret-values:
    - env-var: 'PUSH_URL'
      vault-key: 'push.url'
    - env-var: 'PUSH_KEY'
      vault-key: 'push.key'
    - env-var: 'PUSH_HOSTKEY'
      vault-key: 'push.hostkey'

- ocm_sandbox: &ocm_sandbox
    name: 'ocm_sandbox'
    secret-path: 'sd-uhc/sandbox'
    secret-values:
    - env-var: 'SANDBOX_CONFIG_B'
      vault-key: 'config'
    - env-var: 'SANDBOX_PROXY'
      vault-key: 'proxy'
    - env-var: 'SANDBOX_TOKEN_B'
      vault-key: 'token'
    - env-var: 'SANDBOX_URL_B'
      vault-key: 'url'
    # For reaching the integration Hive which runs in a private cluster (APPSRE-2978).
    # The public key should be granted access in https://gitlab.cee.redhat.com/app-sre/infra/-/blob/master/ansible/playbooks/ci-ext-bastion-accounts.yml
    - env-var: 'BASTION_SSH_HOST'
      vault-key: 'bastion_ssh_host'
    - env-var: 'BASTION_SSH_USER'
      vault-key: 'bastion_ssh_user'
    - env-var: 'BASTION_SSH_PRIVATE_KEY'
      vault-key: 'bastion_ssh_private_key'

- quay_secret_ocm_clusters_service_sandbox_admin: &quay_secret_ocm_clusters_service_sandbox_admin
    name: "quay_secret_ocm_clusters_service_sandbox_admin"
    secret-path: 'sd-uhc/quay-app-sre-ocm-clusters-service-sandbox-admin'
    secret-values:
      - env-var: 'QUAY_USER'
        vault-key: 'user'
      - env-var: 'QUAY_TOKEN'
        vault-key: 'token'
      - env-var: 'QUAY_DOCKER_CONFIG_JSON'
        vault-key: 'config.json'

- ocm_resources_job_secret: &ocm_resources_job_secret
    name: 'ocm_resources_job_secret_int'
    secret-path: 'sd-uhc/ocm-resources/ams-job'
    secret-values:
    - env-var: 'AMS_JOB_CLIENT_ID_INT'
      vault-key: 'ams-job.clientId.integration'
    - env-var: 'AMS_JOB_CLIENT_SECRET_INT'
      vault-key: 'ams-job.clientSecret.integration'
    - env-var: 'AMS_JOB_CLIENT_ID_STAGE'
      vault-key: 'ams-job.clientId.stage'
    - env-var: 'AMS_JOB_CLIENT_SECRET_STAGE'
      vault-key: 'ams-job.clientSecret.stage'
    - env-var: 'AMS_JOB_CLIENT_ID_PROD'
      vault-key: 'ams-job.clientId.production'
    - env-var: 'AMS_JOB_CLIENT_SECRET_PROD'
      vault-key: 'ams-job.clientSecret.production'

- ocm_resources_sentry_dsn: &ocm_resources_sentry_dsn
    name: 'ocm_resources_sentry_dsn'
    secret-path: 'sd-uhc/ocm-resources/sentry-dsn'
