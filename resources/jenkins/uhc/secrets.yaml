- uhc_integration_tests: &uhc_integration_tests
    name: 'uhc_integration_tests'
    secret-path: 'sd-uhc/integration-tests/{environment}'
    secret-values:
    - env-var: 'TEST_OFFLINE_TOKEN'
      vault-key: 'test_offline_token'
    - env-var: 'TEST_REGISTRATION_OFFLINE_TOKEN'
      vault-key: 'test_registration_offline_token'
    - env-var: 'TEST_SUPPORT_OFFLINE_TOKEN'
      vault-key: 'test_support_offline_token'
    - env-var: 'TEST_SREP_OFFLINE_TOKEN'
      vault-key: 'test_srep_offline_token'
    - env-var: 'TEST_TERMS_OFFLINE_TOKEN'
      vault-key: 'test_terms_offline_token'
    - env-var: 'TEST_GATEWAY_URL'
      vault-key: 'test_gateway_url'

- ocm_selenium_tests: &ocm_selenium_tests
    name: 'ocm_selenium_tests'
