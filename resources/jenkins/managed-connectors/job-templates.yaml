- job-template:
    id: gl-build-main-cos-fleet-manager
    name: "{gl_group}-{gl_project}-gl-build-{branch}"
    wrappers:
      - timeout_wrapper:
          timeout: "{timeout}"
      - vault-secrets:
          <<: *vault_defaults
          secrets:
          - *rhoc-quay-access
    <<: *gl_build_master

- job-template:
    id: gl-pr-check-cos-fleet-manager
    name: "{gl_group}-{gl_project}-gl-pr-check"
    wrappers:
      - timeout_wrapper:
          timeout: "{timeout}"
      - vault-secrets:
          <<: *vault_defaults
          secrets:
          - *rhoc-quay-access
    <<: *gl_pr_check

- job-template:
    id: gl-timed-cos-quay-mirror
    name: "{gl_group}-{gl_project}-gl-build-{branch}-quay-mirror"
    wrappers:
      - timeout_wrapper:
          timeout: "{timeout}"
      - vault-secrets:
          <<: *vault_defaults
          secrets:
            - *rhoc-quay-access
    <<: *gl_timed
