
- job-template:
    id: 'insights-edge-gh-pr-check'
    name: '{gh_org}-{gh_repo}-pr-check'
    branch: "master"
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    - ansicolor
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *insights_ephemeral_oc_login
        - *app_interface_creds
        - *insights_rh_registry_pull_secret
        - *quay_secret_push
        - *quay_api_token
        - *insightsdroid_github
        - *insights_edge_sonarqube_token
        - *insights_edge_sonarqube_report_url
        - *insights_edge_sonarqube_cli_url
        - *insights_edge_rh_it_root_ca
    <<: *insights_gh_pr_check

- job-template:
    id: 'insights-edge-gh-build-master'
    name: '{gh_org}-{gh_repo}-gh-build-{branch}'
    publishers:
    - slack:
        room: '{slack_channel_notification}'
        notify-start: false
        notify-success: true
        notify-failure: true
        notify-repeated-failure: true
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    - ansicolor
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *insights_rh_registry_pull_secret
        - *quay_secret_push
        - *quay_api_token
        - *insights_edge_sonarqube_token
        - *insights_edge_sonarqube_report_url
        - *insights_edge_sonarqube_cli_url
        - *insights_edge_rh_it_root_ca
    <<: *gh_build_master
