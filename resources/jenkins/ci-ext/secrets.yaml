- app_sre_bot_push_token: &app_sre_bot_push_token
    name: "app_sre_bot_push_token"
    secret-path: 'app-sre/ci-ext/app-sre-bot-push-token'
    secret-values:
    - env-var: 'APP_SRE_BOT_PUSH_TOKEN'
      vault-key: 'token'
    - env-var: 'APP_SRE_BOT_USER'
      vault-key: 'user'
    - env-var: 'APP_SRE_BOT_EMAIL'
      vault-key: 'email'

- reconcile_toml: &reconcile_toml
    name: "reconcile_toml"
    secret-path: 'app-sre/ci-ext/qontract-reconcile-toml'
    secret-values:
    - env-var: CONFIG_TOML
      vault-key: 'data_base64'
