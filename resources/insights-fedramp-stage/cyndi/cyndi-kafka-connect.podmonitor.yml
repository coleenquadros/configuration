---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: cyndi-connect
  labels:
    prometheus: app-sre
spec:
  podMetricsEndpoints:
  - interval: 15s
    path: /metrics
    port: tcp-prometheus
  namespaceSelector:
    matchNames:
    - cyndi
  selector:
    matchLabels:
      app: cyndi-connect
