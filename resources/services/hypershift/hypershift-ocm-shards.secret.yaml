apiVersion: v1
kind: Secret
metadata:
  name: hypershift-ocm-provision-shards
  annotations:
    qontract.recycle: "true"
    qontract.ignore_reconcile_time: "true"
data:
  config:
    {{% b64encode %}}
    provision_shards:
    {{%- for shard in shards %}}
    {{%- if current_hypershift_cluster.update({'name': shard.hypershift_cluster_name}) %}}{{%- endif %}}
    - id: {{{ shard.id }}}
      hypershift_config: |
        apiVersion: v1
        kind: Config
        clusters:
        - name: default
          cluster:
            server: {{{ shard.hypershift_cluster_api_url }}}
        users:
        - name: default
          user:
            token: {{{ vault('app-sre/integrations-output/openshift-serviceaccount-tokens/shared-resources/{{ current_hypershift_cluster.name }}-ocm-ocm', 'token') }}}
        contexts:
        - name: default
          context:
            cluster: default
            user: default
        current-context: default
      status: {{{ shard.status }}}
    {{%- endfor %}}
    {{% endb64encode %}}
