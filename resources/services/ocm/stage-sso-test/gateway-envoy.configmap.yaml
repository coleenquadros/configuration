apiVersion: v1
kind: ConfigMap
metadata:
  name: gateway-envoy
  annotations:
    qontract.recycle: "true"
data:
  main.yaml: |-
    # Configure the administration interface to use a Unix socket so that
    # we don't expose it outside of the pod. Metrics will still be available
    # via an HTTP listener and cluster that translate HTTP requests for
    # /metrics into Unix socket requests for /stats/prometheus.
    admin:
      access_log_path: /dev/null
      address:
        pipe:
          path: /tmp/admin.socket

    static_resources:

      clusters:

      # This cluster exists so that we can answer the Kubernetes readiness and
      # liveness probes and so that we can translate /metrics requests into
      # /stats/prometheus wihout also having to expose the administration
      # port outside of the pod.
      - name: admin
        connect_timeout: 2s
        type: STATIC
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: admin
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  pipe:
                    path: /tmp/admin.socket

      # This cluster will be used for any request that we need to send to
      # the SSO service, in particular the requests to download the JSON
      # web key set used to verify the signatures of JSON web tokens used
      # for authentication.
      - name: sso
        connect_timeout: 2s
        type: STRICT_DNS
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: sso
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: sso.redhat.com
                    port_value: 443
        transport_socket:
          name: envoy.transport_sockets.tls
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
            common_tls_context:
              validation_context:
                trusted_ca:
                  filename: /etc/ssl/certs/ca-certificates.crt

      # This cluster is used to send traffic to the web site:
      - name: site
        connect_timeout: 2s
        type: STRICT_DNS
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: site
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: gateway-site
                    port_value: 8000

      # Cluster for the `upgrades_info` service:
      - name: upgrades_info
        connect_timeout: 2s
        type: STRICT_DNS
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: upgrades_info
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: cc533os557xkwku.api.stage.openshift.com
                    port_value: 443
        transport_socket:
          name: envoy.transport_sockets.tls
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
            common_tls_context:
              validation_context:
                trusted_ca:
                  filename: /etc/ssl/certs/ca-certificates.crt

      # Cluster for the `assisted-install` service:
      - name: assisted-install
        connect_timeout: 2s
        type: STRICT_DNS
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: assisted-install
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: assisted-service.assisted-installer-staging.svc
                    port_value: 8090
        transport_socket:
          name: envoy.transport_sockets.tls
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
            common_tls_context:
              validation_context:
                trusted_ca:
                  filename: /run/secrets/kubernetes.io/serviceaccount/ca.crt

      listeners:

      # This listener is used to support probes and metrics.
      - name: admin
        address:
          socket_address:
            address: 0.0.0.0
            port_value: 9000
        filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              stat_prefix: admin
              route_config:
                name: admin
                virtual_hosts:
                - name: admin
                  domains:
                  - "*"
                  routes:
                  - name: ready
                    match:
                      path: /ready
                    route:
                      cluster: admin
                  - name: metrics
                    match:
                      path: /metrics
                    route:
                      cluster: admin
                      prefix_rewrite: /stats/prometheus
              http_filters:
              - name: envoy.filters.http.router

      # This is the listener used for API traffic:
      - name: api
        address:
          socket_address:
            address: 0.0.0.0
            port_value: 9001
        filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              use_remote_address: true
              xff_num_trusted_hops: 1
              stat_prefix: api
              route_config:
                name: api
                virtual_hosts:
                - name: all
                  domains:
                  - "*"
                  routes:

                  # This route exists to keep backwards compatibility because the API
                  # gateway used to respond to the /.well-known/jwks.json path with the
                  # result of merging the JSON web key sets from different sources. It
                  # doesn't make much sense now because there is only one source, but there
                  # are still applications that use this.
                  - name: jwks
                    match:
                      path: /.well-known/jwks.json
                    route:
                      cluster: sso
                      prefix_rewrite: /auth/realms/redhat-external/protocol/openid-connect/certs
                      auto_host_rewrite: true

                  # Route for the `upgrades_info` service:
                  - name: upgrades_info
                    match:
                      prefix: /api/upgrades_info
                    route:
                      cluster: upgrades_info
                      auto_host_rewrite: true
                      timeout: 30s

                  # Route for the `assisted-install` service:
                  - name: assisted-install
                    match:
                      prefix: /api/assisted-install
                    route:
                      cluster: assisted-install
                      auto_host_rewrite: true
                      timeout: 180s

                  # Route for the `managed-services-api` service:
                  # TODO Remove this as part of https://issues.redhat.com/browse/MGDSTRM-3465
                  - name: managed-services-api
                    match:
                      prefix: /api/managed-services-api
                    route:
                      cluster: managed-services-api
                      auto_host_rewrite: true
                      timeout: 30s

                  # Route for the `kafkas_mgmt` service:
                  - name: kafkas_mgmt
                    match:
                      prefix: /api/kafkas_mgmt
                    route:
                      cluster: kafkas_mgmt
                      auto_host_rewrite: true
                      timeout: 30s

                  # The rest of the traffic is sent to the site:
                  - name: site
                    match:
                      prefix: /
                    route:
                      cluster: site

              http_filters:

              # This is always required.
              - name: envoy.filters.http.router
