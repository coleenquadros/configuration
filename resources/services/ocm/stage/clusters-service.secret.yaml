apiVersion: v1
kind: Secret
metadata:
  name: clusters-service
  annotations:
    qontract.recycle: "true"
    qontract.ignore_reconcile_time: "true"
data:
  provision_shards.config:
    {{% b64encode %}}
    provision_shards:
    {{%- for shard in shards %}}
    {{%- if current_hive_cluster.update({'name': shard.hive_cluster_name}) %}}{{%- endif %}}
    - id: {{{ shard.id }}}
      hive_config: |
        apiVersion: v1
        clusters:
        - cluster:
            server: {{{ shard.hive_cluster_api_url }}}
          name: {{{ shard.hive_cluster_api_url_slug }}}
        contexts:
        - context:
            cluster: {{{ shard.hive_cluster_api_url_slug }}}
            user: system:serviceaccount:hive:hive-frontend/{{{ shard.hive_cluster_api_url_slug }}}
          name: /{{{ shard.hive_cluster_api_url_slug }}}/system:serviceaccount:hive:hive-frontend
        current-context: /{{{ shard.hive_cluster_api_url_slug }}}/system:serviceaccount:hive:hive-frontend
        kind: Config
        preferences: {}
        users:
        - name: system:serviceaccount:hive:hive-frontend/{{{ shard.hive_cluster_api_url_slug }}}
          user:
            token: {{{ vault('app-sre/integrations-output/openshift-serviceaccount-tokens/shared-resources/{{ current_hive_cluster.name }}-hive-hive-frontend', 'token') }}}
      aws_account_operator_config: |
        apiVersion: v1
        clusters:
        - cluster:
            server: {{{ shard.hive_cluster_api_url }}}
          name: {{{ shard.hive_cluster_api_url_slug }}}
        contexts:
        - context:
            cluster: {{{ shard.hive_cluster_api_url_slug }}}
            user: system:serviceaccount:aws-account-operator:aws-account-operator-client/{{{ shard.hive_cluster_api_url_slug }}}
          name: /{{{ shard.hive_cluster_api_url_slug }}}/system:serviceaccount:aws-account-operator:aws-account-operator-client
        current-context: /{{{ shard.hive_cluster_api_url_slug }}}/system:serviceaccount:aws-account-operator:aws-account-operator-client
        kind: Config
        preferences: {}
        users:
        - name: system:serviceaccount:aws-account-operator:aws-account-operator-client/{{{ shard.hive_cluster_api_url_slug }}}
          user:
            token: {{{ vault('app-sre/integrations-output/openshift-serviceaccount-tokens/shared-resources/{{ current_hive_cluster.name }}-aws-account-operator-aws-account-operator-client', 'token') }}}
      gcp_project_operator_config: |
        apiVersion: v1
        clusters:
        - cluster:
            server: {{{ shard.hive_cluster_api_url }}}
          name: {{{ shard.hive_cluster_api_url_slug }}}
        contexts:
        - context:
            cluster: {{{ shard.hive_cluster_api_url_slug }}}
            user: system:serviceaccount:gcp-project-operator:gcp-project-operator-client/{{{ shard.hive_cluster_api_url_slug }}}
          name: /{{{ shard.hive_cluster_api_url_slug }}}/system:serviceaccount:gcp-project-operator:gcp-project-operator-client
        current-context: /{{{ shard.hive_cluster_api_url_slug }}}/system:serviceaccount:gcp-project-operator:gcp-project-operator-client
        kind: Config
        preferences: {}
        users:
        - name: system:serviceaccount:gcp-project-operator:gcp-project-operator-client/{{{ shard.hive_cluster_api_url_slug }}}
          user:
            token: {{{ vault('app-sre/integrations-output/openshift-serviceaccount-tokens/shared-resources/{{ current_hive_cluster.name }}-gcp-project-operator-gcp-project-operator-client', 'token') }}}
      aws_base_domain: s1.devshift.org
      gcp_base_domain: s2.devshift.org
      status: {{{ shard.status }}}
    {{%- endfor %}}
    {{% endb64encode %}}
  client.id:
    {{% b64encode %}}{{{ vault('app-interface/app-sre-stage/uhc-stage/clusters-service', 'client.id', '{{ vault_secret_version }}') }}}{{% endb64encode %}}
  client.secret:
    {{% b64encode %}}{{{ vault('app-interface/app-sre-stage/uhc-stage/clusters-service', 'client.secret', '{{ vault_secret_version }}') }}}{{% endb64encode %}}
  sentry.dsn:
    {{% b64encode %}}{{{ vault('app-interface/app-sre-stage/uhc-stage/clusters-service', 'sentry.dsn', '{{ vault_secret_version }}') }}}{{% endb64encode %}}
  telemeter.bearer:
    {{% b64encode %}}{{{ vault('app-sre/integrations-output/openshift-serviceaccount-tokens/shared-resources/app-sre-stage-01-telemeter-stage-uhc-prometheus-access', 'token') }}}{{% endb64encode %}}
  telemeter.url:
    {{% b64encode %}}{{{ vault('app-interface/app-sre-stage/uhc-stage/clusters-service', 'telemeter.url', '{{ vault_secret_version }}') }}}{{% endb64encode %}}
  analytics.integration_key:
    {{% b64encode %}}{{{ vault('app-interface/app-sre-stage/uhc-stage/clusters-service', 'analytics.integration_key', '{{ vault_secret_version }}') }}}{{% endb64encode %}}
  aws.access.key.id:
    {{% b64encode %}}{{{ vault('app-sre/integrations-output/terraform-resources/app-sre-stage-01/uhc-stage/sts-credentials', 'aws_access_key_id') }}}{{% endb64encode %}}
  aws.secret.access.key:
    {{% b64encode %}}{{{ vault('app-sre/integrations-output/terraform-resources/app-sre-stage-01/uhc-stage/sts-credentials', 'aws_secret_access_key') }}}{{% endb64encode %}}
  aws.role.arn:
    {{% b64encode %}}arn:aws:iam::644306948063:role/RH-Managed-OpenShift-Installer{{% endb64encode %}}
  oidc.access.key.id:
    {{% b64encode %}}{{{ vault('app-sre/integrations-output/terraform-resources/app-sre-stage-01/uhc-stage/rh-oidc-s3-secret', 'aws_access_key_id') }}}{{% endb64encode %}}
  oidc.secret.access.key:
    {{% b64encode %}}{{{ vault('app-sre/integrations-output/terraform-resources/app-sre-stage-01/uhc-stage/rh-oidc-s3-secret', 'aws_secret_access_key') }}}{{% endb64encode %}}
  oidc.region:
    {{% b64encode %}}{{{ vault('app-sre/integrations-output/terraform-resources/app-sre-stage-01/uhc-stage/rh-oidc-s3-secret', 'aws_region') }}}{{% endb64encode %}}
  oidc.bucket.name:
    {{% b64encode %}}{{{ vault('app-sre/integrations-output/terraform-resources/app-sre-stage-01/uhc-stage/rh-oidc-s3-secret', 'bucket') }}}{{% endb64encode %}}
  oidc.bucket.url:
    {{% b64encode %}}{{{ vault('app-sre/integrations-output/terraform-resources/app-sre-stage-01/uhc-stage/rh-oidc-s3-secret', 'endpoint') }}}{{% endb64encode %}}
  jira.user:
    {{% b64encode %}}{{{ vault('app-interface/app-sre-stage/uhc-stage/clusters-service', 'jira.user', '{{ vault_secret_version }}') }}}{{% endb64encode %}}
  jira.password:
    {{% b64encode %}}{{{ vault('app-interface/app-sre-stage/uhc-stage/clusters-service', 'jira.password', '{{ vault_secret_version }}') }}}{{% endb64encode %}}
