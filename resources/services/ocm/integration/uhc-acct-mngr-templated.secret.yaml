apiVersion: v1
kind: Secret
metadata:
  name: uhc-acct-mngr-templated
  annotations:
    qontract.recycle: "true"
    qontract.ignore_reconcile_time: "true"
data:
  telemeter.bearer:
    {{% b64encode %}}{{{ vault('app-sre/integrations-output/openshift-serviceaccount-tokens/app-sre-stage-01/uhc-integration/telemeter-bearer', 'token') }}}{{% endb64encode %}}
