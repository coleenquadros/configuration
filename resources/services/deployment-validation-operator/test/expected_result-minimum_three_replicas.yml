apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: deployment-validation-operator-minimum-three-replicas
spec:
  groups:
  - name: deployment-validation-operator-minimum_three_replicas.rules
    rules:
    - alert: deployment_validation_operator_minimum_three_replicas
      annotations:
        dashboard: https://grafana.app-sre.devshift.net/d/dashdotdb/dash-db?orgId=1&var-datasource=dashdotdb-rds&var-cluster=test-cluster&var-namespace=cloudwatch-exporter-tests-ns
        html_url: https://gitlab.cee.redhat.com/service/app-interface/blob/master/resources/services/deployment-validation-operator/prometheusrules-minimum_three_replicas.yaml.j2
        message: 'deployment_validation_operator_minimum_three_replicas Validation
          error for cloudwatch-exporter-tests: {{ $labels.check_description }}'
        runbook: '{{ $labels.check_remediation }}'
      expr: 'deployment_validation_operator_minimum_three_replicas{exported_namespace="cloudwatch-exporter-tests-ns",kind!~"ReplicaSet",name!~"openshift-acme|gabi"}
        > 0

        '
      for: 1m
      labels:
        app: cloudwatch-exporter-tests
        jiralert: TEST
        service: deployment-validation-operator
        severity: medium
    - alert: deployment_validation_operator_minimum_three_replicas
      annotations:
        dashboard: https://grafana.app-sre.devshift.net/d/dashdotdb/dash-db?orgId=1&var-datasource=dashdotdb-rds&var-cluster=test-cluster&var-namespace=app-metadata-tests-ns
