apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: deployment-validation-operator-no-anti-affinity
spec:
  groups:
  - name: deployment-validation-operator-no_anti_affinity.rules
    rules:
    - alert: deployment_validation_operator_no_anti_affinity
      annotations:
        dashboard: https://grafana.app-sre.devshift.net/d/dashdotdb/dash-db?orgId=1&var-datasource=dashdotdb-rds&var-cluster=test-cluster&var-namespace=cloudwatch-exporter-tests-ns
        html_url: https://gitlab.cee.redhat.com/service/app-interface/blob/master/resources/services/deployment-validation-operator/prometheusrules-no_anti_affinity.yaml.j2
        message: 'deployment_validation_operator_no_anti_affinity Validation error
          for cloudwatch-exporter-tests: {{ $labels.check_description }}'
        runbook: '{{ $labels.check_remediation }}'
      expr: 'deployment_validation_operator_no_anti_affinity{exported_namespace="cloudwatch-exporter-tests-ns",kind!~"CronJob|Job|ReplicaSet"}
        > 0

        '
      for: 1m
      labels:
        app: cloudwatch-exporter-tests
        jiralert: TEST
        service: deployment-validation-operator
        severity: medium
    - alert: deployment_validation_operator_no_anti_affinity
      annotations:
        dashboard: https://grafana.app-sre.devshift.net/d/dashdotdb/dash-db?orgId=1&var-datasource=dashdotdb-rds&var-cluster=test-cluster&var-namespace=dvo-tests-ns
        html_url: https://gitlab.cee.redhat.com/service/app-interface/blob/master/resources/services/deployment-validation-operator/prometheusrules-no_anti_affinity.yaml.j2
        message: 'deployment_validation_operator_no_anti_affinity Validation error
          for dvo-tests: {{ $labels.check_description }}'
        runbook: '{{ $labels.check_remediation }}'
      expr: 'deployment_validation_operator_no_anti_affinity{exported_namespace="dvo-tests-ns",kind!~"CronJob|Job|ReplicaSet"}
        > 0

        '
      for: 1m
      labels:
        app: dvo-tests
        jiralert: TEST
        service: deployment-validation-operator
        severity: medium
