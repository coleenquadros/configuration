apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus: app-sre
  name: rhose-fleet-manager-{{environment}}
spec:
  endpoints:
  - interval: 30s
    path: /q/metrics
    port: web
    scheme: http
  namespaceSelector:
    matchNames:
    - {{namespace}}
  selector:
    matchLabels:
      app-component: rhose-fleet-manager
      port: web
