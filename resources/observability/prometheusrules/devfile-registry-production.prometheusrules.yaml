        link_url: "https://console-openshift-console.apps.app-sre-prod-04.i5h0.p1.openshiftapps.com/k8s/ns/devfile-registry-production/pods"
      expr: |
        sum(haproxy_backend_http_responses_total:burnrate5m{route="index-server",namespace="devfile-registry-production"}) > (14.40 * (1-0.90000))
        and
        sum(haproxy_backend_http_responses_total:burnrate1h{route="index-server",namespace="devfile-registry-production"}) > (14.40 * (1-0.90000))
      for: 2m
      labels:
        service: devfile-registry
        namespace: devfile-registry-production
        route: index-server
        severity: critical
    - alert: IndexServerErrorBudgetBurn30mto6h
      annotations:
        message: 'High error budget burn for route=index-server,namespace=devfile-registry-production (current value: {{ $value | humanize }})'
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/devfile-registry/sop/#indexservererrorbudgetburn"
        dashboard: "https://grafana.app-sre.devshift.net/d/7s_TsTsGz/devfile-registry-service?orgId=1"
        link_url: "https://console-openshift-console.apps.app-sre-prod-04.i5h0.p1.openshiftapps.com/k8s/ns/devfile-registry-production/pods"
      expr: |
        sum(haproxy_backend_http_responses_total:burnrate30m{route="index-server",namespace="devfile-registry-production"}) > (6.00 * (1-0.90000))
        and
        sum(haproxy_backend_http_responses_total:burnrate6h{route="index-server",namespace="devfile-registry-production"}) > (6.00 * (1-0.90000))
      for: 15m
      labels:
