      expr: |
        sum(haproxy_backend_http_responses_total:burnrate2h{route="index-server",namespace="devfile-registry-production"}) > (3.00 * (1-0.90000))
        and
        sum(haproxy_backend_http_responses_total:burnrate1d{route="index-server",namespace="devfile-registry-production"}) > (3.00 * (1-0.90000))
      for: 1h
      labels:
        service: devfile-registry
        namespace: devfile-registry-production
        route: index-server
        severity: critical
    - alert: IndexServerErrorBudgetBurn6hto3d
      annotations:
        message: 'High error budget burn for route=index-server,namespace=devfile-registry-production (current value: {{ $value }})'
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/devfile-registry/sop/#indexservererrorbudgetburn"
