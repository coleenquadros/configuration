        link_url: "https://console-openshift-console.apps.app-sre-prod-04.i5h0.p1.openshiftapps.com/k8s/ns/devfile-registry-production/pods"
      expr: |
        sum(haproxy_backend_http_responses_total:burnrate6h{route="index-server",namespace="devfile-registry-production"}) > (1.00 * (1-0.90000))
        and
        sum(haproxy_backend_http_responses_total:burnrate3d{route="index-server",namespace="devfile-registry-production"}) > (1.00 * (1-0.90000))
      for: 3h
      labels:
