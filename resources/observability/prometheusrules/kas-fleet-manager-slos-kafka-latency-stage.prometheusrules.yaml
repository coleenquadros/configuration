            1 - (
              sum(rate(kas_fleet_manager_worker_kafka_duration_bucket{job="kas-fleet-manager-metrics",namespace="managed-services-stage",le="900",jobType="kafka_create"}[1h]))
              /
              sum(rate(kas_fleet_manager_worker_kafka_duration_count{job="kas-fleet-manager-metrics",namespace="managed-services-stage",jobType="kafka_create"}[1h]))
