  # before - No alert
  - eval_time: 30s
    alertname: Assisted Installer - Memory usage is above 90%
    exp_alerts:
  # only 30s with high memory usage - No alert
  - eval_time: 1m30s
    alertname: Assisted Installer - Memory usage is above 90%
    exp_alerts:
  # 60s with high memory usage - Alert
  - eval_time: 2m
    alertname: Assisted Installer - Memory usage is above 90%
    exp_alerts:
    - exp_labels:
        pod: pod1
        severity: warning
        service: assisted-installer
        namespace: assisted-installer-production
      exp_annotations:
        message: "Assisted Installer Pod pod1 on namespace assisted-installer-production usages is above 90%(93) <!subteam^S01TBNAAPRU>"
        redhat_cloud_url: "https://console-openshift-console.apps.app-sre-prod-04.i5h0.p1.openshiftapps.com/k8s/ns/assisted-installer-production/pods/pod1"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/assisted-installer/sop#memory-consumption-is-too-high"
  # 90s with high memory usage - Alert
  - eval_time: 2m30s
    alertname: Assisted Installer - Memory usage is above 90%
    exp_alerts:
    - exp_labels:
        pod: pod1
        severity: warning
        service: assisted-installer
        namespace: assisted-installer-production
      exp_annotations:
        message: "Assisted Installer Pod pod1 on namespace assisted-installer-production usages is above 90%(93) <!subteam^S01TBNAAPRU>"
        redhat_cloud_url: "https://console-openshift-console.apps.app-sre-prod-04.i5h0.p1.openshiftapps.com/k8s/ns/assisted-installer-production/pods/pod1"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/assisted-installer/sop#memory-consumption-is-too-high"
  # Memory usage isn't high - No alert
  - eval_time: 3m
    alertname: Assisted Installer - Memory usage is above 90%
    exp_alerts:
