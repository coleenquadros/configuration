        severity: warning
      exp_annotations:
        message: "Assisted Installer Incoming CPU usage z-score is 10 <!subteam^S01TBNAAPRU>"
        redhat_cloud_url: "https://console-openshift-console.apps.app-sre-prod-04.i5h0.p1.openshiftapps.com/k8s/ns/assisted-installer-production/pods"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/assisted-installer/sop#anomaly-detected"
  # rate returning in range, no alert
  - eval_time: 2d5h
    alertname: "Assisted Installer - Anomaly detected: CPU usage z-score outside normal range"
    exp_alerts: []

- interval: 1m
  input_series:
  - series: kube_pod_container_status_last_terminated_reason{namespace="assisted-installer-production", pod="assisted-service-000-123",reason="Error", container="assisted-service"}
    values: 0+0x60 1+0x60 0+0x60
  - series: kube_pod_container_status_last_terminated_reason{namespace="assisted-installer-production", pod="assisted-service-000-123",reason="OOMKilled", container="assisted-service"}
    values: 0+0x60 0+0x60 1+0x60
  - series: kube_pod_container_status_restarts_total{namespace="assisted-installer-production", pod="assisted-service-000-123", container="assisted-service"}
    values: 0+0x60 1+0x60 2+0x60
  alert_rule_test:
  # No errors, no restarts
  - eval_time: 30m
    alertname: "Assisted Installer - Container restarted"
    exp_alerts: []
  # Error ocurred, should be reported
  - eval_time: 1h5m
    alertname: "Assisted Installer - Container restarted"
    exp_alerts:
    - exp_labels:
        service: assisted-installer
        severity: warning
        container: assisted-service
        namespace: assisted-installer-production
        pod: assisted-service-000-123
        reason: Error
      exp_annotations:
        message: "Assisted Installer container assisted-service in pod assisted-service-000-123 restarted due to Error <!subteam^S01TBNAAPRU>"
        redhat_cloud_url: "https://console-openshift-console.apps.app-sre-prod-04.i5h0.p1.openshiftapps.com/k8s/ns/assisted-installer-production/pods/assisted-service-000-123"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/assisted-installer/sop#container-restarting"

  # OOMKill ocurred, should be reported
  - eval_time: 2h5m
    alertname: "Assisted Installer - Container restarted"
    exp_alerts:
    - exp_labels:
        service: assisted-installer
        severity: warning
        container: assisted-service
        namespace: assisted-installer-production
        pod: assisted-service-000-123
        reason: OOMKilled
      exp_annotations:
        message: "Assisted Installer container assisted-service in pod assisted-service-000-123 restarted due to OOMKilled <!subteam^S01TBNAAPRU>"
        redhat_cloud_url: "https://console-openshift-console.apps.app-sre-prod-04.i5h0.p1.openshiftapps.com/k8s/ns/assisted-installer-production/pods/assisted-service-000-123"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/assisted-installer/sop#container-restarting"

