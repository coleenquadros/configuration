    alert_rule_test:
      - eval_time: 60m
        alertname: ACS Fleet Manager returning 5xx error budget burn 6h to 3d - production
        exp_alerts: [ ]
      - eval_time: 120m
        alertname: ACS Fleet Manager returning 5xx error budget burn 6h to 3d - production
        exp_alerts: [ ]
      - eval_time: 180m
        alertname: ACS Fleet Manager returning 5xx error budget burn 6h to 3d - production
        exp_alerts:
          - exp_labels:
              alertname: ACS Fleet Manager returning 5xx error budget burn 6h to 3d - production
              exported_namespace: acs-fleet-manager-production
              route: acs-fleet-manager
              service: acs-fleet-manager
              severity: medium
            exp_annotations:
              message: "High error budget burn of returning 5xx error codes for acs-fleet-manager-production (current value: 0.11)"
              dashboard: "https://grafana.app-sre.devshift.net/d/T2kek3H9a/acs-fleet-manager-slos?orgId=1&from=now-28d&to=now"
              runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/acs-fleet-manager/sop#acs-fleet-manager-availability"

  # SLO API Latency p90 < 100ms
  - interval: 1m
    input_series:
      # 0m  - 30m   all good
      # 30m - 60m   50% of requests degraded to 1le bucket
      # 60m - 90m   70% of requests degraded to 1le bucket
      - series: 'api_inbound_request_duration_bucket{job="fleet-manager-metrics",namespace="acs-fleet-manager-production",le="0.1",code="200"}'
        values: '0+1x30   31+5x30   181+3x60'
      - series: 'api_inbound_request_duration_bucket{job="fleet-manager-metrics",namespace="acs-fleet-manager-production",le="1",code="200"}'
        values: '0+1x30   31+5x30   181+7x60'
      - series: 'api_inbound_request_duration_count{job="fleet-manager-metrics",namespace="acs-fleet-manager-production"}'
        values: '0+1x30   31+10x30  331+10x60'
    alert_rule_test:
      - eval_time: 30m
        alertname: ACS Fleet Manager Latency p90 < 100ms 30m to 6h budget burn - production
        exp_alerts: [ ]
      - eval_time: 60m
        alertname: ACS Fleet Manager Latency p90 < 100ms 30m to 6h budget burn - production
        exp_alerts: [ ]
      - eval_time: 120m
