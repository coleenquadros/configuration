              latency: 0.1
              namespace: acs-fleet-manager-production
              quantile: 90
              service: acs-fleet-manager
              severity: medium
            exp_annotations:
              message: "High 1h/6h requests latency budget burn for ACS Fleet Manager API p90 (current value: 609.3m)"
              dashboard: "https://grafana.app-sre.devshift.net/d/T2kek3H9a/acs-fleet-manager-slos?orgId=1&from=now-28d&to=now"
