---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: osd-fleet-manager-production
spec:
  groups:
    - name: osd-fleet-manager-production
      rules:
        - alert: OSD Fleet Manager down - production
          annotations:
            message: "No instances found for OSD Fleet Manager on production. OSD Fleet Manager is down."
          expr: |
            absent(up{job="fleet-manager-metrics",namespace="osd-fleet-manager-production"} == 1)
          for: 15m
          labels:
            service: osd-fleet-manager
            severity: critical
            team: osd
            namespace: osd-fleet-manager-production

        # SLO Availability p99
        # Based on burn rate alerts from https://sre.google/workbook/alerting-on-slos/#5-multiple-burn-rate-alerts
        - alert: OSD Fleet Manager returning 5xx error budget burn 5m to 1h - production
          annotations:
            message: 'High error budget burn of returning 5xx error codes for osd-fleet-manager-production (current value: {{ $value }})'
          expr: |
            sum(haproxy_backend_http_responses_total:burnrate5m{route="osd-fleet-manager",exported_namespace="osd-fleet-manager-production"}) > (13.44 * (1-0.99000))
            and
            sum(haproxy_backend_http_responses_total:burnrate1h{route="osd-fleet-manager",exported_namespace="osd-fleet-manager-production"}) > (13.44 * (1-0.99000))
          for: 2m
          labels:
            service: osd-fleet-manager
            exported_namespace: osd-fleet-manager-production
            route: osd-fleet-manager
            severity: critical
            team: osd
        - alert: OSD Fleet Manager returning 5xx error budget burn 30m to 6h - production
          annotations:
            message: 'High error budget burn of returning 5xx error codes for osd-fleet-manager-production (current value: {{ $value }})'
            dashboard: ""
            runbook: ""
          expr: |
            sum(haproxy_backend_http_responses_total:burnrate30m{route="osd-fleet-manager",exported_namespace="osd-fleet-manager-production"}) > (5.60 * (1-0.99000))
            and
            sum(haproxy_backend_http_responses_total:burnrate6h{route="osd-fleet-manager",exported_namespace="osd-fleet-manager-production"}) > (5.60 * (1-0.99000))
          for: 15m
          labels:
            service: osd-fleet-manager
            exported_namespace: osd-fleet-manager-production
            route: osd-fleet-manager
            severity: medium
        - alert: OSD Fleet Manager returning 5xx error budget burn 2h to 1d - production
          annotations:
            message: 'High error budget burn of returning 5xx error codes for osd-fleet-manager-production (current value: {{ $value }})'
            dashboard: ""
            runbook: ""
          expr: |
            sum(haproxy_backend_http_responses_total:burnrate2h{route="osd-fleet-manager",exported_namespace="osd-fleet-manager-production"}) > (2.80 * (1-0.99000))
            and
            sum(haproxy_backend_http_responses_total:burnrate1d{route="osd-fleet-manager",exported_namespace="osd-fleet-manager-production"}) > (2.80 * (1-0.99000))
          for: 1h
          labels:
            service: osd-fleet-manager
            exported_namespace: osd-fleet-manager-production
            route: osd-fleet-manager
            severity: medium
        - alert: OSD Fleet Manager returning 5xx error budget burn 6h to 3d - production
          annotations:
            message: 'High error budget burn of returning 5xx error codes for osd-fleet-manager-production (current value: {{ $value }})'
            dashboard: ""
            runbook: ""
          expr: |
            sum(haproxy_backend_http_responses_total:burnrate6h{route="osd-fleet-manager",exported_namespace="osd-fleet-manager-production"}) > (1.00 * (1-0.99000))
            and
            sum(haproxy_backend_http_responses_total:burnrate3d{route="osd-fleet-manager",exported_namespace="osd-fleet-manager-production"}) > (1.00 * (1-0.99000))
          for: 3h
          labels:
            service: osd-fleet-manager
            exported_namespace: osd-fleet-manager-production
            route: osd-fleet-manager
            severity: medium
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="osd-fleet-manager",exported_namespace="osd-fleet-manager-production",code=~"5.."}[1d]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="osd-fleet-manager",exported_namespace="osd-fleet-manager-production"}[1d]))
          labels:
            service: osd-fleet-manager
            exported_namespace: osd-fleet-manager-production
            route: osd-fleet-manager
          record: haproxy_backend_http_responses_total:burnrate1d
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="osd-fleet-manager",exported_namespace="osd-fleet-manager-production",code=~"5.."}[1h]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="osd-fleet-manager",exported_namespace="osd-fleet-manager-production"}[1h]))
          labels:
            service: osd-fleet-manager
            exported_namespace: osd-fleet-manager-production
            route: osd-fleet-manager
          record: haproxy_backend_http_responses_total:burnrate1h
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="osd-fleet-manager",exported_namespace="osd-fleet-manager-production",code=~"5.."}[2h]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="osd-fleet-manager",exported_namespace="osd-fleet-manager-production"}[2h]))
          labels:
            service: osd-fleet-manager
            exported_namespace: osd-fleet-manager-production
            route: osd-fleet-manager
          record: haproxy_backend_http_responses_total:burnrate2h
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="osd-fleet-manager",exported_namespace="osd-fleet-manager-production",code=~"5.."}[30m]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="osd-fleet-manager",exported_namespace="osd-fleet-manager-production"}[30m]))
          labels:
            service: osd-fleet-manager
            exported_namespace: osd-fleet-manager-production
            route: osd-fleet-manager
          record: haproxy_backend_http_responses_total:burnrate30m
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="osd-fleet-manager",exported_namespace="osd-fleet-manager-production",code=~"5.."}[3d]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="osd-fleet-manager",exported_namespace="osd-fleet-manager-production"}[3d]))
          labels:
            service: osd-fleet-manager
            exported_namespace: osd-fleet-manager-production
            route: osd-fleet-manager
          record: haproxy_backend_http_responses_total:burnrate3d
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="osd-fleet-manager",exported_namespace="osd-fleet-manager-production",code=~"5.."}[5m]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="osd-fleet-manager",exported_namespace="osd-fleet-manager-production"}[5m]))
          labels:
            service: osd-fleet-manager
            exported_namespace: osd-fleet-manager-production
            route: osd-fleet-manager
          record: haproxy_backend_http_responses_total:burnrate5m
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="osd-fleet-manager",exported_namespace="osd-fleet-manager-production",code=~"5.."}[6h]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="osd-fleet-manager",exported_namespace="osd-fleet-manager-production"}[6h]))
          labels:
            service: osd-fleet-manager
            exported_namespace: osd-fleet-manager-production
            route: osd-fleet-manager
          record: haproxy_backend_http_responses_total:burnrate6h

        # SLO API Latency p90 < 100ms
        # Based on burn rate alerts from https://sre.google/workbook/alerting-on-slos/#5-multiple-burn-rate-alerts
        - alert: OSD Fleet Manager Latency p90 < 100ms 30m to 6h budget burn - production
          annotations:
            message: "High 1h/6h requests latency budget burn for OSD Fleet Manager API p90 (current value: {{ $value | humanize }})"
            dashboard: ""
            runbook: ""
          expr: |
            latencytarget:api_inbound_request_duration_bucket:rate6h{job="fleet-manager-metrics",namespace="osd-fleet-manager-production",le="0.1"} > (5.6*(1 - 0.90000))
            and
            latencytarget:api_inbound_request_duration_bucket:rate30m{job="fleet-manager-metrics",namespace="osd-fleet-manager-production",le="0.1"} > (5.6*(1 - 0.90000))
          labels:
            service: osd-fleet-manager
            latency: "0.1"
            quantile: "90"
            namespace: osd-fleet-manager-production
            severity: medium
        - alert: OSD Fleet Manager Latency p90 < 100ms 6h to 3d budget burn - production
          annotations:
            message: "High 1d/3d requests latency budget burn for OSD Fleet Manager API p90 (current value: {{ $value | humanize }})"
            dashboard: ""
            runbook: ""
          expr: |
            (
              latencytarget:api_inbound_request_duration_bucket:rate1d{job="fleet-manager-metrics",namespace="osd-fleet-manager-production",le="0.1"} > (2.8*(1 - 0.90000))
              and
              latencytarget:api_inbound_request_duration_bucket:rate2h{job="fleet-manager-metrics",namespace="osd-fleet-manager-production",le="0.1"} > (2.8*(1 - 0.90000))
            )
            or
            (
              latencytarget:api_inbound_request_duration_bucket:rate3d{job="fleet-manager-metrics",namespace="osd-fleet-manager-production",le="0.1"} > (1*(1 - 0.90000))
              and
              latencytarget:api_inbound_request_duration_bucket:rate6h{job="fleet-manager-metrics",namespace="osd-fleet-manager-production",le="0.1"} > (1*(1 - 0.90000))
            )
          labels:
            service: osd-fleet-manager
            latency: "0.1"
            quantile: "90"
            namespace: osd-fleet-manager-production
            severity: medium
        - expr: |
            1 - (
              sum(rate(api_inbound_request_duration_bucket_bucket{job="fleet-manager-metrics",namespace="osd-fleet-manager-production",le="0.1",code!~"5.."}[5m]))
              /
              sum(rate(api_inbound_request_duration_bucket_count{job="fleet-manager-metrics",namespace="osd-fleet-manager-production"}[5m]))
            )
          labels:
            service: osd-fleet-manager
            job: fleet-manager-metrics
            latency: "0.1"
            namespace: osd-fleet-manager-production
          record: latencytarget:api_inbound_request_duration_bucket:rate5m
        - expr: |
            1 - (
              sum(rate(api_inbound_request_duration_bucket_bucket{job="fleet-manager-metrics",namespace="osd-fleet-manager-production",le="0.1",code!~"5.."}[30m]))
              /
              sum(rate(api_inbound_request_duration_bucket_count{job="fleet-manager-metrics",namespace="osd-fleet-manager-production"}[30m]))
            )
          labels:
            service: osd-fleet-manager
            job: fleet-manager-metrics
            latency: "0.1"
            namespace: osd-fleet-manager-production
          record: latencytarget:api_inbound_request_duration_bucket:rate30m
        - expr: |
            1 - (
              sum(rate(api_inbound_request_duration_bucket_bucket{job="fleet-manager-metrics",namespace="osd-fleet-manager-production",le="0.1",code!~"5.."}[1h]))
              /
              sum(rate(api_inbound_request_duration_bucket_count{job="fleet-manager-metrics",namespace="osd-fleet-manager-production"}[1h]))
            )
          labels:
            service: osd-fleet-manager
            job: fleet-manager-metrics
            latency: "0.1"
            namespace: osd-fleet-manager-production
          record: latencytarget:api_inbound_request_duration_bucket:rate1h
        - expr: |
            1 - (
              sum(rate(api_inbound_request_duration_bucket_bucket{job="fleet-manager-metrics",namespace="osd-fleet-manager-production",le="0.1",code!~"5.."}[2h]))
              /
              sum(rate(api_inbound_request_duration_bucket_count{job="fleet-manager-metrics",namespace="osd-fleet-manager-production"}[2h]))
            )
          labels:
            service: osd-fleet-manager
            job: fleet-manager-metrics
            latency: "0.1"
            namespace: osd-fleet-manager-production
          record: latencytarget:api_inbound_request_duration_bucket:rate2h
        - expr: |
            1 - (
              sum(rate(api_inbound_request_duration_bucket_bucket{job="fleet-manager-metrics",namespace="osd-fleet-manager-production",le="0.1",code!~"5.."}[6h]))
              /
              sum(rate(api_inbound_request_duration_bucket_count{job="fleet-manager-metrics",namespace="osd-fleet-manager-production"}[6h]))
            )
          labels:
            service: osd-fleet-manager
            job: fleet-manager-metrics
            latency: "0.1"
            namespace: osd-fleet-manager-production
          record: latencytarget:api_inbound_request_duration_bucket:rate6h
        - expr: |
            1 - (
              sum(rate(api_inbound_request_duration_bucket_bucket{job="fleet-manager-metrics",namespace="osd-fleet-manager-production",le="0.1",code!~"5.."}[1d]))
              /
              sum(rate(api_inbound_request_duration_bucket_count{job="fleet-manager-metrics",namespace="osd-fleet-manager-production"}[1d]))
            )
          labels:
            service: osd-fleet-manager
            job: fleet-manager-metrics
            latency: "0.1"
            namespace: osd-fleet-manager-production
          record: latencytarget:api_inbound_request_duration_bucket:rate1d
        - expr: |
            1 - (
              sum(rate(api_inbound_request_duration_bucket_bucket{job="fleet-manager-metrics",namespace="osd-fleet-manager-production",le="0.1",code!~"5.."}[3d]))
              /
              sum(rate(api_inbound_request_duration_bucket_count{job="fleet-manager-metrics",namespace="osd-fleet-manager-production"}[3d]))
            )
          labels:
            service: osd-fleet-manager
            job: fleet-manager-metrics
            latency: "0.1"
            namespace: osd-fleet-manager-production
          record: latencytarget:api_inbound_request_duration_bucket:rate3d

        # SLO API Latency p99 < 1s
        # Based on burn rate alerts from https://sre.google/workbook/alerting-on-slos/#5-multiple-burn-rate-alerts
        - alert: OSD Fleet Manager Latency p99 < 1s 30m to 6h budget burn - production
          annotations:
            message: "High 6h requests latency budget burn for OSD Fleet Manager API p99 (current value: {{ $value | humanize }})"
            dashboard: ""
            runbook: ""
          expr: |
            latencytarget:api_inbound_request_duration_bucket:rate6h{job="fleet-manager-metrics",namespace="osd-fleet-manager-production",latency="1"} > (5.6*(1-0.99000))
            and
            latencytarget:api_inbound_request_duration_bucket:rate30m{job="fleet-manager-metrics",namespace="osd-fleet-manager-production",latency="1"} > (5.6*(1-0.99000))
          labels:
            service: osd-fleet-manager
            latency: "1"
            quantile: "99"
            namespace: osd-fleet-manager-production
            severity: medium
        - alert: OSD Fleet Manager Latency p99 < 1s 6h to 3d budget burn - production
          annotations:
            message: "High 1d/3d requests latency budget burn for OSD Fleet Manager API p99 (current value: {{ $value | humanize }})"
            dashboard: ""
            runbook: ""
          expr: |
            (
              latencytarget:api_inbound_request_duration_bucket:rate1d{job="fleet-manager-metrics",namespace="osd-fleet-manager-production",latency="1"} > (2.8*(1-0.99000))
              and
              latencytarget:api_inbound_request_duration_bucket:rate2h{job="fleet-manager-metrics",namespace="osd-fleet-manager-production",latency="1"} > (2.8*(1-0.99000))
            )
            or
            (
              latencytarget:api_inbound_request_duration_bucket:rate3d{job="fleet-manager-metrics",namespace="osd-fleet-manager-production",latency="1"} > (1*(1-0.99000))
              and
              latencytarget:api_inbound_request_duration_bucket:rate6h{job="fleet-manager-metrics",namespace="osd-fleet-manager-production",latency="1"} > (1*(1-0.99000))
            )
          labels:
            service: osd-fleet-manager
            latency: "1"
            quantile: "99"
            namespace: osd-fleet-manager-production
            severity: medium
        - expr: |
            1 - (
              sum(rate(api_inbound_request_duration_bucket_bucket{job="fleet-manager-metrics",namespace="osd-fleet-manager-production",le="1",code!~"5.."}[5m]))
              /
              sum(rate(api_inbound_request_duration_bucket_count{job="fleet-manager-metrics",namespace="osd-fleet-manager-production"}[5m]))
            )
          labels:
            service: osd-fleet-manager
            job: fleet-manager-metrics
            latency: "1"
            namespace: osd-fleet-manager-production
          record: latencytarget:api_inbound_request_duration_bucket:rate5m
        - expr: |
            1 - (
              sum(rate(api_inbound_request_duration_bucket_bucket{job="fleet-manager-metrics",namespace="osd-fleet-manager-production",le="1",code!~"5.."}[30m]))
              /
              sum(rate(api_inbound_request_duration_bucket_count{job="fleet-manager-metrics",namespace="osd-fleet-manager-production"}[30m]))
            )
          labels:
            service: osd-fleet-manager
            job: fleet-manager-metrics
            latency: "1"
            namespace: osd-fleet-manager-production
          record: latencytarget:api_inbound_request_duration_bucket:rate30m
        - expr: |
            1 - (
              sum(rate(api_inbound_request_duration_bucket_bucket{job="fleet-manager-metrics",namespace="osd-fleet-manager-production",le="1",code!~"5.."}[1h]))
              /
              sum(rate(api_inbound_request_duration_bucket_count{job="fleet-manager-metrics",namespace="osd-fleet-manager-production"}[1h]))
            )
          labels:
            service: osd-fleet-manager
            job: fleet-manager-metrics
            latency: "1"
            namespace: osd-fleet-manager-production
          record: latencytarget:api_inbound_request_duration_bucket:rate1h
        - expr: |
            1 - (
              sum(rate(api_inbound_request_duration_bucket_bucket{job="fleet-manager-metrics",namespace="osd-fleet-manager-production",le="1",code!~"5.."}[2h]))
              /
              sum(rate(api_inbound_request_duration_bucket_count{job="fleet-manager-metrics",namespace="osd-fleet-manager-production"}[2h]))
            )
          labels:
            service: osd-fleet-manager
            job: fleet-manager-metrics
            latency: "1"
            namespace: osd-fleet-manager-production
          record: latencytarget:api_inbound_request_duration_bucket:rate2h
        - expr: |
            1 - (
              sum(rate(api_inbound_request_duration_bucket_bucket{job="fleet-manager-metrics",namespace="osd-fleet-manager-production",le="1",code!~"5.."}[6h]))
              /
              sum(rate(api_inbound_request_duration_bucket_count{job="fleet-manager-metrics",namespace="osd-fleet-manager-production"}[6h]))
            )
          labels:
            service: osd-fleet-manager
            job: fleet-manager-metrics
            latency: "1"
            namespace: osd-fleet-manager-production
          record: latencytarget:api_inbound_request_duration_bucket:rate6h
        - expr: |
            1 - (
              sum(rate(api_inbound_request_duration_bucket_bucket{job="fleet-manager-metrics",namespace="osd-fleet-manager-production",le="1",code!~"5.."}[1d]))
              /
              sum(rate(api_inbound_request_duration_bucket_count{job="fleet-manager-metrics",namespace="osd-fleet-manager-production"}[1d]))
            )
          labels:
            service: osd-fleet-manager
            job: fleet-manager-metrics
            latency: "1"
            namespace: osd-fleet-manager-production
          record: latencytarget:api_inbound_request_duration_bucket:rate1d
        - expr: |
            1 - (
              sum(rate(api_inbound_request_duration_bucket_bucket{job="fleet-manager-metrics",namespace="osd-fleet-manager-production",le="1",code!~"5.."}[3d]))
              /
              sum(rate(api_inbound_request_duration_bucket_count{job="fleet-manager-metrics",namespace="osd-fleet-manager-production"}[3d]))
            )
          labels:
            service: osd-fleet-manager
            job: fleet-manager-metrics
            latency: "1"
            namespace: osd-fleet-manager-production
          record: latencytarget:api_inbound_request_duration_bucket:rate3d

        # SLO Correctness (Create) p99
        # Based on burn rate alerts from https://sre.google/workbook/alerting-on-slos/#5-multiple-burn-rate-alerts
        - alert: OSD Fleet Manager Cluster Creation 30m to 6h budget burn - production
          annotations:
            message: "High 6h error budget burn for OSD Fleet Manager create Cluster operations (current value: {{ $value | humanize }})"
            dashboard: ""
            runbook: ""
          expr: |
            sum(fleet_manager_cluster_operations:burnrate30m{job="fleet-manager-metrics",namespÂ²e="osd-fleet-manager-production",operation="create"}) > (5.60 * (1-0.99000))
            and
            sum(fleet_manager_cluster_operations:burnrate6h{job="fleet-manager-metrics",namespace="osd-fleet-manager-production",operation="create"}) > (5.60 * (1-0.99000))
          for: 15m
          labels:
            service: osd-fleet-manager
            namespace: osd-fleet-manager-production
            operation: create
            severity: medium
        - alert: OSD Fleet Manager Cluster Creation 2h to 1d budget burn - production
          annotations:
            message: "High 1d error budget burn for OSD Fleet Manager create Cluster operations (current value: {{ $value | humanize }})"
            dashboard: ""
            runbook: ""
          expr: |
            sum(fleet_manager_cluster_operations:burnrate2h{job="fleet-manager-metrics",namespace="osd-fleet-manager-production",operation="create"}) > (2.80 * (1-0.99000))
            and
            sum(fleet_manager_cluster_operations:burnrate1d{job="fleet-manager-metrics",namespace="osd-fleet-manager-production",operation="create"}) > (2.80 * (1-0.99000))
          for: 1h
          labels:
            service: osd-fleet-manager
            namespace: osd-fleet-manager-production
            operation: create
            severity: medium
        - alert: OSD Fleet Manager Cluster Creation 6h to 3d budget burn - production
          annotations:
            message: "High 3d error budget burn for OSD Fleet Manager create Cluster operations (current value: {{ $value | humanize }})"
            dashboard: ""
            runbook: ""
          expr: |
            sum(fleet_manager_cluster_operations:burnrate6h{job="fleet-manager-metrics",namespace="osd-fleet-manager-production",operation="create"}) > (1.00 * (1-0.99000))
            and
            sum(fleet_manager_cluster_operations:burnrate3d{job="fleet-manager-metrics",namespace="osd-fleet-manager-production",operation="create"}) > (1.00 * (1-0.99000))
          for: 3h
          labels:
            service: osd-fleet-manager
            namespace: osd-fleet-manager-production
            operation: create
            severity: medium
        - expr: |
            1 - (
              sum(rate(fleet_manager_cluster_operations_success_count{job="fleet-manager-metrics",namespace="osd-fleet-manager-production",operation="create"}[1d]))
              /
              sum(rate(fleet_manager_cluster_operations_total_count{job="fleet-manager-metrics",namespace="osd-fleet-manager-production",operation="create"}[1d]))
            )
          labels:
            service: osd-fleet-manager
            job: fleet-manager-metrics
            namespace: osd-fleet-manager-production
            operation: create
          record: fleet_manager_cluster_operations:burnrate1d
        - expr: |
            1 - (
              sum(rate(fleet_manager_cluster_operations_success_count{job="fleet-manager-metrics",namespace="osd-fleet-manager-production",operation="create"}[1h]))
              /
              sum(rate(fleet_manager_cluster_operations_total_count{job="fleet-manager-metrics",namespace="osd-fleet-manager-production",operation="create"}[1h]))
            )
          labels:
            service: osd-fleet-manager
            job: fleet-manager-metrics
            namespace: osd-fleet-manager-production
            operation: create
          record: fleet_manager_cluster_operations:burnrate1h
        - expr: |
            1 - (
              sum(rate(fleet_manager_cluster_operations_success_count{job="fleet-manager-metrics",namespace="osd-fleet-manager-production",operation="create"}[2h]))
              /
              sum(rate(fleet_manager_cluster_operations_total_count{job="fleet-manager-metrics",namespace="osd-fleet-manager-production",operation="create"}[2h]))
            )
          labels:
