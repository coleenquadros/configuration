              and
              latencytarget:http_server_requests_seconds:rate6h{job="srs-fleet-manager-metrics",namespace="service-registry-stage",latency="0.1"} > (1*(1 - 0.90000))
            )
          labels:
            service: srs-fleet-manager
            latency: "0.1"
            quantile: "90"
            namespace: service-registry-stage
            severity: info
        - expr: |
            1 - (
              sum(rate(http_server_requests_seconds_bucket{job="srs-fleet-manager-metrics",namespace="service-registry-stage",le="0.1",status!~"5.."}[5m]))
              /
              sum(rate(http_server_requests_seconds_count{job="srs-fleet-manager-metrics",namespace="service-registry-stage"}[5m]))
