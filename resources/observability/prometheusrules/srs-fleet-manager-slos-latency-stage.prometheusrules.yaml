          expr: |
              latencytarget:http_server_requests_seconds:rate6h{job="srs-fleet-manager-metrics",namespace="service-registry-stage",latency="0.1"} > (6*(1 - 0.90000))
              and
              latencytarget:http_server_requests_seconds:rate30m{job="srs-fleet-manager-metrics",namespace="service-registry-stage",latency="0.1"} > (6*(1 - 0.90000))
