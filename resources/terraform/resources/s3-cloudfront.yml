get_object_enable_dirs: ["*"]
acl: public-read # copied from the s3-public-read-1.yml
versioning: true
cors_rules:
- allowed_origins: ["*"]
  allowed_methods: ["GET"]
  allowed_headers: ["Authorization", "x-requested-with", "origin"]
  max_age_seconds: 3000
- allowed_origins: ["*"]
  allowed_methods: ["PUT"]
  allowed_headers: ["Content-Type", "x-amz-acl", "origin"]
  max_age_seconds: 3000
distribution_config:
  default_cache_behavior:
    cached_methods: ["GET", "HEAD"]
    allowed_methods: ["GET", "HEAD", "OPTIONS"]
    default_ttl: 31536000 # 1 year
    min_ttl: 31536000 # 1 year
    max_ttl: 31536000 # 1 year
    forwarded_values:
      query_string: false
      cookies:
        forward: "none"
    # an origin will be created automatically
    # to match the taget_origin_id
    target_origin_id: rh-oidc-integration
    viewer_protocol_policy: https-only
  enabled: true
  http_version: http2
  is_ipv6_enabled: false
  restrictions:
    geo_restriction:
      restriction_type: "none"
  viewer_certificate:
    cloudfront_default_certificate: true
    # cert must be request in us-east-1 region. see docs
    acm_certificate_arn: "" # this is needed only if we are using the custom domain name. should we use it or use the default value
    minimum_protocol_version: TLSv1
    # ssl_support_method: sni-only
  aliases: [] #is this the alias for the domain name. How to acquire the domain name.One option is Route53 may be
