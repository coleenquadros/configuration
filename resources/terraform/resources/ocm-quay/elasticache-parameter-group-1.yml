name: ocm-quay-production-redis-config
family: redis5.0
description: Required config to support the Quay orchestrator.
parameters:
- name: repl-backlog-ttl
  value: 3600
- name: lfu-log-factor
  value: 10
- name: notify-keyspace-events
  value: Kx
- name: activedefrag
  value: "no"
- name: active-defrag-threshold-lower
  value: 10
- name: tcp-keepalive
  value: 300
- name: active-defrag-max-scan-fields
  value: 1000
- name: maxmemory-policy
  value: volatile-lru
- name: rename-commands
  value: ""
- name: lfu-decay-time
  value: 1
- name: client-output-buffer-limit-pubsub-hard-limit
  value: 33554432
- name: cluster-require-full-coverage
  value: "no"
- name: stream-node-max-bytes
  value: 4096
- name: min-replicas-to-write
  value: 0
- name: active-defrag-cycle-max
  value: 75
- name: reserved-memory-percent
  value: 25
- name: stream-node-max-entries
  value: 100
- name: lazyfree-lazy-expire
  value: "no"
- name: lua-replicate-commands
  value: "yes"
- name: slowlog-log-slower-than
  value: 10000
- name: hll-sparse-max-bytes
  value: 3000
- name: hash-max-ziplist-value
  value: 64
- name: lazyfree-lazy-server-del
  value: "no"
- name: cluster-enabled
  value: "no"
- name: client-output-buffer-limit-normal-soft-limit
  value: 0
- name: maxmemory-samples
  value: 3
- name: client-output-buffer-limit-pubsub-soft-limit
  value: 8388608
- name: zset-max-ziplist-value
  value: 64
- name: set-max-intset-entries
  value: 512
- name: client-query-buffer-limit
  value: 1073741824
- name: activerehashing
  value: "yes"
- name: repl-backlog-size
  value: 1048576
- name: close-on-replica-write
  value: "yes"
- name: "databases"
  value: 16
- name: proto-max-bulk-len
  value: 536870912
- name: hash-max-ziplist-entries
  value: 512
- name: lazyfree-lazy-eviction
  value: "no"
- name: min-replicas-max-lag
  value: 10
- name: zset-max-ziplist-entries
  value: 128
- name: list-compress-depth
  value: 0
- name: timeout
  value: 0
- name: slowlog-max-len
  value: 128
- name: active-defrag-cycle-min
  value: 5
- name: client-output-buffer-limit-pubsub-soft-seconds
  value: 60
- name: active-defrag-threshold-upper
  value: 100
- name: client-output-buffer-limit-normal-soft-seconds
  value: 0
- name: active-defrag-ignore-bytes
  value: 104857600
- name: client-output-buffer-limit-normal-hard-limit
  value: 0
