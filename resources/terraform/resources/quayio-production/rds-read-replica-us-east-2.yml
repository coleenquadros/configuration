$schema: /aws/rds-defaults-1.yml
engine: mysql
name: fluxmonkeylogin
instance_class: db.r5.16xlarge
allocated_storage: 5500
storage_encrypted: true
auto_minor_version_upgrade: false
skip_final_snapshot: true
backup_retention_period: 0
storage_type: gp2
multi_az: false
engine_version: 5.7.37
deletion_protection: true
maintenance_window: Sat:03:00-Sat:03:30
kms_key_id: quayio-prod-replica
db_subnet_group_name: quayio-prod
vpc_security_group_ids: ['sg-0a9da9d087be9ed2f']
enabled_cloudwatch_logs_exports: ['audit', 'error', 'general', 'slowquery']
