family: postgres10
description: Parameter Group for PostgreSQL 10
parameters:
- name: log_statement
  value: all
  apply_method: immediate
- name: log_min_duration_statement
  value: 2500
  apply_method: immediate
- name: rds.force_ssl
  value: 0
  apply_method: immediate
- name: max_locks_per_transaction
  value: 1024
  apply_method: pending-reboot
