$schema: /aws/elasticsearch-defaults-1.yml
ebs_options:
  ebs_enabled: true
  volume_size: 70

encrypt_at_rest:
  enabled: true

domain_endpoint_options:
  enforce_https: true
  tls_security_policy: Policy-Min-TLS-1-0-2019-07

cluster_config:
  instance_type: r5.xlarge.elasticsearch
  instance_count: 1
  dedicated_master_enabled: true
  dedicated_master_type: r5.xlarge.elasticsearch
  dedicated_master_count: 1
  zone_awareness_enabled: false

node_to_node_encryption:
  enabled: true

vpc_options:
  security_group_ids:
  - sg-0b664c00ac2d59db2
  subnet_ids:
  - subnet-0fa5f1203277b022d
  ###- subnet-00f78cd40ef3a40d2
  ###- subnet-03da4d06d2e8cdc53

elasticsearch_version: '7.1'
