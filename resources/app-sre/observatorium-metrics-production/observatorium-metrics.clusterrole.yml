apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: observatorium-metrics
rules:
- apiGroups:
  - authentication.k8s.io
  resources:
  - tokenreviews
  verbs:
  - create
- apiGroups:
  - authorization.k8s.io
  resources:
  - subjectaccessreviews
  verbs:
  - create
- apiGroups:
  - ""
  resourceNames:
  - observatorium-metrics-production
  - telemeter-production # TODO(prekumar): Remove after migration.
  resources:
  - namespaces
  verbs:
  - get
