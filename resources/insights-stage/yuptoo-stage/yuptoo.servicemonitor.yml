---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: yuptoo
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: metrics
  namespaceSelector:
    matchNames:
    - yuptoo-stage
  selector:
    matchLabels:
      app: yuptoo
      pod: yuptoo-service
