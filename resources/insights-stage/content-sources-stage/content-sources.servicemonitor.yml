---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: content-sources-backend-service
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: metrics
  namespaceSelector:
    matchNames:
    - content-sources-stage
  selector:
    matchLabels:
      pod: content-sources-backend-service
