---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: image-builder
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: image-builder
  namespaceSelector:
    matchNames:
    - image-builder-stage
  selector:
    matchLabels:
      pod: image-builder-service
