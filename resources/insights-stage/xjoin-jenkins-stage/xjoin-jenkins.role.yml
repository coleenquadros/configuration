---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: xjoin-jenkins
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  - configmaps
  verbs:
  - get
  - watch
  - list
- apiGroups:
  - "image.openshift.io"
  resources:
  - imagestreams
  verbs:
  - get
  - watch
  - list
- apiGroups:
  - "build.openshift.io"
  resources:
  - builds
  - buildconfigs
  verbs:
  - get
  - watch
  - list
- apiGroups:
  - "route.openshift.io"
  resources:
  - routes
  verbs:
  - list
