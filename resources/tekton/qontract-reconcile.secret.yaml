apiVersion: v1
kind: Secret
metadata:
  name: qontract-reconcile
  annotations:
    qontract.ignore_reconcile_time: "true"
data:
  config.toml.base64: {{% b64encode %}}{{{ vault('app-sre/ci-int/qontract-reconcile-toml', 'data_base64') }}}{{%- endb64encode %}}
  app-interface.state.bucket.name: {{% b64encode %}}{{{ vault('app-sre/creds/app-interface/production/s3', 'AWS_S3_BUCKET') }}}{{%- endb64encode %}}
  app-interface.state.bucket.account.name: {{% b64encode %}}{{{ vault('app-sre/creds/app-interface/production/s3', 'AWS_ACCOUNT_NAME') }}}{{%- endb64encode %}}
  gitlab.pr-submitter.queue.url: {{% b64encode %}}{{{ vault('app-sre/integrations-output/terraform-resources/app-sre-prod-01/app-interface-production/app-interface-sqs', 'gitlab_pr_submitter_queue_url') }}}{{%- endb64encode %}}
  github.api.url: {{% b64encode %}}{{{ vault('app-sre/creds/github_api', 'url') }}}{{%- endb64encode %}}
