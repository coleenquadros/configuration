        read_from_replicas: true
        skip_full_coverage_check: true
        ssl: true

    {{%- endif %}}

    SESSION_COOKIE_SECURE: true

    PREFERRED_URL_SCHEME: https

    REGISTRY_TITLE: Quay Container Registry
    REGISTRY_TITLE_SHORT: Quay

    AVATAR_KIND: gravatar

    GITHUB_LOGIN_CONFIG:
