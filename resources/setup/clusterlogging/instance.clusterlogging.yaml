apiVersion: "logging.openshift.io/v1"
kind: "ClusterLogging"
metadata:
  name: "instance"
  namespace: "openshift-logging"
spec:
  collection:
    logs:
      fluentd:
        resources: null
      rsyslog:
        resources: null
      type: "fluentd"
  curation:
    curator:
      nodeSelector:
        kubernetes.io/os: "linux"
        node-role.kubernetes.io/worker: ""
      resources: null
      schedule: "30 3 * * *"
    type: "curator"
  logStore:
    elasticsearch:
      nodeCount: 3
      nodeSelector:
        node-role.kubernetes.io/worker: ""
      redundancyPolicy: "SingleRedundancy"
      resources: 
        requests:
          memory: {{ memoryRequests  | default('8G') }}
      storage:
        storageClassName: "gp2"
        size: {{ storageSize  | default('200Gi') }}
    type: "elasticsearch"
  managementState: "Managed"
  visualization:
    kibana:
      nodeSelector:
        kubernetes.io/os: "linux"
        node-role.kubernetes.io/worker: ""
      proxy:
        resources: null
      replicas: 1
      resources: null
    type: "kibana"
