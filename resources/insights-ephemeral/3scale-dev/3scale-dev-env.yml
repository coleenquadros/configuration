apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: env-3scale-dev
spec:
  providers:
    objectStore:
      mode: none
    serviceMesh: {}
    metrics:
      mode: operator
      path: /metrics
      port: 9000
      prometheus:
        deploy: true
    inMemoryDb:
      mode: none
    kafka:
      mode: operator
      enableLegacyStrimzi: true
      cluster:
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 250m
            memory: 600Mi
        version: 3.0.0
      connect:
        image: quay.io/cloudservices/xjoin-kafka-connect-strimzi:latest
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 250m
            memory: 512Mi
          version: 3.0.0
    featureFlags:
      mode: none
    web:
      ingressClass: openshift-default
      mode: local
      port: 8000
      privatePort: 10000
    sidecars:
      tokenRefresher:
        enabled: false
    autoScaler: {}
    db:
      mode: local
    pullSecrets:
      - name: quay-cloudservices-pull
        namespace: ephemeral-base
    logging:
      mode: none
  resourceDefaults:
    limits:
      cpu: 300m
      memory: 256Mi
    requests:
      cpu: 30m
      memory: 128Mi
  targetNamespace: 3scale-dev
