---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: namespace-editor
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: namespace-editor
subjects:
- kind: ServiceAccount
  name: ephemeral-bot
  namespace: ephemeral-base
# permits any authenticated user to patch/update/get/list namespaces (for bonfire namespace reserve)
# TODO: possibly narrow this down in future if problems arise, for now, we assume good intent ;)
- kind: Group
  name: system:authenticated
