---
"$schema": /metaschema-1.json
version: '1.0'
type: object

additionalProperties: false
properties:
  "$schema":
    type: string
    enum:
    - /aws/account-1.yml
  labels:
    "$ref": "/common-1.json#/definitions/labels"
  name:
    type: string
  description:
    type: string
  consoleUrl:
    type: string
    format: uri
  uid:
    type: string
  resourcesDefaultRegion:
    type: string
    enum:
    - us-east-1
  supportedDeploymentRegions:
    type: array
    items:
      type: string
      enum:
      - af-south-1
      - ap-east-1
      - ap-northeast-1
      - ap-northeast-2
      - ap-south-1
      - ap-southeast-1
      - ap-southeast-2
      - ca-central-1
      - eu-central-1
      - eu-north-1
      - eu-south-1
      - eu-west-1
      - eu-west-2
      - eu-west-3
      - me-south-1
      - sa-east-1
      - us-east-1
      - us-east-2
      - us-west-1
      - us-west-2
  providerVersion:
    type: string
  terraformUsername:
    type: string
    enum:
    - terraform
  accountOwners:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
          format: email
      required:
      - name
      - email
  automationToken:
    "$ref": "/common-1.json#/definitions/vaultSecret"
  garbageCollection:
    type: boolean
  enableDeletion:
    type: boolean
  disable:
    type: object
    additionalProperties: false
    properties:
      integrations:
        type: array
        items:
          type: string
          enum:
          - terraform-resources
  deleteKeys:
    type: array
    items:
      type: string
  premiumSupport:
    type: boolean
required:
- "$schema"
- labels
- name
- description
- consoleUrl
- uid
- resourcesDefaultRegion
- providerVersion
- accountOwners
- automationToken
- premiumSupport
